- uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
  name: queryScenario
  fullName: queryScenario
  children: []
  langs:
  - typeScript
  type: property
  summary: "Le scénario de requête pris en charge. Ce champ est défini sur DominantEntity ou DisambiguationItem. Le champ est défini à DominantEntity si Bing détermine qu’une seule entité satisfait la requête. Par exemple, un livre, films, personne ou attraction. Si plusieurs entités peut satisfaire à la demande, le champ est défini à DisambiguationItem. Par exemple, si la demande utilise le titre générique d’une franchise de film, le type d’entité serait probablement DisambiguationItem. Toutefois, si la demande spécifie un logiciel spécifique à partir de la franchise, le type d’entité serait probablement DominantEntity. Les valeurs possibles incluent : 'DominantEntity', 'DominantEntityWithDisambiguation', 'Levée d’ambiguïté', 'List', 'ListWithPivot'"
  optional: true
  syntax:
    content: 'queryScenario?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
