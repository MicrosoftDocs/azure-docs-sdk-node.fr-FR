- uid: azure-arm-storage.GeoReplicationStats.lastSyncTime
  name: lastSyncTime
  fullName: lastSyncTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Toutes les écritures principales antérieures cette date/heure UTC valeur sont assurées d’être disponible pour les opérations de lecture. Les écritures principales après ce point dans le temps peut ou ne peut pas être disponible pour les lectures.

    Élément peut être la valeur par défaut si la valeur de LastSyncTime n’est pas disponible, cela peut se produire si secondaire est hors connexion ou il s’agit d’amorçage.
  optional: true
  syntax:
    content: 'lastSyncTime?: Date'
    return:
      type:
      - Date
  package: azure-arm-storage
- uid: azure-arm-storage.GeoReplicationStats.status
  name: status
  fullName: status
  children: []
  langs:
  - typeScript
  type: property
  summary: "L’état de l’emplacement secondaire. Les valeurs possibles sont : - en direct : Indique que l’emplacement secondaire est actif et opérationnel. -Bootstrap : Indique que la synchronisation initiale de l’emplacement principal vers l’emplacement secondaire est en cours. Cela se produit généralement lors de la première activation de la réplication. -Non disponible : Indique que l’emplacement secondaire est provisoirement indisponible. Les valeurs possibles incluent : 'Live', 'Bootstrap', 'Unavailable'"
  optional: true
  syntax:
    content: 'status?: string'
    return:
      type:
      - string
  package: azure-arm-storage
