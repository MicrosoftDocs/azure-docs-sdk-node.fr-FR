  fullName: lastGeoFailoverTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient l’horodatage de l’instance la plus récente d’un basculement vers l’emplacement secondaire. Uniquement l’horodateur le plus récent est conservé. Cet élément n’est pas renvoyé si n’a jamais été une instance de basculement. Disponible uniquement si le type de compte est Standard_GRS ou Standard_RAGRS.
  optional: true
  syntax:
    content: 'lastGeoFailoverTime?: Date'
    return:
      type:
      - Date
