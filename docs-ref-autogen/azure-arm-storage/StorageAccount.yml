  summary: Obtient l’emplacement de la base de données secondaire géo-répliquée pour le compte de stockage. Disponible uniquement si le type de compte est Standard_GRS ou Standard_RAGRS.
  optional: true
  syntax:
    content: 'secondaryLocation?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccount.sku
