  - typeScript
  type: property
  summary: "Obtient l’état du compte de stockage au moment de que l’opération a été appelée. Les valeurs possibles incluent : 'Creating', 'ResolvingDNS', 'Succeeded'"
  optional: true
  syntax:
    content: 'provisioningState?: string'
