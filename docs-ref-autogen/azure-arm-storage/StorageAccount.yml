  name: statusOfPrimary
  fullName: statusOfPrimary
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Obtient l’état qui indique si l’emplacement principal du compte de stockage est disponible ou non disponible. Les valeurs possibles sont : « disponible », « non disponible »'
  optional: true
  syntax:
    content: 'statusOfPrimary?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccount.statusOfSecondary
  name: statusOfSecondary
  fullName: statusOfSecondary
  children: []
  langs:
  - typeScript
