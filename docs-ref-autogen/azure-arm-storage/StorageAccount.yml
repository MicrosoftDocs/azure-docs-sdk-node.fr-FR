  name: primaryEndpoints
  fullName: primaryEndpoints
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Obtient les URL qui sont utilisés pour effectuer une récupération d’un objet blob public, une file d’attente ou un objet table.

    Notez que les comptes Standard_ZRS et Premium_LRS renvoyant uniquement le point de terminaison d’objet blob.
  optional: true
  syntax:
    content: 'primaryEndpoints?: Endpoints'
    return:
      type:
      - azure-arm-storage.Endpoints
