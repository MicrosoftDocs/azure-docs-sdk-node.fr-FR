  summary: Spécifie les règles CORS pour le service Blob. Vous pouvez inclure jusqu'à cinq éléments CorsRule dans la demande. Si aucun élément CorsRule n’est inclus dans le corps de la demande, toutes les règles CORS seront supprimées et règles CORS seront désactivées pour le service Blob.
  optional: true
