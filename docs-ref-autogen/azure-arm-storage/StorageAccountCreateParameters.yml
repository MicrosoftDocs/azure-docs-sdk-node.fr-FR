- uid: azure-arm-storage.StorageAccountCreateParameters.accessTier
  name: accessTier
  fullName: accessTier
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Requis pour les comptes de stockage où kind = BlobStorage. Le niveau d’accès utilisé pour la facturation.

    Les valeurs possibles incluent : « À chaud », « froid »
  optional: true
  syntax:
    content: 'accessTier?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.customDomain
  name: customDomain
  fullName: customDomain
  children: []
  langs:
  - typeScript
  type: property
  summary: Domaine d’utilisateur affecté au compte de stockage. Nom est la source de l’enregistrement CNAME. Qu’un seul domaine personnalisé est pris en charge par compte de stockage pour l’instant. Pour effacer le domaine personnalisé existant, utilisez une chaîne vide pour la propriété de nom de domaine personnalisé.
  optional: true
  syntax:
    content: 'customDomain?: CustomDomain'
    return:
      type:
      - azure-arm-storage.CustomDomain
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.enableAzureFilesAadIntegration
  name: enableAzureFilesAadIntegration
  fullName: enableAzureFilesAadIntegration
  children: []
  langs:
  - typeScript
  type: property
  summary: Permet l’intégration de AAD de fichiers Azure pour SMB si affecte la valeur true.
  optional: true
  syntax:
    content: 'enableAzureFilesAadIntegration?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.enableHttpsTrafficOnly
  name: enableHttpsTrafficOnly
  fullName: enableHttpsTrafficOnly
  children: []
  langs:
  - typeScript
  type: property
  summary: Autorise le trafic https uniquement au service de stockage si affecte la valeur true.
  optional: true
  syntax:
    content: 'enableHttpsTrafficOnly?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.encryption
  name: encryption
  fullName: encryption
  children: []
  langs:
  - typeScript
  type: property
  summary: Fournit les paramètres de chiffrement sur le compte. Si gauche n’est pas spécifié les paramètres de chiffrement du compte restent les mêmes. Le paramètre par défaut n’est pas chiffré.
  optional: true
  syntax:
    content: 'encryption?: Encryption'
    return:
      type:
      - azure-arm-storage.Encryption
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.identity
  name: identity
  fullName: identity
  children: []
  langs:
  - typeScript
  type: property
  summary: L’identité de la ressource.
  optional: true
  syntax:
    content: 'identity?: Identity'
    return:
      type:
      - azure-arm-storage.Identity
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.isHnsEnabled
  name: isHnsEnabled
  fullName: isHnsEnabled
  children: []
  langs:
  - typeScript
  type: property
  summary: HierarchicalNamespace compte activé si affecte la valeur true.
  optional: true
  syntax:
    content: 'isHnsEnabled?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.kind
  name: kind
  fullName: kind
  children: []
  langs:
  - typeScript
  type: property
  summary: "Requis. Indique le type de compte de stockage. Les valeurs possibles incluent : 'Storage', 'StorageV2', 'BlobStorage', 'FileStorage', 'BlockBlobStorage'"
  syntax:
    content: 'kind: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.location
  name: location
  fullName: location
  children: []
  langs:
  - typeScript
  type: property
  summary: Requis. Obtient ou définit l’emplacement de la ressource. Cela aura une des prises en charge et inscrit les zones géographiques de Azure (par exemple, ouest des États-Unis, est des États-Unis, Asie du Sud-est, etc.). La région géographique d’une ressource ne peut pas être modifiée une fois qu’il est créé, mais si une région géographique identique est spécifiée sur la mise à jour, la demande réussit.
  syntax:
    content: 'location: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.networkRuleSet
  name: networkRuleSet
  fullName: networkRuleSet
  children: []
  langs:
  - typeScript
  type: property
  summary: Ensemble de règles de réseau
  optional: true
  syntax:
    content: 'networkRuleSet?: NetworkRuleSet'
    return:
      type:
      - azure-arm-storage.NetworkRuleSet
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.sku
  name: sku
  fullName: sku
  children: []
  langs:
  - typeScript
  type: property
  summary: Requis. Obtient ou définit le nom de référence (SKU).
  syntax:
    content: 'sku: Sku'
    return:
      type:
      - azure-arm-storage.Sku
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountCreateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient ou définit une liste de paires clé / valeur décrivant la ressource. Ces balises peuvent être utilisées pour l’affichage et le regroupement des ressources (un groupe de ressources). Un maximum de 15 balises peut être fourni pour une ressource. Chaque balise doit avoir une clé dont la longueur ne dépasse pas 128 caractères et une valeur avec une longueur non supérieure à 256 caractères.
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
