- uid: azure-arm-storage.StorageAccountUpdateParameters.accessTier
  name: accessTier
  fullName: accessTier
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Requis pour les comptes de stockage où kind = BlobStorage. Le niveau d’accès utilisé pour la facturation.

    Les valeurs possibles incluent : « À chaud », « froid »
  optional: true
  syntax:
    content: 'accessTier?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.customDomain
  name: customDomain
  fullName: customDomain
  children: []
  langs:
  - typeScript
  type: property
  summary: Domaine personnalisé attribué au compte de stockage par l’utilisateur. Nom est la source de l’enregistrement CNAME. Qu’un seul domaine personnalisé est pris en charge par compte de stockage pour l’instant. Pour effacer le domaine personnalisé existant, utilisez une chaîne vide pour la propriété de nom de domaine personnalisé.
  optional: true
  syntax:
    content: 'customDomain?: CustomDomain'
    return:
      type:
      - azure-arm-storage.CustomDomain
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.enableAzureFilesAadIntegration
  name: enableAzureFilesAadIntegration
  fullName: enableAzureFilesAadIntegration
  children: []
  langs:
  - typeScript
  type: property
  summary: Permet l’intégration de AAD de fichiers Azure pour SMB si affecte la valeur true.
  optional: true
  syntax:
    content: 'enableAzureFilesAadIntegration?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.enableHttpsTrafficOnly
  name: enableHttpsTrafficOnly
  fullName: enableHttpsTrafficOnly
  children: []
  langs:
  - typeScript
  type: property
  summary: Autorise le trafic https uniquement au service de stockage si affecte la valeur true.
  optional: true
  syntax:
    content: 'enableHttpsTrafficOnly?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.encryption
  name: encryption
  fullName: encryption
  children: []
  langs:
  - typeScript
  type: property
  summary: Fournit les paramètres de chiffrement sur le compte. Le paramètre par défaut n’est pas chiffré.
  optional: true
  syntax:
    content: 'encryption?: Encryption'
    return:
      type:
      - azure-arm-storage.Encryption
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.identity
  name: identity
  fullName: identity
  children: []
  langs:
  - typeScript
  type: property
  summary: L’identité de la ressource.
  optional: true
  syntax:
    content: 'identity?: Identity'
    return:
      type:
      - azure-arm-storage.Identity
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.kind
  name: kind
  fullName: kind
  children: []
  langs:
  - typeScript
  type: property
  summary: "facultatif. Indique le type de compte de stockage. Actuellement uniquement StorageV2 valeur prise en charge par le serveur. Les valeurs possibles incluent : 'Storage', 'StorageV2', 'BlobStorage', 'FileStorage', 'BlockBlobStorage'"
  optional: true
  syntax:
    content: 'kind?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.networkRuleSet
  name: networkRuleSet
  fullName: networkRuleSet
  children: []
  langs:
  - typeScript
  type: property
  summary: Ensemble de règles de réseau
  optional: true
  syntax:
    content: 'networkRuleSet?: NetworkRuleSet'
    return:
      type:
      - azure-arm-storage.NetworkRuleSet
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.sku
  name: sku
  fullName: sku
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient ou définit le nom de référence (SKU). Notez que le nom de référence (SKU) ne peut pas être mise à jour Standard_ZRS, Premium_LRS ou Premium_ZRS, ni les comptes de ces noms de référence (SKU) peuvent être mis à jour pour toute autre valeur.
  optional: true
  syntax:
    content: 'sku?: Sku'
    return:
      type:
      - azure-arm-storage.Sku
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient ou définit une liste de paires clé / valeur décrivant la ressource. Ces balises peuvent servir à l’affichage et au regroupement des ressources (parmi tous les groupes de ressources). Un maximum de 15 balises peut être fourni pour une ressource. Chaque balise doit avoir une clé non supérieure dans la longueur de 128 caractères et une valeur non supérieure dans la longueur de 256 caractères.
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
