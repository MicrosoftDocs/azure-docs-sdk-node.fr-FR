- uid: azure-arm-storage.BlobContainer.hasImmutabilityPolicy
  name: hasImmutabilityPolicy
  fullName: hasImmutabilityPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: La propriété publique hasImmutabilityPolicy est définie sur true par les stratégies de restriction logicielle si ImmutabilityPolicy a été créé pour ce conteneur. La propriété publique hasImmutabilityPolicy est définie sur false par les stratégies de restriction logicielle si ImmutabilityPolicy n’a pas été créé pour ce conteneur.
  optional: true
  syntax:
    content: 'hasImmutabilityPolicy?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.BlobContainer.hasLegalHold
  name: hasLegalHold
  fullName: hasLegalHold
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La propriété publique hasLegalHold est définie sur true par les stratégies de restriction logicielle s’il existe au moins une balise existante.

    La propriété publique hasLegalHold est définie sur false par les stratégies de restriction logicielle si tous existant juridique contiennent des balises sont effacés. Il peut y avoir un maximum de conteneurs d’objets blob de 1000 avec hasLegalHold = true pour un compte donné.
  optional: true
  syntax:
    content: 'hasLegalHold?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
