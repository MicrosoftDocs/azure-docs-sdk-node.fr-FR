  langs:
  - typeScript
  type: property
  summary: >-
    La propriété publique hasLegalHold est définie sur true par les stratégies de restriction logicielle s’il existe au moins une balise existante.

    La propriété publique hasLegalHold est définie sur false par les stratégies de restriction logicielle si tous existant juridique contiennent des balises sont effacés. Il peut y avoir un maximum de conteneurs d’objets blob de 1000 avec hasLegalHold = true pour un compte donné.
  optional: true
  syntax:
    content: 'hasLegalHold?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
