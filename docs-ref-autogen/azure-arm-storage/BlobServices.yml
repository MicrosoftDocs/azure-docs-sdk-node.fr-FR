- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtient les propriétés du service d’objet Blob d’un compte de stockage, y compris les propriétés pour l’Analytique de stockage et les règles CORS (Cross-Origin Resource Sharing).
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources au sein de l’abonnement de l’utilisateur. Le nom respecte la casse.
    - id: accountName
      type:
      - string
      description: >
        Le nom du compte de stockage au sein du groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24 caractères, uniquement des lettres en minuscules et des nombres.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
