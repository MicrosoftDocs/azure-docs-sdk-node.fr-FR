- uid: azure-arm-cosmosdb.PercentileSourceTarget.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Récupère les mesures déterminés par le filtre spécifié pour la région de compte, source et cible donné. Cette url est uniquement pour les données PBS et la latence de réplication
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, sourceRegion: string, targetRegion: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources Azure.
    - id: accountName
      type:
      - string
      description: >
        Nom de compte de base de données COSMOS DB.
    - id: sourceRegion
      type:
      - string
      description: >
        Région source à partir de laquelle les données sont écrites.

        Région de COSMOS DB, avec des espaces entre les mots et chaque mot en majuscules.
    - id: targetRegion
      type:
      - string
      description: >
        Région cible à laquelle les données sont écrites. Région de COSMOS DB, avec des espaces entre les mots et chaque mot en majuscules.
    - id: filter
      type:
      - string
      description: >
        Une expression de filtre OData qui décrit un sous-ensemble des métriques à retourner. Les paramètres qui peuvent être filtrés sont name.value (nom de la mesure, peut avoir une ou de plusieurs noms), startTime, endTime et timeGrain. L’opérateur pris en charge est égalisation.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
