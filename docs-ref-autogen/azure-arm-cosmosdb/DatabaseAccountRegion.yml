- uid: azure-arm-cosmosdb.DatabaseAccountRegion.listMetrics
  name: listMetrics(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Récupère les mesures déterminés par le filtre spécifié pour le compte de base de données et de la région.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources Azure.
    - id: accountName
      type:
      - string
      description: >
        Nom de compte de base de données COSMOS DB.
    - id: region
      type:
      - string
      description: >
        Région de COSMOS DB, avec des espaces entre les mots et chaque mot en majuscules.
    - id: filter
      type:
      - string
      description: >
        Une expression de filtre OData qui décrit un sous-ensemble des métriques à retourner. Les paramètres qui peuvent être filtrés sont name.value (nom de la mesure, peut avoir une ou de plusieurs noms), startTime, endTime et timeGrain. L’opérateur pris en charge est égalisation.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.MetricListResult>
  package: azure-arm-cosmosdb
