- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Cette méthode effectue le nettoyage des ressources.

    La suppression du paramètre booléen indique si la méthode est appelée à partir de la méthode Dispose (Si disposing a la valeur true) ou à partir du finaliseur (Si disposing a la valeur false).

    Les classes dérivées doivent substituer cette méthode pour libérer les ressources si nécessaire.
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
      - boolean
      description: >
        Indicateur pour l’élimination de la demande.
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.enableTelemetry
  name: enableTelemetry(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: Globalement, cette méthode active ou désactive les données de télémétrie.
  syntax:
    content: 'static function enableTelemetry(enabled: boolean)'
    parameters:
    - id: enabled
      type:
      - boolean
      description: >
        Paramètre global pour la collecte de données de télémétrie.

        Si défini sur true, informations de télémétrie comme les erreurs de microphone, les erreurs de reconnaissance sont collectées et envoyées à Microsoft.

        Si la valeur est false, aucune télémétrie est envoyée à Microsoft.
  package: microsoft-cognitiveservices-speech-sdk
