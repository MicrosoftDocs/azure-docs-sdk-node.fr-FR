- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Instance statique de SpeechTranslationConfig retournée en passant la région de service et de jeton d’autorisation.

    Remarque : L’appelant doit s’assurer que le jeton d’autorisation est valide. Avant l’expiration du jeton d’autorisation, l’appelant doit disposer pour l’actualiser en définissant la propriété authorizationToken avec un nouveau jeton valid. Sinon, tous les modules de reconnaissance créés par cette instance SpeechTranslationConfig rencontre des erreurs lors de la reconnaissance.
  syntax:
    content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
    parameters:
    - id: authorizationToken
      type:
      - string
      description: Le jeton d’autorisation.
    - id: region
      type:
      - string
      description: Le nom de la région (voir la <a href="https://aka.ms/csspeech/region">page région</a>).
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Crée une instance de la configuration de la traduction vocale avec le point de terminaison spécifié et la clé d’abonnement.

    Cette méthode est uniquement destinée aux utilisateurs qui utilisent un point de terminaison de service non standard ou les paramètres.

    Remarque : Propriétés de la requête spécifiées dans l’URL de point de terminaison ne sont pas modifiées, même si elles sont définies par d’autres API. Par exemple, si la langue est définie dans l’uri comme paramètre de requête « language = fr-fr » et également par la propriété speechRecognitionLanguage, le paramètre de langue dans l’uri est prioritaire et le langage efficace est « fr-fr ».

    Uniquement les propriétés qui ne sont pas spécifiées dans le point de terminaison URL peut être définie par d’autres API.
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: Le point de terminaison de service pour se connecter à.
    - id: subscriptionKey
      type:
      - string
      description: La clé d’abonnement.
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromSubscription
