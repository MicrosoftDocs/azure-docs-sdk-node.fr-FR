    summary: "<span data-ttu-id=\"38855-118\">Crée une instance de la configuration de la traduction vocale avec le point de terminaison spécifié et la clé d’abonnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-118\">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>\n<span data-ttu-id=\"38855-119\">Cette méthode est uniquement destinée aux utilisateurs qui utilisent un point de terminaison de service non standard ou les paramètres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-119\">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>\n<span data-ttu-id=\"38855-120\">Remarque\_: Propriétés de la requête spécifiées dans l’URL de point de terminaison ne sont pas modifiées, même si elles sont définies par d’autres API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-120\">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id=\"38855-121\">Par exemple, si la langue est définie dans l’uri comme paramètre de requête «\_language = fr-fr\_» et également par la propriété speechRecognitionLanguage, le paramètre de langue dans l’uri est prioritaire et le langage efficace est «\_fr-fr\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-121\">For example, if language is defined in the uri as query parameter \"language=de-DE\", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is \"de-DE\".</span></span>\n<span data-ttu-id=\"38855-122\">Uniquement les propriétés qui ne sont pas spécifiées dans le point de terminaison URL peut être définie par d’autres API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-122\">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>\n<span data-ttu-id=\"38855-123\">Remarque\_: Pour utiliser le jeton d’autorisation avec fromEndpoint, transmettez une chaîne vide à la subscriptionKey dans la méthode fromEndpoint, paramétrez ensuite authorizationToken = «\_jetons\_» sur l’instance SpeechConfig créée pour utiliser le jeton d’autorisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-123\">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken=\"token\" on the created SpeechConfig instance to use the authorization token.</span></span>"
