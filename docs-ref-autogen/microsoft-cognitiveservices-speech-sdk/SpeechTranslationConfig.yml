    <span data-ttu-id="a5e8e-116">Remarque : Propriétés de la requête spécifiées dans l’URL de point de terminaison ne sont pas modifiées, même si elles sont définies par d’autres API.</span><span class="sxs-lookup"><span data-stu-id="a5e8e-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="a5e8e-117">Par exemple, si la langue est définie dans l’uri comme paramètre de requête « language = fr-fr » et également par la propriété speechRecognitionLanguage, le paramètre de langue dans l’uri est prioritaire et le langage efficace est « fr-fr ».</span><span class="sxs-lookup"><span data-stu-id="a5e8e-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

