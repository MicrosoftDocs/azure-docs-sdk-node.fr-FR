    summary: "<span data-ttu-id=\"38855-109\">Instance statique de SpeechTranslationConfig retournée en passant la région de service et de jeton d’autorisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-109\">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>\n<span data-ttu-id=\"38855-110\">Remarque\_: L’appelant doit s’assurer que le jeton d’autorisation est valide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-110\">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id=\"38855-111\">Avant l’expiration du jeton d’autorisation, l’appelant doit disposer pour l’actualiser en définissant la propriété authorizationToken avec un nouveau jeton valid.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-111\">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id=\"38855-112\">Sinon, tous les modules de reconnaissance créés par cette instance SpeechTranslationConfig rencontre des erreurs lors de la reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-112\">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>\n<span data-ttu-id=\"38855-113\">Valeurs de configuration sont copiés lors de la création d’un nouveau module de reconnaissance, la nouvelle valeur de jeton sera s’appliquent pas aux modules de reconnaissance qui ont déjà été créés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-113\">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>\n<span data-ttu-id=\"38855-114\">Pour les modules de reconnaissance qui ont été créés avant, vous devez définir le jeton d’autorisation du module de reconnaissance correspondante à actualiser le jeton.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-114\">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id=\"38855-115\">Sinon, les modules de reconnaissance rencontre des erreurs lors de la reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38855-115\">Otherwise, the recognizers will encounter errors during recognition.</span></span>"
