- uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: TranslationRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Démarre la reconnaissance et traduction et s’arrête après que la première énoncé est reconnu.

    La tâche retourne le texte de la traduction en tant que résultat.

    Remarque : recognizeOnceAsync retourne lorsque la première énoncé a été reconnu, il est suitableonly pour la reconnaissance de scènes unique comme commande ou de requête. Pour la reconnaissance longue, utilisez startContinuousRecognitionAsync() à la place.
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: TranslationRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: TranslationRecognitionResult) => void'
      description: Rappel qui a reçu le résultat lorsque la traduction est terminée.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Rappel appelé en cas d’erreur.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
