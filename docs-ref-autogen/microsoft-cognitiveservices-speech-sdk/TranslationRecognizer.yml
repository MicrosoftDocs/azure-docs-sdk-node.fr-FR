- uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.startContinuousRecognitionAsync
  name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Démarre la reconnaissance et traduction, jusqu'à ce que stopContinuousRecognitionAsync() est appelée.

    Utilisateur doit s’abonner aux événements pour recevoir les résultats de la traduction.
  syntax:
    content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: Rappel qui a reçu la traduction a démarré.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Rappel appelé en cas d’erreur.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.stopContinuousRecognitionAsync
