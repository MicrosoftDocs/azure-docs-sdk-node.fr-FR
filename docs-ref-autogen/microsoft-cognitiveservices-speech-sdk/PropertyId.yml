- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
  name: SpeechServiceConnection_Key
  children: []
  langs:
  - typeScript
  summary: >-
    L’abonnement au Service de reconnaissance vocale Cognitive Services clé. Si vous utilisez un module de reconnaissance intentionnel, vous devez spécifier pour spécifier la clé du point de terminaison de LUIS pour votre application LUIS. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechConfig.fromSubscription.
  type: field
  numericValue: 0
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
  name: SpeechServiceConnection_Endpoint
  children: []
  langs:
  - typeScript
  summary: >-
    Cognitive Services Speech Service point de terminaison (url). Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechConfig.fromEndpoint.

    REMARQUE :  Ce point de terminaison n’est pas le même que le point de terminaison utilisé pour obtenir un jeton d’accès.
  type: field
  numericValue: 1
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
  name: SpeechServiceConnection_Region
  children: []
  langs:
  - typeScript
  summary: >-
    La région de Service de reconnaissance vocale Cognitive Services. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechConfig.fromSubscription, @see SpeechConfig.fromEndpoint, @see SpeechConfig.fromAuthorizationToken.
  type: field
  numericValue: 2
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
  name: SpeechServiceAuthorization_Token
  children: []
  langs:
  - typeScript
  summary: >-
    Le jeton d’autorisation du Service de reconnaissance vocale Cognitive Services (également appelé jeton d’accès). Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechConfig.fromAuthorizationToken,
  type: field
  numericValue: 3
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
  name: SpeechServiceAuthorization_Type
  children: []
  langs:
  - typeScript
  summary: Le type d’autorisation de Service de reconnaissance vocale Cognitive Services. Actuellement non utilisé.
  type: field
  numericValue: 4
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
  name: SpeechServiceConnection_EndpointId
  children: []
  langs:
  - typeScript
  summary: >-
    L’id de point de terminaison de Service de reconnaissance vocale de Cognitive Services personnalisés. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechConfig.setEndpointId.

    REMARQUE :  L’id de point de terminaison est disponible dans le portail de reconnaissance vocale personnalisé apparaissent sous les détails du point de terminaison.
  type: field
  numericValue: 5
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
  name: SpeechServiceConnection_TranslationToLanguages
  children: []
  langs:
  - typeScript
  summary: >-
    La liste des virgules séparées par des langues (format BCP-47) utilisées dans les langues de traduction de cible. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    À la place utiliser @see SpeechTranslationConfig.addTargetLanguage,
  type: field
  numericValue: 6
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
  name: SpeechServiceConnection_TranslationVoice
  children: []
  langs:
  - typeScript
  summary: >-
    Le nom du texte Cognitive Service au Service de synthèse vocale. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechTranslationConfig.setVoiceName.

    REMARQUE :  Vous pouvez trouver les noms de voix valide <a href="https://aka.ms/csspeech/voicenames">ici</a>.
  type: field
  numericValue: 7
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
  name: SpeechServiceConnection_TranslationFeatures
  children: []
  langs:
  - typeScript
  summary: Fonctionnalités de traduction.
  type: field
  numericValue: 8
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
  name: SpeechServiceConnection_IntentRegion
  children: []
  langs:
  - typeScript
  summary: >-
    La région de Service compréhension du langage. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see LanguageUnderstandingModel.
  type: field
  numericValue: 9
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
  name: SpeechServiceConnection_RecoMode
  children: []
  langs:
  - typeScript
  summary: >-
    La reconnaissance de Cognitive Services Speech Service Mode. Peut être « INTERACTIVE », « Conversations », « Dictée ».

    Cette propriété est conçue pour être en lecture seule. Le Kit de développement logiciel l’utilise en interne.
  type: field
  numericValue: 10
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
  name: SpeechServiceConnection_RecoLanguage
  children: []
  langs:
  - typeScript
  summary: >-
    La langue parlée à reconnaître (au format de BCP-47). Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    Au lieu de cela, utilisez @see SpeechConfig.setSpeechRecognitionLanguage.
  type: field
  numericValue: 11
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
  name: Speech_SessionId
  children: []
  langs:
  - typeScript
  summary: >-
    L’id de session. Cet id est un identificateur unique universel (également appelé UUID) qui représente une liaison spécifique d’un flux d’entrée audio et de l’instance de la reconnaissance vocale sous-jacente à laquelle elle est liée. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    À la place utiliser @see SessionEventArgs.sessionId.
  type: field
  numericValue: 12
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
  name: SpeechServiceResponse_RequestDetailedResultTrueFalse
  children: []
  langs:
  - typeScript
  summary: >-
    Format (simple ou plu) de sortie de la réponse du Service de reconnaissance vocale Cognitive Services demandée. Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement.

    À la place utiliser @see SpeechConfig.setOutputFormat.
  type: field
  numericValue: 13
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
  name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
  children: []
  langs:
  - typeScript
  summary: Niveau de vulgarité de sortie de la réponse du Service de reconnaissance vocale Cognitive Services demandée. Actuellement non utilisé.
  type: field
  numericValue: 14
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
  name: SpeechServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: La sortie de réponse de Service de reconnaissance vocale Cognitive Services (au format JSON). Cette propriété est disponible sur les objets de résultats de reconnaissance uniquement.
  type: field
  numericValue: 15
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
  name: SpeechServiceResponse_JsonErrorDetails
  children: []
  langs:
  - typeScript
  summary: Les détails de l’erreur Cognitive Services Speech Service (au format JSON). Dans des circonstances normales, ne doit pas avoir à utiliser cette propriété directement. À la place utiliser @see CancellationDetails.getErrorDetails.
  type: field
  numericValue: 16
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_Reason
  name: CancellationDetails_Reason
  children: []
  langs:
  - typeScript
  summary: Le motif d’annulation. Actuellement non utilisé.
  type: field
  numericValue: 17
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonText
  name: CancellationDetails_ReasonText
  children: []
  langs:
  - typeScript
  summary: Le texte de l’annulation. Actuellement non utilisé.
  type: field
  numericValue: 18
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonDetailedText
  name: CancellationDetails_ReasonDetailedText
  children: []
  langs:
  - typeScript
  summary: L’annulation de texte détaillé. Actuellement non utilisé.
  type: field
  numericValue: 19
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.LanguageUnderstandingServiceResponse_JsonResult
  name: LanguageUnderstandingServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: La sortie de réponse Language Understanding Service (au format JSON). Disponible via @see IntentRecognitionResult.Properties.
  type: field
  numericValue: 20
  package: microsoft-cognitiveservices-speech-sdk
