- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Démarre la reconnaissance vocale et s’arrête après que la première énoncé est reconnu.

    La tâche retourne le texte de reconnaissance en tant que résultat.

    Remarque : RecognizeOnceAsync() retourne lorsque la première énoncé a été reconnu, donc il convient uniquement pour la reconnaissance de scènes unique comme commande ou de requête. Pour la reconnaissance longue, utilisez StartContinuousRecognitionAsync() à la place.
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: Rappel qui a reçu le SpeechRecognitionResult.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Rappel appelé en cas d’erreur.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
