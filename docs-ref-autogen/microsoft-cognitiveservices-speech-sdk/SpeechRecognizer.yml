- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.startContinuousRecognitionAsync
  name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Démarre la reconnaissance vocale, jusqu'à ce que stopContinuousRecognitionAsync() est appelée.

    Utilisateur doit s’abonner aux événements pour recevoir les résultats de la reconnaissance.
  syntax:
    content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: Rappel appelé une fois que la reconnaissance a démarré.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Rappel appelé en cas d’erreur.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.startKeywordRecognitionAsync
  name: 'startKeywordRecognitionAsync(KeywordRecognitionModel, () => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Démarre la reconnaissance vocale avec le mot clé spotting, jusqu'à ce que stopKeywordRecognitionAsync() est appelée.

    Utilisateur doit s’abonner aux événements pour recevoir les résultats de la reconnaissance.

    Remarque : Mot clé tirant la fonctionnalité est disponible uniquement sur les appareils de Speech SDK. Cette fonctionnalité n’est actuellement pas incluse dans le Kit de développement.
  syntax:
    content: 'function startKeywordRecognitionAsync(model: KeywordRecognitionModel, cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: model
      type:
      - microsoft-cognitiveservices-speech-sdk.KeywordRecognitionModel
      description: Le modèle de reconnaissance de mot clé qui spécifie le mot clé soit reconnue.
    - id: cb
      type:
      - () => void
      description: Rappel appelé une fois que la reconnaissance a démarré.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Rappel appelé en cas d’erreur.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
