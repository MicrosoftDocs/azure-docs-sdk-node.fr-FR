- uid: microsoft-cognitiveservices-speech-sdk.Translations.get
  name: get(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Retourne la valeur du paramètre de type chaîne. Le paramètre doit avoir le même type en tant que chaîne.

    Actuellement, seuls String, int et bool sont autorisés.

    Si le nom n’est pas disponible, defaultValue spécifié est retourné.
  syntax:
    content: 'function get(key: string, def?: string)'
    parameters:
    - id: key
      type:
      - string
      description: Le nom du paramètre.
    - id: def
      type:
      - string
      description: La valeur par défaut qui est retournée si le paramètre n’est pas disponible dans la collection.
      optional: true
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
