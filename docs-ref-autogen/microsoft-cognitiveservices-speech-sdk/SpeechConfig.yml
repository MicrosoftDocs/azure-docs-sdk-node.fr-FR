  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Crée une instance de la fabrique de reconnaissance vocale avec la région et le jeton d’autorisation initial spécifié.

    Remarque : Utilisez un jeton dérivé de votre clé d’abonnement LanguageUnderstanding au cas où vous souhaitez utiliser le module de reconnaissance intentionnelle.
  syntax:
    content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
    parameters:
    - id: authorizationToken
      type:
      - string
      description: Le jeton d’autorisation initiale.
    - id: region
      type:
      - string
      description: Le nom de la région (voir la <a href="https://aka.ms/csspeech/region">page région</a>).
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Crée une instance de la fabrique de reconnaissance vocale avec le point de terminaison spécifié et la clé d’abonnement.

    Cette méthode est uniquement destinée aux utilisateurs qui utilisent un point de terminaison de service non standard ou les paramètres.

    le paramètre de langue dans l’uri est prioritaire, et la langue efficace est « fr-fr ».

    Remarque : Utilisez votre clé d’abonnement LanguageUnderstanding au cas où vous souhaitez utiliser le module de reconnaissance intentionnelle.
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: Le point de terminaison de service pour se connecter à.
    - id: subscriptionKey
      type:
      - string
      description: La clé d’abonnement.
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromSubscription
  name: fromSubscription(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Instance statique de SpeechConfig retournée en passant la région subscriptionKey et le service.

    Remarque : Utilisez votre clé d’abonnement LanguageUnderstanding au cas où vous souhaitez utiliser le module de reconnaissance intentionnelle.
  syntax:
    content: 'static function fromSubscription(subscriptionKey: string, region: string)'
    parameters:
    - id: subscriptionKey
      type:
      - string
      description: La clé d’abonnement.
    - id: region
      type:
      - string
      description: Le nom de la région (voir la <a href="https://aka.ms/csspeech/region">page région</a>).
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechConfig
  package: microsoft-cognitiveservices-speech-sdk
