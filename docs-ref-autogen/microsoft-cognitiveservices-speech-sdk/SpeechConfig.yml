      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechConfig
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
    name: 'fromEndpoint(URL, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: "<span data-ttu-id=\"3e5cb-116\">Crée une instance de la configuration de la reconnaissance vocale avec le point de terminaison spécifié et la clé d’abonnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-116\">Creates an instance of the speech config with specified endpoint and subscription key.</span></span>\n<span data-ttu-id=\"3e5cb-117\">Cette méthode est destinée uniquement aux utilisateurs qui utilisent un point de terminaison de service non standard ou des paramètres.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-117\">This method is intended only for users who use a non-standard service endpoint or parameters.</span></span>\n<span data-ttu-id=\"3e5cb-118\">Remarque\_: Utilisez votre clé d’abonnement LanguageUnderstanding au cas où vous souhaitez utiliser le module de reconnaissance intentionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-118\">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>\n<span data-ttu-id=\"3e5cb-119\">Remarque\_: Les paramètres de requête spécifiés dans l’URL de point de terminaison ne sont pas modifiés, même si elles sont définies par d’autres API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-119\">Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span>\n<span data-ttu-id=\"3e5cb-120\">Par exemple, si la langue est définie dans l’uri comme paramètre de requête «\_language = fr-fr\_» et également définir par SpeechConfig.speechRecognitionLanguage = «\_en-US\_», le paramètre de langue dans l’uri est prioritaire et le langage efficace est «\_fr-fr\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-120\">For example, if language is defined in the uri as query parameter \"language=de-DE\", and also set by SpeechConfig.speechRecognitionLanguage = \"en-US\", the language setting in uri takes precedence, and the effective language is \"de-DE\".</span></span> <span data-ttu-id=\"3e5cb-121\">Seuls les paramètres qui ne sont pas spécifiés dans le point de terminaison URL peut être définie par d’autres API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-121\">Only the parameters that are not specified in the endpoint URL can be set by other APIs.</span></span>\n<span data-ttu-id=\"3e5cb-122\">Remarque\_: Pour utiliser le jeton d’autorisation avec fromEndpoint, transmettez une chaîne vide à la subscriptionKey dans la méthode fromEndpoint, paramétrez ensuite authorizationToken = «\_jetons\_» sur l’instance SpeechConfig créée pour utiliser le jeton d’autorisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-122\">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken=\"token\" on the created SpeechConfig instance to use the authorization token.</span></span>"
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="3e5cb-123">Le point de terminaison de service pour se connecter à.</span><span class="sxs-lookup"><span data-stu-id="3e5cb-123">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
