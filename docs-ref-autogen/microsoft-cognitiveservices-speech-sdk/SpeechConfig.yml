- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.authorizationToken
  name: authorizationToken
  fullName: authorizationToken
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Obtient ou définit le jeton d’autorisation.

    Si le jeton autorizaton est défini, la clé d’abonnement est ignorée.

    Utilisateur doit s’assurer que le jeton d’autorisation fourni est valide et n’ayant pas expiré.
  syntax:
    content: 'public authorizationToken: string'
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
