    summary: "<span data-ttu-id=\"3e5cb-107\">Crée une instance de la fabrique de reconnaissance vocale avec la région et le jeton d’autorisation initial spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-107\">Creates an instance of the speech factory with specified initial authorization token and region.</span></span>\n<span data-ttu-id=\"3e5cb-108\">Remarque\_: L’appelant doit s’assurer que le jeton d’autorisation est valide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-108\">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id=\"3e5cb-109\">Avant l’expiration du jeton d’autorisation, l’appelant doit disposer pour l’actualiser en appelant cette méthode setter avec un nouveau jeton valid.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-109\">Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token.</span></span>\n<span data-ttu-id=\"3e5cb-110\">Remarque\_: Utilisez un jeton dérivé de votre clé d’abonnement LanguageUnderstanding au cas où vous souhaitez utiliser le module de reconnaissance intentionnelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-110\">Note: Please use a token derived from your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span> <span data-ttu-id=\"3e5cb-111\">Valeurs de configuration sont copiés lors de la création d’un nouveau module de reconnaissance, la nouvelle valeur de jeton sera s’appliquent pas aux modules de reconnaissance qui ont déjà été créés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-111\">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span> <span data-ttu-id=\"3e5cb-112\">Pour les modules de reconnaissance qui ont été créés avant, vous devez définir le jeton d’autorisation du module de reconnaissance correspondante à actualiser le jeton.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-112\">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id=\"3e5cb-113\">Sinon, les modules de reconnaissance rencontre des erreurs lors de la reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e5cb-113\">Otherwise, the recognizers will encounter errors during recognition.</span></span>"
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="3e5cb-114">Le jeton d’autorisation initiale.</span><span class="sxs-lookup"><span data-stu-id="3e5cb-114">The initial authorization token.</span></span>
        - id: region
          type:
            - string
