- uid: azure-cognitiveservices-spellcheck.SpellCheckAPIClient.spellChecker
  name: spellChecker
  children: []
  type: method
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'function spellChecker(text: string, options?: Object)'
    parameters:
    - id: text
      type:
      - string
      description: >
        La chaîne de texte pour rechercher les erreurs de grammaire et orthographe. La longueur combinée de la chaîne de texte, preContextText chaîne et postContextText chaîne ne peut pas dépasser 10 000 caractères. Vous pouvez spécifier ce paramètre dans la chaîne de requête d’une demande GET, ou dans le corps d’une requête POST. En raison de la limite de longueur de chaîne de requête, vous utiliserez généralement une demande POST, sauf si vous êtes en train d’uniquement les chaînes courtes.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-spellcheck.SpellCheck>
  package: azure-cognitiveservices-spellcheck
