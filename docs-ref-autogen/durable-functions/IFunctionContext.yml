  - uid: durable-functions.IFunctionContext.done
    name: 'done(Error | string | null, any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Une fonction de rappel qui signale au runtime que votre code est terminée. Si votre fonction est synchrone, vous devez appeler context.done à la fin de l’exécution. Si votre fonction est asynchrone, vous ne devez pas utiliser ce rappel.'
    syntax:
      content: 'function done(err?: Error | string | null, result?: any)'
      parameters:
        - id: err
          type:
            - Error | string | null
          description: 'Une erreur définie par l’utilisateur à passer à l’exécution. Le cas échéant, l’exécution de votre fonction échoue.'
          optional: true
        - id: result
          type:
            - any
          description: |
            Objet contenant des données de liaison de sortie. `result` sera passé à JSON.stringify, sauf s’il est une chaîne, une mémoire tampon, un ArrayBufferView ou un chiffre.
          optional: true
    package: durable-functions
