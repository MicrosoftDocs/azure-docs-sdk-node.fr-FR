  type: property
  summary: Si des passerelles distantes peuvent être utilisés sur ce réseau virtuel. Si l’indicateur est défini sur true et la propriété allowGatewayTransit sur l’homologation distante est également vrai, réseau virtuel utilisera des passerelles de réseau virtuel distant pour le transit. Une seule homologation peut avoir cet indicateur est défini sur true. Cet indicateur ne peut pas être défini si le réseau virtuel dispose déjà d’une passerelle.
