  - typeScript
  type: property
  summary: L’URI utilisée pour demander l’état d’intégrité de la machine virtuelle. Chemin d’accès est requis si un protocole est défini sur http. Dans le cas contraire, il n’est pas autorisé. Aucune valeur par défaut.
  optional: true
  syntax:
    content: 'requestPath?: string'
    return:
      type:
      - string
  package: azure-arm-network
