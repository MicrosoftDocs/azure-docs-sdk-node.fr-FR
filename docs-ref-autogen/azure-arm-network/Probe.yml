- uid: azure-arm-network.Probe.intervalInSeconds
  name: intervalInSeconds
  fullName: intervalInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L’intervalle, en secondes, de fréquence de détection de l’état d’intégrité du point de terminaison.

    En règle générale, l’intervalle est légèrement inférieur à la moitié du délai d’expiration alloué (en secondes), ce qui permet d’utiliser deux sondes complètes avant de mettre l’instance hors rotation. La valeur par défaut est 15, la valeur minimum 5.
  optional: true
  syntax:
    content: 'intervalInSeconds?: number'
    return:
      type:
      - number
  package: azure-arm-network
