- uid: azure-arm-network.Probe.numberOfProbes
  name: numberOfProbes
  fullName: numberOfProbes
  children: []
  langs:
  - typeScript
  type: property
  summary: Le nombre de sondes where si aucune réponse, n’entraîne l’arrêt du trafic supplémentaire soient acheminés vers le point de terminaison. Ces valeurs permet de prendre des points de terminaison hors rotation plus rapide ou plus lente que le nombre de fois habituel dans Azure.
  optional: true
  syntax:
    content: 'numberOfProbes?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.port
  name: port
  fullName: port
  children: []
  langs:
  - typeScript
  type: property
  summary: Le port de communication de la sonde. Les valeurs possibles sont comprises entre 1 et 65535, ces deux valeurs étant incluses.
  syntax:
    content: 'port: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.protocol
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Le protocole du point de terminaison. Les valeurs possibles sont les suivantes : « Http », « Tcp » ou « Https ». Si « Tcp » est spécifié, un accusé de réception est requis pour la sonde réussisse. Si « Http » ou « Https » est spécifié, une réponse 200 OK de la spécifie l’URI est requis pour la sonde réussisse. Les valeurs possibles incluent : « Http », « Tcp », « Https »'
  syntax:
    content: 'protocol: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.provisioningState
  name: provisioningState
  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Obtient l’état d’approvisionnement de la ressource d’adresse IP publique. Les valeurs possibles sont les suivantes : « La mise à jour », « Suppression » et « Failed ».'
  optional: true
  syntax:
    content: 'provisioningState?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.requestPath
