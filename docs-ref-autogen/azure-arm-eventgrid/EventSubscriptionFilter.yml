- uid: azure-arm-eventgrid.EventSubscriptionFilter.includedEventTypes
  name: includedEventTypes
  fullName: includedEventTypes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Une liste de types d’événements applicables doivent faire partie de l’abonnement aux événements.

    S’il est nécessaire pour s’abonner à tous les types d’événements, la chaîne « all » doit être spécifié en tant qu’élément dans cette liste.
  optional: true
  syntax:
    content: 'includedEventTypes?: string[]'
    return:
      type:
      - string[]
  package: azure-arm-eventgrid
- uid: azure-arm-eventgrid.EventSubscriptionFilter.isSubjectCaseSensitive
  name: isSubjectCaseSensitive
  fullName: isSubjectCaseSensitive
  children: []
  langs:
  - typeScript
  type: property
  summary: Spécifie si les propriétés SubjectBeginsWith et SubjectEndsWith du filtre doivent être comparées de manière sensible à la casse.
  optional: true
  syntax:
    content: 'isSubjectCaseSensitive?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-eventgrid
- uid: azure-arm-eventgrid.EventSubscriptionFilter.subjectBeginsWith
  name: subjectBeginsWith
  fullName: subjectBeginsWith
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Chaîne facultative pour filtrer les événements pour un abonnement aux événements selon un préfixe de chemin d’accès de ressource.

    Le format de ce varie selon le serveur de publication des événements.

    Caractères génériques ne sont pas pris en charge dans ce chemin d’accès.
  optional: true
  syntax:
    content: 'subjectBeginsWith?: string'
    return:
      type:
      - string
  package: azure-arm-eventgrid
- uid: azure-arm-eventgrid.EventSubscriptionFilter.subjectEndsWith
  name: subjectEndsWith
  fullName: subjectEndsWith
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Chaîne facultative pour filtrer les événements pour un abonnement d’événement basé sur un suffixe de chemin d’accès de ressource.

    Caractères génériques ne sont pas pris en charge dans ce chemin d’accès.
  optional: true
  syntax:
    content: 'subjectEndsWith?: string'
    return:
      type:
      - string
  package: azure-arm-eventgrid
