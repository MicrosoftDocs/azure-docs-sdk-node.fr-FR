  - uid: azure-cognitiveservices-luis-authoring.PhraseListFeatureInfo.isExchangeable
    name: isExchangeable
    fullName: isExchangeable
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Une fonctionnalité de liste de phrase exchangeable sont sert en tant que fonctionnalité unique pour le LUIS sous-jacent de l’algorithme d’apprentissage. Il est utilisé comme une fonctionnalité de recherche de lexique où sa valeur est 1 si le lexique contient un mot donné ou 0 si ce n’est pas. Considérez un échangées en tant que synonymes liste. Une fonctionnalité de liste d’une expression non échangeables a toutes les expressions dans la liste serve en tant que fonctionnalités distinctes pour l’algorithme d’apprentissage sous-jacent. Par conséquent, si vous votre fonctionnalité de liste d’une expression contient 5 expressions, elles seront mappées à 5 fonctionnalités distinctes. Vous pouvez considérer de la fonctionnalité de liste d’une expression non échangeables comme un jeu supplémentaire de mots que vous êtes prêt à ajouter aux fonctionnalités de vocabulaire LUIS existantes. Considérez un non-échangées en tant qu’ensemble de mots différents. Valeur par défaut est true.'
    optional: true
    syntax:
      content: 'isExchangeable?: boolean'
      return:
        type:
          - boolean
    package: azure-cognitiveservices-luis-authoring
