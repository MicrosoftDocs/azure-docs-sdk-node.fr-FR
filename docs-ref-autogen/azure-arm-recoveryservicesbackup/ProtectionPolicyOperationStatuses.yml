- uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Fournit l’état des opérations asynchrones comme sauvegarde, de restauration. L’état peut être en cours, terminée ou a échoué. Vous pouvez faire référence à l’énumération de l’état de l’opération pour tous les états possibles d’une opération. Certaines opérations de créent des travaux. Cette méthode retourne la liste des tâches liées à l’opération.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: policyName
      type:
      - string
      description: >
        Nom de la stratégie de sauvegarde d’état dont doit être extrait.
    - id: operationId
      type:
      - string
      description: >
        ID d’opération qui représente une opération dont l’état doit être extrait.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
