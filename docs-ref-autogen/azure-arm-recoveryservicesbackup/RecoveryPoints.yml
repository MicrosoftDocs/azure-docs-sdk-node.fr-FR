- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Fournit les informations des données sauvegardées identifiées à l’aide de RecoveryPointID. Il s’agit d’une opération asynchrone.

    Pour connaître l’état de l’opération, appelez l’API GetProtectedItemOperationResult.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: fabricName
      type:
      - string
      description: >
        Nom de l’infrastructure associé à un élément sauvegardé.
    - id: containerName
      type:
      - string
      description: >
        Nom du conteneur associé à un élément sauvegardé.
    - id: protectedItemName
      type:
      - string
      description: >
        Sauvegarder le nom de l’élément dont les données de sauvegarde doivent être extrait.
    - id: recoveryPointId
      type:
      - string
      description: >
        RecoveryPointID représente sauvegardé les données à extraire.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
