- uid: azure-arm-recoveryservicesbackup.BackupOperationStatuses.get
  name: get(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Récupère l’état d’une opération comme le déclenchement d’une sauvegarde et restauration. L’état peut être en cours, terminée ou a échoué. Vous pouvez faire référence à l’énumération OperationStatus pour tous les états possibles d’une opération. Certaines opérations de créent des travaux. Cette méthode retourne la liste des tâches lorsque l’opération est terminée.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: operationId
      type:
      - string
      description: >
        OperationID qui représente l’opération.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
