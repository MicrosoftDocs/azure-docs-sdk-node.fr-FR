- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: Restaure spécifié des données sauvegardées. Il s’agit d’une opération asynchrone. Pour connaître l’état de cet appel d’API, utilisez les API GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: fabricName
      type:
      - string
      description: >
        Nom de l’infrastructure associée aux éléments sauvegardés.
    - id: containerName
      type:
      - string
      description: >
        Nom de conteneur associée aux éléments sauvegardés.
    - id: protectedItemName
      type:
      - string
      description: >
        Un élément à restaurer est sauvegardé.
    - id: recoveryPointId
      type:
      - string
      description: >
        ID de point de récupération qui représente la sauvegarde des données à restaurer.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        demande de restauration des ressources
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
