- uid: azure-arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision
  name: provision(string, string, string, string, string, string, ILRRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Configure un script qui appelle une connexion iSCSI aux données de sauvegarde.

    L’exécution de ce script ouvre un Explorateur de fichiers affichant tous les fichiers récupérables et les dossiers. Il s’agit d’une opération asynchrone. Pour connaître l’état de provisionnement, appelez l’API de GetProtectedItemOperationResult.
  syntax:
    content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: fabricName
      type:
      - string
      description: >
        Nom de l’infrastructure associée aux éléments sauvegardés.
    - id: containerName
      type:
      - string
      description: >
        Nom de conteneur associée aux éléments sauvegardés.
    - id: protectedItemName
      type:
      - string
      description: >
        Sauvegardé le nom de l’élément dont les fichiers/dossiers doivent être restaurés.
    - id: recoveryPointId
      type:
      - string
      description: >
        ID de point de récupération qui représente les données sauvegardées. connexion iSCSI est approvisionnée pour ces données sauvegardées.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ILRRequestResource
      description: >
        demande de récupération de ressources
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
