- uid: azure-arm-recoveryservicesbackup.ProtectedItems.createOrUpdate
  name: createOrUpdate(string, string, string, string, string, ProtectedItemResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Permet la sauvegarde d’un élément ou à modifie les informations de stratégie de sauvegarde d’un élément déjà sauvegardé. Il s’agit d’une opération asynchrone. Pour connaître l’état de l’opération, appelez l’API GetItemOperationResult.
  syntax:
    content: 'function createOrUpdate(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: ProtectedItemResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: fabricName
      type:
      - string
      description: >
        Nom de l’infrastructure associée à l’élément de sauvegarde.
    - id: containerName
      type:
      - string
      description: >
        Nom du conteneur associé à l’élément de sauvegarde.
    - id: protectedItemName
      type:
      - string
      description: >
        Nom de l’élément à sauvegarder.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ProtectedItemResource
      description: >
        ressources d’un élément sauvegardé
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.ProtectedItemResource>
  package: azure-arm-recoveryservicesbackup
