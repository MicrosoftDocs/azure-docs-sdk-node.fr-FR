- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Récupère l’état d’une opération comme le déclenchement d’une sauvegarde et restauration. L’état peut être en cours, terminée ou a échoué. Vous pouvez faire référence à l’énumération OperationStatus pour tous les états possibles de l’opération. Certaines opérations de créent des travaux. Cette méthode retourne la liste des tâches associées à l’opération.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: fabricName
      type:
      - string
      description: >
        Nom de l’infrastructure associée à l’élément de sauvegarde.
    - id: containerName
      type:
      - string
      description: >
        Nom du conteneur associé à l’élément de sauvegarde.
    - id: protectedItemName
      type:
      - string
      description: >
        Nom d’élément de sauvegarde dont les détails doivent être extraits.
    - id: operationId
      type:
      - string
      description: >
        OperationID représente l’opération dont l’état doit être extrait.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
