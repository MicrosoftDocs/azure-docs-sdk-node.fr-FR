- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger(string, string, string, string, string, BackupRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Sauvegarde de déclencheurs pour l’élément sauvegardé spécifié. Il s’agit d’une opération asynchrone. Pour connaître l’état de l’opération, appelez l’API de GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Le nom du coffre recovery services.
    - id: resourceGroupName
      type:
      - string
      description: >
        Le nom du groupe de ressources où la récupération services coffre est présent.
    - id: fabricName
      type:
      - string
      description: >
        Nom de l’infrastructure associée à l’élément de sauvegarde.
    - id: containerName
      type:
      - string
      description: >
        Nom du conteneur associé à l’élément de sauvegarde.
    - id: protectedItemName
      type:
      - string
      description: >
        Élément de sauvegarde pour les besoins de sauvegarde soit déclenchée.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        demande de sauvegarde de ressources
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
