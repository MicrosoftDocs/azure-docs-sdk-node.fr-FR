- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: Crée une inscription avec un modèle FlipTile (version uniquement Windows Phone 7.8 ou ultérieure). Pour plus d’informations, consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: L’URI de canal.
    - id: tags
      type:
      - string
      - array
      description: Les balises (liste séparée par des virgules, sans espace).
    - id: template
      type:
      - object
      description: Le modèle d’inscription.
    - id: template.backgroundImage
      type:
      - string
      description: L’URI de l’image d’arrière-plan de la vignette.
    - id: template.count
      type:
      - string
      description: Le nombre qui s’affiche sur la vignette.
    - id: template.title
      type:
      - string
      description: Le texte du titre de la vignette.
    - id: template.backBackgroundImage
      type:
      - string
      description: L’URI de l’image est affichée au verso de la vignette.
    - id: template.backTitle
      type:
      - string
      description: Titre du verso de la vignette.
    - id: template.backContent
      type:
      - string
      description: Texte du verso de la vignette.
    - id: template.id
      type:
      - string
      description: ID d’une vignette secondaire associée.
    - id: template.smallBackgroundImage
      type:
      - string
      description: L’URI de l’image d’arrière-plan de la vignette lorsqu’elle est réduite à une petite taille.
    - id: template.wideBackgroundImage
      type:
      - string
      description: L’URI de l’image d’arrière-plan de la vignette développée à sa grande taille.
    - id: template.wideBackContent
      type:
      - string
      description: Contenu du verso de la vignette développée à sa grande taille.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: L’URI de l’image doivent se trouver sur le verso de la vignette lorsque celle-ci est développée à sa grande taille.
    - id: options
      type:
      - object
      description: Les options de requête.
      optional: true
    - id: options.headers
      type:
      - object
      description: En-têtes mpns.
      optional: true
    - id: callback
      type:
      - function
      description: La fonction de rappel.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
