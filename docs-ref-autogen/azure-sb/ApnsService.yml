- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    La classe ApnsService est utilisée pour envoyer des notifications à l’aide d’Apple Push Notification Service (APNS).

    Ce service est utilisé pour communiquer avec un appareil iOS.
  fullName: azure-sb.ApnsService
  type: Class
  children:
  - azure-sb.ApnsService.#ctor
  - azure-sb.ApnsService#send
  - azure-sb.ApnsService#createNativeRegistration
  - azure-sb.ApnsService#createOrUpdateNativeRegistration
  - azure-sb.ApnsService#createTemplateRegistration
  - azure-sb.ApnsService#createOrUpdateTemplateRegistration
  - azure-sb.ApnsService#updateTemplateRegistration
  - azure-sb.ApnsService#listRegistrationsByToken
  langs:
  - js
- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    Crée un nouvel objet ApnsService à l’aide de la <xref:azure-sb.NotificationHubService> objet.



    __Remarque__: une instance de cet objet est créée automatiquement quand un <xref:azure-sb.NotificationHubService> objet est créé. Consultez <xref:azure-sb.NotificationHubService%23apns>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: Le service de hub de notification.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: Envoie une notification APNS.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Une balise unique ou une expression de balise.

        Si null, il va diffuser à toutes les inscriptions dans ce hub
    - id: payload
      type:
      - object
      - string
      description: >-
        Charge utile JSON du message comme indiqué ci-dessous.

        Si la charge utile est une chaîne, suivez le format APNS comme dans https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: La date d’expiration. (dans le W3C DTF, AAAA-MM-DDThh:mmTZD (par exemple, 1997-07-16T19:20 + 01:00))
      optional: true
    - id: payload.aps
      type:
      - object
      description: Si le membre « aps » est fourni, l’objet est remis à APNS en tant que-est après le traitée d’expiration. L’objet est censé pour suivre le format APNS à https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: Si le membre 'aps' n’est pas fourni, le nombre à afficher sur l’icône d’application.
      optional: true
    - id: payload.alert
      type:
      - string
      description: Si le membre 'aps' n’est pas fourni, le texte d’alerte.
      optional: true
    - id: payload.sound
      type:
      - string
      description: Si le membre 'aps' n’est pas fourni, le son nom de fichier.
      optional: true
    - id: payload.payload
      type:
      - object
      description: Si le membre 'aps' n’est pas fourni, l’objet de charge utile qui contient le texte de notification.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La demande options ou fonction de rappel.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Les en-têtes apns.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; Sinon, `response` contient les informations relatives à cette opération.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
