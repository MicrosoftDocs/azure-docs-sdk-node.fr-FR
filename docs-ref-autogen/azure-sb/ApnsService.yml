      - string
      description: Si le membre 'aps' n’est pas fourni, le texte d’alerte.
      optional: true
    - id: template.sound
      type:
      - string
      description: Si le membre 'aps' n’est pas fourni, le son nom de fichier.
      optional: true
    - id: template.payload
      type:
      - object
      description: Si le membre 'aps' n’est pas fourni, l’objet de charge utile qui contient le texte de notification.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La demande options ou fonction de rappel.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Les en-têtes apns à inclure.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; Sinon, `response` contient les informations relatives à cette opération.'
