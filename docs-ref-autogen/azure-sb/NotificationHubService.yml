- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: Envoie un message de modèle.
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Une balise unique ou une expression de balise.

        Si null, il va diffuser à toutes les inscriptions dans ce hub
    - id: payload
      type:
      - object
      - string
      description: Charge utile du message.
    - id: options
      type:
      - object
      description: La demande options ou fonction de rappel.
      optional: true
    - id: options.headers
      type:
      - string
      description: En-têtes supplémentaires.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; Sinon, `response` contient les informations relatives à cette opération.'
    content: function send(tags, payload, options, callback)
  langs:
  - js
