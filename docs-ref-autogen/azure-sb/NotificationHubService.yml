- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: Met à jour une inscription.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: Inscription à mettre à jour.
    - id: registration.RegistrationId
      type:
      - object
      description: Id d’inscription pour mettre à jour
    - id: registration._.ContentRootElement
      type:
      - object
      description: 'Type de l’inscription. Types autorisés : WindowsRegistrationDescription, WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription, MpnsTemplateRegistrationDescription.'
    - id: registration.ChannelUri
      type:
      - object
      description: Uniquement si l’inscription Windows ou Mpns
    - id: registration.DeviceToken
      type:
      - object
      description: Uniquement si l’inscription d’Apple
    - id: registration.GcmRegistrationId
      type:
      - object
      description: Uniquement si l’inscription Gcm
    - id: registration.Tags
      type:
      - object
      description: Virgule comme séparateur de liste de balises (sans espaces)
    - id: registration.BodyTemplate
      type:
      - object
      description: Uniquement si l’inscription de modèle
    - id: registration.WnsHeaders
      type:
      - object
      description: Uniquement si l’inscription de modèle de Windows
    - id: registration.MpnsHeaders
      type:
      - object
      description: Uniquement si l’inscription de modèle Mpns
    - id: registration.Expiry
      type:
      - object
      description: Uniquement si l’inscription de modèle Apple
    - id: registration.ApnsHeaders
      type:
      - object
      description: Uniquement si l’inscription de modèle Apple
    - id: options
      type:
      - object
      description: La demande options ou fonction de rappel. Les autres propriétés sont passées en tant qu’en-têtes.
      optional: true
    - id: options.etag
      type:
      - object
      description: L’etag.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; Sinon, `response` contient les informations relatives à cette opération.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
