- uid: azure-sb.NotificationHubService
  id: azure-sb.NotificationHubService
  name: NotificationHubService
  summary: >-
    Le NotificationHubService vous permet d’envoyer des notifications push pour iOS, Android et Windows Store appareils.


    Pour plus d’informations sur les concentrateurs de Notification, ainsi que des informations précises sur leur utilisation à partir d’applications Node.js de tâches, consultez [comment utiliser Service Bus Notification Hubs](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/).
  fullName: azure-sb.NotificationHubService
  type: Class
  children:
