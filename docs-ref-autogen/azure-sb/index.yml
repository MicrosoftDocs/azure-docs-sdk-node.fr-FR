- uid: azure-sb.createServiceBusService
  id: azure-sb.createServiceBusService
  name: createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: Crée un nouveau <xref:azure-sb.ServiceBusService> objet.
  fullName: azure-sb.createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  type: Function
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: L’espace de noms service bus ou d’autres informations de configuration.
      optional: true
    - id: accessKey
      type:
      - string
      description: Le mot de passe.
      optional: true
    - id: issuer
      type:
      - string
      description: L’émetteur.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: L’espace de noms acs. Généralement identique à l’espace de noms service bus avec «-sb » suffixe.
      optional: true
    - id: host
      type:
      - string
      description: L’adresse d’hôte.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: Le fournisseur d’authentification.
      optional: true
    return:
      type:
      - azure-sb.ServiceBusService
      description: Un nouvel objet ServiceBusService.
