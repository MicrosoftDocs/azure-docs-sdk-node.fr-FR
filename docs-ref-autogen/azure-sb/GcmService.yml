- uid: azure-sb.GcmService#listRegistrationsByGcmRegistrationId
  id: azure-sb.GcmService#listRegistrationsByGcmRegistrationId
  parent: azure-sb.GcmService
  name: listRegistrationsByGcmRegistrationId(gcmRegistrationId, options, callback)
  summary: Récupère une inscription par le jeton de l’appareil.
  fullName: azure-sb.GcmService.listRegistrationsByGcmRegistrationId(gcmRegistrationId, options, callback)
  type: Function
  syntax:
    parameters:
    - id: gcmRegistrationId
      type:
      - string
      description: L’identificateur d’inscription gcm.
    - id: options
      type:
      - object
      description: La demande options ou fonction de rappel. Les autres propriétés sont passées en tant qu’en-têtes.
      optional: true
    - id: options.top
      type:
      - object
      description: Spécifie le nombre maximal d’inscriptions à obtenir à partir de l’appel.
      optional: true
    - id: options.skip
      type:
      - object
      description: Spécifie le nombre d’inscriptions à ignorer dans l’appel.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; Sinon, `response` contient les informations relatives à cette opération.'
    return:
      type:
      - undefined
      description: ''
