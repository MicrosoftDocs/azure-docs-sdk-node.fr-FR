items:
  - uid: msal.Configuration
    name: Configuration
    fullName: Configuration
    children: []
    langs:
      - typeScript
    type: type alias
    summary: "Utiliser l’objet de configuration pour configurer la bibliothèque MSAL et initialiser la UserAgentApplication.\nCet objet vous permet de configurer les éléments importants de la fonctionnalité MSAL\_:\n- authentification\_: il s’agit où vous configurez les éléments d’authentification comme clientID, autorité utilisée pour s’authentifier auprès de la plateforme Microsoft Identity\n- cache\_: il s’agit dans lequel vous configurez l’emplacement du cache et si vous souhaitez stocker le cache dans des cookies\n- système\_: il s’agit où vous pouvez configurer l’enregistreur d’événements, le délai d’expiration de frame etc.\n- Framework\_: il s’agit où vous pouvez configurer le mode en cours d’exécution d’angular. Plus d’informations seront bientôt disponibles ici.\n"
    syntax:
      content: 'type Configuration = { auth: AuthOptions, cache: CacheOptions, framework: FrameworkOptions, system: SystemOptions }'
    package: msal