    summary: " <span data-ttu-id=\"8a9d5-101\">ClientId d’Options d’authentification - ID Client attribué à votre application par l’autorité Azure Active Directory - développeur peut choisir d’envoyer une autorité, la valeur par défaut est «\_» (TODO\_: Poursuivez la discussion autorité avec les PMs - jusqu'à ce que ce commentaire est un espace réservé) validateAuthority - utilisé pour activer la validation de l’autorité activé/désactivé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-101\">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to \" \" (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id=\"8a9d5-102\">Lorsque cette propriété a la valeur true (valeur par défaut), MSAL comparera autorité de l’application par rapport aux modèles d’URL bien connus représentant des autorités bien formées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-102\">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>\n<span data-ttu-id=\"8a9d5-103\">Il est utile lorsque l’autorité est obtenue au moment de l’exécution pour empêcher l’affichage d’invites d’authentification à partir des pages malveillants de MSAL.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-103\">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>\n<span data-ttu-id=\"8a9d5-104\">URI de redirection - l’URI de redirection de l’application, cela doit être identique à celle figurant dans le portail d’inscription des applications.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-104\">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>\n<span data-ttu-id=\"8a9d5-105\">La valeur par défaut est `window.location.href`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-105\">Defaults to `window.location.href`.</span></span>\n<span data-ttu-id=\"8a9d5-106\">postLogoutRedirectUri - utilisé pour rediriger l’utilisateur à cet emplacement après la déconnexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-106\">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id=\"8a9d5-107\">La valeur par défaut est `window.location.href`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-107\">Defaults to `window.location.href`.</span></span>\n<span data-ttu-id=\"8a9d5-108\">état - permet d’envoyer le paramètre d’état avec navigateToLoginRequestUrl de demande d’authentification - utilisé pour désactiver la navigation par défaut à la page de démarrage une fois la connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-108\">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id=\"8a9d5-109\">La valeur par défaut est true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-109\">Default is true.</span></span> <span data-ttu-id=\"8a9d5-110\">Cela est utilisé uniquement pour les flux de redirection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a9d5-110\">This is used only for redirect flows.</span></span>\n\n"
