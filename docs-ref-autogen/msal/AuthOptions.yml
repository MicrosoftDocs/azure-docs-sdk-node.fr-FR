items:
  - uid: msal.AuthOptions
    name: AuthOptions
    fullName: AuthOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: " ClientId d’Options d’authentification - ID Client attribué à votre application par l’autorité Azure Active Directory - développeur peut choisir d’envoyer une autorité, la valeur par défaut est «\_» (TODO\_: Poursuivez la discussion autorité avec les PMs - jusqu'à ce que ce commentaire est un espace réservé) validateAuthority - utilisé pour activer la validation de l’autorité activé/désactivé. Lorsque cette propriété a la valeur true (valeur par défaut), MSAL comparera autorité de l’application par rapport aux modèles d’URL bien connus représentant des autorités bien formées.\nIl est utile lorsque l’autorité est obtenue au moment de l’exécution pour empêcher l’affichage d’invites d’authentification à partir des pages malveillants de MSAL.\nURI de redirection - l’URI de redirection de l’application, cela doit être identique à celle figurant dans le portail d’inscription des applications.\nLa valeur par défaut est `window.location.href`.\npostLogoutRedirectUri - utilisé pour rediriger l’utilisateur à cet emplacement après la déconnexion. La valeur par défaut est `window.location.href`.\nétat - permet d’envoyer le paramètre d’état avec navigateToLoginRequestUrl de demande d’authentification - utilisé pour désactiver la navigation par défaut à la page de démarrage une fois la connexion. La valeur par défaut est true. Cela est utilisé uniquement pour les flux de redirection.\n\n"
    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal