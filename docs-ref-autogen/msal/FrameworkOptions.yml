items:
  - uid: msal.FrameworkOptions
    name: FrameworkOptions
    fullName: FrameworkOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: "Prise en charge d’infrastructure d’application/environnement spécifique\n- isAngular - indicateur pour déterminer si elle est Framework Angular. MSAL l’utilise pour diffuser des jetons. D’autres suivront ici\_: remédier cette dépendance à partir de.\n- unprotectedResources - tableau d’URI qui sont des ressources non protégées. MSAL attachera pas un jeton pour les demandes sortantes ayant ces URI. Valeur par défaut est 'null'.\n- protectedResourceMap - cela consiste à mapper des ressources à des étendues utilisées par MSAL pour joindre automatiquement des jetons d’accès dans les appels d’API web. Un seul jeton d’accès est obtenu pour la ressource. Donc vous pouvez mapper un chemin d’accès de ressource spécifique comme suit\_: {«https://graph.microsoft.com/v1.0/me», [«\_user.read\_»]}, ou l’URL de l’application de la ressource en tant que\_: {«https://graph.microsoft.com/», [«\_user.read\_», «\_mail.send\_»]}. Cela est nécessaire pour les appels CORS.\n\n"
    syntax:
      content: 'type FrameworkOptions = { isAngular: boolean, protectedResourceMap: Map<string>, unprotectedResources: Array<string> }'
    package: msal