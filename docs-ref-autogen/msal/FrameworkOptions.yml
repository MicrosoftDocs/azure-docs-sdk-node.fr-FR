    summary: "<span data-ttu-id=\"260c0-101\">Environnement spécifique d’application/Framework prise en charge isAngular - indicateur défini pour déterminer si elle est Framework Angular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-101\">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id=\"260c0-102\">Utilisée pour diffuser des jetons.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-102\">Used to broadcast tokens.</span></span> <span data-ttu-id=\"260c0-103\">TODO\_: remédier à cette dépendance à partir de.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-103\">TODO: detangle this dependency from core.</span></span>\n<span data-ttu-id=\"260c0-104\">unprotectedResources - tableau d’URI qui sont des ressources non protégées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-104\">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id=\"260c0-105\">MSAL attachera pas un jeton pour les demandes sortantes ayant ces URI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-105\">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id=\"260c0-106\">Valeur par défaut est 'null'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-106\">Defaults to 'null'.</span></span>\n<span data-ttu-id=\"260c0-107\">protectedResourceMap - cela consiste à mapper des ressources à des étendues utilisées par MSAL pour joindre automatiquement des jetons d’accès dans les appels d’API web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-107\">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>\n<span data-ttu-id=\"260c0-108\">Un seul jeton d’accès est obtenu pour la ressource.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-108\">A single access token is obtained for the resource.</span></span> <span data-ttu-id=\"260c0-109\">Donc vous pouvez mapper un chemin d’accès de ressource spécifique comme suit\_: {«https://graph.microsoft.com/v1.0/me», [«\_user.read\_»]}, ou l’URL de l’application de la ressource en tant que\_: {«https://graph.microsoft.com/», [«\_user.read\_», «\_mail.send\_»]}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-109\">So you can map a specific resource path as follows: {\"https://graph.microsoft.com/v1.0/me\", [\"user.read\"]}, or the app URL of the resource as: {\"https://graph.microsoft.com/\", [\"user.read\", \"mail.send\"]}.</span></span>\n<span data-ttu-id=\"260c0-110\">Cela est nécessaire pour les appels CORS.</span><span class=\"sxs-lookup\"><span data-stu-id=\"260c0-110\">This is required for CORS calls.</span></span>\n\n"
