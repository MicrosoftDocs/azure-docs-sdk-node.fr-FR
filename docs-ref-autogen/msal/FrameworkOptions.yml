    summary: "<span data-ttu-id=\"3b04a-101\">Prise en charge d’infrastructure d’application/environnement spécifique</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-101\">App/Framework specific environment support</span></span>\n- <span data-ttu-id=\"3b04a-102\">isAngular - indicateur pour déterminer si elle est Framework Angular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-102\">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id=\"3b04a-103\">MSAL l’utilise pour diffuser des jetons.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-103\">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id=\"3b04a-104\">D’autres suivront ici\_: remédier cette dépendance à partir de.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-104\">More to come here: detangle this dependency from core.</span></span>\n- <span data-ttu-id=\"3b04a-105\">unprotectedResources - tableau d’URI qui sont des ressources non protégées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-105\">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id=\"3b04a-106\">MSAL attachera pas un jeton pour les demandes sortantes ayant ces URI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-106\">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id=\"3b04a-107\">Valeur par défaut est 'null'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-107\">Defaults to 'null'.</span></span>\n- <span data-ttu-id=\"3b04a-108\">protectedResourceMap - cela consiste à mapper des ressources à des étendues utilisées par MSAL pour joindre automatiquement des jetons d’accès dans les appels d’API web. Un seul jeton d’accès est obtenu pour la ressource.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-108\">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id=\"3b04a-109\">Donc vous pouvez mapper un chemin d’accès de ressource spécifique comme suit\_: {«https://graph.microsoft.com/v1.0/me», [«\_user.read\_»]}, ou l’URL de l’application de la ressource en tant que\_: {«https://graph.microsoft.com/», [«\_user.read\_», «\_mail.send\_»]}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-109\">So you can map a specific resource path as follows: {\"https://graph.microsoft.com/v1.0/me\", [\"user.read\"]}, or the app URL of the resource as: {\"https://graph.microsoft.com/\", [\"user.read\", \"mail.send\"]}.</span></span> <span data-ttu-id=\"3b04a-110\">Cela est nécessaire pour les appels CORS.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b04a-110\">This is required for CORS calls.</span></span>\n\n"
