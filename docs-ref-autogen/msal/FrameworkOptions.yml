  - uid: msal.FrameworkOptions
    name: FrameworkOptions
    fullName: FrameworkOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: "Environnement spécifique d’application/Framework prise en charge isAngular - indicateur défini pour déterminer si elle est Framework Angular. Utilisée pour diffuser des jetons. TODO\_: remédier à cette dépendance à partir de.\nunprotectedResources - tableau d’URI qui sont des ressources non protégées. MSAL attachera pas un jeton pour les demandes sortantes ayant ces URI. Valeur par défaut est 'null'.\nprotectedResourceMap - cela consiste à mapper des ressources à des étendues utilisées par MSAL pour joindre automatiquement des jetons d’accès dans les appels d’API web.\nUn seul jeton d’accès est obtenu pour la ressource. Donc vous pouvez mapper un chemin d’accès de ressource spécifique comme suit\_: {«https://graph.microsoft.com/v1.0/me», [«\_user.read\_»]}, ou l’URL de l’application de la ressource en tant que\_: {«https://graph.microsoft.com/», [«\_user.read\_», «\_mail.send\_»]}.\nCela est nécessaire pour les appels CORS.\n\n"
    syntax:
      content: 'type FrameworkOptions = { isAngular:boolean, protectedResourceMap:Map<string>, unprotectedResources:Array<string> }'
    package: msal