items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: "Utilisez ceci pour configurer les options de configuration de cache ci-dessous\_:\n- cacheLocation - permet de spécifier l’utilisateur cacheLocation souhaite définir. Les valeurs valides sont «\_localStorage\_» et «\_sessionStorage\_»\n- storeAuthStateInCookie - si l’ensemble, le magasin MSAL service du auth demande requises pour la validation des flux d’authentification dans les cookies de navigateur. Par défaut, cet indicateur est défini sur false.\n"
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal