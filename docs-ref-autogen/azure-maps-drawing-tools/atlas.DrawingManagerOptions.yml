  - uid: azure-maps-drawing-tools.atlas.DrawingManagerOptions.source
    name: source
    fullName: source
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Une source de données pour ajouter des formes qui vient d’être créés pour.
      Si non spécifié lorsque le Gestionnaire de dessin est construit sera créé automatiquement.
      Si la source de données est modifiée le Gestionnaire de dessin est basculé vers `"idle"` mode.
    optional: true
    syntax:
      content: 'source?: azmaps.source.DataSource'
      return:
        type:
          - azmaps.source.DataSource
    package: azure-maps-drawing-tools
