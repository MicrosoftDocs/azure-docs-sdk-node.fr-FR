    name: freehandInterval
    fullName: freehandInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Spécifie le nombre de pixels de la souris ou le tactile doit déplacer avant une autre coordonnée est ajoutée à une forme en `"freehand"` ou `"hybrid"` modes de dessin.
      La valeur par défaut est `3`.
    optional: true
    syntax:
      content: 'freehandInterval?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
