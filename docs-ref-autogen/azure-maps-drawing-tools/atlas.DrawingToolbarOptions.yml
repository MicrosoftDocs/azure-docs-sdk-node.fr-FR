  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Un tableau de boutons à afficher dans la barre d’outils.
      L’ordre de ce tableau correspond à l’ordre des boutons dans la barre d’outils.
      Les valeurs valides sont n’importe quel mode de dessin à l’exception `"idle"`.
      Valeur par défaut est tous les modes dessins sauf `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      L’id d’un élément HTML dans laquelle la barre d’outils doit être ajouté à.
      Si non spécifié, la barre d’outils est ajouté à la carte.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Le nombre de colonnes pour afficher les boutons avec.
      Si le nombre de colonnes est supérieur ou égal au nombre de boutons de la barre d’outils sera une seule ligne horizontale.
      Si seule une colonne est utilisée la barre d’outils sera une seule colonne verticale.
      La valeur par défaut est `Infinity`.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Si la barre d’outils est ajoutée à la carte, cette valeur sera spécifier où le contrôle de barre d’outils doit être ajouté sur la carte.
      La valeur par défaut est `atlas.ControlPosition.NonFixed`.
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: "Style de la DrawingToolbar.\nLes valeurs possibles sont\_: `\"light\"` ou `\"dark\"`.\nLa valeur par défaut est `\"light\"`."
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Spécifie si la barre d’outils est visible ou non.
      Par défaut `true`.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
