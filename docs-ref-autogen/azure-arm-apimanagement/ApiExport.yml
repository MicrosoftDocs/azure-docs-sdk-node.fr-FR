- uid: azure-arm-apimanagement.ApiExport.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtient les détails de l’API spécifiée par son identificateur dans le format spécifié dans l’objet Blob de stockage avec une clé SAP valide pendant 5 minutes.
  syntax:
    content: 'function get(resourceGroupName: string, serviceName: string, apiId: string, format: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources.
    - id: serviceName
      type:
      - string
      description: >
        Le nom du service Gestion des API.
    - id: apiId
      type:
      - string
      description: >
        Identificateur de révision d’API. Doit être unique dans l’instance de service de gestion des API actuelle. Non actualisée révision a ; rev = n comme suffixe où n est le numéro de révision.
    - id: format
      type:
      - string
      description: >
        Format dans lequel exporter les détails de l’Api à l’objet Blob de stockage avec Sas Key valide pendant 5 minutes. Les valeurs possibles sont : « Swagger », « Wsdl », 'Wadl'
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.ApiExportResult>
  package: azure-arm-apimanagement
