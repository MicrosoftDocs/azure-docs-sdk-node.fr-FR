  children: []
  type: method
  langs:
  - typeScript
  summary: Obtient l’état de connectivité aux ressources externes dont le service de gestion des Api dépend de dans le Service Cloud. Cela retourne également les serveurs DNS comme visibles par le CloudService.
  syntax:
    content: 'function listByLocation(resourceGroupName: string, serviceName: string, locationName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources.
    - id: serviceName
      type:
      - string
      description: >
        Le nom du service Gestion des API.
    - id: locationName
      type:
      - string
      description: >
        Emplacement dans lequel le service de gestion des API est déployé. Il s’agit d’une des régions Azure tels qu’ouest des États-Unis, est des États-Unis, sud du centre des États-Unis.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.NetworkStatusContract>
  package: azure-arm-apimanagement
