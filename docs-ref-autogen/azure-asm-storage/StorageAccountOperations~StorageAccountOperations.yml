  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: update(accountName, parameters, callback)
  summary: L’opération de compte de stockage de mise à jour met à jour l’étiquette et la description et Active ou désactive l’état de géo-réplication pour un compte de stockage dans Azure.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx pour plus d’informations)
