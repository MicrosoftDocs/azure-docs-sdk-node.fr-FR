  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: Nom du compte de stockage pour mettre à jour.
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: Paramètres fournis à l’opération de compte de stockage de mise à jour.
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Un nom pour le compte de stockage codée en base64. Le nom peut être jusqu'à 100 caractères. Le nom peut être utilisé identifier le compte de stockage pour le suivi.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété de compte de stockage étendu. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de la propriété étendue 50 paires nom/valeur. La longueur maximale de l’élément Name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom et le nom doit commencer par une lettre. Tente d’utiliser d’autres caractères, en commençant le nom par un caractère non alphabétique ou entrer un nom qui est identique à celle d’une autre propriété étendue détenue par le même compte de stockage entraîne une code erreur état 400 (demande incorrecte). Chaque valeur de propriété étendue a une longueur maximale de 255 caractères. Vous pouvez supprimer une propriété étendue en définissant la valeur NULL.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "Spécifie si le compte prend en charge le stockage localement redondant, stockage géo-redondant, stockage redondant ou stockage géo-redondant avec accès en lecture. Les valeurs possibles sont : 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' et 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
