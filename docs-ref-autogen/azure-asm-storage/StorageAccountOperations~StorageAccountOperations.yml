- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: L’opération de commencer à créer un compte de stockage crée un nouveau compte de stockage dans Azure.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx pour plus d’informations)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: Paramètres fournis à l’opération de commencer à créer un compte de stockage.
    - id: parameters.name
      type:
      - string
      description: 'Un nom pour le compte de stockage, unique dans Azure. Les noms de compte de stockage doivent être comprise entre 3 et 24 caractères et doivent utiliser des nombres et des lettres en minuscules. Ce nom est le nom du préfixe DNS et peut être utilisé pour accéder aux objets BLOB, files d’attente et tables dans le compte de stockage. Par exemple : http://ServiceName.blob.core.windows.net/mycontainer/.'
    - id: parameters.description
      type:
      - string
      description: Une description pour le compte de stockage. La description peut comporter jusqu'à 1 024 caractères.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Un nom pour le compte de stockage, spécifié en tant que chaîne codée sur abase64. Le nom peut être jusqu'à 100 caractères. Le nom peut être utilisé identifier le compte de stockage pour le suivi.
    - id: parameters.affinityGroup
      type:
      - string
      description: Le nom d’un groupe d’affinités existant dans l’abonnement spécifié. Requis si l’emplacement n’est pas spécifié. Vous pouvez inclure un emplacement AffinityGroup élément ou dans le corps de la demande, mais pas les deux. Pour répertorier les groupes d’affinités disponibles, utilisez l’opération répertorier les groupes d’affinités.
      optional: true
    - id: parameters.location
      type:
      - string
      description: L’emplacement où le compte de stockage est créé. Requis si AffinityGroup n’est pas spécifié. Vous pouvez inclure un emplacement AffinityGroup élément ou dans le corps de la demande, mais pas les deux. Pour répertorier les emplacements disponibles, utilisez l’opération List Locations.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété de compte de stockage étendu. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de la propriété étendue 50 paires nom/valeur. La longueur maximale de l’élément Name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom et le nom doit commencer par une lettre. Tente d’utiliser d’autres caractères, en commençant le nom par un caractère non alphabétique ou entrer un nom qui est identique à celle d’une autre propriété étendue détenue par le même compte de stockage entraîne une code erreur état 400 (demande incorrecte). Chaque valeur de propriété étendue a une longueur maximale de 255 caractères.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "Spécifie si le compte prend en charge le stockage localement redondant, stockage géo-redondant, stockage redondant ou stockage géo-redondant avec accès en lecture. Les valeurs possibles sont : 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' et 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: Le flux de réponse.
    content: function beginCreating(parameters, callback)
  langs:
  - js
