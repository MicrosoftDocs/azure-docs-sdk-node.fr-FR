- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: DefinitionOperations
  summary: >-
    L’API de Traffic Manager inclut les opérations de gestion des définitions pour un profil spécifié.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [TrafficManagerManagementClient] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient}.

    Consultez [définitions] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient #definitions}.

    Initialise une nouvelle instance de la classe DefinitionOperations.
