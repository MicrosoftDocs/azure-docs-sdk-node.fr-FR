- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: Crée une nouvelle définition pour un profil spécifié.  (consultez http://msdn.microsoft.com/en-us/library/hh758257.aspx pour plus d’informations)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: Le nom du profil à créer une nouvelle définition pour.
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: Paramètres fournis à l’opération créer une définition.
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: Spécifie le DNS Time-to-Live (TTL) qui informe les programmes de résolution DNS Local sur le délai d’entrées de cache DNS. La valeur est un entier compris entre 30 et 999 999.
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: Spécifie la méthode à utiliser pour répartir les connexions d’équilibrage de charge.
    - id: parameters.policy.endpoints
      type:
      - array
      description: Encapsule la liste des points de terminaison Windows Azure Traffic Manager. Vous pouvez définir jusqu'à 100 points de terminaison dans la liste. Si la méthode d’équilibrage de charge est définie pour le basculement, le trafic vers les points de terminaison est à charge équilibrée dans l’ordre dans lequel les points de terminaison sont définis.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: Le flux de réponse.
    content: function create(profileName, parameters, callback)
  langs:
  - js
