- uid: azure-iot-device.createWithSharedAccessKey
  name: createWithSharedAccessKey(string, string, string)
  children: []
  type: function
  langs:
  - typeScript
  summary: Crée une chaîne de connexion valide pour un appareil à l’aide de l’authentification par clé symétrique.
  syntax:
    content: 'function createWithSharedAccessKey(hostName: string, deviceId: string, symmetricKey: string)'
    parameters:
    - id: hostName
      type:
      - string
      description: Nom d’hôte de l’Azure IoT hub.
    - id: deviceId
      type:
      - string
      description: Identificateur d'appareil unique.
    - id: symmetricKey
      type:
      - string
      description: >
        Clé symétrique utilisée pour générer le <xref:SharedAccessSignature> qui authentifier la connexion.
    return:
      type:
      - string
  package: azure-iot-device
