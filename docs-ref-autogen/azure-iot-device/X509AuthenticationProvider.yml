  - azure-iot-device.X509AuthenticationProvider.setX509Options
  - azure-iot-device.X509AuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Fournit un `AuthenticationProvider` objet pouvant être créées simplement en envoyant un X509 de certificat et la clé, est ensuite utilisé par le client de périphérique et les transports pour s’authentifier auprès de l’instance de hub Azure IoT.

    Contrairement à la `SharedAccessSignatureAuthenticationProvider` et `SharedAccessKeyAuthenticationProvider` objets, le `X509AuthenticationProvider` n’émet pas d’un `newTokenAvailable` événements comme il n’existe aucun jeton impliqués dans X509 l’authentification. Les transports obtiendra les informations d’identification à l’aide de la `getDeviceCredentials` (méthode).
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options(string, string, X509)
  children: []
  type: method
  langs:
  - typeScript
  summary: Crée un `X509AuthenticationProvider` à partir d’un `X509` objet contenant un certificat et la clé.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: L’identificateur de périphérique.
    - id: iotHubHostname
      type:
      - string
      description: Le nom d’hôte de l’instance de hub Azure IoT l’appareil doit se connecter.
    - id: x509info
      type:
      - X509
      description: >
        Un `X509` objet contenant un certificat et la clé que l’appareil peut utiliser pour s’authentifier auprès de l’instance de hub Azure IoT.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
