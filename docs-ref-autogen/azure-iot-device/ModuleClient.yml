ule generation identifier</span></span>\n    - <span data-ttu-id=\"d6c64-120\">Nom d’hôte IOTEDGE_IOTHUBHOSTNAME IoT Hub</span><span class=\"sxs-lookup\"><span data-stu-id=\"d6c64-120\">IOTEDGE_IOTHUBHOSTNAME       IoT Hub host name</span></span>\n    - <span data-ttu-id=\"d6c64-121\">Schéma d’authentification de IOTEDGE_AUTHSCHEME à utiliser\_; doit être «\_sasToken\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"d6c64-121\">IOTEDGE_AUTHSCHEME           Authentication scheme to use; must be \"sasToken\"</span></span>\n"
