items:
- uid: azure-iot-device.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Crée un jeton de signature d’accès partagé pour authentifier une connexion de l’appareil avec un Azure IoT hub.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nom d’hôte de l’Azure IoT hub.
    - id: deviceId
      type:
      - string
      description: Identificateur unique de l’appareil tel qu’il existe dans le Registre des appareils.
    - id: key
      type:
      - string
      description: Clé symétrique à utiliser pour créer des jetons de signature d’accès partagé.
    - id: expiry
      type:
      - string | number
      description: >
        Délai d’expiration pour le jeton qui sera créé.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
