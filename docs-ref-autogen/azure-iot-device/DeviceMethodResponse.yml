- uid: azure-iot-device.DeviceMethodResponse.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Renvoie la réponse de la méthode d’appareil au service via l’objet de transport sous-jacent à l’aide du paramètre d’état en tant que l’état de l’appel de méthode.
  syntax:
    content: 'function send(status: number, payload?: any, done?: (err?: Error) => void)'
    parameters:
    - id: status
      type:
      - number
      description: Un code d’état numériques à envoyer au service.
    - id: payload
      type:
      - any
      description: La charge utile de la réponse de méthode.
      optional: true
    - id: done
      type:
      - '(err?: Error) => void'
      description: >
        Une fonction de rappel qui sera appelée une fois que la réponse a été envoyée au service. Un objet d’erreur est passé en tant qu’argument à la fonction au cas où une erreur se produit.
      optional: true
  package: azure-iot-device
