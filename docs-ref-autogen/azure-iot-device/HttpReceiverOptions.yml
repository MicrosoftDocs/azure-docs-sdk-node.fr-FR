- uid: azure-iot-device.HttpReceiverOptions
  name: HttpReceiverOptions
  fullName: HttpReceiverOptions
  children:
  - azure-iot-device.HttpReceiverOptions.at
  - azure-iot-device.HttpReceiverOptions.cron
  - azure-iot-device.HttpReceiverOptions.drain
  - azure-iot-device.HttpReceiverOptions.interval
  - azure-iot-device.HttpReceiverOptions.manualPolling
  langs:
  - typeScript
  type: interface
  summary: >
    Structure d’options permettant de configurer la fréquence à laquelle le récepteur HTTP interroge les messages.

    Chacune de ces options s’excluent mutuellement, à l’exception de la `drain` booléenne. Seul `interval`, `at`, `cron` ou `manualPolling` doit être présent dans la structure d’options.

    Ceci est configuré en appelant <xref:Client.setOptions> avec cette solution comme une propriété nommée `receivePolicy` à l’intérieur d’un <xref:HttpTransportOptions> objet qui est à l’intérieur d’un <xref:DeviceClientOptions> objet.
  package: azure-iot-device
