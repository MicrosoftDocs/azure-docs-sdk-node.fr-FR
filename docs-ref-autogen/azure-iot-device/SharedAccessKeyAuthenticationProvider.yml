  - azure-iot-device.SharedAccessKeyAuthenticationProvider.stop
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Fournit un `AuthenticationProvider` objet qui peut être créée simplement en une chaîne de connexion et est ensuite utilisé par le client de périphérique et les transports pour s’authentifier auprès de l’instance de hub Azure IoT.

    Le `SharedAccessKeyAuthenticationProvider` objet s’occupe de la création des jetons de signature d’accès partagé sur régulièrement et émet le `newTokenAvailable` événement pour les transports à renouveler leurs informations d’identification avec l’instance de hub Azure IoT et de rester connecté.
  extends:
    name: any
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString(string, number, number)
  children: []
  type: method
  langs:
  - typeScript
  summary: Crée un nouveau `SharedAccessKeyAuthenticationProvider` à partir d’une chaîne de connexion
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: Une chaîne de connexion d’appareil contenant les paramètres requis pour l’authentification auprès du hub IoT.
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: Le nombre de secondes pour lequel un jeton est censé pour être valide.
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        Le nombre de secondes avant la fin de la période de validité pendant laquelle le `SharedAccessKeyAuthenticationProvider` doivent renouveler le jeton.
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
