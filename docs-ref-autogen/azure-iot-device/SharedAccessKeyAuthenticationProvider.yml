  langs:
  - typeScript
  type: class
  summary: >
    Fournit un `AuthenticationProvider` objet qui peut être créée simplement en une chaîne de connexion et est ensuite utilisé par le client de périphérique et les transports pour s’authentifier auprès de l’instance de hub Azure IoT.

    Le `SharedAccessKeyAuthenticationProvider` objet s’occupe de la création des jetons de signature d’accès partagé sur régulièrement et émet le `newTokenAvailable` événement pour les transports à renouveler leurs informations d’identification avec l’instance de hub Azure IoT et de rester connecté.
  extends:
    name: EventEmitter
  package: azure-iot-device
