  langs:
  - typeScript
  type: class
  summary: >
    Fournit un `AuthenticationProvider` objet qui peut être créée simplement avec une signature d’accès partagé et est ensuite utilisé par le client de périphérique et les transports pour s’authentifier auprès de l’instance de hub Azure IoT.

    Le `SharedAccessSignatureAuthenticationProvider` objet ne renouvelle pas automatiquement, le jeton de signature d’accès partagé afin de l’utilisateur doit fournir des jetons de signature non expiré d’accès partagé à l’aide de la `updateSharedAccessSignature` (méthode). Pour chaque appel à cette méthode, le `SharedAccessSignatureAuthenticationProvider` émettra un `newTokenAvailable` événement transports utilisera pour s’authentifier avec l’instance de hub Azure IoT.
  extends:
