- uid: azure-iot-device.DeviceClientOptions.ca
  name: ca
  fullName: ca
  children: []
  langs:
  - typeScript
  type: property
  summary: Certificat public sous forme PEM pour l’autorité de certification utilisée par le service de concentrateur.  C’est l’autorité de certification à l’aide de concentrateur pour sécuriser les connexions TLS et le client valide la connexion à l’aide de ce certificat public afin de valider l’identité du concentrateur.  Si vous vous connectez à un Azure IoT Hub à l’intérieur d’un centre de données Azure, il est inutile de définir.  Si vous vous connectez à certains autres hub (par exemple, un Hub Edge), vous devrez peut-être lui affecter le certificat de serveur utilisé par le hub pour TLS.
  optional: true
  syntax:
    content: 'ca?: string'
    return:
      type:
      - string
  package: azure-iot-device
