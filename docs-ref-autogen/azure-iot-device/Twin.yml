  summary: >+
    <span data-ttu-id="85f04-101">Un jumeau d’appareil est un document décrivant l’état d’un périphérique qui est stocké par un Azure IoT hub et est disponible même si l’appareil est hors connexion.</span><span class="sxs-lookup"><span data-stu-id="85f04-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="85f04-102">Il est généré environ 3 sections :</span><span class="sxs-lookup"><span data-stu-id="85f04-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="85f04-103">Balises : paires clé/valeur accessible uniquement à partir du côté service</span><span class="sxs-lookup"><span data-stu-id="85f04-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="85f04-104">Les propriétés souhaitées : mise à jour par un service et reçu par l’appareil</span><span class="sxs-lookup"><span data-stu-id="85f04-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="85f04-105">Propriétés signalées : mise à jour par l’appareil et reçus par le service.</span><span class="sxs-lookup"><span data-stu-id="85f04-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="85f04-106">Notez que bien qu’il soit possible, les propriétés souhaitées et signalées n’ont pas faire correspondre et que la logique de synchronisation de ces deux collections, si nécessaire, incombe à l’utilisateur du Kit de développement.</span><span class="sxs-lookup"><span data-stu-id="85f04-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="85f04-107">Pour plus d’informations, consultez [jumeaux d’appareil de présentation](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="85f04-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

