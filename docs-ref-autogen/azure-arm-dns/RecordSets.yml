- uid: azure-arm-dns.RecordSets.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Crée ou met à jour un enregistrement dans une zone DNS.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, zoneName: string, relativeRecordSetName: string, recordType: string, parameters: RecordSet, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources.
    - id: zoneName
      type:
      - string
      description: >
        Le nom de la zone DNS (sans un point de terminaison).
    - id: relativeRecordSetName
      type:
      - string
      description: >
        Le nom de l’enregistrement défini, relatif au nom de la zone.
    - id: recordType
      type:
      - string
      description: >
        Le type d’enregistrement DNS dans ce jeu d’enregistrements. Jeux de type SOA peut être mis à jour mais pas créé d’enregistrements (ils sont créés quand la zone DNS est créée). Les valeurs possibles sont : « A », « AAAA », « CAA », « CNAME », « MX », « NS », « PTR », « SOA », « SRV », « TXT »
    - id: parameters
      type:
      - azure-arm-dns.RecordSet
      description: >
        Paramètres fournis à l’opération CreateOrUpdate.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-dns.RecordSet>
  package: azure-arm-dns
