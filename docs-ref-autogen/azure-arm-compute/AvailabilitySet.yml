      <span data-ttu-id="35e52-101">Spécifie les informations sur le groupe à haute disponibilité que la machine virtuelle doit être attribuée à.</span><span class="sxs-lookup"><span data-stu-id="35e52-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
