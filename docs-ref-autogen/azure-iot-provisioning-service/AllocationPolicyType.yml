- uid: azure-iot-provisioning-service.AllocationPolicyType
  name: AllocationPolicyType
  fullName: AllocationPolicyType
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    La stratégie d’allocation de cette inscription individuelle. Cette stratégie remplace la stratégie d’allocation au niveau du locataire.

    - hacher : Les hubs IoT liés sont tout aussi susceptibles d’avoir des appareils approvisionnés en.

    - 'geoLatency':  Les appareils sont configurées sur un hub IoT avec une latence faible à l’appareil. Si plusieurs hubs IoT liés fournissent la même latence la plus faible, le service d’approvisionnement répartit les appareils sur ces hubs.

    - 'static' : Spécification du hub IoT souhaité dans la liste d’inscriptions est prioritaire sur la stratégie d’allocation de niveau de service.

    - « personnalisé » : Les appareils sont configurées sur un hub IoT selon votre propre logique personnalisée. Le service d’approvisionnement transmet des informations sur l’appareil à la logique et la logique retourne le hub IoT souhaité, ainsi que la configuration initiale souhaitée. Nous vous recommandons d’utiliser Azure Functions pour héberger votre logique.
  syntax:
    content: type AllocationPolicyType = "hashed" | "geoLatency" | "static" | "custom"
  package: azure-iot-provisioning-service
