- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    La paire de clés est une clé de chiffrement qui est incorporée en permanence dans le matériel de sécurité du Module de plateforme sécurisée (TPM), généralement au moment de la fabrication. Cette partie privée de la paire de clés n’est jamais publiée en dehors du TPM. La partie publique de la paire de clés permet de reconnaître un module TPM authentique.

    La paire de clés est une valeur codée en base64.
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    La clé racine de stockage est incorporée dans le matériel de sécurité du Module de plateforme sécurisée (TPM).

    Il est utilisé pour protéger les clés TPM créées par des applications, afin que ces clés ne peut pas être utilisés sans le module de plateforme sécurisée.

    Contrairement à la paire de clés (ce qui est généralement créée lorsque le TPM est fabriqué), la clé racine de stockage est créée quand vous prenez possession du module TPM. Cela signifie que si vous désactivez le TPM et un nouvel utilisateur s’approprie, une nouvelle clé racine de stockage est créée.

    En règle générale, cette propriété n’est pas manipulée par le client de service.


    Le storageRootKey est une valeur codée en base64.
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
