  type: property
  summary: >
    <span data-ttu-id="9d71e-102">La paire de clés est une clé de chiffrement qui est incorporée en permanence dans le matériel de sécurité du Module de plateforme sécurisée (TPM), généralement au moment de la fabrication.</span><span class="sxs-lookup"><span data-stu-id="9d71e-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="9d71e-103">Cette partie privée de la paire de clés n’est jamais publiée en dehors du TPM.</span><span class="sxs-lookup"><span data-stu-id="9d71e-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="9d71e-104">La partie publique de la paire de clés permet de reconnaître un module TPM authentique.</span><span class="sxs-lookup"><span data-stu-id="9d71e-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

