  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="9d71e-106">La clé racine de stockage est incorporée dans le matériel de sécurité du Module de plateforme sécurisée (TPM).</span><span class="sxs-lookup"><span data-stu-id="9d71e-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="9d71e-107">Il est utilisé pour protéger les clés TPM créées par des applications, afin que ces clés ne peut pas être utilisés sans le module de plateforme sécurisée.</span><span class="sxs-lookup"><span data-stu-id="9d71e-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="9d71e-108">Contrairement à la paire de clés (ce qui est généralement créée lorsque le TPM est fabriqué), la clé racine de stockage est créée quand vous prenez possession du module TPM.</span><span class="sxs-lookup"><span data-stu-id="9d71e-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="9d71e-109">Cela signifie que si vous désactivez le TPM et un nouvel utilisateur s’approprie, une nouvelle clé racine de stockage est créée.</span><span class="sxs-lookup"><span data-stu-id="9d71e-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="9d71e-110">En règle générale, cette propriété n’est pas manipulée par le client de service.</span><span class="sxs-lookup"><span data-stu-id="9d71e-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="9d71e-111">Le storageRootKey est une valeur codée en base64.</span><span class="sxs-lookup"><span data-stu-id="9d71e-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
