    content: 'function createEnrollmentGroupDeviceRegistrationStateQuery(querySpecification: QuerySpecification, enrollmentGroupId: string, pageSize?: number)'
    parameters:
    - id: querySpecification
      type:
      - azure-iot-provisioning-service.QuerySpecification
      description: La spécification de la requête.
    - id: enrollmentGroupId
      type:
      - string
      description: L’id de EnrollmentGroup qui fournit l’étendue de la requête.
    - id: pageSize
