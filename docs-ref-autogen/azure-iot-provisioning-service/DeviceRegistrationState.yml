- uid: azure-iot-provisioning-service.DeviceRegistrationState.substatus
  name: substatus
  fullName: substatus
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Sous-état pour les appareils « Assigné ». Les valeurs possibles incluent :

    - 'initialAssignment' : Appareil a été affecté à un IoT hub pour la première fois.

    - 'deviceDataMigrated': Appareil a été attribué à un autre hub IoT et ses données de l’appareil a été migrées à partir du hub IoT précédemment attribué. Données de l’appareil a été supprimées à partir du hub IoT précédemment attribué.

    - 'deviceDataReset':  Appareil a été attribué à un autre hub IoT et ses données de l’appareil a été remplies à partir de l’état initial stockée lors de l’inscription. Données de l’appareil a été supprimées à partir du hub IoT précédemment attribué.
  syntax:
    content: 'substatus: RegistrationSubstatus'
    return:
      type:
      - azure-iot-provisioning-service.RegistrationSubstatus
  package: azure-iot-provisioning-service
