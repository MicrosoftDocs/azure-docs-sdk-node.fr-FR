- uid: ms-rest-azure.loginWithAuthFile_1
  name: 'loginWithAuthFile((err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    Avant d’utiliser cette méthode, veuillez installer cli az à partir de https://github.com/Azure/azure-cli/releases. Puis exécutez `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.

    Si vous souhaitez créer la procédure stockée pour un environnement de cloud/différents, veuillez exécuter :

    1. liste des clouds AZ

    2. cloud de AZ définie – n <name of the environment>

    3. Kit de développement logiciel--AZ ad sp create-for-rbac-auth > auth.json si le principal du service est déjà créé puis connexion avec les informations de principal du service :

    3. connexion AZ--service-principal - u <clientId> -p <clientSecret> - t <tenantId>

    4. compte de AZ afficher--sdk-auth > auth.json


    S’authentifie en utilisant les informations de principal du service fournies dans le fichier d’authentification. Cette méthode définit l’ID d’abonnement à partir du fichier d’authentification à l’utilisateur de variable d’environnement dans le paramètre options ou la valeur par défaut « AZURE_SUBSCRIPTION_ID ».
