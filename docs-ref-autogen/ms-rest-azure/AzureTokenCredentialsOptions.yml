- uid: ms-rest-azure.AzureTokenCredentialsOptions.tokenAudience
  name: tokenAudience
  fullName: tokenAudience
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L’audience pour lequel le jeton est demandé. Les valeurs valides sont « graphique », « batch » ou des autres ressources telles que «https://vault.azure.com».

    Si tokenAudience est « graphique » puis domaine doit également être fourni et sa valeur ne doit pas être le locataire « commune » par défaut.

    Il doit être une chaîne (de préférence dans un format guid).
  optional: true
  syntax:
    content: 'tokenAudience?: "graph" | "batch" | string'
    return:
      type:
      - "\"graph\" | \"batch\" | string"
  package: ms-rest-azure
