  summary: >
    <span data-ttu-id="05b10-101">Avant d’utiliser cette méthode, veuillez installer cli az à partir de https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="05b10-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>

    <span data-ttu-id="05b10-102">Si vous avez une machine virtuelle est configurée avec az cli et a activé les MSI, vous pouvez ensuite utiliser cette méthode pour obtenir des jetons d’authentification à partir de la machine virtuelle.</span><span class="sxs-lookup"><span data-stu-id="05b10-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>

    <span data-ttu-id="05b10-103">Pour créer une nouvelle machine virtuelle, activer MSI, exécutez cette commande : az vm créer -g < resource_group_name > - n < vm_name >--assign-identity--image < os_image_name > Remarque : la commande ci-dessus permet à un point de terminaison de service sur l’hôte, avec un port par défaut 50342</span><span class="sxs-lookup"><span data-stu-id="05b10-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>


    <span data-ttu-id="05b10-104">Pour activer MSI sur une machine virtuelle déjà configurée, exécutez la commande suivante : machine virtuelle az--assign-identity - g < resource_group_name > -n < vm_name >--port < custom_port_number ></span><span class="sxs-lookup"><span data-stu-id="05b10-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>


    <span data-ttu-id="05b10-105">Pour en savoir plus sur cette commande, exécutez : machine virtuelle az--assign-identity - h</span><span class="sxs-lookup"><span data-stu-id="05b10-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>


    <span data-ttu-id="05b10-106">S’authentifie à l’aide du service d’identité en cours d’exécution sur une machine virtuelle Azure.</span><span class="sxs-lookup"><span data-stu-id="05b10-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>

