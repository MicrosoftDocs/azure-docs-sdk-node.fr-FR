- uid: azure-cognitiveservices-imagesearch.RecognizedEntityRegion.region
  name: region
  fullName: region
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Une région de l’image qui contient une entité. Les valeurs du rectangle sont relatives à la largeur et la hauteur de l’image d’origine et sont comprises dans la plage de 0,0 à 1,0. Par exemple, si l’image est de 300 x 200 et en haut de la région, à gauche est au point (10, 20) et la partie inférieure, droite angle se trouve au point (290, 150), puis le rectangle normalisé est : Gauche = 0.0333333333333333, Top = 0.1, Right = 0.9666666666666667, bas = 0,75. Pour les personnes, la région représente le visage de la personne.'
  optional: true
  syntax:
    content: 'region?: NormalizedRectangle'
    return:
      type:
      - azure-cognitiveservices-imagesearch.NormalizedRectangle
  package: azure-cognitiveservices-imagesearch
