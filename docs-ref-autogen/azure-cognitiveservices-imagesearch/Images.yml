- uid: azure-cognitiveservices-imagesearch.Images.pivotSuggestions
  name: pivotSuggestions
  fullName: pivotSuggestions
  children: []
  langs:
  - typeScript
  type: property
  summary: Une liste de segments dans la requête d’origine. Par exemple, si la requête a été fleurs de rouge, Bing peut segmenter des erreurs dans la requête en rouge et fleurs. Le tableau croisé dynamique de fleurs peut contenir des suggestions de requête telles que Red Peonies et rouge marguerites, et le pivot rouge peut contenir des suggestions de requête tels que les fleurs vert et jaune fleurs.
  optional: true
  syntax:
    content: 'pivotSuggestions?: PivotSuggestions[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.PivotSuggestions[]
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.Images.queryExpansions
  name: queryExpansions
  fullName: queryExpansions
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Une liste de requêtes développées qui limite la requête d’origine. Par exemple, si la requête a été Microsoft Surface, les requêtes d’étendue peuvent être : Microsoft Surface Pro 3, Microsoft Surface RT, Phone de Microsoft Surface et Microsoft Surface Hub.'
  optional: true
  syntax:
    content: 'queryExpansions?: Query[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query[]
  package: azure-cognitiveservices-imagesearch
