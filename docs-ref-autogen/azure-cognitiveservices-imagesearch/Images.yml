  name: similarTerms
  fullName: similarTerms
  children: []
  langs:
  - typeScript
  type: property
  summary: Une liste de termes qui sont similaires dans un sens à terme de requête de l’utilisateur.
  optional: true
  syntax:
    content: 'similarTerms?: Query[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query[]
  package: azure-cognitiveservices-imagesearch
