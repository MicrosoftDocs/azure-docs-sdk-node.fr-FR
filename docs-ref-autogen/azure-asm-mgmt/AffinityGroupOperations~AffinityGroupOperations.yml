- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: L’opération de création d’un groupe d’affinités crée un nouveau groupe d’affinités pour l’abonnement spécifié.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx pour plus d’informations)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: Paramètres fournis à l’opération de création d’un groupe d’affinités.
    - id: parameters.name
      type:
      - string
      description: Un nom pour le groupe d’affinités qui est unique à l’abonnement.
    - id: parameters.label
      type:
      - string
      description: Un nom codé en base 64 du groupe d’affinités. Le nom peut être jusqu'à 100 caractères. Sa valeur par défaut le nom du groupe d’affinités si elle n’est pas fourni.
    - id: parameters.description
      type:
      - string
      description: Description du groupe d’affinités. La description peut comporter jusqu'à 1 024 caractères.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Emplacement où sera créé le groupe d’affinités du centre de données. Pour répertorier les emplacements disponibles, consultez l’opération List Locations.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Le flux de réponse.
    content: function create(parameters, callback)
  langs:
  - js
