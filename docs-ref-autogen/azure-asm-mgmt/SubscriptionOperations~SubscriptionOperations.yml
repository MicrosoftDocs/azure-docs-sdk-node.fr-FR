  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="773bc-111">Paramètres fournis à l’opération de liste des opérations d’abonnement.</span><span class="sxs-lookup"><span data-stu-id="773bc-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="773bc-112">Début de l’intervalle de temps pour commencer à répertorier les opérations d’abonnement au format UTC.</span><span class="sxs-lookup"><span data-stu-id="773bc-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="773bc-113">Ce paramètre et le paramètre EndTime indiquent l’intervalle de temps pour récupérer les opérations d’abonnement.</span><span class="sxs-lookup"><span data-stu-id="773bc-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="773bc-114">Ce paramètre ne peut pas indiquer une date de début de plus de 90 jours dans le passé.</span><span class="sxs-lookup"><span data-stu-id="773bc-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="773bc-115">La fin du délai d’exécution pour commencer à répertorier les opérations d’abonnement au format UTC.</span><span class="sxs-lookup"><span data-stu-id="773bc-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="773bc-116">Ce paramètre et le paramètre StartTime indiquent l’intervalle de temps pour récupérer les opérations d’abonnement.</span><span class="sxs-lookup"><span data-stu-id="773bc-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="773bc-117">Retourne les opérations d’abonnement uniquement pour l’objet spécifié, tapez et ID d’objet</span><span class="sxs-lookup"><span data-stu-id="773bc-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="773bc-118">Ce paramètre doit être défini comme égal à la valeur d’URL pour effectuer une opération HTTP GET sur l’objet.</span><span class="sxs-lookup"><span data-stu-id="773bc-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="773bc-119">Si aucun objet n’est spécifié, un filtre n’est pas appliqué.</span><span class="sxs-lookup"><span data-stu-id="773bc-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="773bc-120">Retourne les opérations d’abonnement uniquement pour l’état de résultat spécifié, Succeeded, Failed, soit en cours.</span><span class="sxs-lookup"><span data-stu-id="773bc-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="773bc-121">Ce filtre peut être combiné avec le ObjectIdFilter pour sélectionner des opérations d’abonnement pour un objet avec un état de résultat spécifique.</span><span class="sxs-lookup"><span data-stu-id="773bc-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="773bc-122">Si aucun état de résultat n’est spécifié, un filtre n’est pas appliqué.</span><span class="sxs-lookup"><span data-stu-id="773bc-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="773bc-123">Lorsqu’il y a trop d’opérations à afficher, par exemple lorsque le délai d’exécution demandé est très volumineuse, la réponse inclut une liste incomplète et un jeton qui peut être utilisé pour retourner le reste de la liste.</span><span class="sxs-lookup"><span data-stu-id="773bc-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="773bc-124">Les demandes suivantes doivent inclure ce paramètre pour continuer à répertorier les opérations à partir de là où la dernière réponse s’est arrêté.</span><span class="sxs-lookup"><span data-stu-id="773bc-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="773bc-125">Si aucun jeton n’est spécifié, aucun filtre n’est pas appliqué et la réponse commencera à l’heure de début spécifiée.</span><span class="sxs-lookup"><span data-stu-id="773bc-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="773bc-126">Le flux de réponse.</span><span class="sxs-lookup"><span data-stu-id="773bc-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
