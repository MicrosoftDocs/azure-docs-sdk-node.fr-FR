- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: L’opération d’opérations d’abonnement de liste retourne une liste de créer, mettre à jour et supprimer des opérations qui ont été effectuées sur un abonnement pendant la période spécifiée.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx pour plus d’informations)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: Paramètres fournis à l’opération de liste des opérations d’abonnement.
    - id: parameters.startTime
      type:
      - date
      description: Début de l’intervalle de temps pour commencer à répertorier les opérations d’abonnement au format UTC. Ce paramètre et le paramètre EndTime indiquent l’intervalle de temps pour récupérer les opérations d’abonnement. Ce paramètre ne peut pas indiquer une date de début de plus de 90 jours dans le passé.
    - id: parameters.endTime
      type:
      - date
      description: La fin du délai d’exécution pour commencer à répertorier les opérations d’abonnement au format UTC. Ce paramètre et le paramètre StartTime indiquent l’intervalle de temps pour récupérer les opérations d’abonnement.
    - id: parameters.objectIdFilter
      type:
      - string
      description: Retourne les opérations d’abonnement uniquement pour l’objet spécifié, tapez et ID d’objet Ce paramètre doit être défini comme égal à la valeur d’URL pour effectuer une opération HTTP GET sur l’objet. Si aucun objet n’est spécifié, un filtre n’est pas appliqué.
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: Retourne les opérations d’abonnement uniquement pour l’état de résultat spécifié, Succeeded, Failed, soit en cours. Ce filtre peut être combiné avec le ObjectIdFilter pour sélectionner des opérations d’abonnement pour un objet avec un état de résultat spécifique. Si aucun état de résultat n’est spécifié, un filtre n’est pas appliqué.
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: Lorsqu’il y a trop d’opérations à afficher, par exemple lorsque le délai d’exécution demandé est très volumineuse, la réponse inclut une liste incomplète et un jeton qui peut être utilisé pour retourner le reste de la liste. Les demandes suivantes doivent inclure ce paramètre pour continuer à répertorier les opérations à partir de là où la dernière réponse s’est arrêté. Si aucun jeton n’est spécifié, aucun filtre n’est pas appliqué et la réponse commencera à l’heure de début spécifiée.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Le flux de réponse.
    content: function listOperations(parameters, callback)
  langs:
  - js
