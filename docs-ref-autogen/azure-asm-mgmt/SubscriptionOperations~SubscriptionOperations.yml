  summary: <span data-ttu-id="773bc-109">L’opération d’opérations d’abonnement de liste retourne une liste de créer, mettre à jour et supprimer des opérations qui ont été effectuées sur un abonnement pendant la période spécifiée.</span><span class="sxs-lookup"><span data-stu-id="773bc-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="773bc-110">(consultez http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx pour plus d’informations)</span><span class="sxs-lookup"><span data-stu-id="773bc-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
