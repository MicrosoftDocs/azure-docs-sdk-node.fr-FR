- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: ManagementCertificateOperations
  summary: >-
    Vous pouvez utiliser des certificats de gestion, qui sont également appelés certificats d’abonnement, pour authentifier les clients essaient de se connecter aux ressources associées à votre abonnement Azure.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj154124.aspx pour plus d’informations) __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [ManagementClient] {@link ManagementClient ~ ManagementClient}.

    Consultez [managementCertificates] {@link ManagementClient ~ ManagementClient #managementCertificates}.

    Initialise une nouvelle instance de la classe ManagementCertificateOperations.
