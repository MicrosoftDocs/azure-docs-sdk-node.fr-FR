- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  parent: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: create(parameters, callback)
  summary: L’opération créer un certificat de gestion ajoute un certificat à la liste des certificats de gestion. Les certificats de gestion, qui sont également appelés certificats d’abonnement, authentifient les clients qui tentent de se connecter aux ressources associées à votre abonnement Azure.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx pour plus d’informations)
  fullName: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: Paramètres fournis à l’opération créer un certificat de gestion.
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Une base-64-représentation de la clé publique de certificat de gestion.
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: L’empreinte numérique qui identifie de façon unique le certificat de gestion.
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: Données brutes du certificat au format cer encodée en base 64.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Le flux de réponse.
    content: function create(parameters, callback)
  langs:
  - js
