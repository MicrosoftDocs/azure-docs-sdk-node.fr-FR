  fullName: azure-asm-mgmt.ManagementClient.ManagementClient(credentials, baseUri, filters)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - undefinedSubscriptionCloudCredentials
      description: Obtient les informations d’identification d’abonnement qui identifient l’abonnement Microsoft Azure. L’ID d’abonnement constitue une partie de l’URI pour chaque appel de service.
    - id: credentials.subscriptionId
      type:
      - string
      description: ''
      optional: true
    - id: baseUri
      type:
      - string
      description: Obtient l’URI utilisé comme base pour toutes les demandes de service cloud.
      optional: true
    - id: filters
      type:
      - Array
      description: ''
    content: new ManagementClient(credentials, baseUri, filters)
  langs:
