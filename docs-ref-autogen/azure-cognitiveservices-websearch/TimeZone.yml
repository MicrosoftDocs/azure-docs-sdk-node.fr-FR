- uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
  name: primaryCityTime
  fullName: primaryCityTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Les données et l’heure UTC, de l’emplacement géographique spécifié dans la requête. Si la requête spécifiée à un emplacement géographique spécifique (par exemple, une ville), cet objet contient le nom de l’emplacement géographique et la date actuelle et l’heure de l’emplacement, au format UTC. Si la requête spécifiée à un emplacement géographique général, tel qu’un état ou le pays, cet objet contient la date et l’heure de l’état trouvé dans l’état spécifié ou le pays ou une ville principale. Si l’emplacement contient d’autres fuseaux horaires, le champ otherCityTimes contient les données et l’heure des villes ou des états situés dans les autres fuseaux horaires.
  syntax:
    content: 'primaryCityTime: TimeZoneTimeZoneInformation'
    return:
      type:
      - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
  package: azure-cognitiveservices-websearch
