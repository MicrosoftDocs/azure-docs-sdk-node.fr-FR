- uid: azure-cognitiveservices-websearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Valeur booléenne qui indique si la requête spécifiée est destinée à des adultes. La valeur est true si la requête a l’intention des adultes ; Sinon, false.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-websearch
- uid: azure-cognitiveservices-websearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Chaîne de requête à utiliser pour forcer Bing à utiliser la chaîne d’origine. Par exemple, si la chaîne de requête est « saling aval », la chaîne de requête de remplacement sera « + saling aval ». N’oubliez pas d’encoder la chaîne de requête qui se traduit par « % 2Bsaling + aval ». Ce champ n’est précisé que si la chaîne de requête d’origine contient une faute d’orthographe.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
- uid: azure-cognitiveservices-websearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Chaîne de requête utilisée par Bing pour exécuter la requête. Bing utilise la chaîne de requête modifiée si la chaîne de requête d’origine contenait des fautes d’orthographe. Par exemple, si la chaîne de requête est « saling aval », la chaîne de requête modifié sera être « voile aval ». Ce champ n’est précisé que si la chaîne de requête d’origine contient une faute d’orthographe.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
- uid: azure-cognitiveservices-websearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: Valeur booléenne qui indique si Bing exige que l’emplacement de l’utilisateur donne des résultats précis. Si vous avez spécifié un emplacement de l’utilisateur à l’aide de la X-MSEdge-ClientIP et les en-têtes X--emplacement de recherche, vous pouvez ignorer ce champ. Pour les requêtes prenant en charge d’emplacement, tel que « météo du jour » ou « restaurants près de moi » nécessitant d’emplacement de l’utilisateur à fournir des résultats précis, ce champ est défini sur true. Pour l’emplacement prenant en charge les requêtes qui incluent l’emplacement (par exemple, « climat de Seattle »), ce champ est défini sur false. Ce champ est également défini sur false pour les requêtes qui n’est pas un site prenant en charge, tels que « produits les plus vendus ».
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-websearch
