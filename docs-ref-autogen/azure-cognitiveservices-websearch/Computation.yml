  name: expression
  fullName: expression
  children: []
  langs:
  - typeScript
  type: property
  summary: L’expression mathématique ou de conversion. Si la requête contient une demande pour convertir les unités de mesure (par exemple, mètres mètres), ce champ contient l’à partir d’unités et la valeur contient les unités. Si la requête contient une expression mathématique telles que 2 + 2, ce champ contient l’expression et valeur contient la réponse. Notez que les expressions mathématiques peuvent être normalisées. Par exemple, si la requête a été sqrt(4^2+8^2), l’expression normalisée peut être sqrt((4^2)+(8^2)). Si la requête d’un utilisateur est une question de mathématiques et les textDecorations de paramètre de requête est définie sur true, l’expression de chaîne peut inclure des marqueurs de mise en forme. Par exemple, si la requête d’un utilisateur est log(2), l’expression normalisée inclut les marqueurs d’indice. Pour plus d’informations, consultez atteint la mise en surbrillance.
  syntax:
    content: 'expression: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
