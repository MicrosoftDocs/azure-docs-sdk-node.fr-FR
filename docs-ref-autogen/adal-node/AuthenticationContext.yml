- uid: adal-node.AuthenticationContext.constructor
  name: AuthenticationContext
  children: []
  type: constructor
  langs:
  - typeScript
  summary: Crée un nouvel objet AuthenticationContext.  Par défaut, l’autorité est vérifiée par rapport à une liste d’autorités d’Azure Active Directory connues.  Si l’autorité n’est pas reconnue comme l’un de ces autorités bien connues, l’acquisition du jeton échoue.  Ce comportement peut être désactivé via le paramètre validateAuthority ci-dessous.
  syntax:
    content: 'new AuthenticationContext(authority: string, validateAuthority?: boolean, cache?: TokenCache)'
    parameters:
    - id: authority
      type:
      - string
      description: Une URL qui identifie une autorité de jeton.
    - id: validateAuthority
      type:
      - boolean
      description: ''
      optional: true
    - id: cache
      type:
      - adal-node.TokenCache
      description: ''
      optional: true
  package: adal-node
