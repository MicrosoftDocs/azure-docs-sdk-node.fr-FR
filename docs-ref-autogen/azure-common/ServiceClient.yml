  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="10b06-132">Associer une opération de filtrage à ce ServiceClient.</span><span class="sxs-lookup"><span data-stu-id="10b06-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="10b06-133">Il peut s’agir d’opérations de journalisation, de relance automatique, etc. Opérations de filtre sont des objets qui implémentent une méthode avec la signature :</span><span class="sxs-lookup"><span data-stu-id="10b06-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="10b06-134">Après le prétraitement des options de la requête, la méthode doit appeler « next » en passant un rappel avec la signature suivante : signature :</span><span class="sxs-lookup"><span data-stu-id="10b06-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="10b06-135">Dans ce rappel, et après le traitement de returnObject (la réponse de la requête au serveur), le rappel doit appeler la fonction next, si elle existe, pour continuer à traiter d’autres filtres ou simplement appeler finalCallback pour terminer l’utilisation du service.</span><span class="sxs-lookup"><span data-stu-id="10b06-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
