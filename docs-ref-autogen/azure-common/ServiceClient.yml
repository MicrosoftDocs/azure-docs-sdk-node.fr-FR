  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="10b06-136">Le nouvel objet de filtre.</span><span class="sxs-lookup"><span data-stu-id="10b06-136">The new filter object.</span></span>
