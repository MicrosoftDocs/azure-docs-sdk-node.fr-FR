- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    Associer une opération de filtrage à ce ServiceClient. Il peut s’agir d’opérations de journalisation, de relance automatique, etc. Opérations de filtre sont des objets qui implémentent une méthode avec la signature :

        "function handle (requestOptions, next)".

    Après le prétraitement des options de la requête, la méthode doit appeler « next » en passant un rappel avec la signature suivante : signature :

        "function (returnObject, finalCallback, next)"

    Dans ce rappel, et après le traitement de returnObject (la réponse de la requête au serveur), le rappel doit appeler la fonction next, si elle existe, pour continuer à traiter d’autres filtres ou simplement appeler finalCallback pour terminer l’utilisation du service.
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: Le nouvel objet de filtre.
    return:
      type:
      - azure-common.ServiceClient
      description: Un nouveau client de service avec le filtre appliqué.
    content: function withFilter(filter)
  langs:
  - js
