  type: property
  summary: 'La valeur par défaut est 15 minutes. Les valeurs de délai d’attente utilisent le format ISO 8601. Par exemple, utiliser PT10M pendant 10 minutes. La valeur minimale est de 5 minutes. Si vous spécifiez une valeur inférieure à 5 minutes, le service Batch rejette la demande avec une erreur ; Si vous appelez l’API REST directement, code d’état HTTP : 400 (demande incorrecte).'
