- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si omis, la valeur par défaut est « Standard_LRS ». Les valeurs sont :


    Standard_LRS - le disque de données doit utiliser le stockage localement redondant standard.

    Premium_LRS - le disque de données doit utiliser stockage premium localement redondant. Les valeurs possibles incluent : 'Standard_LRS', 'Premium_LRS'
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
