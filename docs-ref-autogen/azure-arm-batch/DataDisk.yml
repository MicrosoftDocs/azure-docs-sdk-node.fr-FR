- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Les valeurs sont :


    none : le mode de mise en cache pour le disque n’est pas activée.

    readOnly - le mode de mise en cache pour le disque est en lecture seule.

    lecture/écriture - le mode de mise en cache pour le disque est en lecture et d’écriture.


    La valeur par défaut pour la mise en cache est none. Pour plus d’informations sur les options de mise en cache, consultez : https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

    Les valeurs possibles incluent : 'None', 'ReadOnly', 'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
