- uid: azure-arm-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Si omis, la tâche s’exécute comme un utilisateur non administratif unique à la tâche.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-arm-batch.UserIdentity
  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Si la valeur true et que la tâche de démarrage échoue sur un nœud de calcul, le service Batch retente la tâche de démarrage jusqu'à son nombre maximal de tentatives (maxTaskRetryCount). Si la tâche a toujours pas terminée après toutes les nouvelles tentatives, les marques de service Batch le nœud de calcul inutilisable et ne sera pas planifier des tâches à ce dernier. Cette condition peut être détectée par le biais de l’état du nœud et la planification détail de l’erreur. Si la valeur est false, le service Batch n’attend pas la tâche de démarrage se termine. Dans ce cas, les autres tâches peuvent commencer à s’exécuter sur le nœud de calcul tandis que la tâche de démarrage est en cours d’exécution ; et même si la tâche de démarrage échoue, les nouvelles tâches continueront d’être planifiés sur le nœud. La valeur par défaut est false.
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
