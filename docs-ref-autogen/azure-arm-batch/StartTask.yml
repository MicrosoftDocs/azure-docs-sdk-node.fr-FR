- uid: azure-arm-batch.StartTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="cb283-101">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class="sxs-lookup"><span data-stu-id="cb283-101">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="cb283-102">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de « cmd /c MyCommand » dans Windows ou « / bin/sh - c MyCommand » dans Linux.</span><span class="sxs-lookup"><span data-stu-id="cb283-102">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="cb283-103">Obligatoire si toutes les autres propriétés de la tâche startTask sont spécifiées.</span><span class="sxs-lookup"><span data-stu-id="cb283-103">Required if any other properties of the startTask are specified.</span></span>
  optional: true
  syntax:
    content: 'commandLine?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="cb283-104">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="cb283-104">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-arm-batch.TaskContainerSettings
  package: azure-arm-batch
