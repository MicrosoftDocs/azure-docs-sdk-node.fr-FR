on STANDARD_A0 et celles avec le stockage premium (séries STANDARD_GS, STANDARD_DS et STANDARD_DSV2).</span><span class="sxs-lookup"><span data-stu-id="951b0-128">Batch supports all Azure VM sizes except STANDARD_A0 and those with premium storage (STANDARD_GS, STANDARD_DS, and STANDARD_DSV2 series).</span></span>'
