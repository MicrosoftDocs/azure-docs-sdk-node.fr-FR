  summary: >-
    <span data-ttu-id="5fc03-103">Le réseau virtuel doit être dans la même région et abonnement que le compte Azure Batch.</span><span class="sxs-lookup"><span data-stu-id="5fc03-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="5fc03-104">Le sous-réseau spécifié doit avoir suffisamment libre pour prendre en compte le nombre de nœuds dans le pool d’adresses IP.</span><span class="sxs-lookup"><span data-stu-id="5fc03-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="5fc03-105">Si le sous-réseau ne dispose pas des adresses IP disponible suffisant, le pool alloue partiellement les nœuds de calcul et une erreur de redimensionnement se produit.</span><span class="sxs-lookup"><span data-stu-id="5fc03-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="5fc03-106">Le principal de service « MicrosoftAzureBatch » doit avoir le « Classic collaborateur de Machine virtuelle « rôle de contrôle d’accès en fonction du rôle (RBAC) pour le réseau virtuel spécifié.</span><span class="sxs-lookup"><span data-stu-id="5fc03-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="5fc03-107">Le sous-réseau spécifié doit autoriser les communications à partir du service Azure Batch pour pouvoir planifier des tâches sur les nœuds de calcul.</span><span class="sxs-lookup"><span data-stu-id="5fc03-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="5fc03-108">Cela peut être vérifié en vérifiant si le réseau virtuel spécifié possède des groupes de sécurité réseau (NSG) associés.</span><span class="sxs-lookup"><span data-stu-id="5fc03-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="5fc03-109">Si la communication vers les nœuds de calcul dans le sous-réseau spécifié est refusée par un groupe de sécurité réseau, le service Batch définit l’état des nœuds de calcul à inutilisable.</span><span class="sxs-lookup"><span data-stu-id="5fc03-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="5fc03-110">Pour les pools créés par le biais de virtualMachineConfiguration le lot compte doit disposer des poolAllocationMode userSubscription pour utiliser un réseau virtuel.</span><span class="sxs-lookup"><span data-stu-id="5fc03-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="5fc03-111">Si le réseau virtuel spécifié possède des groupes de sécurité réseau associés, quelques ports système réservés doivent être activés pour les communications entrantes.</span><span class="sxs-lookup"><span data-stu-id="5fc03-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="5fc03-112">Pour les pools créés avec une configuration de machine virtuelle, activez les ports 29876 et 29877, ainsi que le port 22 pour Linux et le port 3389 pour Windows.</span><span class="sxs-lookup"><span data-stu-id="5fc03-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="5fc03-113">Pour les pools créés avec une configuration de service cloud, activez les ports 10100, 20100 et 30100.</span><span class="sxs-lookup"><span data-stu-id="5fc03-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="5fc03-114">Activez également les connexions sortantes vers le stockage Azure sur le port 443.</span><span class="sxs-lookup"><span data-stu-id="5fc03-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="5fc03-115">Pour plus d’informations, consultez : https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="5fc03-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
