  langs:
  - typeScript
  type: property
  summary: >-
    Le mode d’allocation de pool affecte également comment les clients peuvent s’authentifier à l’API de Service Batch. Si le mode est BatchService, les clients peuvent s’authentifier à l’aide de clés d’accès ou d’Azure Active Directory. Si le mode est UserSubscription, les clients doivent utiliser Azure Active Directory.

    La valeur par défaut est BatchService. Les valeurs possibles incluent : 'BatchService', 'UserSubscription'
