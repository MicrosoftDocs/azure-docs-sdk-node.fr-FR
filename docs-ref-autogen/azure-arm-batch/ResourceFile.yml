- uid: azure-arm-batch.ResourceFile.autoStorageContainerName
  name: autoStorageContainerName
  fullName: autoStorageContainerName
  children: []
  langs:
  - typeScript
  type: property
  summary: Les propriétés autoStorageContainerName, storageContainerUrl et httpUrl s’excluent mutuellement et un d’eux doit être spécifié.
  optional: true
  syntax:
    content: 'autoStorageContainerName?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.blobPrefix
  name: blobPrefix
  fullName: blobPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: La propriété est valide uniquement lorsque autoStorageContainerName ou storageContainerUrl est utilisé. Ce préfixe peut être un nom de fichier partiel ou un sous-répertoire. Si un préfixe n’est pas spécifié, tous les fichiers dans le conteneur seront téléchargés.
  optional: true
  syntax:
    content: 'blobPrefix?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.fileMode
  name: fileMode
  fullName: fileMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Cette propriété s’applique uniquement aux fichiers en cours de téléchargement sur les nœuds de calcul Linux. Il sera ignoré s’il est spécifié pour un resourceFile qui est téléchargé vers un nœud de Windows. Si cette propriété n’est pas spécifiée pour un nœud Linux, une valeur 0770 par défaut est appliquée au fichier.
  optional: true
  syntax:
    content: 'fileMode?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.filePath
  name: filePath
  fullName: filePath
  children: []
  langs:
  - typeScript
  type: property
  summary: Si la propriété httpUrl est spécifiée, le chemin d’accès est requis et décrit le chemin d’accès dans lequel le fichier sera téléchargé, y compris le nom de fichier. Sinon, si la propriété autoStorageContainerName ou storageContainerUrl est spécifiée, filePath est facultatif et est le répertoire pour télécharger les fichiers. Dans le cas où le chemin d’accès est utilisé comme un répertoire, toute structure de répertoires déjà associé avec les données d’entrée est conservée dans sa totalité et ajouté au répertoire du chemin d’accès spécifié. Le chemin d’accès relatif spécifié ne peut pas sortir de répertoire de travail de la tâche (par exemple en utilisant '..').
  optional: true
  syntax:
    content: 'filePath?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.httpUrl
  name: httpUrl
  fullName: httpUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Les propriétés autoStorageContainerName, storageContainerUrl et httpUrl s’excluent mutuellement et un d’eux doit être spécifié. Si l’URL est le stockage Blob Azure, il doit être lisible à l’aide de l’accès anonyme ; Autrement dit, le service Batch ne présente pas d’informations d’identification lors du téléchargement de l’objet blob. Il existe deux façons d’obtenir ce type d’URL pour un objet blob dans le stockage Azure : inclure une Signature d’accès partagé (SAP) l’octroi d’autorisations de lecture sur l’objet blob, ou définir l’ACL pour l’objet blob ou son conteneur pour autoriser l’accès public.'
  optional: true
  syntax:
    content: 'httpUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.storageContainerUrl
  name: storageContainerUrl
  fullName: storageContainerUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Les propriétés autoStorageContainerName, storageContainerUrl et httpUrl s’excluent mutuellement et un d’eux doit être spécifié. Cette URL doit être lisible et listable à l’aide de l’accès anonyme ; Autrement dit, le service Batch ne présente pas d’informations d’identification lors du téléchargement de l’objet blob. Il existe deux façons d’obtenir ce type d’URL pour un objet blob dans le stockage Azure : inclure une Signature d’accès partagé (SAP) l’octroi d’autorisations en lecture et de la liste sur l’objet blob, ou définir l’ACL pour l’objet blob ou son conteneur pour autoriser l’accès public.'
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
