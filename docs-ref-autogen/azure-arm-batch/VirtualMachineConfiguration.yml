- uid: azure-arm-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Si spécifié, le programme d’installation est effectuée sur chaque nœud dans le pool pour permettre aux tâches à exécuter dans des conteneurs. Tâches normal et Gestionnaire de travaux s’exécutent sur ce pool doit spécifier la propriété containerSettings, et toutes les autres tâches peuvent la spécifier.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-arm-batch.ContainerConfiguration
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: Cette propriété doit être spécifié si les nœuds de calcul dans le pool doivent avoir des disques de données vide qui leur sont attachées.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-arm-batch.DataDisk[]
  package: azure-arm-batch
