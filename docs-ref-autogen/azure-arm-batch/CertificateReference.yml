- uid: azure-arm-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La valeur par défaut est currentUser. Cette propriété est applicable uniquement aux pools configurés avec des nœuds Windows (autrement dit, créés avec cloudServiceConfiguration, ou référence d’image avec virtualMachineConfiguration à l’aide d’un Windows). Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire dans le répertoire de travail tâche et un environnement que variable AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche d’interrogation pour cet emplacement. Pour les certificats avec une visibilité de l’utilisateur « distant », un répertoire de « certificats » est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire.

    Les valeurs possibles incluent : 'CurrentUser', 'LocalMachine'
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Cette propriété est applicable uniquement aux pools configurés avec des nœuds Windows (autrement dit, créés avec cloudServiceConfiguration, ou référence d’image avec virtualMachineConfiguration à l’aide d’un Windows). Les noms de magasins courantes sont les suivantes : Mon, autorité de certification racine, approbation, non autorisé, TrustedPeople, TrustedPublisher, AuthRoot, carnet d’adresses, mais n’importe quel nom de magasin personnalisé peut également être utilisé. La valeur par défaut est My.'
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-arm-batch
