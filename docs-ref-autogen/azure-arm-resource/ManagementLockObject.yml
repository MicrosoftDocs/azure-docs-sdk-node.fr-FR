  type: property
  summary: >-
    Le niveau du verrou. Les valeurs possibles sont les suivantes : NotSpecified, CanNotDelete, ReadOnly. CanNotDelete signifie que les utilisateurs autorisés sont en mesure de lire et modifier les ressources, mais pas supprimer. ReadOnly signifie que les utilisateurs autorisés peuvent uniquement lire à partir d’une ressource, mais ils ne peuvent pas modifier ou supprimer.

