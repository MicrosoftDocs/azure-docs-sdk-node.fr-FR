- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: Paires nom / valeur qui définissent les paramètres de déploiement pour le modèle. Vous utilisez cet élément lorsque vous souhaitez fournir des valeurs de paramètre directement dans la requête plutôt que de lien vers un fichier de paramètres existant. Utilisez la propriété parametersLink ou la propriété de paramètres, mais pas les deux. Il peut être un JObject ou une chaîne JSON bien formée.
  optional: true
  syntax:
