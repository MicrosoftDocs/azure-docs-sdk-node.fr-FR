- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    Crée un objet BlobService.

    Si aucune chaîne de connexion ou de storageaccount et de storageaccesskey ne sont fournies, les variables d’environnement AZURE_STORAGE_CONNECTION_STRING ou AZURE_STORAGE_ACCOUNT et AZURE_STORAGE_ACCESS_KEY seront utilisés.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: Le compte de stockage ou la chaîne de connexion.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: La clé d’accès de stockage.
      optional: true
    - id: host
      type:
      - string
      - object
      description: L’adresse d’hôte. Pour définir principal uniquement, passez une chaîne. Dans le cas contraire, 'host.primaryHost' définit l’hôte principal et 'host.secondaryHost' définit l’hôte secondaire.
      optional: true
    - id: sas
      type:
      - string
      description: La chaîne de Signature d’accès partagé.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: Le suffixe de point de terminaison.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: Le <xref:TokenCredential> objet.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: Obtient les statistiques de service pour le service d’objets Blob d’un compte de stockage.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: Les options de requête.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Spécifie le mode d’emplacement permettant de déterminer de quel emplacement de la demande doit être envoyée à. Pour les valeurs possibles, consultez le StorageUtilities.LocationMode.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: L’intervalle de délai d’attente, en millisecondes, à utiliser pour la demande.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: Le délai d’attente de demandes du client, en millisecondes, à utiliser pour la demande.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        La durée d’exécution maximale, en millisecondes, entre nouvelles tentatives potentielles tout, à utiliser lors de l’établissement de cette demande.

        L’intervalle de durée d’exécution maximale commence à l’heure que le client commence la génération de la requête. La durée d’exécution maximale est vérifiée par intermittence lors de l’exécution des requêtes et avant d’exécuter de nouvelles tentatives.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Chaîne qui représente l’ID de demande client avec une limite de caractères de 1 Ko.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Détermine si l’algorithme Nagle est utilisé ; True pour utiliser l’algorithme Nagle ; Sinon, false.

        La valeur par défaut est false.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` contiennent des informations si une erreur se produit ; Sinon, `[result](xref:azure-storage.ServiceStats)` contiendra les statistiques et `response` contient les informations relatives à cette opération.'
    content: function getServiceStats(options, callback)
  langs:
  - js
