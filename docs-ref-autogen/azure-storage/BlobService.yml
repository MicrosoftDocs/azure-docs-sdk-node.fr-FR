  summary: Répertorie un segment contenant une collection d’éléments de conteneur sous le compte spécifié.
  fullName: azure-storage.BlobService.listContainersSegmented(currentToken, options, callback)
  type: Function
  syntax:
    parameters:
    - id: currentToken
      type:
      - object
      description: Un jeton de continuation retourné par une opération de liste précédente. Utilisez 'null' ou 'undefined' s’il s’agit la première opération.
    - id: options
      type:
      - object
      description: Les options de requête.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Spécifie le mode d’emplacement permettant de déterminer de quel emplacement de la demande doit être envoyée à. Pour les valeurs possibles, consultez le StorageUtilities.LocationMode.
      optional: true
    - id: options.maxResults
      type:
      - azure-storage.int
      description: Spécifie le nombre maximal de conteneurs à retourner par l’appel vers le stockage Azure.
      optional: true
    - id: options.include
      type:
      - string
      description: "Incluez ce paramètre pour spécifier que les métadonnées du conteneur être renvoyés en tant que partie intégrante du corps de réponse. (valeurs autorisées : '', 'metadata') **Remarque** que tous les noms des métadonnées retournées à partir du serveur sont converties en minuscules par NodeJS lui-même comme métadonnées sont définie via les en-têtes HTTP et les noms d’en-tête HTTP respectent la casse."
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: L’intervalle de délai d’expiration serveur, en millisecondes, à utiliser pour la demande.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: Le délai d’attente de demandes du client, en millisecondes, à utiliser pour la demande.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        La durée d’exécution maximale, en millisecondes, entre nouvelles tentatives potentielles tout, à utiliser lors de l’établissement de cette demande.

        L’intervalle de durée d’exécution maximale commence à l’heure que le client commence la génération de la requête. La durée d’exécution maximale est vérifiée par intermittence lors de l’exécution des requêtes et avant d’exécuter de nouvelles tentatives.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Chaîne qui représente l’ID de demande client avec une limite de caractères de 1 Ko.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Détermine si l’algorithme Nagle est utilisé ; True pour utiliser l’algorithme Nagle ; Sinon, false.

        La valeur par défaut est false.
      optional: true
    - id: callback
      type:
