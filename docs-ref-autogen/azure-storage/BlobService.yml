- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "La classe BlobService est utilisée pour effectuer des opérations sur le Service Microsoft Azure Blob.\nLe Service Blob fournit un stockage d’objets binaires volumineux et fournit des fonctions pour travailler avec les données stockées dans des objets BLOB en tant que flux de données ou de pages de données.\n\nPour plus d’informations sur le Service Blob, ainsi que des informations précises sur l’utilisation dans une application Node.js de tâches, consultez [comment utiliser le Service Blob à partir de Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\nLes valeurs par défaut suivantes peuvent être définies sur le service blob.\nsingleBlobPutThresholdInBytes la taille maximale par défaut, en octets, d’un objet blob avant qu’il doit être divisée en blocs.\ndefaultEnableReuseSocket la valeur booléenne de la valeur par défaut pour permettre la réutilisation de socket lors du chargement de fichiers locaux ou des flux.\nSi la version de Node.js est inférieure à 0.10.x, réutilisation du socket sera toujours être désactivée.\ndefaultTimeoutIntervalInMs l’intervalle de délai d’expiration par défaut, en millisecondes, à utiliser pour la demande effectuée via le service Blob.\ndefaultClientRequestTimeoutInMs le délai d’expiration par défaut des demandes des clients, en millisecondes, à utiliser pour la demande effectuée via le service Blob.\ndefaultMaximumExecutionTimeInMs la durée d’exécution maximale de valeur par défaut entre nouvelles tentatives potentielles tout, pour les demandes effectuées via le service Blob.\ndefaultLocationMode le mode d’emplacement par défaut pour les demandes effectuées via le service Blob.\nparallelOperationThreadCount le nombre d’opérations parallèles qui peuvent être exécutées lors du chargement d’un objet blob qui est supérieur à la valeur spécifiée par la propriété singleBlobPutThresholdInBytes taille.\nuseNagleAlgorithm détermine si l’algorithme Nagle est utilisé pour les demandes effectuées via le service Blob ; True pour utiliser la  \n                                                    Algorithme de Nagle ; Sinon, false. La valeur par défaut est false."
