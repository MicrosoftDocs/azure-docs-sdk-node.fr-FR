    parameters:
    - id: sequenceNumber
      type:
      - number
      description: Numéro de séquence logique de l’événement dans le flux de la partition du Hub d’événements.
    - id: isInclusive
      type:
      - boolean
      description: Si la valeur est true, l’événement spécifié est inclus ; Sinon, l’événement suivant est retournée. Valeur false par défaut.
      optional: true
    return:
