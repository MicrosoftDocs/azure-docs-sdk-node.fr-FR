- uid: azure-arm-datalake-store.FileSystem.concurrentAppend
  name: concurrentAppend
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Ajoute au fichier spécifié, si vous le souhaitez tout d’abord créer le fichier s’il n’existe pas encore. Prend en charge cette méthode simultanées de plusieurs ajoute au fichier.

    Remarque : La cible ne doit pas contenir de données ajoutées par Create ou normal Append (série). ConcurrentAppend et Append ne peut pas être utilisés indifféremment ; une fois qu’un fichier cible a été modifié à l’aide d’une de ces options d’ajout, l’autre option d’ajout ne peut pas être utilisée sur le fichier cible. ConcurrentAppend ne garantit pas l’ordre et peut produire des données en double dans le fichier cible de lancement.
  syntax:
    content: 'function concurrentAppend(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Le compte Azure Data Lake Store pour exécuter des opérations de système de fichiers sur.
    - id: path
      type:
      - string
      description: >
        Le chemin d’accès Data Lake Store (en commençant par « / ») du fichier à laquelle ajouter à l’aide de simultanées ajouter.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        Le contenu du fichier à inclure lors de l’ajout au fichier.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
