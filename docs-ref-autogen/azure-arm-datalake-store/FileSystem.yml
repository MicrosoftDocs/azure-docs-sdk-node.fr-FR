  children: []
  type: method
  langs:
  - typeScript
  summary: 'Utilisé pour la série ajoute au fichier spécifié. Remarque : La cible ne doit pas contenir de données ajoutées par ConcurrentAppend. ConcurrentAppend et Append ne peut pas être utilisés indifféremment ; une fois qu’un fichier cible a été modifié à l’aide d’une de ces options d’ajout, l’autre option d’ajout ne peut pas être utilisée sur le fichier cible.'
  syntax:
    content: 'function append(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Le compte Azure Data Lake Store pour exécuter des opérations de système de fichiers sur.
    - id: path
      type:
      - string
      description: >
        Le chemin d’accès Data Lake Store (en commençant par « / ») du fichier à laquelle ajouter.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        Le contenu du fichier à inclure lors de l’ajout au fichier.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
