- uid: azure-arm-datalake-store.FileSystem.setFileExpiry
  name: setFileExpiry(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Définit ou supprime le délai d’expiration sur le fichier spécifié. Cette opération peut uniquement être exécutée sur les fichiers. Dossiers ne sont pas pris en charge.
  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Le compte Azure Data Lake Store pour exécuter des opérations de système de fichiers sur.
    - id: path
      type:
      - string
      description: >
        Le chemin d’accès Data Lake Store (en commençant par « / ») du fichier sur lequel définir ou supprimer le délai d’expiration.
    - id: expiryOption
      type:
      - string
      description: >
        Indique le type d’expiration à utiliser pour le fichier : 1. NeverExpire : ExpireTime est ignoré. 2. RelativeToNow : ExpireTime est un entier en millisecondes, qui représente la date d’expiration relatif à lors de l’expiration de fichier est mis à jour. 3. RelativeToCreationDate : ExpireTime est un entier en millisecondes, qui représente la date d’expiration par rapport à la création de fichiers. 4. Absolu : ExpireTime est un entier en millisecondes, comme un horodatage Unix par rapport à 1/1/1970 00:00:00. Les valeurs possibles incluent : 'NeverExpire', 'RelativeToNow', « RelativeToCreationDate », « Absolute »
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
