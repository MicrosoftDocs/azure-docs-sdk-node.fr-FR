- uid: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  id: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  parent: azure-asm-compute.ComputeManagementClient~ComputeManagementClient
  name: getOperationStatus(requestId, callback)
  summary: L’opération Get Operation Status retourne l’état de l’opération spécifiée. Après avoir appelé une opération asynchrone, vous pouvez appeler Get Operation Status pour déterminer si l’opération a réussi, en échec, ou êtes en cours d’exécution.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx pour plus d’informations)
  fullName: azure-asm-compute.ComputeManagementClient~ComputeManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: L’ID de demande pour la demande que vous souhaitez effectuer le suivi. L’ID de demande est retourné dans l’en-tête de réponse de x-ms-request-id pour chaque demande.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
