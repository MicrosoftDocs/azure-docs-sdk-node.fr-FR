  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: listFamilies(callback)
  summary: >-
    L’opération de familles de système d’exploitation de liste répertorie les familles de système d’exploitation invité disponibles dans Azure et répertorie également les versions de système d’exploitation disponibles pour chaque famille. Actuellement Azure prend en charge deux familles de système d’exploitation : le système d’exploitation invité Azure qui est essentiellement compatible avec Windows Server 2008 SP2 et le système d’exploitation invité Azure qui est essentiellement compatible avec Windows Server 2008 R2.

    (consultez http://msdn.microsoft.com/en-us/library/windowsazure/gg441291.aspx pour plus d’informations)
