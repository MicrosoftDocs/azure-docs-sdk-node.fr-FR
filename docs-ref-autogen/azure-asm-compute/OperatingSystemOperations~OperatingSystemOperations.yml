- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: 'L’opération de la liste des systèmes d’exploitation répertorie les versions du système d’exploitation invité qui sont actuellement disponibles dans Windows Azure. La version 2010-10-28 de liste Operating Systems indique également quelle famille une version de système d’exploitation appartient. Actuellement Azure prend en charge deux familles de système d’exploitation : le système d’exploitation invité Azure qui est essentiellement compatible avec Windows Server 2008 SP2 et le système d’exploitation invité Azure qui est essentiellement compatible avec Windows Server 2008 R2.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx pour plus d’informations)'
  fullName: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations.list(callback)
