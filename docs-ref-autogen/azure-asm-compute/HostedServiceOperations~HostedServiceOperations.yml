- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    L’opération d’ajout d’une Extension ajoute une extension disponible à votre service cloud. Dans Azure, un processus peut fonctionner en tant qu’extension d’un service cloud.

    Par exemple, accès Bureau à distance ou l’Agent de Diagnostics Azure peut fonctionner comme une extension au service cloud. Vous pouvez trouver l’extension disponible à l’aide de l’opération de la liste des Extensions disponibles.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx pour plus d’informations)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nom du service cloud.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: Paramètres fournis à l’opération d’ajout d’une Extension.
    - id: parameters.providerNamespace
      type:
      - string
      description: L’espace de noms de fournisseur de l’extension. L’espace de noms du fournisseur des extensions Azure est Microsoft.Windows.Azure.Extensions.
      optional: true
    - id: parameters.type
      type:
      - string
      description: Le type de l’extension.
    - id: parameters.id
      type:
      - string
      description: L’identificateur de l’extension.
    - id: parameters.thumbprint
      type:
      - string
      description: L’empreinte numérique du certificat qui est utilisé pour chiffrer la configuration spécifiée dans PrivateConfiguration. Si cet élément n’est pas spécifié, un certificat peut automatiquement généré et ajouté au service cloud.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: L’algorithme d’empreinte numérique du certificat qui est utilisé pour chiffrer la configuration spécifiée dans PrivateConfiguration.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: La configuration publique qui est définie en utilisant le schéma retourné par l’opération de la liste des Extensions disponibles.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: La configuration privée qui est définie en utilisant le schéma retourné par l’opération de la liste des Extensions disponibles.
      optional: true
    - id: parameters.version
      type:
      - string
      description: Spécifie la version de l’extension. Si cet élément n’est pas spécifié ou si un astérisque (*) est utilisé comme valeur, la dernière version de l’extension est utilisée. Si la valeur est spécifiée avec un numéro de version principale et un astérisque comme numéro de version secondaire (X.*), la dernière version mineure de la version principale spécifiée est sélectionnée. Si un numéro de version majeure et un numéro de version secondaire sont spécifiées (X.Y), la version de l’extension spécifique est sélectionnée. Si une version est spécifiée, une mise à niveau automatique est effectuée sur l’instance de rôle.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
