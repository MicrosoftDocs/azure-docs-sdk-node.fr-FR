- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    L’opération créer un Service hébergé crée un nouveau service cloud dans Azure.

    (consultez http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx pour plus d’informations)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: Paramètres fournis à l’opération créer un Service hébergé.
    - id: parameters.serviceName
      type:
      - string
      description: Un nom pour le service cloud qui est unique dans Azure. Ce nom est le nom du préfixe DNS et peut être utilisé pour accéder au service.
    - id: parameters.label
      type:
      - string
      description: Un nom pour le service cloud. Le nom peut être jusqu'à 100 caractères. Le nom peut être utilisé pour identifier le compte de stockage pour le suivi.
    - id: parameters.description
      type:
      - string
      description: Une description pour le service cloud. La description peut comporter jusqu'à 1 024 caractères.
      optional: true
    - id: parameters.location
      type:
      - string
      description: L’emplacement où le service cloud sera créé. Requis si AffinityGroup n’est pas spécifié. Spécifiez l’emplacement ou AffinityGroup, mais pas les deux. Pour répertorier les emplacements disponibles, utilisez l’opération List Locations.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: Le nom d’un groupe d’affinités existant associé à cet abonnement. Requis si l’emplacement n’est pas spécifié. Ce nom est un GUID et peut être récupéré en examinant l’élément de nom du corps de la réponse retourné par l’opération de liste des groupes d’affinités. Spécifiez l’emplacement ou AffinityGroup, mais pas les deux. Pour répertorier les groupes d’affinités disponibles, utilisez l’opération répertorier les groupes d’affinités.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété étendue du cloud service. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de 50 paires nom / valeur de propriété étendue. La longueur maximale de l’élément name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom, et il doit commencer par une lettre. Essayez d’utiliser d’autres caractères, en commençant par un caractère non alphabétique, ou en entrant un nom qui est identique à celui d’une autre propriété étendue détenue par le même service entraîne une code erreur état 400 (demande incorrecte). Chaque valeur de propriété étendue a une longueur maximale de 255 caractères.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Adresse DNS auquel adresse IP du service de cloud est résolue quand interrogé à l’aide d’une requête Dns inversée.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function create(parameters, callback)
  langs:
  - js
