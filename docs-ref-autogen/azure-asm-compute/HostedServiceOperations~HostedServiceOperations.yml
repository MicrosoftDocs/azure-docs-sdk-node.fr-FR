- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: L’opération de mise à jour le Service hébergé peut mettre à jour l’étiquette ou la description d’un service cloud dans Azure.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx pour plus d’informations)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nom du service cloud.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: Paramètres fournis à l’opération de Service hébergé de mise à jour.
    - id: parameters.label
      type:
      - string
      description: Un nom pour le service cloud. Le nom peut être jusqu'à 100 caractères. Vous devez spécifier une valeur pour au moins un de l’étiquette ou la Description. Il est recommandé que l’étiquette soit unique au sein de l’abonnement. Le nom peut être utilisé identifier le service pour le suivi.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Une description pour le service cloud. La description peut comporter jusqu'à 1 024 caractères. Vous devez spécifier une valeur pour au moins un de l’étiquette ou la Description.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété étendue du cloud service. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de 50 paires nom / valeur de propriété étendue. La longueur maximale de l’élément name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom, et il doit commencer par une lettre. Essayez d’utiliser d’autres caractères, en commençant par un caractère non alphabétique, ou en entrant un nom qui est identique à celui d’une autre propriété étendue détenue par le même service entraîne une code erreur état 400 (demande incorrecte). Chaque valeur de propriété étendue a une longueur maximale de 255 caractères.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Adresse DNS auquel adresse IP du service de cloud est résolue quand interrogé à l’aide d’une requête Dns inversée.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
