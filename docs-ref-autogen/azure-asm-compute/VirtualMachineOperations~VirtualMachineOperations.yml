- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: "L’opération de commencer le rôle de création ajoute une machine virtuelle à un déploiement existant. Vous pouvez faire référence à l’OSDisk dans l’opération Ajouter un rôle de plusieurs manières : Image de plateforme/utilisateur - la valeur est le SourceImageName une image de plateforme ou d’utilisateur. Vous pouvez éventuellement spécifier les valeurs DiskName et MediaLink dans le cadre de l’opération pour contrôler le nom et l’emplacement du disque cible. Lorsque DiskName et MediaLink sont spécifiés dans ce mode, ils ne doivent pas exister dans le système, sinon qu'une erreur de conflit est retournée ; UserDisk - image dans le référentiel d’images fournie par DiskName ensemble à un utilisateur. SourceImageName doit être définie sur NULL. Toutes les autres propriétés sont ignorées ; ou objet Blob dans un compte de stockage – définissez MediaLink sur un objet blob contenant l’image. SourceImageName et DiskName sont définies sur NULL.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx pour plus d’informations)"
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom de votre service.
    - id: deploymentName
      type:
      - string
      description: Le nom de votre déploiement.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Paramètres fournis à l’opération de création de Virtual Machine pour commencer.
    - id: parameters.roleName
      type:
      - string
      description: Spécifie le nom de la machine virtuelle. Le nom doit être unique dans le déploiement.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Spécifie le nom d’un groupe de disponibilité défini à laquelle ajouter la machine virtuelle. Cette valeur contrôle l’allocation de machine virtuelle dans l’environnement Azure. Les machines virtuelles spécifiées dans le même groupe à haute disponibilité sont allouées à des nœuds différents pour optimiser la disponibilité.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: La taille de la machine virtuelle.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contient la collection de jeux de configuration qui contiennent des paramètres de configuration système et des applications.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contient une collection d’extensions de ressource qui doivent être installées sur la Machine virtuelle. Cet élément est utilisé si ProvisionGuestAgent a la valeur True.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Nom de l’image de machine virtuelle à partir de laquelle ce rôle doit être créé. Si le système d’exploitation dans l’image de machine virtuelle a été spécialisé, puis aucun WindowsProvisioningConfigurationSet ou LinuxProvisioningConfigurationSet ne doit être fourni. Aucun disque OSVirtualHardDisk ou un disque DataVirtualHardDisk ne doit être spécifié lors de l’utilisation de cet argument.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contient les paramètres Qu'azure utilisé pour créer le disque de données pour la machine virtuelle.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contient les paramètres Qu'azure utilisé pour créer le disque de système d’exploitation pour la machine virtuelle.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Spécifie le comportement de mise en cache de plateforme du blob de disque de système d’exploitation pour l’efficacité en lecture/écriture.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Spécifie le nom convivial d’une image de système d’exploitation dans le référentiel d’images.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Spécifie le nom d’une image de système d’exploitation dans le référentiel d’images.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Spécifie l’emplacement du disque de système d’exploitation dans le stockage Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Spécifie le nom de l’image source qui a été utilisé pour configurer la machine virtuelle.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Le système d’exploitation en cours d’exécution sur l’ordinateur virtuel.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI de l’image source du système d’exploitation qui sera copié dans le compte de stockage client de création de machines virtuelles. Si RemoteSourceImageLink est spécifié, MediaLink doit également être spécifié. Si RemoteSourceImageLink est spécifié, thenSourceIamgeName ne doit pas être spécifié.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtient ou définit le type d’e/s.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Quand une Image de système d’exploitation ou de RemoteSourceImage est utilisé pour créer un disque OSVirtualHardDisk, ce paramètre peut être utilisé pour redimensionner le nouveau disque à une plus grande taille. ResizedSizeInGB doit être supérieure à la valeur LogicalSizeInGB de l’Image du système d’exploitation sous-jacent.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
