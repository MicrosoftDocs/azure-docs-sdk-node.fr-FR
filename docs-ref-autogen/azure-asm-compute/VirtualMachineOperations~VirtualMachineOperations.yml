  name: createDeployment(serviceName, parameters, callback)
  summary: L’opération créer un déploiement de Machine virtuelle approvisionne une machine virtuelle basée sur la configuration fournie. Lorsque vous créez un déploiement d’une machine virtuelle, vous devez vous assurer que le service cloud et le disque ou l’image que vous utilisez se trouvent dans la même région. Par exemple, si le service cloud a été créé dans la région ouest des États-Unis, le disque ou l’image que vous utilisez doit également se trouver dans un compte de stockage dans la région ouest des États-Unis.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.createDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom de votre service.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Paramètres fournis à l’opération créer un déploiement de Machine virtuelle.
    - id: parameters.name
      type:
      - string
      description: Un nom pour le déploiement. Le nom du déploiement doit être unique parmi les autres déploiements pour le service hébergé.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 'Spécifie l’environnement dans lequel déployer l’ordinateur virtuel. Les valeurs possibles sont : intermédiaire ou Production.'
    - id: parameters.label
      type:
      - string
      description: Un nom pour le service hébergé. Le nom peut être jusqu'à 100 caractères. Il est recommandé que l’étiquette soit unique au sein de l’abonnement. Le nom peut être utilisé identifier le service hébergé pour des fins de suivi.
    - id: parameters.roles
      type:
      - array
      description: Contient les détails de l’approvisionnement pour le nouveau déploiement de machine virtuelle.
    - id: parameters.virtualNetworkName
      type:
      - string
      description: Spécifie le nom d’un réseau virtuel existant auquel appartient le déploiement. Réseaux virtuels sont créés en appelant l’opération Set Network Configuration.
      optional: true
    - id: parameters.dnsSettings
      type:
      - azure-asm-compute.DnsSettings
      description: Contient une liste des serveurs DNS à associer à l’ordinateur.
      optional: true
    - id: parameters.dnsSettings.dnsServers
      type:
      - array
      description: Contient une collection d’objets qui définissent les paramètres du serveur DNS.
      optional: true
    - id: parameters.reservedIPName
      type:
      - string
      description: facultatif. Spécifie le nom d’une adresse IP réservée à laquelle le déploiement appartiendra. Adresses IP réservées sont créés en appelant l’opération créer une adresse IP réservée.
      optional: true
    - id: parameters.loadBalancers
      type:
      - azure-asm-compute.IEnumerable
      description: Une liste des équilibreurs de charge interne que chaque fournir l’équilibrage de charge sur une adresse IP virtuelle privée.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function createDeployment(serviceName, parameters, callback)
  langs:
  - js
