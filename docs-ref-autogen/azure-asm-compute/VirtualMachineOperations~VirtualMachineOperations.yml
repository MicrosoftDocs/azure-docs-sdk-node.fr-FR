- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    L’opération de Capture de rôle crée une copie du système d’exploitation disque dur virtuel (VHD) qui est déployé dans la machine virtuelle, enregistre la copie de disque dur virtuel dans le même emplacement de stockage que le disque dur virtuel de système d’exploitation et inscrit la copie en tant qu’image dans votre galerie d’images. À partir de l’image capturée, vous pouvez créer des machines virtuelles personnalisées supplémentaires. Pour plus d’informations sur les images et disques, consultez Gestion des disques et des Images à http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx. Pour plus d’informations sur la capture d’images, consultez Comment capturer une Image d’une Machine virtuelle exécutant Windows Server 2008 R2 à http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ ou comment capturer une Image d’une Machine virtuelle exécutant Linux à http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.

    (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom de votre service.
    - id: deploymentName
      type:
      - string
      description: Le nom de votre déploiement.
    - id: virtualMachineName
      type:
      - string
      description: Le nom de la machine virtuelle à redémarrer.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Paramètres fournis à l’opération de Capture la Machine virtuelle.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 'Spécifie l’action est effectuée une fois l’opération de capture terminée. Les valeurs possibles sont : Delete - cette valeur entraîne la machine virtuelle doit être supprimé une fois l’image a été capturée ; ou hors - cette valeur entraîne la machine virtuelle pour être redéployé une fois l’image capturée à l’aide des informations spécifiées dans ProvisioningConfiguration.'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: Fournit des informations à utiliser pour redéployer la machine virtuelle une fois que l’image a été capturée. Cet élément est utilisé uniquement lorsque la PostCaptureAction est définie sur hors.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: Spécifie le type de configuration pour le jeu de configuration.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: Contient une collection de points de terminaison externes pour la machine virtuelle. Cet élément est uniquement utilisé avec le type NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: La liste des noms de sous-réseau de réseau virtuel auquel appartient le déploiement. Cet élément est uniquement utilisé avec le type NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 'Spécifie un client, par exemple, une adresse IP affectée à une machine virtuelle dans le sous-réseau d’un réseau virtuel. Par exemple : 10.0.0.4.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        facultatif.

        Un ensemble d’adresses IP publiques. Actuellement, qu’une seule adresse IP supplémentaire par rôle est pris en charge dans un déploiement IaaS. L’adresse IP s’ajoute à l’adresse IP virtuelle par défaut pour le déploiement.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: Obtient ou définit le groupe de sécurité réseau associé à ce rôle. Facultatif
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: Obtient ou définit l’état du transfert IP pour ce rôle. Facultatif
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        Spécifie le nom d’ordinateur pour la machine virtuelle. Si le nom d’ordinateur n’est pas spécifié, un nom est créé en fonction du nom du rôle.

        Noms d’ordinateur doivent être de 1 à 15 caractères. Cet élément est utilisé uniquement avec la WindowsProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: Spécifie la chaîne représentant le mot de passe d’administrateur à utiliser pour la machine virtuelle. Si la machine virtuelle doit être créée à partir d’une image de machine virtuelle « Spécialisé », le mot de passe n’est pas nécessaire.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: Spécifie si la première fois que l’administrateur se connecte doit être réinitialisé à mot de passe.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: Spécifie si les mises à jour automatiques sont activées pour la machine virtuelle. Cet élément est utilisé uniquement avec la WindowsProvisioningConfiguration défini. La valeur par défaut est false.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: Spécifie le fuseau horaire de la machine virtuelle. Cet élément est utilisé uniquement avec la WindowsProvisioningConfiguration défini. Pour obtenir une liste complète des entrées de la prise en charge fuseau horaire, vous pouvez vous reporter aux valeurs répertoriées dans l’entrée de Registre HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones sur un ordinateur exécutant Windows 7, Windows Server 2008 et Windows Server 2008 R2, ou vous pouvez utiliser l’outil de ligne de commande tzutil pour répertorier l’heure valide. L’outil tzutil est installé par défaut sur Windows 7, Windows Server 2008 et Windows Server 2008 R2.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: Contient des propriétés qui spécifient un domaine dans lequel la machine virtuelle sera associée. Cet élément est utilisé uniquement avec la WindowsProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: Spécifie les valeurs à utiliser pour joindre l’ordinateur virtuel au domaine.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'Spécifie le nom du domaine utilisé pour authentifier un compte. La valeur est un domaine DNS complet. Si le nom de domaine n’est pas spécifié, nom d’utilisateur doit spécifier le format nom utilisateur principal (UPN) (user@fully-qualified-DNS-domain) ou le format entièrement qualifié-domaine-DNS-. Exemple : example.com.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: Spécifie un nom d’utilisateur dans le domaine qui peut être utilisé pour joindre le domaine.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: Spécifie le mot de passe à utiliser pour joindre le domaine.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: Spécifie le domaine à joindre.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        Spécifie le nom unique X 500 Lightweight Directory Access Protocol (LDAP) de l’unité d’organisation (UO) dans lequel le compte d’ordinateur est créé. Ce compte est dans Active Directory sur un contrôleur de domaine dans le domaine auquel l’ordinateur est attaché.

        Exemple : OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: Informations supplémentaires pour l’approvisionnement de jonction de domaine.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: Les informations de compte pour joindre le domaine.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        Contient une liste des certificats de service avec lequel approvisionner sur le nouveau rôle.

        Cet élément est utilisé uniquement avec la WindowsProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: Configure le service de gestion à distance de Windows sur la machine virtuelle, ce qui permet à distance Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: Contient une collection d’informations pour l’activation à distance Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: Spécifie le nom qui est utilisé pour renommer le compte d’administrateur par défaut. Si la machine virtuelle doit être créée à partir d’une image de machine virtuelle « Spécialisé », le nom d’utilisateur n’est pas requis.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Spécifie la base-64 codé au format XML des informations supplémentaires qui peuvent être incluses dans le fichier Unattend.xml, ce qui est utilisé par le programme d’installation de Windows.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: Spécifie les passes d’installation sans assistance
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: Spécifie le nom d’hôte pour la machine virtuelle. Noms d’hôte sont ASCII contenant les chaînes 1 à 64 caractères. Cet élément est utilisé uniquement avec la LinuxProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: Spécifie le nom d’un utilisateur doit être créé dans le groupe de sous-commandes de la machine virtuelle. Noms d’utilisateur sont ASCII contenant les chaînes 1 et 32 caractères. Cet élément est utilisé uniquement avec la LinuxProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: Spécifie le mot de passe pour le nom d’utilisateur. Les mots de passe sont ASCII contenant les chaînes 6 et 72 caractères. Cet élément est utilisé uniquement avec la LinuxProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        Spécifie si l’authentification SSH est désactivée pour le mot de passe.

        Cet élément est utilisé uniquement avec la LinuxProvisioningConfiguration défini. Par défaut, cette valeur est définie sur true.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: Spécifie les clés publiques SSH et les paires de clés pour remplir l’image lors de l’approvisionnement. Cet élément est utilisé uniquement avec la LinuxProvisioningConfiguration défini.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: Spécifie la collection de clés publiques SSH.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: Spécifie la collection de paires de clés SSH.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: facultatif. Fournit des données personnalisées à passer à la machine virtuelle en Base64.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: Spécifie le nom convivial de l’image capturée. Il s’agit de la valeur qui apparaît dans la colonne de nom pour l’image dans le portail de gestion Azure.
    - id: parameters.targetImageName
      type:
      - string
      description: Spécifie le nom de l’image de l’image capturée.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
