  name: beginCreatingDeployment(serviceName, parameters, callback)
  summary: L’opération de commencer à créer un déploiement de Machine virtuelle approvisionne une machine virtuelle basée sur la configuration fournie. Lorsque vous créez un déploiement d’une machine virtuelle, vous devez vous assurer que le service cloud et le disque ou l’image que vous utilisez se trouvent dans la même région. Par exemple, si le service cloud a été créé dans la région ouest des États-Unis, le disque ou l’image que vous utilisez doit également se trouver dans un compte de stockage dans la région ouest des États-Unis.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx pour plus d’informations)
