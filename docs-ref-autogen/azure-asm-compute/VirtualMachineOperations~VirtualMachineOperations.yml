- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: "L’opération créer un rôle ajoute une machine virtuelle à un déploiement existant. Vous pouvez faire référence à l’OSDisk dans l’opération Ajouter un rôle de plusieurs manières : Image de plateforme/utilisateur - la valeur est le SourceImageName une image de plateforme ou d’utilisateur. Vous pouvez éventuellement spécifier les valeurs DiskName et MediaLink dans le cadre de l’opération pour contrôler le nom et l’emplacement du disque cible. Lorsque DiskName et MediaLink sont spécifiés dans ce mode, ils ne doivent pas exister dans le système, sinon qu'une erreur de conflit est retournée ; UserDisk - image dans le référentiel d’images fournie par DiskName ensemble à un utilisateur. SourceImageName doit être définie sur NULL. Toutes les autres propriétés sont ignorées ; ou objet Blob dans un compte de stockage – définissez MediaLink sur un objet blob contenant l’image. SourceImageName et DiskName sont définies sur NULL.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx pour plus d’informations)"
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom de votre service.
    - id: deploymentName
      type:
      - string
      description: Le nom de votre déploiement.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Paramètres fournis à l’opération créer une Machine virtuelle.
    - id: parameters.roleName
      type:
      - string
      description: Spécifie le nom de la machine virtuelle. Le nom doit être unique dans le déploiement.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Spécifie le nom d’un groupe de disponibilité défini à laquelle ajouter la machine virtuelle. Cette valeur contrôle l’allocation de machine virtuelle dans l’environnement Azure. Les machines virtuelles spécifiées dans le même groupe à haute disponibilité sont allouées à des nœuds différents pour optimiser la disponibilité.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: La taille de la machine virtuelle.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contient la collection de jeux de configuration qui contiennent des paramètres de configuration système et des applications.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contient une collection d’extensions de ressource qui doivent être installées sur la Machine virtuelle. Cet élément est utilisé si ProvisionGuestAgent a la valeur True.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Nom de l’image de machine virtuelle à partir de laquelle ce rôle doit être créé. Si le système d’exploitation dans l’image de machine virtuelle a été spécialisé, puis aucun WindowsProvisioningConfigurationSet ou LinuxProvisioningConfigurationSet ne doit être fourni. Aucun disque OSVirtualHardDisk ou un disque DataVirtualHardDisk ne doit être spécifié lors de l’utilisation de cet argument.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contient les paramètres Qu'azure utilisé pour créer le disque de données pour la machine virtuelle.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contient les paramètres Qu'azure utilisé pour créer le disque de système d’exploitation pour la machine virtuelle.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Spécifie le comportement de mise en cache de plateforme du blob de disque de système d’exploitation pour l’efficacité en lecture/écriture.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Spécifie le nom convivial d’une image de système d’exploitation dans le référentiel d’images.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Spécifie le nom d’une image de système d’exploitation dans le référentiel d’images.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Spécifie l’emplacement du disque de système d’exploitation dans le stockage Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Spécifie le nom de l’image source qui a été utilisé pour configurer la machine virtuelle.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Le système d’exploitation en cours d’exécution sur l’ordinateur virtuel.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI de l’image source du système d’exploitation qui sera copié dans le compte de stockage client de création de machines virtuelles. Si RemoteSourceImageLink est spécifié, MediaLink doit également être spécifié. Si RemoteSourceImageLink est spécifié, thenSourceIamgeName ne doit pas être spécifié.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtient ou définit le type d’e/s.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Quand une Image de système d’exploitation ou de RemoteSourceImage est utilisé pour créer un disque OSVirtualHardDisk, ce paramètre peut être utilisé pour redimensionner le nouveau disque à une plus grande taille. ResizedSizeInGB doit être supérieure à la valeur LogicalSizeInGB de l’Image du système d’exploitation sous-jacent.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indique si le service WindowsAzureGuestAgent est installé sur l’ordinateur virtuel. Pour exécuter une extension de ressource dans une Machine virtuelle, ce service doit être installé.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Emplacement où les disques durs virtuels de l’image de machine virtuelle doit être copiés pour VMImages publiés.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: Quand une Image de machine virtuelle est utilisée pour créer un PersistantVMRole, les valeurs DiskConfigurations dans l’Image de machine virtuelle sont utilisées pour créer des disques pour la nouvelle machine virtuelle. Ce paramètre peut être utilisé pour redimensionner les disques nouvellement créés pour une plus grande taille que les valeurs DiskConfigurations sous-jacentes dans la propriété Image.This de la machine virtuelle est renvoyée uniquement avec un en-tête de version 2014-10-01 ou une version ultérieure.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: Cela correspond à la valeur OSDiskConfiguration de l’Image de machine virtuelle utilisée pour créer un nouveau rôle. La valeur OSDiskConfiguration élément est uniquement disponible à l’aide de la version 2014-10-01 ou une version ultérieure.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: Spécifie la nouvelle taille (supérieure) du disque OSVirtualHardDisk créé à l’aide d’une Image de machine virtuelle. L’élément ResizedSizeInGB est uniquement disponible à l’aide de la version 2014-10-01 ou une version ultérieure.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: Cela correspond à la valeur DataDiskConfigurations de l’Image de machine virtuelle utilisée pour créer un nouveau rôle. L’élément DataDiskConfigurations est uniquement disponible à l’aide de la version 2014-10-01 ou une version ultérieure.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Paramètres de sortie de la console de débogage.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Activer ou désactiver les diagnostics de démarrage.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri d’objet BLOB pour la capture d’écran de la console.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri d’objet BLOB de sortie en série.
      optional: true
    - id: parameters.licenseType
      type:
      - string
      description: 'Spécifie que l’image ou le disque utilisé a une licence locale. Cet élément est utilisé uniquement pour les images qui contiennent le système d’exploitation Windows Server. Les valeurs possibles sont : Windows_Client, Windows_Server'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function create(serviceName, deploymentName, parameters, callback)
  langs:
  - js
