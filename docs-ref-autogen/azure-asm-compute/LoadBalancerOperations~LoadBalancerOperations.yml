- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: Ajouter un équilibreur de charge interne à un un déploiement existant. Lorsqu’il est utilisé par un point de terminaison d’entrée, l’équilibreur de charge interne fournira une adresse IP virtuelle privée supplémentaire qui peut être utilisée pour les rôles dans ce déploiement d’équilibrage de charge.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nom du service.
    - id: deploymentName
      type:
      - string
      description: Le nom du déploiement.
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: Paramètres fournis à l’opération créer un équilibreur de charge.
    - id: parameters.name
      type:
      - string
      description: Nom de l’équilibreur de charge.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: La configuration de l’adresse IP virtuelle (VIP) cet équilibreur de charge fournit.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: Le type de l’adresse IP virtuelle fournie par cet équilibreur de charge. Actuellement, seul 'Private' est pris en charge. Cela va créer des services sur une adresse IP virtuelle privée d’équilibrage de charge.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: Si le déploiement existe à l’intérieur d’un réseau virtuel, un sous-réseau de ce réseau virtuel doit être spécifié pour l’équilibrage de charge. L’adresse IP virtuelle gérée par l’équilibreur de charge sera ensuite une adresse IP en dehors de ce sous-réseau. Si le déploiement existe en dehors d’un réseau virtuel, aucun sous-réseau ne peut être spécifié et l’adresse IP virtuelle privée sera une adresse IP du pool d’adresses privées général.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: Si le déploiement existe à l’intérieur d’un réseau virtuel, vous pouvez spécifier une adresse spécifique à partir du sous-réseau d’équilibreur de charge. L’adresse IP virtuelle pour l’équilibrage de charge sera ensuite cette adresse IP spécifique. Si une adresse IP de réseau virtuel statique est fourni, l’élément de nom de sous-réseau de l’équilibreur de charge doit également être spécifiée. Si le déploiement existe en dehors d’un réseau virtuel, aucune adresse IP de réseau virtuel statique ne peut être spécifié.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
