  name: addDNSServer(serviceName, deploymentName, parameters, callback)
  summary: Ajoutez une définition pour un serveur DNS à un déploiement existant. L’ordinateur virtuel dans ce déploiement est programmé pour utiliser ce serveur DNS pour toutes les résolutions DNS
