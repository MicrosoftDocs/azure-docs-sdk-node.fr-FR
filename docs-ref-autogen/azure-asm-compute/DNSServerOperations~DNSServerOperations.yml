      - string
      description: Nom du service.
    - id: deploymentName
      type:
      - string
      description: Le nom du déploiement.
    - id: parameters
      type:
      - azure-asm-compute.DNSAddParameters
      description: Paramètres fournis à l’opération Ajouter un serveur DNS.
    - id: parameters.name
      type:
      - string
      description: Nom du serveur DNS.
      optional: true
    - id: parameters.address
      type:
      - string
      description: Adresse IP du serveur DNS
      optional: true
    - id: callback
      type:
      - function
      description: ''
