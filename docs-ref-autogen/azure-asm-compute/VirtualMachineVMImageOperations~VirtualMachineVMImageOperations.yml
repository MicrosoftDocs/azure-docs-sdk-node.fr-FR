- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: L’opération créer une Image de machine virtuelle crée une image de machine virtuelle de qui dans votre référentiel d’images.  (consultez http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: Opération de création de paramètres fournis à l’image de machine virtuelle de machine virtuelle.
    - id: parameters.name
      type:
      - string
      description: Obtient ou définit le nom de l’image.
    - id: parameters.label
      type:
      - string
      description: Obtient ou définit un identificateur pour l’image.
    - id: parameters.description
      type:
      - string
      description: Obtient ou définit la description de l’image.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: Obtient ou définit les informations de configuration pour le disque de système d’exploitation qui est associé à l’image.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Obtient ou définit le comportement de mise en cache de plateforme du blob de disque de système d’exploitation pour l’efficacité en lecture/écriture.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: Obtient ou définit l’état du système d’exploitation dans l’image.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: Obtient ou définit le système d’exploitation dans l’image.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Obtient ou définit l’emplacement de l’objet blob dans le stockage Windows Azure. L’emplacement de l’objet blob appartient à un compte de stockage dans l’abonnement spécifié par la valeur de < ID_ABONNEMENT > dans l’appel d’opération.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Spécifie les informations de configuration pour les disques de données qui sont associés à l’image. Une Image de machine virtuelle n’est peut-être pas les disques de données associés.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Obtient ou définit la langue de l’image.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Obtient ou définit une valeur qui peut être utilisé pour regrouper des Images de machine virtuelle.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Obtient ou définit la taille à utiliser pour la Machine virtuelle qui est créé à partir de l’Image de machine virtuelle.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Obtient ou définit le contrat de licence utilisateur final qui est associé à l’image. La valeur de cet élément est une chaîne, mais il est recommandé que la valeur soit une URL qui pointe vers un CLUF.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Obtient ou définit l’URI sur l’icône qui s’affiche pour l’image dans le portail de gestion.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Obtient ou définit l’URI vers la petite icône qui s’affiche pour l’image dans le portail de gestion.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Obtient ou définit l’URI qui pointe sur un document qui contient la politique de confidentialité associée à l’image.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Obtient ou définit la date à laquelle l’image a été ajoutée au référentiel d’images.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Obtient ou définit si les Images de machine virtuelle doit être répertoriés dans le portail.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginCreating(parameters, callback)
  langs:
  - js
