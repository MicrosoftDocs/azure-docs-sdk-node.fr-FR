- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginUnreplicating(vmImageName, callback)
  summary: 'Unreplicate une image de machine virtuelle à plusieurs emplacements cibles. Cette opération est uniquement pour les serveurs de publication. Vous devez être inscrit en tant qu’éditeur d’image avec Windows Azure pour pouvoir l’appeler. Remarque : L’opération supprime la copie publiée de l’Image de machine virtuelle de l’utilisateur. Il ne supprime pas l’Image de machine virtuelle d’utilisateur réel. Pour supprimer l’Image de machine virtuelle d’utilisateur réel, le serveur de publication aura appeler supprimer une Image de machine virtuelle.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'Le nom de l’image de machine virtuelle à répliquer. Remarque : Le nom de l’Image de machine virtuelle doit être l’utilisateur Image de machine virtuelle, pas le nom publié de l’Image de machine virtuelle.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginUnreplicating(vmImageName, callback)
  langs:
  - js
