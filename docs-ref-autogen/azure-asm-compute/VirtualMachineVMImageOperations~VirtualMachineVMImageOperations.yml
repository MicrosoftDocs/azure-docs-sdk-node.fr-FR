- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: replicate(vmImageName, parameters, callback)
  summary: Répliquer une image de machine virtuelle à plusieurs emplacements cibles. Cette opération est uniquement pour les serveurs de publication. Vous devez être inscrit en tant qu’éditeur d’image avec Windows Azure pour pouvoir l’appeler.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.replicate(vmImageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: Le nom de l’image de machine virtuelle à répliquer.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageReplicateParameters
      description: Paramètres fournis à l’opération de répliquer une Image de Machine virtuelle.
    - id: parameters.targetLocations
      type:
      - array
      description: 'Les emplacements régionaux de la cible de réplication. Remarque : Les régions dans le corps de la demande ne sont pas additifs. Si une Image de machine virtuelle ont déjà été répliquée vers les régions A, B et C et une demande est faite pour répliquer vers les régions A et D, l’Image de machine virtuelle reste dans la région A, seront répliquées dans la région D et non répliquées à partir des régions B et C.'
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: Les attributs d’image de calcul. Métadonnées qui est requises pour cette image d’useablein la combinaison Microsoft.Compute Provider.The de valeurs fournie pour l’offre, référence (SKU) et la version doivent être unique pour un serveur de publication.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: Obtient ou définit le nom défini par un serveur de publication de l’offre. Les caractères autorisés sont les lettres majuscules ou minuscules, chiffres, hypen(-), point (.). La longueur maximale autorisée est de 64 caractères.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Obtient ou définit le nom défini par un serveur de publication de la référence Sku. Les caractères autorisés sont les lettres majuscules ou minuscules, chiffres, hypen(-), point (.). La longueur maximale autorisée est de 64 caractères.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: "Obtient ou définit la version définie par un serveur de publication de l’image. Les caractères autorisés sont les chiffres et la période. Format : <MajorVersion>.<MinorVersion>.<Patch>Exemple : « 1.0.0 » ou '1.1.0' 3 le numéro de version respectent la norme de la plupart de la RPs.See http://semver.org/."
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Les attributs d’image de place de marché. Les métadonnées qui sont nécessaires à la place de marché de machine virtuelle source imagesto utilisable dans le fournisseur Microsoft.Compute.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Obtient ou définit l’éditeur de code. Il s’agit du nom de l’éditeur Microsoft.Compute fournisseur à utiliser pour l’image.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: Obtient ou définit le contexte de l’achat de tout artefact tiers 3e.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: Obtient ou définit le nom défini par l’utilisateur de l’artefact 3e partie qui est en cours d’approvisionnement.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: Obtient ou définit le serveur de publication de l’artefact 3ème partie qui est en cours de bought.E.g. Contoso.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Obtient ou définit l’artefact 3ème partie qui est en cours de procured.E.g. Northwind.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function replicate(vmImageName, parameters, callback)
  langs:
  - js
