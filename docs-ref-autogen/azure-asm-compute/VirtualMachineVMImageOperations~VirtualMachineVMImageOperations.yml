  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'Le nom de l’image de machine virtuelle à répliquer. Remarque : Le nom de l’Image de machine virtuelle doit être l’utilisateur Image de machine virtuelle, pas le nom publié de l’Image de machine virtuelle.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function unreplicate(vmImageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: Les mises à jour des opération Image de machine virtuelle mise à jour une machine virtuelle qui l’image dans votre référentiel d’images.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: Le nom de l’image de machine virtuelle à mettre à jour.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: Paramètres fournis à l’opération de l’Image de Machine virtuelle mise à jour.
    - id: parameters.label
      type:
      - string
      description: Spécifie le nom convivial de l’image à mettre à jour. Vous ne pouvez pas utiliser cette opération pour mettre à jour les images fournies par la plateforme Azure.
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: facultatif. La Configuration du disque de système d’exploitation.
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Spécifie le comportement de mise en cache de plateforme du blob de disque de système d’exploitation pour l’efficacité en lecture/écriture.
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: facultatif. Les Configurations de disque de données.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Spécifie la description de l’image du système d’exploitation.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Spécifie la langue de l’image.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Spécifie une valeur qui peut être utilisée pour grouper des images de système d’exploitation.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Spécifie la taille à utiliser pour la machine virtuelle qui est créée à partir de l’image du système d’exploitation.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Spécifie le contrat de licence utilisateur final qui est associé à l’image. La valeur de cet élément est une chaîne, mais il est recommandé que la valeur soit une URL qui pointe vers un CLUF.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Spécifie l’URI sur l’icône qui s’affiche pour l’image dans le portail de gestion.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Spécifie l’URI sur la petite icône qui s’affiche lorsque l’image est présentée dans le portail de gestion Azure.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Spécifie l’URI qui pointe sur un document qui contient la politique de confidentialité associée à l’image du système d’exploitation.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Spécifie la date à laquelle l’image du système d’exploitation a été ajoutée au référentiel d’images.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: facultatif. True ou False.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function update(imageName, parameters, callback)
  langs:
  - js
