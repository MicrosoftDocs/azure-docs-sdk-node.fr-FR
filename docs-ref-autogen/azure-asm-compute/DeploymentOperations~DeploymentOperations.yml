  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: L’opération de commencer le déploiement de création télécharge un nouveau package de service et crée un nouveau déploiement dans l’environnement intermédiaire ou de production. Cette opération est une opération asynchrone. Pour déterminer si le service de gestion a fini de traiter la demande, appeler Get Operation Status. Pour plus d’informations sur les opérations asynchrones, consultez le suivi des demandes de gestion Service asynchrone à http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx pour plus d’informations)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le service cloud pour créer un déploiement pour.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: L’emplacement à créer un déploiement pour.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: Paramètres fournis à l’opération de commencer le déploiement de création.
    - id: parameters.name
      type:
      - string
      description: Le nom pour le déploiement. Le nom du déploiement doit être unique parmi les autres déploiements pour le service cloud.
    - id: parameters.packageUri
      type:
      - string
      description: Une URL qui fait référence à l’emplacement du package de service dans le service Blob. Le package de service peut se situer dans un compte de stockage sous le même abonnement ou un SAS Shared Access Signature () URI à partir de n’importe quel compte de stockage. Pour plus d’informations sur les Signatures d’accès partagé, voir Délégation de l’accès avec une Signature d’accès partagé (API REST) à http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.label
      type:
      - string
      description: Un nom pour le service hébergé. Le nom peut être jusqu'à 100 caractères. Il est recommandé que l’étiquette soit unique au sein de l’abonnement. Le nom peut être utilisé identifier le service hébergé pour le suivi.
    - id: parameters.configuration
      type:
      - string
      description: Le fichier de configuration de service pour le déploiement. La bibliothèque cliente effectue le codage en base 64 à partir de l’entrée de texte brut.
    - id: parameters.startDeployment
      type:
      - boolean
      description: Indique s’il faut démarrer le déploiement immédiatement après sa création. La valeur par défaut est false. Si la valeur est false, le modèle de service est toujours déployé sur les machines virtuelles, mais le code n’est pas exécuté immédiatement. Au lieu de cela, le service est suspendu jusqu'à ce que vous appelez des état de déploiement de mise à jour et que vous définissez la toRunning état, moment auquel le service sera démarré. Un service déployé occasionne toujours des frais, même si elle est suspendue.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indique s’il faut traiter les avertissements de validation de package comme des erreurs. La valeur par défaut est false.

        Si la valeur est true, l’opération de déploiement créé échoue s’il existe des avertissements de validation sur le package de service.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété de déploiement étendu. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de la propriété étendue 25 paires nom/valeur. La longueur maximale de l’élément name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom et le nom doit commencer par une lettre. Tente d’utiliser d’autres caractères, en commençant le nom par un caractère non alphabétique ou entrer un nom qui est identique à celle d’une autre propriété étendue détenue par le même service hébergé entraîne une code erreur état 400 (demande incorrecte).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Représente une extension qui est ajoutée au service cloud. Dans Azure, un processus peut fonctionner en tant qu’extension d’un service cloud. Par exemple, accès Bureau à distance ou l’Agent de Diagnostics Azure peut fonctionner comme une extension au service cloud. Vous devez ajouter une extension au service cloud à l’aide d’ajouter une Extension avant de pouvoir l’ajouter au déploiement.
