- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: L’opération Begin modification de Configuration par nom de déploiement lance une modification apportée à la configuration de déploiement. Cette opération est une opération asynchrone. Pour déterminer si le service de gestion a fini de traiter la demande, appeler Get Operation Status. Pour plus d’informations sur les opérations asynchrones, consultez le suivi des demandes de gestion Service asynchrone à http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx pour plus d’informations)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le service cloud pour modifier la configuration de déploiement pour.
    - id: deploymentName
      type:
      - string
      description: Modifier la configuration pour le déploiement.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: Paramètres fournis à l’opération Begin modification de Configuration par nom de déploiement.
    - id: parameters.configuration
      type:
      - string
      description: Le fichier de configuration de service encodée pour le déploiement.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indique s’il faut traiter les avertissements de validation de package comme des erreurs. La valeur par défaut est false.

        Si la valeur est true, l’opération de déploiement créé échoue s’il existe des avertissements de validation sur le package de service.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 'Le mode de déploiement de Configuration de modification. Les valeurs possibles sont : automatique et manuel. Si non spécifié, la valeur par défaut est Auto. Si la valeur Manual, WalkUpgradeDomain doit être appelée pour appliquer la mise à jour. Si la valeur automatique, la mise à jour est automatiquement appliquée à chaque domaine de mise à jour pour le service.'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété de déploiement étendu. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de la propriété étendue 25 paires nom/valeur. La longueur maximale de l’élément name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom et le nom doit commencer par une lettre. Tente d’utiliser d’autres caractères, en commençant le nom par un caractère non alphabétique ou entrer un nom qui est identique à celle d’une autre propriété étendue détenue par le même service hébergé entraîne une code erreur état 400 (demande incorrecte).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Représente une extension qui est ajoutée au service cloud. Dans Azure, un processus peut fonctionner en tant qu’extension d’un service cloud. Par exemple, accès Bureau à distance ou l’Agent de Diagnostics Azure peut fonctionner comme une extension au service cloud. Vous devez ajouter une extension au service cloud à l’aide d’ajouter une Extension avant de pouvoir l’ajouter au déploiement.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Spécifie une liste d’extensions qui sont appliquées à tous les rôles dans un déploiement.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Spécifie une liste d’extensions qui sont appliquées à des rôles spécifiques dans un déploiement.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
