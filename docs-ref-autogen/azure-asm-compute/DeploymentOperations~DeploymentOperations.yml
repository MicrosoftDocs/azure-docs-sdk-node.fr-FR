- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    L’opération de mise à niveau par nom de déploiement lance une mise à jour des instances de rôle dans un déploiement à l’aide du package et la configuration que vous spécifiez. Pour plus d’informations sur la mise à jour des instances de rôle, consultez Mise à jour un Service Azure à http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Cette opération est une opération asynchrone. Pour déterminer si la demande a été traitée, appeler Get Operation Status. Pour plus d’informations sur les opérations asynchrones, consultez le suivi des demandes de gestion Service asynchrone à http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Pour effectuer une mise à jour automatique d’un déploiement, appelez le déploiement de mise à niveau ou de modifier la Configuration déploiement avec l’élément de Mode défini sur automatique.

    La mise à niveau à partir de ce point sans nécessité d’entrée supplémentaire. Vous pouvez appeler Get Operation Status pour déterminer quand la mise à jour est terminée.

    Pour effectuer une mise à jour manuelle, appelez tout d’abord mettre à niveau un déploiement avec l’élément de Mode défini sur manuel. Appelez ensuite parcourir le domaine de mise à niveau pour mettre à jour chaque domaine dans le déploiement. Il se peut que vous devez vous assurer que l’opération est terminée en appelant Get Operation Status avant la mise à jour le domaine suivant.

    Important : Une mise à jour qui ajoute ou supprime des instances de rôle se traduit par une mise à jour de configuration de tous les rôles qui sont déployés dans le service cloud.

    Instances de rôle existantes doivent être informées des nouvelles instances de rôle afin que toutes les instances de rôle puissent communiquer ensemble dans le service cloud. Par défaut, un service cloud est déployé avec cinq domaines de mise à jour, qui sont mis à jour un à la fois pendant une mise à jour sur place. Pour plus d’informations sur la modification du nombre de domaines de mise à jour dans le fichier de définition de service, consultez le schéma de définition de Service Azure (fichier .csdef). Pour déterminer le domaine de mise à jour dans lequel une instance particulière est en cours d’exécution dans Windows Azure, utilisez la propriété UpdateDomain de la classe RoleInstance. Consultez la référence de bibliothèque gérée Azure à http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx pour plus d’informations.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx pour plus d’informations)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le service cloud pour mettre à niveau.
    - id: deploymentName
      type:
      - string
      description: Le déploiement pour mettre à niveau.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: Paramètres fournis à l’opération de mise à niveau le déploiement par nom.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: Le type de mise à jour pour lancer. Instances de rôle sont allouées pour mettre à jour des domaines lorsque le service est déployé. Mises à jour peuvent être lancées manuellement dans chaque domaine de mise à jour ou lancées automatiquement dans tous les domaines de mise à jour. Les valeurs possibles sont automatique ou manuel. Si non spécifié, la valeur par défaut est Auto. Si la valeur Manual, WalkUpgradeDomain doit être appelée pour appliquer la mise à jour. Si la valeur automatique, la mise à jour est automatiquement appliquée à chaque domaine de mise à jour dans la séquence.
    - id: parameters.packageUri
      type:
      - string
      description: Une URL qui fait référence à l’emplacement du package de service dans le service Blob. Le package de service peut se situer dans un compte de stockage sous le même abonnement ou un SAS Shared Access Signature () URI à partir de n’importe quel compte de stockage. Pour plus d’informations sur les Signatures d’accès partagé, voir Délégation de l’accès avec une Signature d’accès partagé (API REST) à http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: Le fichier de configuration de service pour le déploiement. La bibliothèque cliente effectue le codage en base 64 à partir de l’entrée de texte brut.
    - id: parameters.label
      type:
      - string
      description: Un nom pour le service hébergé. Le nom peut être jusqu'à 100 caractères. Il est recommandé que l’étiquette soit unique au sein de l’abonnement. Le nom peut être utilisé identifier le service hébergé pour le suivi.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: Le nom de l’instance de rôle spécifique à mettre à jour.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Spécifie si la restauration doit continuer même si elle entraîne la perte de certaines instances de rôle de données locales.
    - id: parameters.extendedProperties
      type:
      - object
      description: Représente le nom d’une propriété de déploiement étendu. Chaque propriété étendue doit avoir un nom défini et une valeur. Vous pouvez avoir un maximum de la propriété étendue 25 paires nom/valeur. La longueur maximale de l’élément name est de 64 caractères, uniquement des caractères alphanumériques et les traits de soulignement sont valides dans le nom et le nom doit commencer par une lettre. Tente d’utiliser d’autres caractères, en commençant le nom par un caractère non alphabétique ou entrer un nom qui est identique à celle d’une autre propriété étendue détenue par le même service hébergé entraîne une code erreur état 400 (demande incorrecte).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Représente une extension qui est ajoutée au service cloud. Dans Azure, un processus peut fonctionner en tant qu’extension d’un service cloud. Par exemple, accès Bureau à distance ou l’Agent de Diagnostics Azure peut fonctionner comme une extension au service cloud. Vous devez ajouter une extension au service cloud à l’aide d’ajouter une Extension avant de pouvoir l’ajouter au déploiement.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Spécifie une liste d’extensions qui sont appliquées à tous les rôles dans un déploiement.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Spécifie une liste d’extensions qui sont appliquées à des rôles spécifiques dans un déploiement.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function upgradeByName(serviceName, deploymentName, parameters, callback)
