- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#walkUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#walkUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    L’opération de domaine de mise à niveau remonter par déploiement nom spécifie un domaine de mise à jour dans lequel une instance de rôle doit être mis à jour. Pour plus d’informations sur la mise à jour des instances de rôle, consultez Mise à jour un Service Azure à http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Cette opération est une opération asynchrone. Pour déterminer si le service de gestion a fini de traiter la demande, appeler Get Operation Status. Pour plus d’informations sur les opérations asynchrones, consultez le suivi des demandes de gestion Service asynchrone à http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Avant d’appeler l’opération de parcourir le domaine de mise à niveau vous devez appeler mettre à niveau le déploiement, la Configuration de déploiement de modification ou restauration mise à jour ou mise à niveau. Par défaut, un service est déployé avec cinq domaines de mise à jour, qui sont mis à jour un à la fois pendant une mise à jour sur place. Pour plus d’informations sur la modification du nombre de domaines de mise à jour dans le fichier de définition de service, consultez le schéma de définition de Service Azure (fichier .csdef).

    Pour effectuer une mise à jour manuelle de votre déploiement, procédez dans cet ordre : appeler le déploiement de mise à niveau avec l’élément de Mode défini sur manuel. Appelez remonter le domaine de mise à niveau pour mettre à jour chaque domaine dans le déploiement. Domaines de mise à jour doivent être mis à jour dans l’ordre. Par exemple, commencez par le domaine 0, puis passez au domaine 1 et ainsi de suite. Important : Une mise à jour qui ajoute ou supprime des instances de rôle se traduit par une mise à jour de configuration de tous les rôles qui sont déployés dans le service cloud. Instances de rôle existantes doivent être informées des nouvelles instances de rôle afin que toutes les instances de rôle puissent communiquer ensemble dans le service cloud. Lorsqu’une mise à jour est en cours, appelez obtention d’un déploiement pour déterminer son état. Si la mise à jour est en cours d’exécution, obtenir le déploiement retourne un élément UpgradeStatus qui contient des informations sur la mise à jour. Si la mise à jour est terminée, ou si aucune mise à jour n’est en cours d’exécution, l’élément UpgradeStatus est null.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx pour plus d’informations)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nom du service cloud.
    - id: deploymentName
      type:
      - string
      description: Le nom de votre déploiement.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: Paramètres fournis à l’opération de remonter mise à niveau domaine par nom de déploiement.
    - id: parameters.upgradeDomain
      type:
      - number
      description: 'Valeur entière qui identifie le domaine de mise à jour pour mettre à jour. Domaines de mise à jour sont identifiés avec un index de base zéro : le premier domaine de mise à jour a un ID égal à 0, le deuxième un ID de 1 et ainsi de suite.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
