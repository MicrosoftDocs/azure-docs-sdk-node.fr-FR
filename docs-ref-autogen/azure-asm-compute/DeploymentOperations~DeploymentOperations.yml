  name: rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: L’opération de restauration mettre à jour ou mise à niveau par nom de déploiement annule une mise à jour de configuration en cours et restaure le déploiement se trouvait avant le début de la mise à jour. Cette opération peut uniquement être appelée lorsqu’une mise à jour est en cours sur le déploiement. L’état du déploiement peut être détecté en appelant l’opération d’obtention d’un déploiement ou une opération d’obtention des propriétés de Service hébergé et en inspectant l’élément RollbackAllowed. Si la valeur renvoyée est true, une restauration peut être effectuée.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/hh403977.aspx pour plus d’informations)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le service cloud pour permuter les déploiements pour.
    - id: deploymentName
      type:
      - string
      description: Le nom de votre déploiement.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentRollbackUpdateOrUpgradeParameters
      description: Paramètres fournis à l’opération de restauration mise à jour ou mise à niveau par nom de déploiement.
    - id: parameters.mode
      type:
      - azure-asm-compute.RollbackUpdateOrUpgradeMode
      description: Spécifie si la restauration doit s’effectuer automatiquement.
    - id: parameters.force
      type:
      - boolean
      description: Spécifie si la restauration doit continuer même si elle entraîne la perte de certaines instances de rôle de données locales. True si la restauration doit continuer ; Sinon, false.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
