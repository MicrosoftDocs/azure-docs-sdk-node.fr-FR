- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: L’opération de commencer à créer un certificat de Service ajoute un certificat à un service hébergé. Cette opération est une opération asynchrone. Pour déterminer si le service de gestion a fini de traiter la demande, appeler Get Operation Status.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx pour plus d’informations)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom du préfixe DNS de votre service.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: Paramètres fournis à l’opération de commencer à créer un certificat de Service.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: Le fichier pfx ou cer.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: Le format de certificat de service. Azure prend en charge les formats de fichier pfx et cer.
    - id: parameters.password
      type:
      - string
      description: >-
        Le mot de passe pour un certificat pfx.

        Un certificat cer ne nécessite pas un mot de passe.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: L’opération de certificat de Service de suppression de commencer supprime un certificat de service du magasin de certificats d’un service hébergé. Cette opération est une opération asynchrone. Pour déterminer si le service de gestion a fini de traiter la demande, appeler Get Operation Status.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx pour plus d’informations)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginDeleting(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: Paramètres fournis à l’opération de certificat de Service de suppression de commencer.
    - id: parameters.serviceName
      type:
      - string
      description: Le nom du préfixe DNS de votre service.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: L’algorithme d’empreinte numérique du certificat.
    - id: parameters.thumbprint
      type:
      - string
      description: La représentation hexadécimale de l’empreinte numérique.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
