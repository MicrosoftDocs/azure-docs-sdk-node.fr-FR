- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    L’opération créer un disque de données ajoute un disque de données à une machine virtuelle.

    Il existe trois façons de créer le disque de données à l’aide de l’opération Ajouter un disque de données. Option 1 : attacher un disque de données vide pour le rôle en spécifiant l’étiquette du disque et l’emplacement de l’image de disque. N’incluez pas les éléments DiskName et SourceMediaLink dans le corps de la demande. Incluez l’élément MediaLink et référencer un objet blob qui se trouve dans la même région géographique que le rôle. Vous pouvez également omettre l’élément MediaLink. Dans ce cas, Azure crée le disque de données dans le compte de stockage configuré en tant que valeur par défaut pour le rôle. Option 2 : attacher un disque de données existant qui se trouve dans le référentiel d’images. N’incluez pas les éléments DiskName et SourceMediaLink dans le corps de la demande. Spécifiez le disque de données à utiliser en incluant l’élément DiskName. Remarque : Si le corps de la réponse, les éléments MediaLink et LogicalDiskSizeInGB sont ignorés. Option 3 : spécifier l’emplacement d’un objet blob dans votre compte de stockage qui contiennent une image de disque à utiliser. Incluez l’élément SourceMediaLink. Remarque : Si l’isincluded élément MediaLink, il est ignoré.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom de votre service.
    - id: deploymentName
      type:
      - string
      description: Le nom du déploiement.
    - id: roleName
      type:
      - string
      description: Le nom du rôle pour ajouter le disque de données.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: Paramètres fournis à l’opération créer un disque de données de Machine virtuelle.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Spécifie la plateforme de mise en cache de comportement de l’objet blob de disque de données pour l’efficacité en lecture/écriture. La valeur par défaut est en lecture seule. Les valeurs possibles sont : None, ReadOnly ou ReadWrite. Avertissement : Cette propriété affecte la cohérence du disque.'
    - id: parameters.label
      type:
      - string
      description: Spécifie la description du disque de données. Lorsque vous attachez un disque, soit par référencement direct d’un média à l’aide de l’élément MediaLink ou en spécifiant la taille du disque cible, vous pouvez utiliser l’élément Étiquette disquette pour personnaliser la propriété nom du disque de données cible.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Spécifie le nom du disque. Azure utilise le disque spécifié pour créer le disque de données pour l’ordinateur et remplit ce champ avec le nom du disque.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Spécifie le numéro d’unité logique (LUN) pour le disque. Le numéro d’unité logique spécifie l’emplacement dans lequel le lecteur de données apparaît une fois monté pour une utilisation par la machine virtuelle. Les valeurs LUN valides vont de 0 à 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Spécifie la taille, en Go, d’un disque vide à joindre au rôle. Le disque peut être créé dans le cadre du disque attacher ou créer un appel de rôle de machine virtuelle en spécifiant la valeur de cette propriété. Azure crée le disque vide selon la préférence de taille et joint le disque nouvellement créé au rôle.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Spécifie l’emplacement de l’objet blob dans le stockage Azure où se trouve le support pour le disque. L’emplacement de l’objet blob doit appartenir au compte de stockage dans l’abonnement spécifié par la valeur d’ID d’abonnement dans l’appel d’opération. Exemple : http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: Spécifie l’emplacement d’un objet blob dans le compte de stockage qui est monté comme disque de données lors de la machine virtuelle est créée.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
