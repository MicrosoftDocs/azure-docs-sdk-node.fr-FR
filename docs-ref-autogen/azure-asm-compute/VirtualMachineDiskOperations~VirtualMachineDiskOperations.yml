- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginUpdatingDisk(name, parameters, callback)
  summary: L’opération Ajouter un disque ajoute un disque au référentiel d’images utilisateur. Le disque peut être un disque de système d’exploitation ou un disque de données.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Le nom du disque en cours de mise à jour.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Paramètres fournis à l’opération de mise à jour le disque de Machine virtuelle.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Spécifie si le disque contient un système d’exploitation. Remarque : Seul un disque avec un système d’exploitation installé peut être monté en tant que lecteur de système d’exploitation.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Le type de système d’exploitation du disque. Les valeurs possibles sont : Windows ou Linux.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Spécifie le nom convivial du disque.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Spécifie l’emplacement de l’objet blob dans le stockage Azure. L’emplacement de l’objet blob doit appartenir à un compte de stockage dans l’abonnement spécifié par la valeur d’ID d’abonnement dans l’appel d’opération. Exemple : http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Spécifie un nom pour le disque. Azure utilise le nom pour identifier le disque lors de la création de machines virtuelles à partir du disque.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Redimensionne l’objet blob sous-jacent à la taille indiquée en Go. Pour utiliser la propriété ResizedSizeInGB, l’en-tête de version doit être au moins 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
