- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: L’opération de disque de données de mise à jour met à jour le disque de données spécifié attaché à la machine virtuelle spécifiée.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Le nom de votre service.
    - id: deploymentName
      type:
      - string
      description: Le nom du déploiement.
    - id: roleName
      type:
      - string
      description: Le nom du rôle pour ajouter le disque de données.
    - id: logicalUnitNumber
      type:
      - Number
      description: Le numéro d’unité logique du disque.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: Paramètres fournis à l’opération de disque de données de Machine virtuelle mise à jour.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Spécifie la plateforme de mise en cache de comportement de l’objet blob de disque de données pour l’efficacité en lecture/écriture. La valeur par défaut est en lecture seule. Les valeurs possibles sont : None, ReadOnly ou ReadWrite. Avertissement : Cette propriété affecte la cohérence du disque.'
    - id: parameters.label
      type:
      - string
      description: Spécifie la description du disque de données. Lorsque vous attachez un disque, soit par référencement direct d’un média à l’aide de l’élément MediaLink ou en spécifiant la taille du disque cible, vous pouvez utiliser l’élément Étiquette disquette pour personnaliser la propriété nom du disque de données cible.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Spécifie le nom du disque. Azure utilise le disque spécifié pour créer le disque de données pour l’ordinateur et remplit ce champ avec le nom du disque.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Spécifie le numéro d’unité logique (LUN) pour le disque. Le numéro d’unité logique spécifie l’emplacement dans lequel le lecteur de données apparaît une fois monté pour une utilisation par la machine virtuelle. Les valeurs LUN valides vont de 0 à 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Spécifie la taille, en Go, d’un disque vide à joindre au rôle. Le disque peut être créé dans le cadre du disque attacher ou créer un appel de rôle de machine virtuelle en spécifiant la valeur de cette propriété. Azure crée le disque vide selon la préférence de taille et joint le disque nouvellement créé au rôle.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Spécifie l’emplacement de l’objet blob dans le magasin d’objets blob Azure où se trouve le support pour le disque. L’emplacement de l’objet blob doit appartenir au compte de stockage dans l’abonnement spécifié par la valeur d’ID d’abonnement dans l’appel d’opération. Exemple : http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: L’opération Ajouter un disque ajoute un disque au référentiel d’images utilisateur. Le disque peut être un disque de système d’exploitation ou un disque de données.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Le nom du disque en cours de mise à jour.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Paramètres fournis à l’opération de mise à jour le disque de Machine virtuelle.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Spécifie si le disque contient un système d’exploitation. Remarque : Seul un disque avec un système d’exploitation installé peut être monté en tant que lecteur de système d’exploitation.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Le type de système d’exploitation du disque. Les valeurs possibles sont : Windows ou Linux.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Spécifie le nom convivial du disque.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Spécifie l’emplacement de l’objet blob dans le stockage Azure. L’emplacement de l’objet blob doit appartenir à un compte de stockage dans l’abonnement spécifié par la valeur d’ID d’abonnement dans l’appel d’opération. Exemple : http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Spécifie un nom pour le disque. Azure utilise le nom pour identifier le disque lors de la création de machines virtuelles à partir du disque.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Redimensionne l’objet blob sous-jacent à la taille indiquée en Go. Pour utiliser la propriété ResizedSizeInGB, l’en-tête de version doit être au moins 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
