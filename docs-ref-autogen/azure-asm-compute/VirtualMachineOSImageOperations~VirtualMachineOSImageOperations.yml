- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    L’opération créer une Image du système d’exploitation ajoute une image de système d’exploitation qui est stockée dans un compte de stockage et est disponible à partir du référentiel d’images.

    (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx pour plus d’informations)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: Paramètres fournis à l’opération créer une Image de Machine virtuelle.
    - id: parameters.label
      type:
      - string
      description: Spécifie le nom convivial de l’image.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Spécifie l’emplacement de l’objet blob dans le stockage Azure. L’emplacement de l’objet blob doit appartenir à un compte de stockage dans l’abonnement spécifié par la valeur d’ID d’abonnement dans l’appel d’opération. Exemple : http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.name
      type:
      - string
      description: Spécifie un nom Azure utilise pour identifier l’image lors de la création d’un ou plusieurs machines virtuelles.
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Le type de système d’exploitation de l’image du système d’exploitation. Les valeurs possibles sont : Windows ou Linux.'
    - id: parameters.eula
      type:
      - string
      description: Spécifie le contrat de licence utilisateur final qui est associé à l’image. La valeur de cet élément est une chaîne, mais il est recommandé que la valeur soit une URL qui pointe vers un CLUF.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Spécifie la description de l’image du système d’exploitation.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Spécifie une valeur qui peut être utilisée pour grouper des images de système d’exploitation.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Spécifie la date à laquelle l’image du système d’exploitation a été ajoutée au référentiel d’images.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: Indique si l’image contient des logiciels ou services associés qui occasionnent des frais dépassant le prix de base pour la machine virtuelle.
    - id: parameters.showInGui
      type:
      - boolean
      description: Spécifie si l’image doit apparaître dans la galerie d’images.
    - id: parameters.privacyUri
      type:
      - string
      description: Spécifie l’URI qui pointe sur un document qui contient la politique de confidentialité associée à l’image du système d’exploitation.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Spécifie l’URI sur l’icône qui s’affiche pour l’image dans le portail de gestion.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Spécifie la taille à utiliser pour la machine virtuelle qui est créée à partir de l’image du système d’exploitation.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Spécifie l’URI sur la petite icône qui s’affiche lorsque l’image est présentée dans le portail de gestion Azure. L’élément SmallIconUri est uniquement disponible à l’aide de la version 2013-03-01 ou une version ultérieure.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        Spécifie la langue de l’image.

        L’élément de langage est uniquement disponible à l’aide de la version 2013-03-01 ou une version ultérieure.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Le flux de réponse.
    content: function create(parameters, callback)
  langs:
  - js
