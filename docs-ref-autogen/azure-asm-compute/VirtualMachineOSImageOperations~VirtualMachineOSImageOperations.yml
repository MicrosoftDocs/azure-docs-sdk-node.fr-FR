- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: beginUnreplicating(imageName, callback)
  summary: 'Unreplicate une image de système d’exploitation à plusieurs emplacements cibles. Cette opération est uniquement pour les serveurs de publication. Vous devez être inscrit en tant qu’éditeur d’image avec Windows Azure pour pouvoir l’appeler. Remarque : L’opération supprime la copie publiée de l’Image de système d’exploitation de l’utilisateur. Il ne supprime pas l’Image de système d’exploitation de l’utilisateur réel. Pour supprimer l’Image de système d’exploitation de l’utilisateur réel, le serveur de publication aura appeler supprimer l’Image du système d’exploitation.'
