        - id: xMsLeaseAction
          type:
            - Models.PathLeaseAction
          description: "<span data-ttu-id=\"ab812-143\">Il existe cinq actions de bail\_: «\_acquérir\_», «\_break\_», «\_modifier\_», «\_renouveler\_» et «\_release\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-143\">There are five lease actions: \"acquire\", \"break\", \"change\", \"renew\", and \"release\".</span></span> <span data-ttu-id=\"ab812-144\">Utilisez «\_acquérir\_» et spécifiez le «\_x-ms-proposed-lease-id\_» et «\_x-ms--durée du bail\_» pour acquérir un nouveau bail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-144\">Use \"acquire\" and specify the \"x-ms-proposed-lease-id\" and \"x-ms-lease-duration\" to acquire a new lease.</span></span> <span data-ttu-id=\"ab812-145\">Utilisez l’option «\_break\_» pour résilier un bail existant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-145\">Use \"break\" to break an existing lease.</span></span> <span data-ttu-id=\"ab812-146\">Lorsqu’un bail est résilié, la période de résiliation du bail est autorisée à s’écouler, pendant cette période Aucune opération de bail à l’exception du saut et mise en production ne peut être effectuée sur le fichier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-146\">When a lease is broken, the lease break period is allowed to elapse, during which time no lease operation except break and release can be performed on the file.</span></span> <span data-ttu-id=\"ab812-147\">Lorsqu’un bail est correctement résilié, la réponse indique l’intervalle en secondes jusqu'à ce qu’un nouveau bail puisse être acquis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-147\">When a lease is successfully broken, the response indicates the interval in seconds until a new lease can be acquired.</span></span> <span data-ttu-id=\"ab812-148\">Utilisez «\_modifier\_» et spécifiez l’ID de bail actuel dans «\_x-ms-lease-id\_» et le nouvel ID de bail dans «\_x-ms-proposed-lease-id\_» pour modifier l’ID de bail d’un bail actif.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-148\">Use \"change\" and specify the current lease ID in \"x-ms-lease-id\" and the new lease ID in \"x-ms-proposed-lease-id\" to change the lease ID of an active lease.</span></span> <span data-ttu-id=\"ab812-149\">Utilisez «\_renouveler\_» et spécifiez la «\_x-ms-lease-id\_» pour renouveler un bail existant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-149\">Use \"renew\" and specify the \"x-ms-lease-id\" to renew an existing lease.</span></span>\n<span data-ttu-id=\"ab812-150\">Utilisez «\_release\_» et spécifiez la «\_x-ms-lease-id\_» pour libérer un bail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-150\">Use \"release\" and specify the \"x-ms-lease-id\" to release a lease.</span></span> <span data-ttu-id=\"ab812-151\">Les valeurs possibles sont\_: «\_acquérir\_», «\_break\_», «\_modifier\_», «\_renew\_», «\_release\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab812-151\">Possible values include: 'acquire', 'break', 'change', 'renew', 'release'</span></span>"
        - id: filesystem
