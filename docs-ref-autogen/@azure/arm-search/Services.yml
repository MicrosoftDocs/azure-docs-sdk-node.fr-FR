  - uid: '@azure/arm-search.Services.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, SearchService, Models.ServicesBeginCreateOrUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crée ou met à jour un service de recherche dans le groupe de ressources donné. Si le service de recherche existe déjà, toutes les propriétés seront mis à jour avec les valeurs données.'
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Models.ServicesBeginCreateOrUpdateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: "Le nom du groupe de ressources au sein de l’abonnement actuel. Vous pouvez obtenir cette valeur à partir de l’API Azure\_Resource\_Manager ou du portail."
        - id: searchServiceName
          type:
            - string
          description: 'Le nom du service recherche Azure pour créer ou mettre à jour. Les noms de service de recherche doivent contenir uniquement des lettres minuscules, chiffres ou des tirets, ne peut pas inclure de tiret dans les deux premières et dernier caractères, ne peut pas contenir de tirets consécutifs et doivent être comprise entre 2 et 60 caractères. Les noms de service de recherche doivent être globalement uniques dans la mesure où ils font partie de l’URI de service (https://<name>. search.windows.net). Vous ne pouvez pas modifier le nom du service une fois que le service est créé.'
        - id: service
          type:
            - '@azure/arm-search.SearchService'
          description: La définition du service de recherche pour créer ou mettre à jour.
        - id: options
          type:
            - Models.ServicesBeginCreateOrUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-search'
