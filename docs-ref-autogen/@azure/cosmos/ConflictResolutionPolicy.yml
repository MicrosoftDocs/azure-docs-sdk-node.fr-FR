- uid: '@azure/cosmos.ConflictResolutionPolicy'
  name: ConflictResolutionPolicy
  fullName: ConflictResolutionPolicy
  children:
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: Représente la configuration de stratégie de résolution de conflit pour la spécification de la résolution des conflits en cas d’écritures à partir de différentes régions provoquer des conflits sur les documents dans la collection dans le service Azure Cosmos DB.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    Obtient ou définit le chemin d’accès qui n’est présent dans chaque document dans le service Azure Cosmos DB pour la dernière writer wins-résolution des conflits.

    Ce chemin d’accès doit être présent dans chaque document et doit être une valeur entière.

    En cas de conflit qui se produisent sur un document, le document avec la valeur entière supérieure dans le chemin d’accès spécifié est récupéré.

    Si le chemin d’accès n’est pas spécifié, par défaut l’horodatage chemin sera utilisé.

    Cette valeur doit uniquement être définie lors de l’utilisation <xref:ConflictResolutionMode.LastWriterWins>.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Obtient ou définit le <xref:StoredProcedure> qui est utilisé pour la résolution de conflit dans le service Azure Cosmos DB.

    Cette procédure stockée peut être créée après le <xref:Container> est créé et peut être modifié en fonction des besoins.

    1. Cette valeur doit uniquement être définie lors de l’utilisation <xref:ConflictResolutionMode.Custom>.

    2. Au cas où la procédure stockée échoue ou lève une exception, la résolution des conflits par défaut à l’enregistrement des conflits dans les conflits de flux.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.mode'
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient ou définit le <see cref="ConflictResolutionMode"/> dans le service Azure Cosmos DB. Par défaut, il est <xref:ConflictResolutionMode.LastWriterWins>.
  optional: true
  syntax:
    content: 'mode?: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
