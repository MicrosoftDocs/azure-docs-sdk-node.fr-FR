  type: property
  summary: >+
    <span data-ttu-id="8f3ff-102">Obtient ou définit le chemin d’accès qui n’est présent dans chaque document dans le service Azure Cosmos DB pour la dernière writer wins-résolution des conflits.</span><span class="sxs-lookup"><span data-stu-id="8f3ff-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="8f3ff-103">Ce chemin d’accès doit être présent dans chaque document et doit être une valeur entière.</span><span class="sxs-lookup"><span data-stu-id="8f3ff-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="8f3ff-104">En cas de conflit qui se produisent sur un document, le document avec la valeur entière supérieure dans le chemin d’accès spécifié est récupéré.</span><span class="sxs-lookup"><span data-stu-id="8f3ff-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="8f3ff-105">Si le chemin d’accès n’est pas spécifié, par défaut l’horodatage chemin sera utilisé.</span><span class="sxs-lookup"><span data-stu-id="8f3ff-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

