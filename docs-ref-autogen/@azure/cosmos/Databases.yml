- uid: '@azure/cosmos.Databases.create'
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Envoyer une demande de création d’une base de données.

    Une base de données gère les utilisateurs, autorisations et un ensemble de conteneurs.

    Chaque compte de base de données Azure Cosmos DB est en mesure de prendre en charge plusieurs indépendantes nommées des bases de données, avec la base de données qui est le conteneur logique pour les données.


    Chaque base de données se compose d’un ou plusieurs conteneurs, chacun d'entre eux contenant à son tour un ou plusieurs documents. Dans la mesure où les bases de données sont une une ressource d’administration, la clé principale du Service sera requis pour accéder à et de mener à bien une action à l’aide de l’API de l’utilisateur.
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: Le <xref:DatabaseDefinition> qui représente le <xref:Database> doit être créé.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Permet de définir des options telles que la taille de page de réponse, les jetons de continuation, etc.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Databases.createIfNotExists'
  name: createIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Vérifiez si une base de données existe et si elle ne, créez-le.

    Vous serez ainsi une opération de lecture en fonction de l’id dans le `body`, ensuite, si elle est introuvable, une opération de création.

    Une base de données gère les utilisateurs, autorisations et un ensemble de conteneurs.

    Chaque compte de base de données Azure Cosmos DB est en mesure de prendre en charge plusieurs indépendantes nommées des bases de données, avec la base de données qui est le conteneur logique pour les données.


    Chaque base de données se compose d’un ou plusieurs conteneurs, chacun d'entre eux contenant à son tour un ou plusieurs documents. Dans la mesure où les bases de données sont une une ressource d’administration, la clé principale du Service sera requis pour accéder à et de mener à bien une action à l’aide de l’API de l’utilisateur.
  syntax:
    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: Le <xref:DatabaseDefinition> qui représente le <xref:Database> doit être créé.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: "\n"
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
