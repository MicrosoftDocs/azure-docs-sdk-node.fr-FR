- uid: '@azure/cosmos.ConsistencyLevel'
  name: ConsistencyLevel
  fullName: ConsistencyLevel
  children:
  - '@azure/cosmos.ConsistencyLevel.BoundedStaleness'
  - '@azure/cosmos.ConsistencyLevel.ConsistentPrefix'
  - '@azure/cosmos.ConsistencyLevel.Eventual'
  - '@azure/cosmos.ConsistencyLevel.Session'
  - '@azure/cosmos.ConsistencyLevel.Strong'
  langs:
  - typeScript
  type: enum
  summary: >
    Représente les niveaux de cohérence pris en charge pour les opérations du client Azure Cosmos DB.<br>

    Le ConsistencyLevel demandée doit correspondre ou être plus faible que celle configurée pour le compte de base de données.

    Niveaux de cohérence.

    Niveaux de cohérence par ordre de puissance sont Strong, BoundedStaleness, Session, préfixe cohérent et éventuelle.


    Consultez https://aka.ms/cosmos-consistency pour plus d’une documentation sur les niveaux de cohérence.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.BoundedStaleness'
  name: BoundedStaleness
  children: []
  langs:
  - typeScript
  summary: >-
    Obsolescence limitée garantit que les lectures ne sont pas trop obsolètes.

    Cela peut être configuré selon le nombre d’opérations (MaxStalenessPrefix) ou d’heure (MaxStalenessIntervalInSeconds).
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.ConsistentPrefix'
  name: ConsistentPrefix
  children: []
  langs:
  - typeScript
  summary: >-
    La cohérence ConsistentPrefix garantit que les lectures retournera un préfixe de toutes les écritures sans espace.

    Toutes les écritures être finiront par être disponibles pour les lectures. »
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Eventual'
  name: Eventual
  children: []
  langs:
  - typeScript
  summary: >-
    Cohérence éventuel garantit que les lectures retournera un sous-ensemble d’écritures.

    Toutes les écritures être finiront par être disponibles pour les lectures.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Session'
  name: Session
  children: []
  langs:
  - typeScript
  summary: Lectures unitones garantit la cohérence de session (vous lire jamais les anciennes données, puis nouveau, puis ancien à nouveau), écritures unitones (les écritures sont ordonnées) et lire vos écritures (vos écritures sont immédiatement visibles par vos lectures) dans n’importe quelle de session unique.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Strong'
  name: Strong
  children: []
  langs:
  - typeScript
  summary: Garanties de cohérence forte qui toujours les opérations de lecture retournent la valeur de la dernière écriture.
  type: field
  numericValue: 
  package: '@azure/cosmos'
