  langs:
  - typeScript
  type: interface
  summary: >
    Spécifie les options pour la modification de flux de certaines de ces options déterminent où et quand pour commencer la lecture du flux de modification. L’ordre de priorité est :

    - continuation

    - startTime

    - startFromBeginning


    Si aucune de ces options sont définies, elle commencera à lire les modifications à partir de la première `ChangeFeedIterator.executeNext()` appeler.
