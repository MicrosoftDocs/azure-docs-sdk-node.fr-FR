  summary: Délai d’attente d’une réponse de l’homologue réseau pour les opérations de contenu (également appelé media) pièce jointe. Exprimée en millisecondes.
  syntax:
    content: 'MediaRequestTimeout: number'
    return:
      type:
      - number
  package: '@azure/cosmos'
