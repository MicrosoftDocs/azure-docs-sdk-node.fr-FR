- uid: '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  name: ConnectionMode
  fullName: ConnectionMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Détermine le mode à se connecter à Cosmos avec. (Actuellement uniquement prend en charge l’option de passerelle)
  syntax:
    content: 'ConnectionMode: ConnectionMode'
    return:
      type:
      - '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Indicateur pour désactiver la vérification SSL pour les demandes. Vérification SSL est activée par défaut. Ne définissez pas cela lors du ciblage de points de terminaison de production.

    Cela est destinée à être utilisée uniquement lorsque l’erreur liée à ciblant le point de terminaison émulateur pour éviter l’échec de vos demandes avec SSL.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.EnableEndpointDiscovery'
  name: EnableEndpointDiscovery
  fullName: EnableEndpointDiscovery
  children: []
  langs:
  - typeScript
  type: property
  summary: Indicateur pour activer/désactiver la redirection automatique des requêtes basées sur les opérations de lecture/écriture.
  syntax:
    content: 'EnableEndpointDiscovery: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.MediaReadMode'
  name: MediaReadMode
  fullName: MediaReadMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Mode de téléchargement du contenu des pièces jointes (également appelé support). Doit être une des valeurs de <xref:MediaReadMode>
  syntax:
