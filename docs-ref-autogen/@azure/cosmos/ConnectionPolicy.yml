- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Indicateur pour désactiver la vérification SSL pour les demandes. Vérification SSL est activée par défaut. Ne définissez pas cela lors du ciblage de points de terminaison de production.

    Cela est destinée à être utilisée uniquement lorsque l’erreur liée à ciblant le point de terminaison émulateur pour éviter l’échec de vos demandes avec SSL.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
