  name: UseMultipleWriteLocations
  fullName: UseMultipleWriteLocations
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L’indicateur qui active écrit sur tous les emplacements (régions) pour les comptes de base de données géo-répliquée dans le service Azure Cosmos DB.

    La valeur par défaut est `false`.
  syntax:
    content: 'UseMultipleWriteLocations: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
