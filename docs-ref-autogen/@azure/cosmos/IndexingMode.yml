  name: Consistent
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Index est mis à jour synchrone avec une opération de création ou mise à jour. <br>

    Avec une indexation cohérente, le comportement de la requête est le même que le niveau de cohérence par défaut pour le conteneur.

    L’index est toujours maintenu à jour avec les données. </p>
  type: field
  numericValue: 
