  name: Lazy
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Index est mis à jour en mode asynchrone par rapport à une opération de création ou mise à jour. <br>

    Avec l’indexation différée, les requêtes sont cohérentes. L’index est mis à jour lorsque le conteneur est inactif.</p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
