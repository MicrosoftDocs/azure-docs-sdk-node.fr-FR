  - uid: '@azure/arm-policy.PolicyAssignments.create'
    name: 'create(string, string, PolicyAssignment, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Cette opération crée ou met à jour d’une attribution de stratégie avec le nom et l’étendue donnée. Les attributions de stratégie s’appliquent à toutes les ressources contenues dans leur étendue. Par exemple, lorsque vous affectez une stratégie au groupe de ressources, cette stratégie s’applique à toutes les ressources dans le groupe.'
    syntax:
      content: 'function create(scope: string, policyAssignmentName: string, parameters: PolicyAssignment, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: scope
          type:
            - string
          description: "L’étendue de l’affectation de stratégie. Les étendues valides sont\_: groupe d’administration (format\_: ' / providers/Microsoft.Management/managementGroups/{managementGroup}\_»), abonnement (format\_: «\_/ subscriptions / {subscriptionId}\_»), groupe de ressources (format\_: «\_/ subscriptions / {subscriptionId} / resourceGroups / {resourceGroupName}', ou d’une ressource (format\_: «\_/ subscriptions / {subscriptionId} /resourceGroups/ {resourceGroupName} /providers/ {resourceProviderNamespace} / [{parentResourcePath} /] {resourceType} / {resourceName}\_»"
        - id: policyAssignmentName
          type:
            - string
          description: Le nom de l’affectation de stratégie.
        - id: parameters
          type:
            - '@azure/arm-policy.PolicyAssignment'
          description: Paramètres pour l’attribution de stratégie.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PolicyAssignmentsCreateResponse>
    package: '@azure/arm-policy'
