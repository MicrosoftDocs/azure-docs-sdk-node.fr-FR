      - '@azure/servicefabric.PartitionLoadInformation.secondaryLoadMetricReports'
    langs:
      - typeScript
    type: interface
    summary: |-
      Représente charge les informations pour une partition, qui contient les mesures de charge signalée principaux et secondaires.
      Au cas où aucune charge signalée, PartitionLoadInformation contiendra la charge par défaut pour le service de la partition.
      Pour les charges par défaut, LastReportedUtc de LoadMetricReport est définie sur 0.
    package: '@azure/servicefabric'
