  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.clusterHealthPolicy'
    name: clusterHealthPolicy
    fullName: clusterHealthPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: Définit une stratégie de contrôle d’intégrité utilisée pour évaluer l’intégrité du cluster ou d’un nœud de cluster.
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthPolicy'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.nodeFilters'
    name: nodeFilters
    fullName: nodeFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Définit une liste de filtres qui spécifient quels nœuds à inclure dans le segment d’intégrité de cluster retourné.
      Si aucun filtre n’est spécifié, aucun nœud n’est retournés. Tous les nœuds sont utilisés pour évaluer l’état d’intégrité agrégé du cluster, quel que soit les filtres d’entrée.
      La requête de segment d’intégrité du cluster peut spécifier plusieurs filtres de nœud.
      Par exemple, il peut spécifier un filtre pour retourner tous les nœuds avec l’état d’intégrité erreur et un autre filtre pour toujours inclure un nœud identifié par son NodeName.
    optional: true
    syntax:
      content: 'nodeFilters?: NodeHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.NodeHealthStateFilter[]'
    package: '@azure/servicefabric'
