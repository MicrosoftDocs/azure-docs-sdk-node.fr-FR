    type: property
    summary: Définit le mappage de stratégie de contrôle d’intégrité application utilisé pour évaluer l’intégrité d’une application ou une de ses entités enfants.
    optional: true
    syntax:
      content: 'applicationHealthPolicies?: ApplicationHealthPolicies'
