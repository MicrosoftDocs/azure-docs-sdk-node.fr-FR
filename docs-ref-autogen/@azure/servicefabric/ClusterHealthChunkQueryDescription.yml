    type: interface
    summary: 'La cluster d’intégrité segment description de la requête, qui peut spécifier les stratégies d’intégrité pour évaluer l’intégrité du cluster et des filtres très expressives pour sélectionner les entités de cluster à inclure dans la réponse.'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationFilters'
    name: applicationFilters
    fullName: applicationFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Définit une liste de filtres qui spécifient les applications à inclure dans le segment d’intégrité de cluster retourné.
      Si aucun filtre n’est spécifié, aucune application n’est retournées. Toutes les applications sont utilisées pour évaluer l’état d’intégrité agrégé du cluster, quel que soit les filtres d’entrée.
      La requête de segment d’intégrité du cluster peut spécifier plusieurs filtres d’application.
      Par exemple, il peut spécifier un filtre pour retourner toutes les applications avec l’état d’intégrité erreur et un autre filtre pour toujours inclure les applications d’un type d’application spécifiée.
    optional: true
    syntax:
      content: 'applicationFilters?: ApplicationHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies'
    name: applicationHealthPolicies
