  - uid: '@azure/servicefabric.UnprovisionApplicationTypeDescriptionInfo.async'
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Indique si l’annulation de l’approvisionnement doit se faire de façon asynchrone. Lorsque la valeur est définie sur true, l’opération d’annulation de l’approvisionnement s’exécute quand la requête est acceptée par le système et l’opération d’annulation de l’approvisionnement se poursuit sans délai d’expiration. La valeur par défaut est false.
      Toutefois, nous vous recommandons de définir cette valeur sur true pour les packages d’application volumineux qui ont été approvisionnés.
    optional: true
    syntax:
      content: 'async?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'