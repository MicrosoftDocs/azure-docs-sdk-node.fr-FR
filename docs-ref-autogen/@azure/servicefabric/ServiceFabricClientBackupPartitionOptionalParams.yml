    name: backupTimeout
    fullName: backupTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Spécifie la durée maximale, en minutes, d’attente pour l’opération de sauvegarde se termine. Après que l’opération se termine avec une erreur de délai d’attente. Toutefois, dans certains cas extrêmes, il peut être que bien que l’opération retourne le délai d’attente de serveur, la sauvegarde réellement traverse. En cas d’erreur de délai d’attente, il est recommandé d’appeler cette opération avec une valeur de délai d’expiration supérieure. la valeur par défaut pour le même est 10 minutes. Valeur par défaut : 10.'
    optional: true
    syntax:
      content: 'backupTimeout?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
