 values, obtained using the bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"8d51a-112\">Par exemple, si la valeur indiquée est 6, l’état d’intégrité des packages de services dont la valeur HealthState est OK (2) et Warning (4) est retourné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-112\">For example, if the provided value is 6 then health state of service packages with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"8d51a-113\">Default\_: valeur par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-113\">Default - Default value.</span></span> <span data-ttu-id=\"8d51a-114\">Correspond à toute valeur HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-114\">Matches any HealthState.</span></span> <span data-ttu-id=\"8d51a-115\">La valeur est égale à zéro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-115\">The value is zero.</span></span>\n- <span data-ttu-id=\"8d51a-116\">None\_: filtre qui ne correspond à aucune valeur HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-116\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"8d51a-117\">Permet de ne retourner aucun résultat sur une collection donnée d’états.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-117\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"8d51a-118\">La valeur est égale à\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-118\">The value is 1.</span></span>\n- <span data-ttu-id=\"8d51a-119\">OK\_: filtre qui correspond à l’entrée avec la valeur HealthState est Ok.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-119\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"8d51a-120\">La valeur est égale à 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-120\">The value is 2.</span></span>\n- <span data-ttu-id=\"8d51a-121\">Warning\_: filtre qui correspond à l’entrée à HealthState Warning comme valeur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-121\">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id=\"8d51a-122\">La valeur est égale à 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-122\">The value is 4.</span></span>\n- <span data-ttu-id=\"8d51a-123\">Error\_: filtre qui correspond aux entrées ayant Error comme valeur HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-123\">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id=\"8d51a-124\">La valeur est égale à 8.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-124\">The value is 8.</span></span>\n- <span data-ttu-id=\"8d51a-125\">All\_: filtre qui correspond aux entrées ayant n’importe quelle valeur HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-125\">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id=\"8d51a-126\">La valeur est égale à 65535.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-126\">The value is 65535.</span></span> <span data-ttu-id=\"8d51a-127\">Valeur par défaut : 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d51a-127\">Default value: 0.</span></span>\n"
