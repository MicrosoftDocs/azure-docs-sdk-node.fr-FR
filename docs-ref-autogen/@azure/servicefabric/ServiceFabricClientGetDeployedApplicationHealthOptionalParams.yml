 values, obtained using the bitwise 'OR' operator.</span></span>\n<span data-ttu-id=\"dd6e0-110\">Par exemple, si la valeur indiquée est 6, l’état d’intégrité des packages de services dont la valeur HealthState est OK (2) et Warning (4) est retourné.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-110\">For example, if the provided value is 6 then health state of service packages with HealthState value of OK (2) and Warning (4) are returned.</span></span>\n- <span data-ttu-id=\"dd6e0-111\">Default\_: valeur par défaut.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-111\">Default - Default value.</span></span> <span data-ttu-id=\"dd6e0-112\">Correspond à toute valeur HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-112\">Matches any HealthState.</span></span> <span data-ttu-id=\"dd6e0-113\">La valeur est égale à zéro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-113\">The value is zero.</span></span>\n- <span data-ttu-id=\"dd6e0-114\">None\_: filtre qui ne correspond à aucune valeur HealthState.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-114\">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id=\"dd6e0-115\">Permet de ne retourner aucun résultat sur une collection donnée d’états.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-115\">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id=\"dd6e0-116\">La valeur est égale à\_1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-116\">The value is 1.</span></span>\n- <span data-ttu-id=\"dd6e0-117\">OK\_: filtre qui correspond à l’entrée avec la valeur HealthState est Ok.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-117\">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id=\"dd6e0-118\">La valeur est égale à 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd6e0-118\">The value is 2.</span>