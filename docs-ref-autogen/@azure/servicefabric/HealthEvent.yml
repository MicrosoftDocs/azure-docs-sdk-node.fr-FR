    summary: |
      <span data-ttu-id="167d7-125">Propriété des informations d’intégrité.</span><span class="sxs-lookup"><span data-stu-id="167d7-125">The property of the health information.</span></span> <span data-ttu-id="167d7-126">Une entité peut avoir des rapports d’intégrité pour différentes propriétés.</span><span class="sxs-lookup"><span data-stu-id="167d7-126">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="167d7-127">La propriété est une chaîne et non une énumération fixe pour offrir au rapporteur la possibilité de catégoriser la condition d’état qui déclenche le rapport.</span><span class="sxs-lookup"><span data-stu-id="167d7-127">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="167d7-128">Par exemple, un rapporteur avec l’ID source (SourceId) « LocalWatchdog » peut surveiller l’état du disque disponible sur un nœud. Il peut donc signaler la propriété « AvailableDisk » sur ce nœud.</span><span class="sxs-lookup"><span data-stu-id="167d7-128">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="167d7-129">Le même rapporteur peut surveiller la connectivité du nœud. Il peut donc signaler une propriété « Connectivity » sur le même nœud.</span><span class="sxs-lookup"><span data-stu-id="167d7-129">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="167d7-130">Dans le magasin d’intégrité, ces rapports sont traités comme des événements d’intégrité distincts pour le nœud spécifié.</span><span class="sxs-lookup"><span data-stu-id="167d7-130">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="167d7-131">Avec l’ID source (SourceId), la propriété identifie de façon unique les informations d’intégrité.</span><span class="sxs-lookup"><span data-stu-id="167d7-131">Together with the SourceId, the property uniquely identifies the health information.</span></span>
    syntax:
      content: 'property: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthEvent.removeWhenExpired'
    name: removeWhenExpired
    fullName: removeWhenExpired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="167d7-132">Valeur qui indique si le rapport est supprimé du magasin d’intégrité quand il expire.</span><span class="sxs-lookup"><span data-stu-id="167d7-132">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="167d7-133">Si la valeur définie est true, le rapport est supprimé du magasin d’intégrité après son expiration.</span><span class="sxs-lookup"><span data-stu-id="167d7-133">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="167d7-134">Si la valeur définie est false, le rapport est traité comme une erreur quand il expire.</span><span class="sxs-lookup"><span data-stu-id="167d7-134">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="167d7-135">La valeur de cette propriété est false par défaut.</span><span class="sxs-lookup"><span data-stu-id="167d7-135">The value of this property is false by default.</span></span>
      <span data-ttu-id="167d7-136">Quand les clients créent un rapport régulièrement, ils doivent définir RemoveWhenExpired sur false (valeur par défaut).</span><span class="sxs-lookup"><span data-stu-id="167d7-136">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="167d7-137">De cette façon, si le rapporteur a des problèmes (par exemple blocage) et ne peut pas signaler, l’entité est évaluée au erreur lorsque le rapport d’intégrité arrive à expiration.</span><span class="sxs-lookup"><span data-stu-id="167d7-137">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="167d7-138">L’entité est marquée comme étant dans l’état d’intégrité Erreur.</span><span class="sxs-lookup"><span data-stu-id="167d7-138">This flags the entity as being in Error health state.</span></span>
    optional: true
    syntax:
      content: 'removeWhenExpired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
