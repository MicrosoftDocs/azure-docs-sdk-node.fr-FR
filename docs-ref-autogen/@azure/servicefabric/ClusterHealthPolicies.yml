  - uid: '@azure/servicefabric.ClusterHealthPolicies.applicationHealthPolicyMap'
    name: applicationHealthPolicyMap
    fullName: applicationHealthPolicyMap
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Définit un mappage qui contient les stratégies de contrôle d’intégrité d’application spécifiques pour différentes applications.
      Chaque entrée spécifie en tant que clé le nom de l’application et en tant que valeur qu'un ApplicationHealthPolicy utilisée pour évaluer l’intégrité de l’application.
      Si une application n’est pas spécifiée dans le mappage, l’évaluation de l’intégrité d’application utilise le ApplicationHealthPolicy trouvé dans son manifeste d’application ou de la stratégie de contrôle d’intégrité d’application par défaut (si aucune stratégie d’intégrité n’est défini dans le manifeste).
      Par défaut, le mappage est vide.
    optional: true
    syntax:
      content: 'applicationHealthPolicyMap?: ApplicationHealthPolicyMapItem[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthPolicyMapItem[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthPolicies.clusterHealthPolicy'
    name: clusterHealthPolicy
    fullName: clusterHealthPolicy
    children: []
    langs:
