    type: property
    summary: Définit une stratégie de contrôle d’intégrité utilisée pour évaluer l’intégrité du cluster ou d’un nœud de cluster.
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        type:
