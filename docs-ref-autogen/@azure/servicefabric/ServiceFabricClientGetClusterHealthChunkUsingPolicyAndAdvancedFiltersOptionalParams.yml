    type: property
    summary: |-
      <span data-ttu-id="ac49e-103">Décrit les stratégies d’intégrité cluster et l’application utilisées pour évaluer l’intégrité du cluster et les filtres pour sélectionner les entités de cluster doit être retourné.</span><span class="sxs-lookup"><span data-stu-id="ac49e-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="ac49e-104">Si la stratégie d’intégrité de cluster est présente, il est utilisé pour évaluer les événements de cluster et les nœuds du cluster.</span><span class="sxs-lookup"><span data-stu-id="ac49e-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="ac49e-105">Si tel n’est pas le cas présent, les utilisations d’évaluation d’intégrité définie par la stratégie d’intégrité de cluster dans le manifeste de cluster ou de la stratégie de contrôle d’intégrité de cluster par défaut.</span><span class="sxs-lookup"><span data-stu-id="ac49e-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="ac49e-106">Par défaut, chaque application est évaluée à l’aide de sa stratégie de contrôle d’intégrité application spécifique, défini dans le manifeste d’application ou de la stratégie de contrôle d’intégrité par défaut, si aucune stratégie n’est défini dans le manifeste.</span><span class="sxs-lookup"><span data-stu-id="ac49e-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="ac49e-107">Si le mappage de stratégie de contrôle d’intégrité application est spécifié, et il comporte une entrée pour une application, la stratégie de contrôle d’intégrité d’application spécifié est utilisée pour évaluer l’intégrité de l’application.</span><span class="sxs-lookup"><span data-stu-id="ac49e-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="ac49e-108">Les utilisateurs peuvent spécifier des filtres très flexibles permettant de sélectionner les entités de cluster à inclure dans la réponse.</span><span class="sxs-lookup"><span data-stu-id="ac49e-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="ac49e-109">La sélection peut être effectuée en fonction de l’état d’intégrité entités et en fonction de la hiérarchie.</span><span class="sxs-lookup"><span data-stu-id="ac49e-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="ac49e-110">La requête peut retourner plusieurs niveaux enfants des entités en fonction des filtres spécifiés.</span><span class="sxs-lookup"><span data-stu-id="ac49e-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="ac49e-111">Par exemple, il peut renvoyer une application avec un nom spécifié et pour cette application, retourner uniquement les services qui se trouvent dans l’erreur ou avertissement et toutes les partitions et réplicas pour l’une de ces services.</span><span class="sxs-lookup"><span data-stu-id="ac49e-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
