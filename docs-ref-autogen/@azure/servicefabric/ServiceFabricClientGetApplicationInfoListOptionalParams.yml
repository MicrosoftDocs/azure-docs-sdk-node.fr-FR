    summary: "Permet de filtrer sur ApplicationDefinitionKind, qui est le mécanisme utilisé pour définir une application Service Fabric.\n- Default\_: valeur par défaut, qui effectue la même fonction que la sélection de «\_All\_». La valeur est\n0.\n- All\_: filtre qui correspond aux entrées ayant n’importe quelle valeur ApplicationDefinitionKind. La valeur est\n65535.\n- ServiceFabricApplicationDescription - filtre qui correspond aux entrées ayant la valeur ApplicationDefinitionKind ServiceFabricApplicationDescription. La valeur est égale à\_1.\n- COMPOSE - filtre qui correspond aux entrées ayant la valeur d’ApplicationDefinitionKind Compose. La valeur est égale à 2. Valeur par défaut : 0."
