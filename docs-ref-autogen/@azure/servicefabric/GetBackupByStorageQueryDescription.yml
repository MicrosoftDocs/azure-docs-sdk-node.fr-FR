    summary: 'Décrit les paramètres pour le stockage de sauvegarde à partir de laquelle énumérer les sauvegardes. Cette étape est facultative et par défaut, les sauvegardes sont énumérées à partir du stockage de sauvegarde où cette entité de sauvegarde est actuellement en cours de sauvegarde (comme spécifié dans Stratégie de sauvegarde). Ce paramètre est utile pour être en mesure d’énumérer les sauvegardes à partir d’un autre cluster où vous souhaitez restaurer.'
