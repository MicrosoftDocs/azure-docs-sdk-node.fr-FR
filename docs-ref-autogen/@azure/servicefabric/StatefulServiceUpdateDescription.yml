  - uid: '@azure/servicefabric.StatefulServiceUpdateDescription.flags'
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: "Indicateurs spécifiant si les autres propriétés sont définies. Les propriétés associées correspond à un indicateur spécifié ci-dessous, qui, si défini, indiquer que la propriété est spécifiée.\nCette propriété peut être une combinaison de ces indicateurs obtenu à l’aide des opérateur «\_OR\_» au niveau du bit.\nPar exemple, si la valeur indiquée est 6 les indicateurs pour le paramètre ReplicaRestartWaitDuration (2) et le paramètre QuorumLossWaitDuration (4) sont définis.\n- None\_: n’indique pas toutes les autres propriétés sont définies. La valeur est égale à zéro.\n- Paramètre TargetReplicaSetSize/InstanceCount - indique si la propriété TargetReplicaSetSize (pour les services avec état) ou la propriété InstanceCount (pour les services sans état) est définie. La valeur est égale à\_1.\n- Paramètre ReplicaRestartWaitDuration - indique la paramètre ReplicaRestartWaitDuration propriété est définie. La valeur est 2.\n- Paramètre QuorumLossWaitDuration - indique la paramètre QuorumLossWaitDuration propriété est définie. La valeur est\n4.\n- Paramètre StandByReplicaKeepDuration - indique la propriété a la valeur de StandByReplicaKeepDuration. La valeur est égale à 8.\n- Paramètre MinReplicaSetSize - indique le paramètre MinReplicaSetSize propriété est définie. La valeur est 16.\n- Paramètre PlacementConstraints - indique le paramètre PlacementConstraints propriété est définie. La valeur est 32.\n- PlacementPolicyList - indique la propriété a la valeur de ServicePlacementPolicies. La valeur est\n64.\n- Corrélation - indique la propriété a la valeur de CorrelationScheme. La valeur est 128.\n- Mesures - indique la propriété a la valeur de ServiceLoadMetrics. La valeur est 256.\n- DefaultMoveCost - indique la propriété a la valeur de DefaultMoveCost. La valeur est 512.\n- ScalingPolicy - indique la propriété a la valeur de ScalingPolicies. La valeur est 1024.\n"
    optional: true
    syntax:
      content: 'flags?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
