    summary: |
      <span data-ttu-id="7da74-101">Décrit la stratégie à utiliser pour la sélection élective d’un Service service Fabric où les deux réplicas de la même partition ne doivent jamais être placés dans le même domaine d’erreur ou de mise à niveau.</span><span class="sxs-lookup"><span data-stu-id="7da74-101">Describes the policy to be used for placement of a Service Fabric service where two replicas from the same partition should never be placed in the same fault or upgrade domain.</span></span>
      <span data-ttu-id="7da74-102">Bien que cela n’est pas courant, il peut exposer le service à une augmentation des risques de défaillances simultanées en raison de pannes non planifiées ou d’autres cas d’échecs de suivantes/simultanées.</span><span class="sxs-lookup"><span data-stu-id="7da74-102">While this is not common it can expose the service to an increased risk of concurrent failures due to unplanned outages or other cases of subsequent/concurrent failures.</span></span> <span data-ttu-id="7da74-103">Par exemple, prenons un cas où les réplicas sont déployés sur un autre centre de données, avec un seul réplica par emplacement.</span><span class="sxs-lookup"><span data-stu-id="7da74-103">As an example, consider a case where replicas are deployed across different data center, with one replica per location.</span></span> <span data-ttu-id="7da74-104">Dans le cas où un des centres de données est mis hors connexion, normalement le réplica a été placé dans ce centre de données est compressé dans un des centres de données restantes.</span><span class="sxs-lookup"><span data-stu-id="7da74-104">In the event that one of the datacenters goes offline, normally the replica that was placed in that datacenter will be packed into one of the remaining datacenters.</span></span> <span data-ttu-id="7da74-105">Si ce n’est pas souhaitable cette stratégie doit être définie.</span><span class="sxs-lookup"><span data-stu-id="7da74-105">If this is not desirable then this policy should be set.</span></span>
