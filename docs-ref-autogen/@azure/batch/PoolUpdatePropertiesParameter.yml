    summary: "<span data-ttu-id=\"e7542-107\">Une liste de certificats soit installé sur chaque nœud de calcul dans le pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7542-107\">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id=\"e7542-108\">Cette liste remplace les références de certificat existant configurés sur le pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7542-108\">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id=\"e7542-109\">Si vous spécifiez une collection vide, toutes les références certificat existants sont supprimés à partir du pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7542-109\">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id=\"e7542-110\">Pour les nœuds de calcul Windows, le service Batch installe les certificats à l’emplacement et le magasin de certificats spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7542-110\">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id=\"e7542-111\">Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire dans le répertoire de travail tâche et un environnement que variable AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche d’interrogation pour cet emplacement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7542-111\">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id=\"e7542-112\">Pour les certificats avec une visibilité de l’utilisateur «\_distant\_», un répertoire de «\_certificats\_» est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7542-112\">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>"
