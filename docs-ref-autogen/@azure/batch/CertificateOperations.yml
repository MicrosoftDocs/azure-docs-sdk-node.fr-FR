  - uid: '@azure/batch.CertificateOperations.deleteMethod'
    name: 'deleteMethod(string, string, Models.CertificateDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Impossible de supprimer un certificat si une ressource (le nœud du pool ou calcul) l’utilise. Avant de pouvoir supprimer un certificat, vous devez donc vous assurer que le certificat n’est pas associé à tous les pools existants, le certificat n’est pas installé sur les nœuds de calcul (même que si vous supprimez un certificat à partir d’un pool, il n’est pas supprimé de calcul existante nœuds dans ce pool jusqu''à ce qu’ils redémarrent), et aucune tâche en cours d’exécution ne varie selon le certificat. Si vous essayez de supprimer un certificat qui est en cours d’utilisation, la suppression échoue. Les changements d’état de certificat à l’échec de la suppression. Vous pouvez utiliser Annuler supprimer le certificat pour définir l’état sur actif si vous décidez que vous souhaitez continuer à utiliser le certificat.'
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: L’algorithme utilisé pour dériver le paramètre de l’empreinte numérique. Cela doit être sha1.
        - id: thumbprint
          type:
            - string
          description: L’empreinte numérique du certificat doit être supprimé.
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
