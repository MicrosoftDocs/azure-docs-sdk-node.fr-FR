  - uid: '@azure/batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, Models.CertificateCancelDeletionOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Si vous tentez de supprimer un certificat qui est utilisé par un pool ou nœud de calcul, l’état du certificat passe à l’échec de la suppression. Si vous décidez que vous souhaitez continuer à utiliser le certificat, vous pouvez utiliser cette opération pour définir l’état du certificat sur actif. Si vous avez l’intention de supprimer le certificat, il est inutile d’exécuter cette opération une fois que la suppression a échoué. Il se peut que vous devez vous assurer que le certificat n’est pas utilisé par toutes les ressources, puis vous pouvez réessayer de supprimer le certificat.'
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: L’algorithme utilisé pour dériver le paramètre de l’empreinte numérique. Cela doit être sha1.
        - id: thumbprint
          type:
            - string
          description: L’empreinte numérique du certificat en cours de suppression.
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/batch'
