    summary: "<span data-ttu-id=\"ac891-118\">Une liste des packages d’application qui déploie le service Batch pour le nœud de calcul avant d’exécuter la ligne de commande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-118\">A list of application packages that the Batch service will deploy to the compute node before running the command line.</span></span> <span data-ttu-id=\"ac891-119\">Packages d’application sont téléchargés et déployées vers un répertoire partagé, pas la tâche de répertoire de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-119\">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id=\"ac891-120\">Par conséquent, si un package référencé se trouve déjà sur le nœud de calcul et est à jour, puis il n’est pas nouveau téléchargé\_; la copie existante sur le nœud de calcul est utilisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-120\">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id=\"ac891-121\">Si un package d’application référencé ne peut pas être installé, par exemple, car le package a été supprimé ou parce que le téléchargement a échoué, la tâche échoue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-121\">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>"
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
