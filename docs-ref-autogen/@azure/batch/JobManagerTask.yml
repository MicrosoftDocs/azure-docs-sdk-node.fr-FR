    summary: "<span data-ttu-id=\"ac891-127\">La ligne de commande de la tâche du Gestionnaire de travaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-127\">The command line of the Job Manager task.</span></span> <span data-ttu-id=\"ac891-128\">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-128\">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id=\"ac891-129\">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de «\_cmd /c MyCommand\_» dans Windows ou «\_/ bin/sh - c MyCommand\_» dans Linux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-129\">If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux.</span></span> <span data-ttu-id=\"ac891-130\">Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac891-130\">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>"
