    type: property
    summary: '<span data-ttu-id="ac891-141">Indique si la tâche du Gestionnaire de travaux signifie achèvement de l’intégralité du travail.</span><span class="sxs-lookup"><span data-stu-id="ac891-141">Whether completion of the Job Manager task signifies completion of the entire job.</span></span> <span data-ttu-id="ac891-142">Si la valeur est true, lorsque la tâche du Gestionnaire de travaux est terminée, les marques de service Batch le travail en tant que termine.</span><span class="sxs-lookup"><span data-stu-id="ac891-142">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="ac891-143">Si toutes les tâches sont en cours d’exécution pour l’instant (autres que la tâche de fin), ces tâches sont terminées.</span><span class="sxs-lookup"><span data-stu-id="ac891-143">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="ac891-144">Si la valeur est false, l’achèvement de la tâche du Gestionnaire de travaux n’affecte pas l’état du travail.</span><span class="sxs-lookup"><span data-stu-id="ac891-144">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="ac891-145">Dans ce cas, vous devez utiliser l’attribut onAllTasksComplete pour arrêter le traitement, ou un utilisateur de mettre fin explicitement à la tâche ou le client.</span><span class="sxs-lookup"><span data-stu-id="ac891-145">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="ac891-146">Un exemple de ceci est si le Gestionnaire de travaux crée un ensemble de tâches, mais ne prend ensuite aucun rôle supplémentaire dans leur exécution.</span><span class="sxs-lookup"><span data-stu-id="ac891-146">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="ac891-147">La valeur par défaut est true.</span><span class="sxs-lookup"><span data-stu-id="ac891-147">The default value is true.</span></span> <span data-ttu-id="ac891-148">Si vous utilisez les attributs onAllTasksComplete et onTaskFailure à durée de vie de tâche contrôle et à l’aide de la tâche du Gestionnaire de travaux que pour créer les tâches du travail (à ne pas surveiller la progression), il est important de définir killJobOnCompletion sur false.</span><span class="sxs-lookup"><span data-stu-id="ac891-148">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
