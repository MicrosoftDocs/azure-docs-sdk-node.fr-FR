  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Vous ne pouvez pas activer l’échelle automatique sur un pool si une opération de redimensionnement est en cours d’exécution sur le pool.
      Si la mise à l’échelle automatique du pool est actuellement désactivé, vous devez spécifier une formule de mise à l’échelle valide dans le cadre de la demande. Si la mise à l’échelle automatique du pool est déjà activé, vous pouvez spécifier une formule de mise à l’échelle et/ou un nouvel intervalle d’évaluation. Vous ne pouvez pas appeler cette API pour le même pool de plus d’une fois toutes les 30 secondes.
    syntax:
      content: 'function enableAutoScale(poolId: string, poolEnableAutoScaleParameter: PoolEnableAutoScaleParameter, options?: Models.PoolEnableAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: ID du pool sur lequel activer la mise à l’échelle automatique.
        - id: poolEnableAutoScaleParameter
          type:
            - '@azure/batch.PoolEnableAutoScaleParameter'
          description: Les paramètres de la demande.
        - id: options
          type:
            - Models.PoolEnableAutoScaleOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolEnableAutoScaleResponse>
