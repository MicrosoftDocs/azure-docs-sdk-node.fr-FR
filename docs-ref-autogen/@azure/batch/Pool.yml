  - uid: '@azure/batch.Pool.evaluateAutoScale'
    name: 'evaluateAutoScale(string, string, Models.PoolEvaluateAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Cette API est principalement pour la validation d’une formule de mise à l’échelle, car elle retourne simplement le résultat sans appliquer la formule pour le pool. Le pool doit avoir la mise à l’échelle est activée afin d’évaluer une formule.'
    syntax:
      content: 'function evaluateAutoScale(poolId: string, autoScaleFormula: string, options?: Models.PoolEvaluateAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: ID du pool sur lequel évaluer la formule de mise à l’échelle automatique.
        - id: autoScaleFormula
          type:
            - string
          description: "La formule pour le nombre souhaité de nœuds de calcul dans le pool. La formule est validée et ses résultats calculés, mais il n’est pas appliqué au pool. Pour appliquer la formule pour le pool, «\_activer la mise à l’échelle automatique sur un pool\_». Pour plus d’informations sur la spécification de cette formule, consultez automatiquement mise à l’échelle nœuds de calcul dans un pool Azure Batch (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)."
        - id: options
          type:
            - Models.PoolEvaluateAutoScaleOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolEvaluateAutoScaleResponse>
    package: '@azure/batch'
