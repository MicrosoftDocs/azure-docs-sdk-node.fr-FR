  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: "Lorsque vous demandez que de supprimer un pool, les actions suivantes se produisent\_: l’état du pool est définie à la suppression\_; toute opération de redimensionnement en cours sur le pool sont arrêtés\_; le service Batch commence à redimensionner le pool à zéro les nœuds\_; toutes les tâches en cours d’exécution sur les nœuds existants sont s’est arrêtés et la file d’attente (si une opération de redimensionnement de pool avait été demandée avec l’option de requeue par défaut)\_; Enfin, le pool est supprimé à partir du système. Étant donné que les tâches en cours d’exécution sont en file d’attente, l’utilisateur peut réexécuter ces tâches en mettant à jour leur travail pour cibler un autre pool. Les tâches peuvent ensuite exécuter sur le nouveau pool.\nSi vous souhaitez remplacer le comportement de requeue, vous devez appeler redimensionnement d’un pool explicitement pour le pool est réduit à une taille nulle avant de supprimer le pool. Si vous appelez une mise à jour, les correctifs ou les API de suppression sur un pool dans l’état de suppression, il échoue avec le code d’état HTTP 409 avec code d’erreur PoolBeingDeleted."
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: L’ID du pool à supprimer.
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
