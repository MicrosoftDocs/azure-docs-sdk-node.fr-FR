    name: 'resize(string, PoolResizeParameter, Models.PoolResizeOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Vous pouvez uniquement redimensionner un pool lorsque son état d’allocation est stable. Si le pool est déjà redimensionnement, la requête échoue avec le code d’état 409. Lorsque vous redimensionnez un pool, les changements d’état d’allocation du pool à partir de stable au redimensionnement. Vous ne pouvez pas redimensionner les pools qui sont configurés pour la mise à l’échelle automatique. Si vous tentez cette opération, le service Batch renvoie une erreur 409. Si vous redimensionnez un pool vers le bas, le service Batch choisit les nœuds à supprimer. Pour supprimer des nœuds spécifiques, utilisez les nœuds de suppression de pool API à la place.'
