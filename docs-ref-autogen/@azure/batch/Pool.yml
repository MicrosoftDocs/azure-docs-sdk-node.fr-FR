    summary: "<span data-ttu-id=\"580b4-110\">Lorsque vous demandez que de supprimer un pool, les actions suivantes se produisent\_: l’état du pool est définie à la suppression\_; toute opération de redimensionnement en cours sur le pool sont arrêtés\_; le service Batch commence à redimensionner le pool à zéro les nœuds\_; toutes les tâches en cours d’exécution sur les nœuds existants sont s’est arrêtés et la file d’attente (si une opération de redimensionnement de pool avait été demandée avec l’option de requeue par défaut)\_; Enfin, le pool est supprimé à partir du système.</span><span class=\"sxs-lookup\"><span data-stu-id=\"580b4-110\">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id=\"580b4-111\">Étant donné que les tâches en cours d’exécution sont en file d’attente, l’utilisateur peut réexécuter ces tâches en mettant à jour leur travail pour cibler un autre pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"580b4-111\">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id=\"580b4-112\">Les tâches peuvent ensuite exécuter sur le nouveau pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"580b4-112\">The tasks can then run on the new pool.</span></span>\n<span data-ttu-id=\"580b4-113\">Si vous souhaitez remplacer le comportement de requeue, vous devez appeler redimensionnement d’un pool explicitement pour le pool est réduit à une taille nulle avant de supprimer le pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"580b4-113\">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id=\"580b4-114\">Si vous appelez une mise à jour, les correctifs ou les API de suppression sur un pool dans l’état de suppression, il échoue avec le code d’état HTTP 409 avec code d’erreur PoolBeingDeleted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"580b4-114\">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>"
