      - typeScript
    summary: "Cela ne restaure pas le pool dans son état précédent avant l’opération de redimensionnement\_: il cesse seulement d’autres modifications effectuées, et le pool conserve son état actuel. Après l’arrêt, le pool se stabilise au nombre de nœuds qu’elle avait lorsque l’opération d’arrêt a été effectuée. Pendant l’opération d’arrêt, l’état d’allocation de pool passe tout d’abord à l’arrêt, puis à stable. Une opération de redimensionnement ne sont pas nécessairement une requête de pool de redimensionnement explicite\_; Cette API peut également être utilisée pour arrêter la taille initiale du pool lorsqu’il est créé."
