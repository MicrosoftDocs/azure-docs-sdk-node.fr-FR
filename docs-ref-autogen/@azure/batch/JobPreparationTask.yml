    type: property
    summary: "<span data-ttu-id=\"58482-127\">Chaîne qui identifie de façon unique la tâche de préparation de travail au sein du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-127\">A string that uniquely identifies the Job Preparation task within the job.</span></span> <span data-ttu-id=\"58482-128\">L’ID peut contenir n’importe quelle combinaison de caractères alphanumériques, y compris des traits d’union et des traits de soulignement et ne peut pas contenir plus de 64 caractères.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-128\">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id=\"58482-129\">Si vous ne spécifiez pas cette propriété, le service Batch attribue une valeur par défaut «\_jobpreparation\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-129\">If you do not specify this property, the Batch service assigns a default value of 'jobpreparation'.</span></span> <span data-ttu-id=\"58482-130\">Aucune autre tâche dans le travail ne peut avoir le même ID que la tâche de préparation du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-130\">No other task in the job can have the same ID as the Job Preparation task.</span></span> <span data-ttu-id=\"58482-131\">Si vous essayez d’envoyer une tâche avec le même id, le service Batch rejette la demande avec le code d’erreur TaskIdSameAsJobPreparationTask\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 409 (conflit).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-131\">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>"
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess'
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="58482-132">Indique si le service Batch doit réexécuter la tâche de préparation du travail après le redémarrage d’un nœud de calcul.</span><span class="sxs-lookup"><span data-stu-id="58482-132">Whether the Batch service should rerun the Job Preparation task after a compute node reboots.</span></span>
      <span data-ttu-id="58482-133">La tâche de préparation du travail est toujours réexécutée si un nœud de calcul est réinitialisé, ou si la tâche de préparation du travail ne s’est pas terminée (par exemple, étant donné que le redémarrage s’est produite pendant l’exécution de la tâche).</span><span class="sxs-lookup"><span data-stu-id="58482-133">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="58482-134">Par conséquent, vous devez toujours écrire une tâche de la tâche de préparation pour être idempotent et se comporte correctement si vous exécutez plusieurs fois.</span><span class="sxs-lookup"><span data-stu-id="58482-134">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="58482-135">La valeur par défaut est true.</span><span class="sxs-lookup"><span data-stu-id="58482-135">The default value is true.</span></span>
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
