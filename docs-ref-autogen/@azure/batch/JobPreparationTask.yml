    type: interface
    summary: "<span data-ttu-id=\"58482-101\">Vous pouvez utiliser la tâche de préparation pour préparer un nœud de calcul pour exécuter des tâches pour le travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-101\">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id=\"58482-102\">Activités couramment effectuées dans la tâche de préparation sont les suivantes\_: Téléchargement des fichiers de ressources communs utilisés par toutes les tâches du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-102\">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id=\"58482-103\">La tâche de préparation de travail permettre télécharger ces fichiers de ressources communs à l’emplacement partagé sur le nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-103\">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id=\"58482-104\">(AZ_BATCH_NODE_ROOT_DIR\\shared), ou le démarrage d’un service local sur le nœud de calcul afin que toutes les tâches de ce travail peuvent communiquer avec lui.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-104\">(AZ_BATCH_NODE_ROOT_DIR\\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id=\"58482-105\">Si la tâche de préparation de tâches échoue (autrement dit, a épuisé toutes sa tentative de compter avant de quitter le code de sortie 0), traitement par lots n’exécutera pas les tâches de ce travail sur le nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-105\">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id=\"58482-106\">Le nœud reste inéligible exécuter des tâches de cette tâche jusqu'à ce qu’elle est réinitialisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-106\">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id=\"58482-107\">Le nœud reste actif et peut être utilisé pour d’autres tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-107\">The node remains active and can be used for other jobs.</span></span>\n<span data-ttu-id=\"58482-108\">La tâche de préparation du travail peut exécuter plusieurs fois sur le même nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-108\">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id=\"58482-109\">Par conséquent, vous devez écrire la tâche de préparation de travail pour gérer la nouvelle exécution.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-109\">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id=\"58482-110\">Si le nœud de calcul est redémarré, la tâche de préparation du travail est réexécutée sur le nœud avant de planifier toute autre tâche du travail, si rerunOnNodeRebootAfterSuccess est true, ou si la tâche de préparation du travail a précédemment échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-110\">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id=\"58482-111\">Si le nœud de calcul est réinitialisé, la tâche de préparation du travail est exécutée à nouveau avant de planifier une tâche du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-111\">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id=\"58482-112\">Lot réessaiera tâches quand une opération de récupération est déclenchée sur un nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-112\">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id=\"58482-113\">Exemples d’opérations de récupération incluent (mais ne sont pas limitées à) quand un nœud de calcul défectueux est redémarré ou un nœud de calcul a disparu en raison d’une défaillance de l’hôte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-113\">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id=\"58482-114\">Effectue une nouvelle tentative en raison d’une récupération opérations sont indépendantes d’et ne sont pas comptées dans le maxTaskRetryCount.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-114\">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>\n<span data-ttu-id=\"58482-115\">Même si le maxTaskRetryCount est 0, une nouvelle tentative interne en raison d’une opération de récupération peut-être se produire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-115\">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>\n<span data-ttu-id=\"58482-116\">Pour cette raison, toutes les tâches doivent être idempotentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-116\">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id=\"58482-117\">Cela signifie que les tâches doivent tolérer est interrompu et redémarré sans provoquer de toute altération ou des données en double.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-117\">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id=\"58482-118\">Les meilleures pratiques pour les tâches de longue est d’utiliser une forme de points de contrôle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-118\">The best practice for long running tasks is to use some form of checkpointing.</span></span>"
    package: '@azure/batch'
