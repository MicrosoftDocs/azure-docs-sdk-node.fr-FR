    summary: '<span data-ttu-id="58482-124">Les paramètres pour le conteneur sous lequel s’exécute la tâche de préparation du travail.</span><span class="sxs-lookup"><span data-stu-id="58482-124">The settings for the container under which the Job Preparation task runs.</span></span> <span data-ttu-id="58482-125">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="58482-125">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
