  - uid: '@azure/batch.JobPreparationTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"58482-144\">Indique si le service Batch doit attendre que la tâche de préparation du travail se termine avec succès avant de planifier d’autres tâches du travail sur le nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-144\">Whether the Batch service should wait for the Job Preparation task to complete successfully before scheduling any other tasks of the job on the compute node.</span></span> <span data-ttu-id=\"58482-145\">Une tâche de préparation de la tâche est terminée avec succès si elle se termine avec le code de sortie 0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-145\">A Job Preparation task has completed successfully if it exits with exit code 0.</span></span> <span data-ttu-id=\"58482-146\">Si la valeur true et que la tâche de préparation du travail échoue sur un nœud de calcul, le service Batch retente la tâche de préparation du travail jusqu'à son nombre maximal de tentatives (comme spécifié dans l’élément de contraintes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-146\">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id=\"58482-147\">Si la tâche a toujours pas terminée avec succès après toutes les nouvelles tentatives, puis le service Batch ne programmons pas de tâches du travail sur le nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-147\">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id=\"58482-148\">Le nœud de calcul reste actives et éligibles pour exécuter des tâches d’autres travaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-148\">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id=\"58482-149\">Si la valeur est false, le service Batch n’attend pas la tâche de préparation du travail se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-149\">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id=\"58482-150\">Dans ce cas, les autres tâches du travail peuvent commencer à s’exécuter sur le nœud de calcul tandis que la tâche de préparation du travail est en cours d’exécution\_; et même si la tâche de préparation du travail échoue, les nouvelles tâches continueront d’être planifiés sur le nœud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-150\">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id=\"58482-151\">La valeur par défaut est true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"58482-151\">The default value is true.</span></span>"
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
