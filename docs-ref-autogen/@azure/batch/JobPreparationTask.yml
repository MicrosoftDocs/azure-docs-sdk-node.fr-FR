    summary: |-
      <span data-ttu-id="58482-136">Une liste de fichiers qui permet de télécharger le service Batch pour le nœud de calcul avant d’exécuter la ligne de commande.</span><span class="sxs-lookup"><span data-stu-id="58482-136">A list of files that the Batch service will download to the compute node before running the command line.</span></span> <span data-ttu-id="58482-137">Les fichiers répertoriés sous cet élément se trouvent dans le répertoire de travail de la tâche.</span><span class="sxs-lookup"><span data-stu-id="58482-137">Files listed under this element are located in the task's working directory.</span></span>
      <span data-ttu-id="58482-138">Il existe une taille maximale pour la liste des fichiers de ressources.</span><span class="sxs-lookup"><span data-stu-id="58482-138">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="58482-139">Lorsque la taille maximale est dépassée, la demande échoue et le code d’erreur de réponse sera RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="58482-139">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="58482-140">Si cela se produit, la collection de ResourceFiles doit être réduite en taille.</span><span class="sxs-lookup"><span data-stu-id="58482-140">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="58482-141">Cela est possible en utilisant les fichiers .zip, les Packages d’Application ou les conteneurs Docker.</span><span class="sxs-lookup"><span data-stu-id="58482-141">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
