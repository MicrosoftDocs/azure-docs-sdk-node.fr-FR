onse contient toutes les tâches qui n’a pas pu ajouter, un client peut réessayer la demande.</span><span class="sxs-lookup"><span data-stu-id="44342-119">If the response contains any tasks which failed to add, a client can retry the request.</span></span> <span data-ttu-id="44342-120">Dans une nouvelle tentative, il est plus efficace pour renvoyer uniquement les tâches ayant échoué pour ajouter et omettre les tâches qui ont été ajoutées à la première tentative.</span><span class="sxs-lookup"><span data-stu-id="44342-120">In a retry, it is most efficient to resubmit only tasks that failed to add, and to omit tasks that were successfully added on the first attempt.</span></span> <span data-ttu-id="44342-121">La durée de vie maximale d’une tâche à partir de l’ajout à la saisie semi-automatique est de 180 jours.</span><span class="sxs-lookup"><span data-stu-id="44342-121">The maximum lifetime of a task from addition to completion is 180 days.</span></span> <span data-ttu-id="44342-122">Si une tâche n’est pas terminée dans les 180 jours d’ajouté qu''il se termine par le service de traitement par lots et de la gauche dans l’état dans lequel il se trouvait à ce moment-là.</span><span class="sxs-lookup"><span data-stu-id="44342-122">If a task has not completed within 180 days of being added it will be terminated by the Batch service and left in whatever state it was in at that time.</span></span>'
