aux de télémétrie accessibles aux ingénieurs du Support de Microsoft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c5e6-111\">This information may appear in telemetry logs accessible to Microsoft Support engineers.</span></span>"
