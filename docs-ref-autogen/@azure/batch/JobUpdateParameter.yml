    type: property
    summary: "<span data-ttu-id=\"09cef-106\">L’action que le service Batch doit prendre lorsque toutes les tâches du travail se trouvent dans l’état terminé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-106\">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>\n<span data-ttu-id=\"09cef-107\">Si omis, le comportement de saisie semi-automatique est défini à noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-107\">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id=\"09cef-108\">Si la valeur actuelle est terminatejob, il s’agit d’une erreur, car le comportement de saisie semi-automatique d’un travail ne peut pas être modifié à partir de terminatejob à noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-108\">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id=\"09cef-109\">Impossible de modifier la valeur à partir de terminatejob à noaction\_: autrement dit, une fois que vous avez impliqué arrêt automatique, vous ne pouvez pas désactiver de nouveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-109\">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id=\"09cef-110\">Si vous tentez cette opération, l’échec de la demande et état du lot retourne code 400 (demande incorrecte) et une réponse d’erreur «\_valeur de propriété non valide\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-110\">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id=\"09cef-111\">Si vous ne spécifiez pas cet élément dans une demande PUT, il est équivalent au passage de noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-111\">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id=\"09cef-112\">Il s’agit d’une erreur si la valeur actuelle est terminatejob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-112\">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id=\"09cef-113\">Les valeurs possibles sont\_: 'noAction', 'terminateJob'</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cef-113\">Possible values include: 'noAction', 'terminateJob'</span></span>"
