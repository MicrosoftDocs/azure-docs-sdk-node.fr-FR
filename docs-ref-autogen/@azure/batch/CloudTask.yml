    summary: '<span data-ttu-id="639d6-113">Les paramètres pour un jeton d’authentification que la tâche peut utiliser pour effectuer des opérations de service Batch.</span><span class="sxs-lookup"><span data-stu-id="639d6-113">The settings for an authentication token that the task can use to perform Batch service operations.</span></span> <span data-ttu-id="639d6-114">Si cette propriété est définie, le service Batch fournit la tâche avec un jeton d’authentification qui peut être utilisé pour authentifier les opérations de service Batch sans nécessiter une clé d’accès.</span><span class="sxs-lookup"><span data-stu-id="639d6-114">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="639d6-115">Le jeton est fourni par le biais de la variable d’environnement AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="639d6-115">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="639d6-116">Les opérations que la tâche en utilisant le jeton peut effectuer dépendent des paramètres.</span><span class="sxs-lookup"><span data-stu-id="639d6-116">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="639d6-117">Par exemple, une tâche peut demander des autorisations de travail afin d’ajouter d’autres tâches au travail, ou vérifier l’état du travail ou d’autres tâches sous le travail.</span><span class="sxs-lookup"><span data-stu-id="639d6-117">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>'
