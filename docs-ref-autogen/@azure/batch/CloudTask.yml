    summary: "<span data-ttu-id=\"639d6-118\">La ligne de commande de la tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"639d6-118\">The command line of the task.</span></span> <span data-ttu-id=\"639d6-119\">Pour les tâches multi-instances, la ligne de commande est exécutée en tant que la tâche principale, une fois la tâche principale et toutes les tâches subordonnées ont terminé d’exécuter la ligne de commande de coordination.</span><span class=\"sxs-lookup\"><span data-stu-id=\"639d6-119\">For multi-instance tasks, the command line is executed as the primary task, after the primary task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id=\"639d6-120\">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"639d6-120\">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id=\"639d6-121\">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de «\_cmd /c MyCommand\_» dans Windows ou «\_/ bin/sh - c MyCommand\_» dans Linux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"639d6-121\">If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux.</span></span> <span data-ttu-id=\"639d6-122\">Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class=\"sxs-lookup\"><span data-stu-id=\"639d6-122\">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>"
    optional: true
    syntax:
      content: 'commandLine?: undefined | string'
      return:
        type:
          - undefined | string
