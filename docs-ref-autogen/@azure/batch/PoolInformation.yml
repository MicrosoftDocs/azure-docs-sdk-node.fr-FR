    summary: "<span data-ttu-id=\"4547b-108\">L’ID d’un pool existant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4547b-108\">The ID of an existing pool.</span></span> <span data-ttu-id=\"4547b-109\">Toutes les tâches de la tâche seront exécute sur le pool spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4547b-109\">All the tasks of the job will run on the specified pool.</span></span> <span data-ttu-id=\"4547b-110\">Vous devez vous assurer que le pool référencé par cette propriété existe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4547b-110\">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id=\"4547b-111\">Si le pool n’existe pas au moment où que le service Batch tente de planifier un travail, aucune tâche pour la tâche sera exécutée jusqu'à ce que vous créez un pool avec cet id. Notez que le service Batch pas rejette la demande de travail\_; Il simplement pas exécutera des tâches jusqu'à ce que le pool existe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4547b-111\">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id=\"4547b-112\">Vous devez spécifier l’ID du pool ou la spécification du pool automatique, mais pas les deux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4547b-112\">You must specify either the pool ID or the auto pool specification, but not both.</span></span>"
