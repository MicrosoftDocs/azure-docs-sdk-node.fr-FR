  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La priorité pour cette règle. Priorités au sein d’un pool doivent être uniques et sont évaluées dans l’ordre de priorité. Plus le numéro de priorité est faible, plus la priorité de la règle est élevée. Par exemple, les règles peut être spécifiées avec les numéros d’ordre de 150, 250 et 350. La règle avec le numéro de commande de 150 est prioritaire sur la règle qui a un ordre de 250. Priorités autorisées sont 150 à 3500. Si toutes les valeurs réservées ou en double sont fournies à que la demande échoue avec le code d’état HTTP 400.'
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.NetworkSecurityGroupRule.sourceAddressPrefix'
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Le préfixe d’adresse source ou la balise à faire correspondre à la règle. Les valeurs valides sont une seule adresse IP (par exemple 10.10.10.10), le sous-réseau IP (par exemple, 192.168.1.0/24), la balise par défaut, ou * (pour toutes les adresses).
      Si d’autres valeurs sont fournies à que la demande échoue avec le code d’état HTTP 400.
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
