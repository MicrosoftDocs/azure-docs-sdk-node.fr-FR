  - uid: '@azure/batch.ExitConditions.fileUploadError'
    name: fileUploadError
    fullName: fileUploadError
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Comment le service Batch doit répondre si une erreur de chargement se produit. Si la tâche s’est arrêté avec un code de sortie qui a été spécifié via exitCodes ou exitCodeRanges, puis a rencontré une erreur de chargement de fichier, l’action spécifiée par le code de sortie est prioritaire.'
