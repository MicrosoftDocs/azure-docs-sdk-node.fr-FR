  - uid: '@azure/batch.ExitConditions.default'
    name: default
    fullName: default
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Comment le service Batch doit répondre si la tâche échoue avec une condition de sortie non couverte par les autres propriétés. Cette valeur est utilisée si la tâche se termine avec n’importe quel code de sortie différent de zéro n’apparaît ne pas dans la collection exitCodes ou exitCodeRanges, une erreur de prétraitement si la propriété preProcessingError n’est pas présente ou avec une erreur de chargement de fichier si la propriété fileUploadError n’est pas présent. Si vous souhaitez que le comportement par défaut sur le code de sortie 0, vous devez répertorier explicitement à l’aide de la collection exitCodes ou exitCodeRanges.'
    optional: true
    syntax:
      content: 'default?: ExitOptions'
      return:
        type:
          - '@azure/batch.ExitOptions'
    package: '@azure/batch'
