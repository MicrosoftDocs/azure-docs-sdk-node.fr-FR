    summary: "<span data-ttu-id=\"f1090-102\">Action effectuée par le traitement par lots service sur les tâches qui dépendent de cette tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-102\">An action that the Batch service performs on tasks that depend on this task.</span></span> <span data-ttu-id=\"f1090-103\">La valeur par défaut est «\_à satisfaire\_» pour le code de sortie 0 et «\_bloc\_» pour toutes les autres conditions de sortie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-103\">The default is 'satisfy' for exit code 0, and 'block' for all other exit conditions.</span></span> <span data-ttu-id=\"f1090-104\">Si la propriété d’usesTaskDependencies du travail est définie sur false, puis en spécifiant la propriété dependencyAction retourne une erreur et la demande de tâche d’ajout échoue avec une erreur de valeur de propriété non valide\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-104\">If the job's usesTaskDependencies property is set to false, then specifying the dependencyAction property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400  (Bad Request).</span></span> <span data-ttu-id=\"f1090-105\">Les valeurs possibles sont\_: «\_satisfaire aux\_», «\_bloquer\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-105\">Possible values include: 'satisfy', 'block'</span></span>"
