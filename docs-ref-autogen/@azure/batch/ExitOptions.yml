    type: property
    summary: "<span data-ttu-id=\"f1090-106\">Une action à entreprendre lors de la tâche qui contient la tâche, si la tâche se termine avec la condition de sortie donné et la propriété d’onTaskFailed du travail est «\_performExitOptionsJobAction\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-106\">An action to take on the job containing the task, if the task completes with the given exit condition and the job's onTaskFailed property is 'performExitOptionsJobAction'.</span></span> <span data-ttu-id=\"f1090-107\">La valeur par défaut est aucun code de sortie 0 et mettre fin pour toutes les autres conditions de sortie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-107\">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id=\"f1090-108\">Si la propriété d’onTaskFailed du travail est noaction, puis en spécifiant cette propriété retourne une erreur et la demande de tâche d’ajout échoue avec une erreur de valeur de propriété non valide\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-108\">If the job's onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id=\"f1090-109\">Les valeurs possibles sont\_: «\_none\_», «\_désactiver\_», «\_terminate\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"f1090-109\">Possible values include: 'none', 'disable', 'terminate'</span></span>"
