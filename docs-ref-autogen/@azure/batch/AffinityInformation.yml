  - uid: '@azure/batch.AffinityInformation.affinityId'
    name: affinityId
    fullName: affinityId
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Chaîne opaque représentant l’emplacement d’un nœud de calcul ou une tâche qui a déjà été exécuté. Vous pouvez passer la valeur affinityId d’un nœud de calcul pour indiquer que cette tâche doit s’exécuter sur ce nœud de calcul. Notez qu’il s’agit simplement d’une affinité logicielle. Si le nœud cible est occupé ou indisponible au moment où la tâche est planifiée, la tâche sera planifiée ailleurs.'
    syntax:
      content: 'affinityId: string'
      return:
        type:
          - string
    package: '@azure/batch'