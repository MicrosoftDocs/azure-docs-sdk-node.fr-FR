    summary: '<span data-ttu-id="336a0-101">Lot réessaiera tâches quand une opération de récupération est déclenchée sur un nœud de calcul.</span><span class="sxs-lookup"><span data-stu-id="336a0-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="336a0-102">Exemples d’opérations de récupération incluent (mais ne sont pas limitées à) quand un nœud de calcul défectueux est redémarré ou un nœud de calcul a disparu en raison d’une défaillance de l’hôte.</span><span class="sxs-lookup"><span data-stu-id="336a0-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="336a0-103">Effectue une nouvelle tentative en raison d’une récupération opérations sont indépendantes d’et ne sont pas comptées dans le maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="336a0-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="336a0-104">Même si le maxTaskRetryCount est 0, une nouvelle tentative interne en raison d’une opération de récupération peut-être se produire.</span><span class="sxs-lookup"><span data-stu-id="336a0-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="336a0-105">Pour cette raison, toutes les tâches doivent être idempotentes.</span><span class="sxs-lookup"><span data-stu-id="336a0-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="336a0-106">Cela signifie que les tâches doivent tolérer est interrompu et redémarré sans provoquer de toute altération ou des données en double.</span><span class="sxs-lookup"><span data-stu-id="336a0-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="336a0-107">Les meilleures pratiques pour les tâches de longue est d’utiliser une forme de points de contrôle.</span><span class="sxs-lookup"><span data-stu-id="336a0-107">The best practice for long running tasks is to use some form of checkpointing.</span></span> <span data-ttu-id="336a0-108">Dans certains cas la tâche de démarrage peut être réexécutée même si le nœud n’a pas redémarré.</span><span class="sxs-lookup"><span data-stu-id="336a0-108">In some cases the start task may be re-run even though the node was not rebooted.</span></span> <span data-ttu-id="336a0-109">Une attention particulière doit être prise pour éviter les tâches de démarrage qui services depuis le répertoire de travail de tâche de démarrage, d’installation/de démarrage ou de créer des processus de dissociation car cela bloquera le lot de pouvoir s’exécuter à nouveau la tâche de démarrage.</span><span class="sxs-lookup"><span data-stu-id="336a0-109">Special care should be taken to avoid start tasks which create breakaway process or install/launch services from the start task working directory, as this will block Batch from being able to re-run the start task.</span></span>'
    package: '@azure/batch'
  - uid: '@azure/batch.StartTask.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
