    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="336a0-117">Nombre maximal de fois que la tâche peut être retentée.</span><span class="sxs-lookup"><span data-stu-id="336a0-117">The maximum number of times the task may be retried.</span></span> <span data-ttu-id="336a0-118">Le service Batch retente une tâche si le code de sortie de celle-ci diffère de zéro.</span><span class="sxs-lookup"><span data-stu-id="336a0-118">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="336a0-119">Notez que cette valeur contrôle spécifiquement le nombre de nouvelles tentatives.</span><span class="sxs-lookup"><span data-stu-id="336a0-119">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="336a0-120">Le service Batch tente la tâche une fois et peut réessayer jusqu’à cette limite.</span><span class="sxs-lookup"><span data-stu-id="336a0-120">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="336a0-121">Par exemple, si le nombre maximal de tentatives est 3, Batch tente la tâche jusqu'à 4 fois (tentative initiale et 3 tentatives).</span><span class="sxs-lookup"><span data-stu-id="336a0-121">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span>
      <span data-ttu-id="336a0-122">Si le nombre maximal de tentatives est 0, le service Batch ne retente pas la tâche.</span><span class="sxs-lookup"><span data-stu-id="336a0-122">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="336a0-123">Si le nombre maximal de tentatives est -1, les tentatives de service Batch la tâche sans limite.</span><span class="sxs-lookup"><span data-stu-id="336a0-123">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
