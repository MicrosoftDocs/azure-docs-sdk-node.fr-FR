  - uid: '@azure/batch.ImageReference.virtualMachineImageId'
    name: virtualMachineImageId
    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      L’identificateur de ressource ARM de l’image de machine virtuelle. Calcule les nœuds du pool seront créés à l’aide de cette image personnalisée. Il s’agit de la forme /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.
      Cette propriété s’exclut mutuellement avec d’autres propriétés ImageReference. L’image de machine virtuelle doit être dans la même région et abonnement que le compte Azure Batch. Pour plus d’informations, consultez https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'