  - uid: '@azure/batch.LinuxUserConfiguration.sshPrivateKey'
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La clé privée SSH pour le compte d’utilisateur. La clé privée ne doit pas être protégé par mot de passe. La clé privée est utilisée pour configurer automatiquement la clé asymétrique en fonction d’authentification pour le protocole SSH entre les nœuds dans un pool Linux lorsque la propriété du pool enableInterNodeCommunication est vraie (elle est ignorée si enableInterNodeCommunication a la valeur false). Il effectue cela en plaçant la paire de clés dans le répertoire .ssh de l’utilisateur. Si ce n’est pas spécifié, sans mot de passe SSH n’est pas configuré entre les nœuds (aucune modification de répertoire .ssh de l’utilisateur n’est effectuée).'
    optional: true
    syntax:
      content: 'sshPrivateKey?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
