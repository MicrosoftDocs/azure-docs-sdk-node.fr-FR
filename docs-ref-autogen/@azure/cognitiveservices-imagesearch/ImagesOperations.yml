          type:
            - string
          description: "Terme de requête de recherche de l’utilisateur. Le terme ne peut pas être vide. Le terme peut contenir [opérateurs avancés de Bing](http://msdn.microsoft.com/library/ff795620.aspx). Par exemple, pour limiter les images à un domaine spécifique, utilisez le [site\_:](http://msdn.microsoft.com/library/ff795613.aspx) opérateur. Pour aider à améliorer la pertinence d’une requête insights (consultez [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)), vous devez toujours inclure le terme de requête de l’utilisateur. Utilisez ce paramètre uniquement avec l’API recherche d’images. Ne spécifiez pas ce paramètre lors de l’appel de l’API analyse de tendances d’Images."
