    children: []
    langs:
      - typeScript
    type: property
    summary: "La requête utilisée pour filtrer les résultats de recherche à l’aide de la syntaxe OData. De filtrage est autorisé sur la propriété «\_name\_» uniquement et avec un nombre limité d’opérations d’OData. Ces opérations sont\_: la fonction «\_contains\_», ainsi que les opérations logiques suivantes\_: non et, ou, eq (pour l’égalité) et ne (pour différent). Aucune des opérations arithmétiques ne sont pris en charge. Voici un exemple de filtre valide\_: $filter = contient (nom, «\_Modèle\_») et nommez nou «\_Modèle de-1\_». Ceci n’est pas un exemple de filtre valide\_: $filter = emplacement eq 'westus'."
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-eventgrid'
