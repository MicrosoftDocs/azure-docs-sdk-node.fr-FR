  - uid: '@azure/arm-eventgrid.EventSubscriptions.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, EventSubscription, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Mode asynchrone crée un nouvel abonnement d’événement ou met à jour un abonnement d’événement existant en fonction de l’étendue spécifiée.
    syntax:
      content: 'function beginCreateOrUpdate(scope: string, eventSubscriptionName: string, eventSubscriptionInfo: EventSubscription, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: scope
          type:
            - string
          description: "L’identificateur de la ressource à laquelle l’abonnement aux événements doit être créé ou mis à jour. L’étendue peut être un abonnement, ou un groupe de ressources ou une ressource de niveau supérieur appartenant à un espace de noms de fournisseur de ressources ou une rubrique EventGrid. Par exemple, utilisez «\_/ subscriptions / {subscriptionId} /\_» pour un abonnement, «\_/ subscriptions / {subscriptionId} /resourceGroups/ {resourceGroupName}' pour un groupe de ressources, et «\_/ subscriptions / {subscriptionId} /resourceGroups/ {resourceGroupName} / fournisseurs / {resourceProviderNamespace} / {resourceType} / {resourceName}\_» pour une ressource, et ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}' pour une rubrique EventGrid."
        - id: eventSubscriptionName
          type:
            - string
          description: Nom de l’abonnement aux événements. Noms d’événements abonnement doivent être comprise entre 3 et 64 caractères et doivent utiliser uniquement des lettres d’alphanumériques.
        - id: eventSubscriptionInfo
          type:
            - '@azure/arm-eventgrid.EventSubscription'
          description: Propriétés de l’abonnement événement contenant les informations de filtre et de destination.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-eventgrid'
