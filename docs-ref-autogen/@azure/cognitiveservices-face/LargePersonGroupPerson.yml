  - uid: '@azure/cognitiveservices-face.LargePersonGroupPerson.addFaceFromStream'
    name: 'addFaceFromStream(string, string, msRest.HttpRequestBody, Models.LargePersonGroupPersonAddFaceFromStreamOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: "Ajouter une face à une personne dans un groupe de personne volumineux pour l’identification des visages ou de vérification. Pour faire face à une image contient plusieurs visages, face d’entrée peut être spécifié en tant qu’image avec un rectangle targetFace. Elle retourne un persistedFaceId représentant la face ajoutée. Aucune image ne sera stockée. Uniquement la fonctionnalité de visage extraits est stockée sur le serveur jusqu'à ce que [LargePersonGroup PersonFace - supprimer](/docs/services/563879b61984550e40cbbe8d/operations/599ae2966ac60f11b48b5aa3), [LargePersonGroup personne - supprimer](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) ou [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f)est appelée.\n<br /> Remarque persistedFaceId est différent de faceId généré par [doivent faire Face\_: détecter](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).\n* Qualité d’image face supérieure signifie une plus grande précision de la reconnaissance. Pensez aux visages de haute qualité\_: frontal, clear et face taille est de 200 x 200 pixels (100 pixels entre les yeux) ou plus grand.\n* Chaque entrée de la personne peut contenir jusqu'à 248 visages.\n* JPEG, PNG, GIF (la première image) et format BMP sont pris en charge. La taille du fichier image autorisée est de 1 Ko à 6 Mo.\n* rectangle de «\_targetFace\_» doit contenir une face. Zéro ou plusieurs faces sont considérées comme une erreur. Si le rectangle fourni «\_targetFace\_» n’est pas retourné à partir de [doivent faire Face\_: détecter](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), il n’existe aucune garantie pour détecter et ajouter la face avec succès.\n* En dehors de la taille de la face détectables (36 x 36-4096 pixels de 4096 x), grandes occlusions de tête ou de grande taille entraîne des échecs.\n* Ajout/Suppression de visages vers/à partir d’une même personne seront traitée séquentiellement. Ajout/Suppression de visages à différentes personnes sont traitées en parallèle.\n* La taille minimale de visages sont détectables selon est une image ne dépasse pas 1920 x 1080 pixels 36 x 36 pixels.\nLes images avec des dimensions supérieurs à 1920 x 1080 pixels aurez besoin d’une taille de police minimale proportionnellement plus importantes.\n* Les valeurs de différents «\_detectionModel\_» peuvent être fournis. Pour utiliser et comparer des modèles de détection différents, reportez-vous à [comment spécifier un modèle de détection](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)\n| Modèle | Utilisation recommandée-case(s) |\n| ---------- | -------- |\n| 'detection_01'\_: | Le modèle de détection par défaut pour [LargePersonGroup personne - ajouter\nFace](/docs/services/563879b61984550e40cbbe8d/operations/599adf2a3a7b9412a4d53f42). Recommander pour près de détection de visage de face. Pour les scénarios avec des visages angle particulièrement volumineux (head-pose), un vaisseau faces ou l’orientation d’image incorrect, les visages dans ce cas ne peuvent pas être détectés. | | 'detection_02'\_: | Modèle de détection publiée en 2019 peut avec une meilleure précision en particulier sur les visages de petite, côtés et est flous. |"
    syntax:
      content: 'function addFaceFromStream(largePersonGroupId: string, personId: string, image: msRest.HttpRequestBody, options?: Models.LargePersonGroupPersonAddFaceFromStreamOptionalParams)'
      parameters:
        - id: largePersonGroupId
          type:
            - string
          description: ID faisant référence à un groupe de personnes de grand particulier.
        - id: personId
          type:
            - string
          description: ID faisant référence à une personne particulière.
        - id: image
          type:
            - msRest.HttpRequestBody
          description: Un flux d’image.
        - id: options
          type:
            - Models.LargePersonGroupPersonAddFaceFromStreamOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.LargePersonGroupPersonAddFaceFromStreamResponse>
    package: '@azure/cognitiveservices-face'
