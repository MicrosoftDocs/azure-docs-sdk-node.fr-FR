    summary: "<span data-ttu-id=\"be1f8-112\">État de l’opération\_: notstarted, en cours d’exécution, a réussi, échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be1f8-112\">Operation status: notstarted, running, succeeded, failed.</span></span> <span data-ttu-id=\"be1f8-113\">Si l’opération est exigée et attend d’effectuer, l’état notstarted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be1f8-113\">If the operation is requested and waiting to perform, the status is notstarted.</span></span> <span data-ttu-id=\"be1f8-114\">Si l’opération est en cours dans le serveur principal, l’état est en cours d’exécution.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be1f8-114\">If the operation is ongoing in backend, the status is running.</span></span> <span data-ttu-id=\"be1f8-115\">État de réussite signifie que l’opération est terminée avec succès, spécifiquement pour l’opération de prise d’instantané, il illustre la capture instantanée est bien effectuée et prêt à appliquer et de capture instantanée de l’application d’opération, il présente la cible objet a fini de créer par la capture instantanée et le prêt à être utilisé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be1f8-115\">Status succeeded means the operation is completed successfully, specifically for snapshot taking operation, it illustrates the snapshot is well taken and ready to apply, and for snapshot applying operation, it presents the target object has finished creating by the snapshot and ready to be used.</span></span> <span data-ttu-id=\"be1f8-116\">Échoué de l’état est souvent dû à la modification de l’objet source lors de la capture instantanée ou modifiez l’objet cible lors de l’application de l’instantané avant son achèvement, consultez le champ «\_message\_» pour vérifier la raison de l’échec.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be1f8-116\">Status failed is often caused by editing the source object while taking the snapshot or editing the target object while applying the snapshot before completion, see the field \"message\" to check the failure reason.</span></span>\n<span data-ttu-id=\"be1f8-117\">Les valeurs possibles sont\_: «\_notstarted', «\_en cours d’exécution\_», «\_réussi\_», «\_échec\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"be1f8-117\">Possible values include: 'notstarted', 'running', 'succeeded', 'failed'</span></span>"
