    type: property
    summary: "État de formation\_: notstarted, en cours d’exécution, a réussi, échoué. Si le processus d’apprentissage est en attente pour exécuter, l’état est notstarted. Si la formation est en cours, l’état est en cours d’exécution. État de réussite signifie que ce groupe de personnes ou d’un groupe de personnes volumineux est prêt pour faire Face\_: identifier, ou cette liste de visages de grande taille est prête pour le visage - Rechercher similaire. Échoué de l’état est souvent due à aucune personne ou aucun visage persistant n’existe dans le groupe de personnes ou d’un groupe de personne volumineux, ou aucun visage persistant n’existe dans la liste de visages de grande taille. Les valeurs possibles sont\_: «\_nonstarted\_», «\_running\_», «\_réussi\_», «\_échec\_»"
    syntax:
      content: 'status: TrainingStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.TrainingStatusType'
    package: '@azure/cognitiveservices-face'
