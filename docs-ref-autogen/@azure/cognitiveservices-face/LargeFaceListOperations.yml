lass=\"sxs-lookup\"><span data-stu-id=\"efcaa-132\">Faces are stored on server until [LargeFaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) is called.</span></span>\n<br /> <span data-ttu-id=\"efcaa-133\">Rechercher que similaire est utilisée pour le scénario de recherche de visages similaires de célébrités, face similaire au filtrage, ou comme un voyant fait face d’identification.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-133\">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id=\"efcaa-134\">Mais si l’utilisation réelle consiste à identifier la personne, veuillez utiliser [groupe de personnes](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) et [doivent faire Face\_: identifier](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-134\">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br />\n* <span data-ttu-id=\"efcaa-135\">Quota d’abonnement de niveau gratuit\_: 64 face grandes listes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-135\">Free-tier subscription quota: 64 large face lists.</span></span>\n* <span data-ttu-id=\"efcaa-136\">Quota d’abonnement le niveau s0\_: 1 000 000 face grandes listes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-136\">S0-tier subscription quota: 1,000,000 large face lists.</span></span>\n<br />\n<span data-ttu-id=\"efcaa-137\">'recognitionModel' doit être spécifié à associer à cette liste de visages de grande taille.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-137\">'recognitionModel' should be specified to associate with this large face list.</span></span> <span data-ttu-id=\"efcaa-138\">La valeur par défaut pour 'recognitionModel' est 'recognition_01', si le dernier modèle nécessaire, veuillez spécifier explicitement le modèle que vous avez besoin dans ce paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-138\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"efcaa-139\">Nouvelles faces qui sont ajoutés à une liste existante de la grande face utilisera le modèle de reconnaissance qui a déjà associé à la collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-139\">New faces that are added to an existing large face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"efcaa-140\">Fonctionnalités existantes de visage dans une liste de visages de grande taille ne peut pas être mis à jour aux fonctionnalités extraites par une autre version de modèle de reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"efcaa-140\">Existing face features in a large face list can't be updated to features extracted by another version of recognition model.</span></span>"
