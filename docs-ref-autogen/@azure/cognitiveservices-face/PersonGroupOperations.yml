    summary: "<span data-ttu-id=\"ef283-102\">Créer un nouveau groupe de personnes avec personGroupId spécifié, le nom, fourni par l’utilisateur userData et recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"ef283-103\">Un groupe de personnes est le conteneur des données téléchargées personne, y compris des fonctionnalités de reconnaissance faciale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"ef283-104\">Après la création, utilisez [créer de groupe de personnes personne -](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) pour ajouter des personnes dans le groupe, puis appelez [groupe de personnes - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) pour préparer ce groupe [doivent faire Face\_: identifier](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"ef283-105\">Aucune image ne sera stockée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-105\">No image will be stored.</span></span> <span data-ttu-id=\"ef283-106\">Seule la personne de l’extrait de caractéristiques de visage et userData sera stocké sur le serveur jusqu'à ce que [supprimer du groupe de personnes personne -](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) ou [groupe de personnes - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) est appelée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"ef283-107\">'recognitionModel' doit être spécifié à associer à ce groupe de personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"ef283-108\">La valeur par défaut pour 'recognitionModel' est 'recognition_01', si le dernier modèle nécessaire, veuillez spécifier explicitement le modèle que vous avez besoin dans ce paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"ef283-109\">Nouvelles faces qui sont ajoutés à un groupe existant de la personne utilisera le modèle de reconnaissance qui a déjà associé à la collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"ef283-110\">Les fonctionnalités de visage existantes dans un groupe de personnes ne peut pas être mis à jour aux fonctionnalités extraites par une autre version de modèle de reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"ef283-111\">'recognition_01'\_: Le modèle de reconnaissance par défaut pour [groupe de personnes - créer](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"ef283-112\">Tous ces groupes de personne créés avant 2019 mars sont fixées avec ce modèle de reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"ef283-113\">'recognition_02'\_: Modèle de reconnaissance publiée en mars de 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"ef283-114\">«\_recognition_02\_» est recommandé dans la mesure où son exactitude globale est améliorée par rapport à «\_recognition_01\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"ef283-115\">Quota de groupe personne\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"ef283-116\">Quota d’abonnement de niveau gratuit\_: 1 000 groupes de personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"ef283-117\">Chacun conserve jusqu'à 1 000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"ef283-118\">Quota d’abonnement le niveau s0\_: 1 000 000 groupes de personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"ef283-119\">Chacun conserve jusqu'à 10 000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"ef283-120\">pour gérer le problème d’identification de visage de mise à l’échelle plus important, envisagez d’utiliser [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef283-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
