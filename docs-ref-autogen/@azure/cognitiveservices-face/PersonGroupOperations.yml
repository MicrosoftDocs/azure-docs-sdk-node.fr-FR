rsonGroup Person</span></span>\n- <span data-ttu-id=\"40bb9-106\">DELETE](/docs/services/563879b61984550e40cbbe8d/Operations/563879b61984550f3039523d) ou [groupe de personnes - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) est appelée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-106\">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br />\n* <span data-ttu-id=\"40bb9-107\">Quota d’abonnement de niveau gratuit\_: 1 000 groupes de personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-107\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"40bb9-108\">Chacun conserve jusqu'à 1 000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-108\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"40bb9-109\">Quota d’abonnement le niveau s0\_: 1 000 000 groupes de personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-109\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"40bb9-110\">Chacun conserve jusqu'à 10 000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-110\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"40bb9-111\">pour gérer le problème d’identification de visage de mise à l’échelle plus important, envisagez d’utiliser [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-111\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>\n<br />\n<span data-ttu-id=\"40bb9-112\">'recognitionModel' doit être spécifié à associer à ce groupe de personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-112\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"40bb9-113\">La valeur par défaut pour 'recognitionModel' est 'recognition_01', si le dernier modèle nécessaire, veuillez spécifier explicitement le modèle que vous avez besoin dans ce paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-113\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"40bb9-114\">Nouvelles faces qui sont ajoutés à un groupe existant de la personne utilisera le modèle de reconnaissance qui a déjà associé à la collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-114\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"40bb9-115\">Les fonctionnalités de visage existantes dans un groupe de personnes ne peut pas être mis à jour aux fonctionnalités extraites par une autre version de modèle de reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bb9-115\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>"
