    summary: "<span data-ttu-id=\"25a89-105\">Créer un nouveau groupe de personne volumineux avec largePersonGroupId spécifié par l’utilisateur, nom, un userData facultatif et le recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"25a89-106\">Un groupe de personnes volumineux est le conteneur des données personne chargées, y compris les images de face et de la fonctionnalité de reconnaissance faciale et jusqu'à 1 000 000 personnes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-106\">A large person group is the container of the uploaded person data, including face images and face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"25a89-107\">Après la création, utilisez [LargePersonGroup personne - créer](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) pour ajouter une personne dans le groupe et appelez [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) pour préparer ce groupe [doivent faire Face\_: identifier](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"25a89-108\">Le visage de la personne, l’image et userData seront stockées sur le serveur jusqu'à ce que [LargePersonGroup personne - supprimer](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) ou [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) est appelée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-108\">The person face, image, and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br />\n* <span data-ttu-id=\"25a89-109\">Quota d’abonnement de niveau gratuit\_: 1 000 groupes de personnes de grande taille.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-109\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"25a89-110\">Quota d’abonnement le niveau s0\_: 1 000 000 groupes de personnes de grande taille.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-110\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>\n<br />\n<span data-ttu-id=\"25a89-111\">'recognitionModel' doit être spécifié à associer à ce groupe de personnes volumineux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-111\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"25a89-112\">La valeur par défaut pour 'recognitionModel' est 'recognition_01', si le dernier modèle nécessaire, veuillez spécifier explicitement le modèle que vous avez besoin dans ce paramètre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-112\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"25a89-113\">Nouvelles faces qui sont ajoutés à un groupe existant de la personne volumineux utilisera le modèle de reconnaissance qui a déjà associé à la collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-113\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"25a89-114\">Fonctionnalités existantes de face dans un groupe de personnes volumineux ne peut pas être mis à jour aux fonctionnalités extraites par une autre version de modèle de reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25a89-114\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>"
