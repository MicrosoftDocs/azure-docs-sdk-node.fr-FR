    summary: "<span data-ttu-id=\"3eca6-106\">Ajouter une face à une liste de type de police spécifié jusqu'à 1 000 visages.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-106\">Add a face to a specified face list, up to 1,000 faces.</span></span>\n<br /> <span data-ttu-id=\"3eca6-107\">Pour faire face à une image contient plusieurs visages, face d’entrée peut être spécifié en tant qu’image avec un rectangle targetFace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-107\">To deal with an image contains multiple faces, input face can be specified as an image with a targetFace rectangle.</span></span> <span data-ttu-id=\"3eca6-108\">Elle retourne un persistedFaceId représentant la face ajoutée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-108\">It returns a persistedFaceId representing the added face.</span></span> <span data-ttu-id=\"3eca6-109\">Aucune image ne sera stockée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-109\">No image will be stored.</span></span> <span data-ttu-id=\"3eca6-110\">Uniquement la fonctionnalité de visage extraits est stockée sur le serveur jusqu'à ce que [FaceList - supprimer un visage](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395251) ou [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) est appelée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-110\">Only the extracted face feature will be stored on server until [FaceList - Delete Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395251) or [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>\n<br /> <span data-ttu-id=\"3eca6-111\">Remarque persistedFaceId est différent de faceId généré par [doivent faire Face\_: détecter](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-111\">Note persistedFaceId is different from faceId generated by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span></span>\n* <span data-ttu-id=\"3eca6-112\">Qualité d’image face supérieure signifie une meilleure détection et la précision de la reconnaissance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-112\">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id=\"3eca6-113\">Pensez aux visages de haute qualité\_: frontal, clear et face taille est de 200 x 200 pixels (100 pixels entre les yeux) ou plus grand.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-113\">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>\n* <span data-ttu-id=\"3eca6-114\">JPEG, PNG, GIF (la première image) et format BMP sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-114\">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id=\"3eca6-115\">La taille du fichier image autorisée est de 1 Ko à 6 Mo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-115\">The allowed image file size is from 1KB to 6MB.</span></span>\n* <span data-ttu-id=\"3eca6-116\">rectangle de «\_targetFace\_» doit contenir une face.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-116\">\"targetFace\" rectangle should contain one face.</span></span> <span data-ttu-id=\"3eca6-117\">Zéro ou plusieurs faces sont considérées comme une erreur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-117\">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id=\"3eca6-118\">Si le rectangle fourni «\_targetFace\_» n’est pas retourné à partir de [doivent faire Face\_: détecter](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), il n’existe aucune garantie pour détecter et ajouter la face avec succès.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-118\">If the provided \"targetFace\" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>\n* <span data-ttu-id=\"3eca6-119\">En dehors de la taille de la face détectables (36 x 36-4096 pixels de 4096 x), grandes occlusions de tête ou de grande taille entraîne des échecs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-119\">Out of detectable face size (36x36 - 4096x4096 pixels), large head-pose, or large occlusions will cause failures.</span></span>\n* <span data-ttu-id=\"3eca6-120\">Ajout/Suppression de visages vers/à partir d’une même liste de visages sont traitées de manière séquentielle et différents face vers/depuis les listes sont en parallèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-120\">Adding/deleting faces to/from a same face list are processed sequentially and to/from different face lists are in parallel.</span></span>\n* <span data-ttu-id=\"3eca6-121\">La taille minimale de visages sont détectables selon est une image ne dépasse pas 1920 x 1080 pixels 36 x 36 pixels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-121\">The minimum detectable face size is 36x36 pixels in an image no larger than 1920x1080 pixels.</span></span>\n<span data-ttu-id=\"3eca6-122\">Les images avec des dimensions supérieurs à 1920 x 1080 pixels aurez besoin d’une taille de police minimale proportionnellement plus importantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-122\">Images with dimensions higher than 1920x1080 pixels will need a proportionally larger minimum face size.</span></span>\n* <span data-ttu-id=\"3eca6-123\">Les valeurs de différents «\_detectionModel\_» peuvent être fournis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-123\">Different 'detectionModel' values can be provided.</span></span> <span data-ttu-id=\"3eca6-124\">Pour utiliser et comparer des modèles de détection différents, reportez-vous à [comment spécifier un modèle de détection](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-124\">To use and compare different detection models, please refer to [How to specify a detection model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span></span>\n| <span data-ttu-id=\"3eca6-125\">Modèle</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-125\">Model</span></span> | <span data-ttu-id=\"3eca6-126\">Utilisation recommandée-case(s)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-126\">Recommended use-case(s)</span></span> |\n| ---------- | -------- |\n| <span data-ttu-id=\"3eca6-127\">'detection_01'\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-127\">'detection_01':</span></span> | <span data-ttu-id=\"3eca6-128\">Le modèle de détection par défaut pour [FaceList - ajouter</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-128\">The default detection model for [FaceList - Add</span></span>\n<span data-ttu-id=\"3eca6-129\">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-129\">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250).</span></span> <span data-ttu-id=\"3eca6-130\">Recommander pour près de détection de visage de face.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-130\">Recommend for near frontal face detection.</span></span> <span data-ttu-id=\"3eca6-131\">Pour les scénarios avec des visages angle particulièrement volumineux (head-pose), un vaisseau faces ou l’orientation d’image incorrect, les visages dans ce cas ne peuvent pas être détectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-131\">For scenarios with exceptionally large angle (head-pose) faces, occluded faces or wrong image orientation, the faces in such cases may not be detected.</span></span> <span data-ttu-id=\"3eca6-132\">| | 'detection_02'\_: | Modèle de détection publiée en 2019 peut avec une meilleure précision en particulier sur les visages de petite, côtés et est flous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-132\">| | 'detection_02': | Detection model released in 2019 May with improved accuracy especially on small, side and blurry faces.</span></span> |"
