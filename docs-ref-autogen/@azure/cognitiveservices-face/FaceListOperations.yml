uter la face avec succès.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-154\">If the provided \"targetFace\" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>\n* <span data-ttu-id=\"3eca6-155\">En dehors de la taille de la face détectables (36 x 36-4096 pixels de 4096 x), grandes occlusions de tête ou de grande taille entraîne des échecs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-155\">Out of detectable face size (36x36 - 4096x4096 pixels), large head-pose, or large occlusions will cause failures.</span></span>\n* <span data-ttu-id=\"3eca6-156\">Ajout/Suppression de visages vers/à partir d’une même liste de visages sont traitées de manière séquentielle et différents face vers/depuis les listes sont en parallèle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-156\">Adding/deleting faces to/from a same face list are processed sequentially and to/from different face lists are in parallel.</span></span>\n* <span data-ttu-id=\"3eca6-157\">La taille minimale de visages sont détectables selon est une image ne dépasse pas 1920 x 1080 pixels 36 x 36 pixels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-157\">The minimum detectable face size is 36x36 pixels in an image no larger than 1920x1080 pixels.</span></span>\n<span data-ttu-id=\"3eca6-158\">Les images avec des dimensions supérieurs à 1920 x 1080 pixels aurez besoin d’une taille de police minimale proportionnellement plus importantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-158\">Images with dimensions higher than 1920x1080 pixels will need a proportionally larger minimum face size.</span></span>\n* <span data-ttu-id=\"3eca6-159\">Les valeurs de différents «\_detectionModel\_» peuvent être fournis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eca6-159\">Different 'detectionModel' values can