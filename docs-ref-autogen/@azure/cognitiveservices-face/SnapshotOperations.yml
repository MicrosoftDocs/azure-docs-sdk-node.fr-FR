    children: []
    type: method
    langs:
      - typeScript
    summary: "<span data-ttu-id=\"e5480-162\">Soumettre une opération de prendre un instantané de la liste de visage, liste de visages de grande taille, personne groupe ou personne volumineux, avec le type de l’instantané spécifié par l’utilisateur, id d’objet source, d’appliquer une utilisateur facultatif de données et la portée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-162\">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />\n<span data-ttu-id=\"e5480-163\">Les interfaces de capture instantanée sont destinés aux utilisateurs sauvegarder et restaurer leurs données face à partir de l’abonnement d’une face à un autre, au sein de la même région ou dans différentes régions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-163\">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id=\"e5480-164\">Le flux de travail contient deux phases, appelle d’abord utilisateur instantané - Take pour créer une copie de l’objet source et le stocker en tant qu’instantané, puis appelle instantané - appliquer pour coller la capture instantanée à un abonnement cible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-164\">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id=\"e5480-165\">Les instantanés sont stockés dans un emplacement centralisé (par instance Azure), afin qu’elles puissent être appliquées entre les comptes et les régions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-165\">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />\n<span data-ttu-id=\"e5480-166\">Créer un instantané est une opération asynchrone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-166\">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id=\"e5480-167\">Id d’opération peut être obtenu à partir du champ «\_Opération-Location\_» dans l’en-tête de réponse, utilisable dans OperationStatus - Get pour suivre la progression de la création de l’instantané.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-167\">An operation id can be obtained from the \"Operation-Location\" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id=\"e5480-168\">L’id d’instantané sera inclus dans le champ «\_resourceLocation\_» OperationStatus - réponse Get lorsque l’état de l’opération est «\_réussi\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-168\">The snapshot id will be included in the \"resourceLocation\" field in OperationStatus - Get response when the operation status is \"succeeded\".</span></span><br />\n<span data-ttu-id=\"e5480-169\">Instantané pris temps varie selon le nombre d’entrées de face et de la personne dans l’objet source.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-169\">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id=\"e5480-170\">Il peut être en secondes, ou jusqu'à plusieurs heures pour les 1 000 000 personnes à plusieurs faces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-170\">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />\n<span data-ttu-id=\"e5480-171\">Instantanés seront automatiquement expirés et nettoyées dans 48 heures après sa création par capture instantanée</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-171\">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>\n- <span data-ttu-id=\"e5480-172\">Prendre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-172\">Take.</span></span> <span data-ttu-id=\"e5480-173\">Utilisateur peut supprimer l’instantané à l’aide de la capture instantanée - Delete par eux-mêmes à tout moment avant l’expiration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-173\">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />\n<span data-ttu-id=\"e5480-174\">Prise d’instantané pour un objet particulier ne bloque pas toutes les autres opérations sur l’objet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-174\">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id=\"e5480-175\">Toutes les opérations de lecture (Get/liste et identifiez/FindSimilar/Verify) peuvent être effectuées comme d’habitude.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-175\">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id=\"e5480-176\">Pour toutes les opérations accessible en écriture, y compris Add/Update/Delete, l’objet source ou de ses personnes/visages et former, ils sont pas bloqués, mais pas recommandées, car les mises à jour accessible en écriture ne sont pas répercutées dans la capture instantanée pendant sa prise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-176\">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id=\"e5480-177\">Une fois en prenant des instantanés sont terminée, toutes les opérations de lecture et en écriture peuvent fonctionner normalement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-177\">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id=\"e5480-178\">Instantané inclura également les résultats de la formation de l’objet source, ce qui signifie qu’abonnement cible de la capture instantanée appliquée pour ne pas besoin recalculer l’objet cible avant d’appeler identifier/FindSimilar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-178\">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />\n* <span data-ttu-id=\"e5480-179\">Quota d’abonnement de niveau gratuit\_: 100 effectuer des opérations par mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-179\">Free-tier subscription quota: 100 take operations per month.</span></span>\n* <span data-ttu-id=\"e5480-180\">Quota d’abonnement le niveau s0\_: 100 effectuer des opérations par jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-180\">S0-tier subscription quota: 100 take operations per day.</span></span>"
    syntax:
      content: 'function take(type: Models.SnapshotObjectType, objectId: string, applyScope: string[], options?: Models.SnapshotTakeOptionalParams)'
      parameters:
        - id: type
          type:
