          description: "<span data-ttu-id=\"e5480-181\">Utilisateur spécifié de type pour l’objet source pour prendre un instantané à partir de.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-181\">User specified type for the source object to take snapshot from.</span></span> <span data-ttu-id=\"e5480-182\">Actuellement FaceList, groupe de personnes, LargeFaceList et LargePersonGroup sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-182\">Currently FaceList, PersonGroup, LargeFaceList and LargePersonGroup are supported.</span></span> <span data-ttu-id=\"e5480-183\">Les valeurs possibles incluent\_: 'FaceList', 'LargeFaceList', 'LargePersonGroup', 'PersonGroup'</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-183\">Possible values include: 'FaceList', 'LargeFaceList', 'LargePersonGroup', 'PersonGroup'</span></span>"
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="e5480-184">Id d’objet utilisateur source spécifié pour prendre un instantané à partir de.</span><span class="sxs-lookup"><span data-stu-id="e5480-184">User specified source object id to take snapshot from.</span></span>
        - id: applyScope
          type:
