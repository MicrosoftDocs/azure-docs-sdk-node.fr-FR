          description: '<span data-ttu-id="e5480-185">Utilisateur spécifié un tableau d’ID d’abonnement de visage cible pour l’instantané.</span><span class="sxs-lookup"><span data-stu-id="e5480-185">User specified array of target Face subscription ids for the snapshot.</span></span> <span data-ttu-id="e5480-186">Pour chaque instantané, seuls les abonnements inclus dans l’applyScope d’instantané - Take pouvez l’appliquer.</span><span class="sxs-lookup"><span data-stu-id="e5480-186">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span>'
        - id: options
