  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: "<span data-ttu-id=\"e5480-102\">Soumettre une opération pour appliquer un instantané à l’abonnement actuel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-102\">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id=\"e5480-103\">Pour chaque instantané, seuls les abonnements inclus dans l’applyScope d’instantané - Take pouvez l’appliquer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-103\">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />\n<span data-ttu-id=\"e5480-104\">Les interfaces de capture instantanée sont destinés aux utilisateurs sauvegarder et restaurer leurs données face à partir de l’abonnement d’une face à un autre, au sein de la même région ou dans différentes régions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-104\">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id=\"e5480-105\">Le flux de travail contient deux phases, appelle d’abord utilisateur instantané - Take pour créer une copie de l’objet source et le stocker en tant qu’instantané, puis appelle instantané - appliquer pour coller la capture instantanée à un abonnement cible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-105\">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id=\"e5480-106\">Les instantanés sont stockés dans un emplacement centralisé (par instance Azure), afin qu’elles puissent être appliquées entre les comptes et les régions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-106\">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />\n<span data-ttu-id=\"e5480-107\">Instantané de l’application est une opération asynchrone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-107\">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id=\"e5480-108\">Id d’opération peut être obtenu à partir du champ «\_Opération-Location\_» dans l’en-tête de réponse, utilisable dans OperationStatus - Get pour suivre la progression de l’application de l’instantané.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-108\">An operation id can be obtained from the \"Operation-Location\" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id=\"e5480-109\">L’id d’objet cible sera inclus dans le champ «\_resourceLocation\_» OperationStatus - réponse Get lorsque l’état de l’opération est «\_réussi\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-109\">The target object id will be included in the \"resourceLocation\" field in OperationStatus - Get response when the operation status is \"succeeded\".</span></span><br />\n<span data-ttu-id=\"e5480-110\">Capture instantanée de l’application de temps varie selon le nombre d’entrées de face et de la personne dans l’objet de l’instantané.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-110\">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>\n<span data-ttu-id=\"e5480-111\">Il pourrait être secondes, ou jusqu'à 1 heure pour 1 000 000 personnes avec plusieurs faces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-111\">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />\n<span data-ttu-id=\"e5480-112\">Instantanés seront automatiquement expirés et nettoyées dans 48 heures après sa création par capture instantanée</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-112\">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>\n- <span data-ttu-id=\"e5480-113\">Prendre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-113\">Take.</span></span> <span data-ttu-id=\"e5480-114\">L’abonnement cible est donc nécessaire d’appliquer l’instantané dans les 48 heures depuis sa création.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-114\">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />\n<span data-ttu-id=\"e5480-115\">Application d’un instantané ne sera pas bloquer toute autre opération sur la cible de l’objet, toutefois il n’est pas recommandé, car l’exactitude ne peut pas être garantie au cours de l’application de l’instantané.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-115\">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id=\"e5480-116\">Une fois que l’application de la capture instantanée est terminée, toutes les opérations vers l’objet cible peuvent fonctionner normalement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-116\">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>\n<span data-ttu-id=\"e5480-117\">Instantané inclut également les résultats de la formation de l’objet source, ce qui signifie qu’abonnement cible de la capture instantanée appliquée pour ne pas besoin recalculer l’objet cible avant d’appeler identifier/FindSimilar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-117\">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />\n<span data-ttu-id=\"e5480-118\">Un seul instantané peut être appliqué plusieurs fois en parallèle, lorsque actuellement, seuls CreateNew apply est pris en charge, ce qui signifie que l’opération d’application échoue si l’abonnement cible déjà contient un objet du même type et à l’aide de la même ID d’objet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-118\">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id=\"e5480-119\">Les utilisateurs peuvent spécifier «\_objectId\_» dans le corps de la demande afin d’éviter ces conflits.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-119\">Users can specify the \"objectId\" in request body to avoid such conflicts.</span></span><br />\n* <span data-ttu-id=\"e5480-120\">Quota d’abonnement de niveau gratuit\_: appliquer des 100 opérations par mois.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-120\">Free-tier subscription quota: 100 apply operations per month.</span></span>\n* <span data-ttu-id=\"e5480-121\">Quota d’abonnement le niveau s0\_: 100 appliquer des opérations par jour.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5480-121\">S0-tier subscription quota: 100 apply operations per day.</span></span>"
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
      parameters:
        - id: snapshotId
          type:
            - string
          description: <span data-ttu-id="e5480-122">ID faisant référence à un instantané particulier.</span><span class="sxs-lookup"><span data-stu-id="e5480-122">Id referencing a particular snapshot.</span></span>
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="e5480-123">Id d’objet cible spécifié utilisateur créé à partir de l’instantané.</span><span class="sxs-lookup"><span data-stu-id="e5480-123">User specified target object id to be created from the snapshot.</span></span>
        - id: options
          type:
            - Models.SnapshotApplyOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotApplyResponse>
