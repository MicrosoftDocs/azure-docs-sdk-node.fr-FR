  - uid: '@azure/arm-compute.ImageReference.version'
    name: version
    fullName: version
    children: []
    langs:
      - typeScript
    type: property
    summary: "Spécifie la version de l’image de plateforme ou d’une image de place de marché utilisée pour créer la machine virtuelle. Les formats autorisés sont Major.Minor.Build ou «\_latest\_». Major, Minor et Build sont des nombres décimaux. Spécifiez «\_latest\_» pour utiliser la dernière version d’une image disponible au moment du déploiement. Même si vous utilisez «\_latest\_», la volonté d’image de machine virtuelle pas automatiquement mise à jour après le moment du déploiement même si une nouvelle version est disponible."
