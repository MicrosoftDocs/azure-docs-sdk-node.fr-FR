    name: doNotRunExtensionsOnOverprovisionedVMs
    fullName: doNotRunExtensionsOnOverprovisionedVMs
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Lorsque Overprovision est activée, les extensions sont lancées uniquement sur le nombre de machines virtuelles qui sont conservées en enfin demandé. Cette propriété garantit donc que les extensions ne s’exécutent pas sur les machines virtuelles supplémentaires surutilisés.'
    optional: true
    syntax:
      content: 'doNotRunExtensionsOnOverprovisionedVMs?: undefined | false | true'
