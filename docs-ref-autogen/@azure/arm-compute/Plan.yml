    summary: 'Spécifie les informations sur l’image de place de marché utilisée pour créer la machine virtuelle. Cet élément est utilisé uniquement pour les images de place de marché. Avant de pouvoir utiliser une image de place de marché à partir d’une API, vous devez activer l’image pour l’utilisation par programme.  Dans le portail Azure, recherchez l’image de place de marché que vous souhaitez utiliser, puis cliquez sur **à déployer par programmation, la prise en main ->**. Entrez les informations requises, puis activez **enregistrer**.'
