      - typeScript
    type: property
    summary: 'Spécifie les informations sur l’image à utiliser. Vous pouvez spécifier des informations sur les images de plateforme, des images de place de marché ou des images de machine virtuelle. Cet élément est requis lorsque vous souhaitez utiliser une image de plateforme, une image de place de marché ou une image de machine virtuelle, mais n’êtes pas utilisé dans d’autres opérations de création.'
