    type: interface
    summary: |-
      Diagnostics de démarrage est une fonctionnalité de débogage qui vous permet d’afficher la sortie de la Console et de capture d’écran pour diagnostiquer l’état de la machine virtuelle. <br><br> Vous pouvez facilement afficher la sortie de votre journal de la console. <br><br>
      Azure vous permet également de voir une capture d’écran de la machine virtuelle à partir de l’hyperviseur.
