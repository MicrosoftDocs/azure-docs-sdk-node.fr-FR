    fullName: provisionVMAgent
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Indique si l’agent de machine virtuelle doit être configuré sur la machine virtuelle. <br><br>
      Lorsque cette propriété n’est pas spécifiée dans le corps de la demande, le comportement par défaut consiste à définir sur true.  Cela garantit que l’Agent de machine virtuelle est installé sur la machine virtuelle afin que les extensions peuvent être ajoutées à la machine virtuelle plus tard.
