  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: "Spécifie les exigences de mise en cache. <br><br> Les valeurs possibles sont les suivantes\_: <br><br> **Aucun** <br><br>\n**Lecture seule** <br><br> **Lecture/écriture** <br><br> Valeur par défaut\_: **Aucun pour le stockage Standard. En lecture seule pour le stockage Premium**. Les valeurs possibles incluent\_: 'None', 'ReadOnly', 'ReadWrite'"
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: "Spécifie comment les machines virtuelles dans le jeu de mise à l’échelle doit être créées.<br><br> La seule valeur autorisée est\_: **FromImage** \\u2013 cette valeur est utilisée lorsque vous utilisez une image pour créer la machine virtuelle. Si vous utilisez une image de plateforme, vous utilisez également l’élément imageReference décrit ci-dessus. Si vous utilisez une image de place de marché, vous également utiliser l’élément de plan décrit précédemment. Les valeurs possibles incluent\_: 'FromImage', 'Empty', 'Attach'"
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
