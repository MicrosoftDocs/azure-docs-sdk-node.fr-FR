  - uid: '@azure/arm-compute.VirtualMachineUpdate.availabilitySet'
    name: availabilitySet
    fullName: availabilitySet
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Spécifie les informations sur le groupe à haute disponibilité que la machine virtuelle doit être attribuée à. Les machines virtuelles spécifiées dans le même groupe à haute disponibilité sont allouées à des nœuds différents pour optimiser la disponibilité. Pour plus d’informations sur les groupes à haute disponibilité, consultez [gérer la disponibilité des machines virtuelles](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
      <br><br> Pour plus d’informations sur la maintenance planifiée Azure, consultez [maintenance planifiée pour les machines virtuelles dans Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Actuellement, une machine virtuelle ne peut être ajoutée à la disposition définie au moment de la création. Impossible d’ajouter une machine virtuelle existante à un groupe à haute disponibilité.
    optional: true
    syntax:
      content: 'availabilitySet?: SubResource'
      return:
        type:
          - '@azure/arm-compute.SubResource'
    package: '@azure/arm-compute'
