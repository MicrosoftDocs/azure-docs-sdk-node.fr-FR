  - uid: '@azure/arm-compute.VirtualMachineUpdate.licenseType'
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: "Spécifie que l’image ou le disque utilisé a une licence locale. Cet élément est utilisé uniquement pour les images qui contiennent le système d’exploitation Windows Server. <br><br> Les valeurs possibles sont les suivantes\_: <br><br> Windows_Client <br><br> Windows_Server <br><br> Si cet élément est inclus dans une demande pour une mise à jour, la valeur doit correspondre à la valeur initiale. Cette valeur ne peut pas être mis à jour. <br><br> Pour plus d’informations, consultez [Server Azure Hybrid Use Benefit pour Windows](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)\n<br><br> Version d’api minimale\_: 2015-06-15"
    optional: true
    syntax:
      content: 'licenseType?: undefined | string'
      return:
        type:
