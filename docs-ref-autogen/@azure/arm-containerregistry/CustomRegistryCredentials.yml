  - uid: '@azure/arm-containerregistry.CustomRegistryCredentials.identity'
    name: identity
    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indique l’identité gérée attribuée pour les informations d’identification personnalisées. Si une identité affectée à l’utilisateur cette valeur est l’ID Client. Si une identité attribué par le système, la valeur sera `system`. Dans le cas d’une identité attribué par le système, l’ID Client sera déterminé par le test runner. Cette identité peut être utilisée pour s’authentifier auprès de coffre de clés pour récupérer les informations d’identification, ou il peut être la seule source d’authentification utilisé pour l’accès au Registre.'
    optional: true
    syntax:
      content: 'identity?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-containerregistry'
  - uid: '@azure/arm-containerregistry.CustomRegistryCredentials.password'
    name: password
    fullName: password
    children: []
    langs:
      - typeScript
    type: property
    summary: Le mot de passe pour la journalisation dans le Registre personnalisé. Le mot de passe est un objet secrète qui permet plusieurs manières de fournir la valeur pour elle.
    optional: true
    syntax:
