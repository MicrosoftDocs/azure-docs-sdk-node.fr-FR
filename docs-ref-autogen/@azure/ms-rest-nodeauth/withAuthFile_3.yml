    summary: "Avant d’utiliser cette méthode, veuillez installer cli az à partir de https://github.com/Azure/azure-cli/releases. Puis exécutez `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.\nSi vous souhaitez créer la procédure stockée pour un environnement de cloud/différents, veuillez exécuter\_:\n1. liste des clouds AZ\n2. cloud de AZ définie – n <name of the environment>\n3. az ad sp create-for-rbac --sdk-auth > auth.json // create sp with secret **OR**\n3. ad AZ sp create-for-rbac--créer-cert--sdk-auth > auth.json / / créer sp avec certificat si le principal du service est déjà créé puis connexion avec les informations de principal du service\_:\n4. az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId>\n5. compte de AZ afficher--sdk-auth > auth.json authentifie en utilisant les informations de principal du service fournies dans le fichier d’authentification. Cette méthode définit l’ID d’abonnement à partir du fichier d’authentification à l’utilisateur de variable d’environnement dans le paramètre options ou la valeur par défaut «\_AZURE_SUBSCRIPTION_ID\_».\n"
    syntax:
      content: 'function withAuthFile(callback: any)'
      parameters:
        - id: callback
          type:
            - any
          description: ''
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.TokenCredentialsBase>
