nfo:</span></span>\n4. <span data-ttu-id=\"8d7a6-108\">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span><span class=\"sxs-lookup\"><span data-stu-id=\"8d7a6-108\">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>\n5. <span data-ttu-id=\"8d7a6-109\">compte de AZ afficher--sdk-auth > auth.json authentifie en utilisant les informations de principal du service fournies dans le fichier d’authentification.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d7a6-109\">az account show --sdk-auth > auth.json Authenticates using the service principal information provided in the auth file.</span></span> <span data-ttu-id=\"8d7a6-110\">Cette méthode définit l’ID d’abonnement à partir du fichier d’authentification à l’utilisateur de variable d’environnement dans le paramètre options ou la valeur par défaut «\_AZURE_SUBSCRIPTION_ID\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d7a6-110\">This method will set the subscriptionId from the auth file to the user provided environment variable in the options parameter or the default \"AZURE_SUBSCRIPTION_ID\".</span></span>\n"
