          type:
            - string
          description: Le nom d’utilisateur pour le compte de l’Id d’organisation.
        - id: password
          type:
            - string
          description: Le mot de passe pour le compte de l’Id d’organisation.
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.LoginWithUsernamePasswordOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AuthResponse>
