items:
  - uid: '@azure/ms-rest-nodeauth.withUsernamePassword'
    name: 'withUsernamePassword(string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Fournit un objet UserTokenCredentials et la liste des abonnements associés à ce userId sur tous les locataires applicables.
      Cette méthode s’applique uniquement aux ID d’organisation qui ne sont pas 2FA est activée dans le cas contraire, utilisez une connexion interactive.
    syntax:
      content: 'function withUsernamePassword(username: string, password: string)'
      parameters:
        - id: username
          type:
            - string
          description: Le nom d’utilisateur pour le compte de l’Id d’organisation.
        - id: password
          type:
            - string
          description: Le mot de passe pour le compte de l’Id d’organisation.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.UserTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
