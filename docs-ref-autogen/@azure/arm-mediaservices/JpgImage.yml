    fullName: keyFrameInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La distance entre les deux images clés, définissant ainsi un groupe d’images (GOP). La valeur doit être un entier différent de zéro dans les secondes de la plage [1, 30], spécifié au format ISO 8601. La valeur par défaut est de 2 secondes (PT2S).'
    optional: true
    syntax:
      content: 'keyFrameInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
