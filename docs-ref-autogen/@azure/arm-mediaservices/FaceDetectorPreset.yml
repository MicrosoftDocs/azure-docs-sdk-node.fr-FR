    summary: "<span data-ttu-id=\"db2cf-103\">Spécifie la résolution maximale à laquelle votre vidéo est analysée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-103\">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id=\"db2cf-104\">Le comportement par défaut est «\_SourceResolution\_», qui conserve l’entrée vidéo à sa résolution d’origine lorsqu’elles sont analysées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-104\">The default behavior is \"SourceResolution,\" which will keep the input video at its original resolution when analyzed.</span></span>\n<span data-ttu-id=\"db2cf-105\">À l’aide de «\_StandardDefinition\_» va se redimensionner les vidéos d’entrée à la définition standard tout en conservant les proportions appropriée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-105\">Using \"StandardDefinition\" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id=\"db2cf-106\">Elle redimensionne uniquement si la vidéo est de résolution plus élevée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-106\">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id=\"db2cf-107\">Par exemple, une entrée 1920 x 1080 serait à l’échelle à 640 x 360 avant le traitement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-107\">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id=\"db2cf-108\">Basculer vers «\_StandardDefinition\_» réduit le temps que nécessaire au processus haute résolution vidéo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-108\">Switching to \"StandardDefinition\" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id=\"db2cf-109\">Elle peut également réduire le coût d’utilisation de ce composant (voir https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics pour plus d’informations).</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-109\">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>\n<span data-ttu-id=\"db2cf-110\">Toutefois, les visages qui finissent par être trop petit dans la vidéo redimensionnée peuvent ne pas être détectés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-110\">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id=\"db2cf-111\">Les valeurs possibles incluent\_: 'SourceResolution', 'StandardDefinition'</span><span class=\"sxs-lookup\"><span data-stu-id=\"db2cf-111\">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>"
