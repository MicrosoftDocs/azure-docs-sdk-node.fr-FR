  - uid: '@azure/arm-mediaservices.AudioOverlay.audioGainLevel'
    name: audioGainLevel
    fullName: audioGainLevel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Le niveau du gain audio dans le segment de recouvrement. La valeur doit être dans la plage [0, 1.0]. La valeur par défaut est 1.0.'
    optional: true
    syntax:
      content: 'audioGainLevel?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Position dans la vidéo d’entrée à laquelle se termine la superposition. La valeur doit être au format de durée ISO 8601. Par exemple, PT30S à la fin de la superposition à 30 secondes dans la vidéo d’entrée. Si non spécifié la superposition s’appliqueront jusqu''à la fin de la vidéo d’entrée si inputLoop a la valeur true. Sinon, si inputLoop a la valeur false, puis superposition dure aussi longtemps que la durée du support de superposition.'
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: La durée pendant laquelle la superposition fondu sur la vidéo d’entrée. La valeur doit être au format de durée ISO 8601. Si non spécifié le comportement par défaut consiste à n’avoir aucune en fondu dans (identique à PT0S).
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.fadeOutDuration'
    name: fadeOutDuration
    fullName: fadeOutDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: La durée pendant laquelle la superposition fondu hors de la vidéo d’entrée. La valeur doit être au format de durée ISO 8601. Si non spécifié le comportement par défaut consiste à n’avoir aucune fondu (identique à PT0S).
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L’étiquette de l’entrée de travail qui doit être utilisé comme un segment de recouvrement. L’entrée doit spécifier un seul fichier. Vous pouvez spécifier un fichier image au format JPG ou PNG, ou un fichier audio (par exemple, un fichier WAV, MP3, WMA ou M4A) ou un fichier vidéo. Consultez https://aka.ms/mesformats pour la liste complète des formats de fichiers vidéo et d’audio pris en charge.'
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Discriminateur polymorphe
    syntax:
      content: 'odatatype: "#Microsoft.Media.AudioOverlay"'
      return:
        type:
          - '"#Microsoft.Media.AudioOverlay"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.AudioOverlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Position de départ, avec une référence à l’entrée vidéo, au niveau duquel commence la superposition. La valeur doit être au format ISO 8601. Par exemple, PT05S pour démarrer la superposition à 5 secondes dans la vidéo d’entrée. Si non spécifié la superposition démarre à partir du début de la vidéo d’entrée.'
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'