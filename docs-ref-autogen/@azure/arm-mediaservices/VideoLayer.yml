    type: property
    summary: Discriminateur polymorphe
    syntax:
      content: 'odatatype: "#Microsoft.Media.VideoLayer"'
      return:
        type:
          - '"#Microsoft.Media.VideoLayer"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.slices'
    name: slices
    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Le nombre de secteurs à utiliser lors de l’encodage de cette couche. Si non spécifié, la valeur par défaut est zéro, ce qui signifie que cet encodeur utilise un seul secteur pour chaque trame.'
    optional: true
    syntax:
      content: 'slices?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.width'
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La largeur de la vidéo de sortie pour cette couche. La valeur peut être absolu (en pixels) ou relatif (en pourcentage). Par exemple, 50 % signifie que la vidéo de sortie a pixels autant la moitié de la largeur en tant que l’entrée.'
    optional: true
    syntax:
      content: 'width?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'