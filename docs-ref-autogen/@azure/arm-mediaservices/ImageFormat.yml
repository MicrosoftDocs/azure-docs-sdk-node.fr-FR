  - uid: '@azure/arm-mediaservices.ImageFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: "Le modèle des noms de fichiers pour les fichiers de sortie générée. Les macros suivantes sont prises en charge dans le nom de fichier\_: {Basename} - le nom de base de la vidéo d’entrée {Extension} - l’extension appropriée pour ce format. {Étiquette} - le nom attribué à la couche de codec /.\n{Index} - un index unique pour les miniatures. Uniquement applicable aux miniatures. {Bitrate}\_: la vitesse de transmission audio/vidéo. Non applicable aux miniatures. {Codec}\_: le type du codec audio/vidéo. Toutes les macros non substitués seront réduits et supprimés à partir du nom de fichier."
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
