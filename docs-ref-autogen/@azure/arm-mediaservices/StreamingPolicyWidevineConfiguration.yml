    name: customLicenseAcquisitionUrlTemplate
    fullName: customLicenseAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Modèle pour l’URL du service personnalisé distribution de licences aux joueurs de l’utilisateur final.  Pas nécessaire lors de l’utilisation d’Azure Media Services pour émettre des licences.  Le modèle prend en charge les jetons remplaçables par le service met à jour lors de l’exécution avec la valeur spécifique à la demande.  Les valeurs de jeton actuellement prises en charge sont {AlternativeMediaId}, qui est remplacé par la valeur de StreamingLocatorId.AlternativeMediaId et {ContentKeyId}, qui est remplacé par la valeur de l’identificateur de la clé demandée.'
    optional: true
    syntax:
      content: 'customLicenseAcquisitionUrlTemplate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'