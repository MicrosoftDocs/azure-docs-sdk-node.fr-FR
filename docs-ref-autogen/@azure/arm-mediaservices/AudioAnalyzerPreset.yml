    summary: "<span data-ttu-id=\"bfa42-103\">La langue de la charge utile audio dans l’entrée en utilisant le format BCP-47 de «\_balise de langue-région\_» (par exemple\_: «\_en-US\_»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span>  <span data-ttu-id=\"bfa42-104\">La liste des langues prises en charge sont l’anglais («\_en-US\_» et «\_en-GB\_»), espagnol («\_es-ES\_» et «\_es-MX\_»), Français («\_fr-FR\_»), italien («\_it-IT\_»), japonais («\_ja-JP\_»), portugais («\_pt-BR\_»), chinois («\_zh-CN\_»), allemand («\_de-DE\_»), arabe («\_ar-EG\_» et «\_ar-SY\_»), russe (' ru-RU\_»), Hindi («\_hi-IN\_») et le coréen («\_ko-KR\_»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-104\">The list of supported languages are English ('en-US' and 'en-GB'), Spanish ('es-ES' and 'es-MX'), French ('fr-FR'), Italian ('it-IT'), Japanese ('ja-JP'), Portuguese ('pt-BR'), Chinese ('zh-CN'), German ('de-DE'), Arabic ('ar-EG' and 'ar-SY'), Russian ('ru-RU'), Hindi ('hi-IN'), and Korean ('ko-KR').</span></span> <span data-ttu-id=\"bfa42-105\">Si vous connaissez le langage de votre contenu, il est recommandé que vous le spécifiez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-105\">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id=\"bfa42-106\">Si la langue n’est pas spécifiée ou a la valeur Null, la fonctionnalité de détection automatique de la langue choisit la première langue détectée qu’elle utilise pendant la durée de traitement du fichier.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-106\">If the language isn't specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id=\"bfa42-107\">Cette fonctionnalité de détection de langage prend actuellement en charge l’anglais, chinois, Français, allemand, italien, japonais, espagnol, russe et portugais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-107\">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"bfa42-108\">Actuellement, elle ne prend pas en charge le basculement dynamique d’une langue à l’autre après la détection de la première langue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-108\">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id=\"bfa42-109\">La détection automatique fonctionne mieux avec des enregistrements audio avec reconnaissance vocale clairement être distinguée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-109\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"bfa42-110\">Si la détection automatique ne parvient pas à rechercher la langue, transcription serait secours «\_en-us\_».\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa42-110\">If automatic detection fails to find the language, transcription would fallback to 'en-US'.\"</span></span>"
    optional: true
