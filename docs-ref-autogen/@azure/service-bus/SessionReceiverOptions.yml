      - typeScript
    type: property
    summary: 'L’id de la session à partir de laquelle les messages doivent être reçus. Si null ou non définie est fournie, Service Bus choisit une session aléatoire à partir de sessions disponibles.'
    syntax:
      content: 'sessionId: string | undefined'
      return:
        type:
          - string | undefined
    package: '@azure/service-bus'