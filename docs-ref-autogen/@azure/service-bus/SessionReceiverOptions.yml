    name: maxSessionAutoRenewLockDurationInSeconds
    fullName: maxSessionAutoRenewLockDurationInSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La durée maximale en secondes jusqu'à laquelle le verrou sur la session doit être renouvelée automatiquement par le sdk.
      - **Par défaut**: `300` secondes (5 minutes).
      - **Pour désactiver le renouvellement autolock**, affectez la valeur `0`.
    optional: true
    syntax:
      content: 'maxSessionAutoRenewLockDurationInSeconds?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/service-bus'
