      - typeScript
    type: property
    summary: 'Format de nom de fichier pour l’objet blob. Format par défaut est {iothub} / {partition} / {YYYY} / {MM} / {JJ} / {HH} / {mm}. Tous les paramètres sont obligatoires, mais peuvent être réorganisées.'
    optional: true
