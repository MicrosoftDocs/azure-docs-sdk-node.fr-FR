    fullName: maxChunkSizeInBytes
    children: []
    langs:
      - typeScript
    type: property
    summary: Nombre maximal d’octets pour chaque objet blob écrits dans le stockage. Doit être comprise entre 10485760(10MB) et 524288000(500MB). Valeur par défaut est 314572800(300MB).
    optional: true
    syntax:
      content: 'maxChunkSizeInBytes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RoutingStorageContainerProperties.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: "Le nom qui identifie ce point de terminaison. Le nom peut inclure uniquement des caractères alphanumériques, points, des traits de soulignement, des traits d’union et a une longueur maximale de 64 caractères. Les noms suivants sont réservés\_: événements, fileNotifications, $default. Les noms de point de terminaison doivent être uniques parmi les types de point de terminaison."
    syntax:
      content: 'name: string'
      return:
        type:
          - string
