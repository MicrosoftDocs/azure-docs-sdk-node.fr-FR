    type: property
    summary: "Codage qui est utilisé pour sérialiser les messages vers des objets BLOB. Valeurs prises en charge sont «\_avro\_», «\_avrodeflate\_» et «\_JSON\_». Valeur par défaut est «\_avro\_». Les valeurs possibles incluent\_: 'Avro', 'AvroDeflate', 'JSON'"
