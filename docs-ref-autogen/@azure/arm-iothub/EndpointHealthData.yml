pan data-ttu-id=\"9fc0e-109\">L’état «\_inconnu\_» indique que l’IoT Hub n’a pas établi une connexion avec le point de terminaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9fc0e-109\">The 'unknown' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id=\"9fc0e-110\">Aucun message ont été remis à ou rejetée à partir de ce point de terminaison.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9fc0e-110\">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id=\"9fc0e-111\">Les valeurs possibles sont\_: «\_inconnus\_», «\_sains\_», «\_défectueux\_», «\_morts\_»</span><span class=\"sxs-lookup\"><span data-stu-id=\"9fc0e-111\">Possible values include: 'unknown', 'healthy', 'unhealthy', 'dead'</span></span>"
