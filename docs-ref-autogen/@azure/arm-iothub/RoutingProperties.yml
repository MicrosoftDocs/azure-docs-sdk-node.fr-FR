  - uid: '@azure/arm-iothub.RoutingProperties.fallbackRoute'
    name: fallbackRoute
    fullName: fallbackRoute
    children: []
    langs:
      - typeScript
    type: property
    summary: "Les propriétés de l’itinéraire qui est utilisé comme un itinéraire de secours quand aucune des conditions spécifiées dans la section «\_route\_» sont satisfaites. Paramètre facultatif. Lorsque cette propriété n’est pas définie, les messages qui ne répondent pas à une des conditions spécifiées dans la section «\_route\_» seront acheminés vers le point de terminaison eventhub intégrés."
    optional: true
    syntax:
      content: 'fallbackRoute?: FallbackRouteProperties'
      return:
        type:
          - '@azure/arm-iothub.FallbackRouteProperties'
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RoutingProperties.routes'
    name: routes
    fullName: routes
    children: []
    langs:
      - typeScript
    type: property
    summary: La liste fournie par l’utilisateur de règles de routage qui utilise de l’IoT hub pour router les messages aux points de terminaison intégrés et personnalisés. Un maximum de 100 règles de routage sont autorisés pour les hubs payants et un maximum de 5 règles de routage sont autorisées gratuitement hubs.
    optional: true
    syntax:
      content: 'routes?: RouteProperties[]'
      return:
        type:
          - '@azure/arm-iothub.RouteProperties[]'
    package: '@azure/arm-iothub'
