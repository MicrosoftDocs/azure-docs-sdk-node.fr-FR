    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      facultatif. Max essayer nombre de tentatives, valeur par défaut est 3.
      La valeur 1 signifie 1 try et aucune nouvelle tentative.
      Une valeur inférieure à 1 signifie le nombre de nouvelles tentatives par défaut de tentatives.
