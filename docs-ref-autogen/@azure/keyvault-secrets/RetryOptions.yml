    fullName: retryIntervalInMS
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      facultatif. Spécifie la durée du délai avant nouvelle tentative d’opération (valeur par défaut est 30 secondes ou 30 * 1 000 ms).
      Le délai augmente de façon exponentielle avec chaque nouvelle tentative avec un maximum spécifié par maxRetryDelayInMs.
    optional: true
    syntax:
      content: 'retryIntervalInMS?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/keyvault-secrets'