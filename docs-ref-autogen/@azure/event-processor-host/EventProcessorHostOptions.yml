    summary: "<span data-ttu-id=\"987ea-123\">{number} [leaseRenewInterval] L’intervalle de veille **`in seconds`** entre les analyses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"987ea-123\">{number} [leaseRenewInterval] The sleep interval **`in seconds`** between scans.</span></span>\n<span data-ttu-id=\"987ea-124\">Par défaut\_: **`10` secondes**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"987ea-124\">Default: **`10` seconds**.</span></span>\n\n<span data-ttu-id=\"987ea-125\">Permet une implémentation de gestionnaire de bail indiquer à PartitionManager la fréquence à laquelle il doit analyser les baux et de les renouveler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"987ea-125\">Allows a lease manager implementation to specify to PartitionManager how often it should scan leases and renew them.</span></span> <span data-ttu-id=\"987ea-126\">Pour redistribuer les baux en temps voulu après un ordinateur hôte en cas d’arrêt, nous vous recommandons d’un intervalle relativement court, par exemple les dix secondes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"987ea-126\">In order to redistribute leases in a timely fashion after a host ceases operating, we recommend a relatively short interval, such as ten seconds.</span></span> <span data-ttu-id=\"987ea-127\">Évidemment, il doit être inférieure à la moitié de la durée du bail, afin d’éviter une expiration accidentelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"987ea-127\">Obviously it should be less than half of the lease length, to prevent accidental expiration.</span></span>"
