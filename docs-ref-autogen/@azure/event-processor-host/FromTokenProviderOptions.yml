- uid: '@azure/event-processor-host.FromTokenProviderOptions.fastScanInterval'
  name: fastScanInterval
  fullName: fastScanInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {number} [fastScanInterval] Il existe deux fois possibles d’intervalle entre chaque analyse des partitions disponibles, rapides et lentes. L’intervalle rapide (court) ** `in seconds` ** est utilisé après une analyse dans le bail vol s’est produite, pour promouvoir un rééquilibrage plus rapide.

    Par défaut : ** `3` secondes**.
  optional: true
  syntax:
    content: 'fastScanInterval?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.initialOffset'
  name: initialOffset
  fullName: initialOffset
  children: []
  langs:
  - typeScript
  type: property
  summary: InitialOffset {EventPosition} il s’agit uniquement utilisée lorsque puis récepteur est créé pour la première fois et il n’existe aucune donnée de point de contrôle dans l’objet blob. Pour cette option pour être efficace veillez à fournir un nouveau nom d’hôte n’a pas été utilisé précédemment.
  optional: true
  syntax:
    content: 'initialOffset?: EventPosition'
    return:
      type:
      - EventPosition
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.leaseDuration'
  name: leaseDuration
  fullName: leaseDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: '{number} [leaseDuration] Durée d’un bail ** `in seconds` ** avant son expiration, sauf si renouvelé. Par défaut : ** `30` secondes**, la valeur minimale : ** `15` secondes**, la valeur maximale : ** `60` secondes**.'
  optional: true
  syntax:
    content: 'leaseDuration?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.leaseRenewInterval'
  name: leaseRenewInterval
  fullName: leaseRenewInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {number} [leaseRenewInterval] L’intervalle de veille ** `in seconds` ** entre les analyses.

    Par défaut : ** `10` secondes**.


    Permet une implémentation de gestionnaire de bail indiquer à PartitionManager la fréquence à laquelle il doit analyser les baux et de les renouveler. Pour redistribuer les baux en temps voulu après un ordinateur hôte en cas d’arrêt, nous vous recommandons d’un intervalle relativement court, par exemple les dix secondes. Évidemment, il doit être inférieure à la moitié de la durée du bail, afin d’éviter une expiration accidentelle.
  optional: true
  syntax:
    content: 'leaseRenewInterval?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.onEphError'
  name: onEphError
  fullName: onEphError
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {OnEphError} [onEphError] Gestionnaire d’erreurs qui peut être fournie pour recevoir des notifications pour les erreurs générales.


    Erreurs qui se produisent lors du traitement des événements à partir d’une partition EventHub particulière sont remis à la `onError` gestionnaire fourni dans le `start()` (méthode). Ce gestionnaire est appelé lorsqu’une erreur se produit lors de la gestion des partitions ou des baux pour les partitions des occasions.
  optional: true
  syntax:
    content: 'onEphError?: OnEphError'
    return:
      type:
      - '@azure/event-processor-host.OnEphError'
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.slowScanInterval'
  name: slowScanInterval
  fullName: slowScanInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: '{number} [slowScanInterval] L’intervalle (long) lente ** `in seconds` ** est utilisé après une analyse dans le bail vol ne prenaient pas afin de réduire toute analyse inutile lorsque le système est dans un état stable. Par défaut : ** `5` secondes**.'
  optional: true
  syntax:
    content: 'slowScanInterval?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.startupScanDelay'
  name: startupScanDelay
  fullName: startupScanDelay
  children: []
  langs:
  - typeScript
  type: property
  summary: '{number} [startupScanDelay] Le temps de retard ** `in seconds` ** entre la première analyse des partitions disponibles et le second. Cela fait partie d’une optimisation de démarrage qui permet d’hôtes individuels deviennent accessibles à d’autres hôtes et ainsi d’obtenir un nombre plus précis du nombre d’hôtes dans le système, avant d’essayer d’estimer le nombre de partitions qu’ils doivent posséder. Par défaut : ** `30` secondes**.'
  optional: true
  syntax:
    content: 'startupScanDelay?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.FromTokenProviderOptions.storageBlobPrefix'
  name: storageBlobPrefix
  fullName: storageBlobPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: '{chaîne} [storageBlobPrefix] Préfixe utilisé lorsque vous nommez des objets BLOB dans le conteneur de stockage.'
  optional: true
  syntax:
    content: 'storageBlobPrefix?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/event-processor-host'
