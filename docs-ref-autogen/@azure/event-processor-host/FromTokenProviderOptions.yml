- uid: '@azure/event-processor-host.FromTokenProviderOptions.consumerGroup'
  name: consumerGroup
  fullName: consumerGroup
  children: []
  langs:
  - typeScript
  type: property
  summary: '{chaîne} [consumerGroup] Le nom du groupe de consommateurs dans le concentrateur d’événements. Valeur par défaut : ** `"$default"` **.'
  optional: true
  syntax:
    content: 'consumerGroup?: undefined | string'
    return:
      type:
      - undefined | string
