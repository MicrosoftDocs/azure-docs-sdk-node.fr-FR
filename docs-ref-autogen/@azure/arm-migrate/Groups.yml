    summary: "Créer un nouveau groupe en envoyant un objet json de type «\_groupe\_» comme indiqué dans la section des modèles en tant que partie intégrante du corps de demande. Le nom du groupe dans un projet est unique. Étiquettes peuvent être appliquées sur un groupe dans le cadre de la création.\nSi un groupe portant le nom de groupe spécifié dans l’URL déjà existe, cet appel est agit comme une mise à jour.\n\nCette opération est idempotente."
    syntax:
      content: 'function create(resourceGroupName: string, projectName: string, groupName: string, options?: Models.GroupsCreateOptionalParams)'
      parameters:
