  - uid: '@azure/arm-migrate.Groups.deleteMethod'
    name: 'deleteMethod(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Supprimer le groupe à partir du projet. Les ordinateurs restent dans le projet. La suppression d’un groupe inexistant entraîne une non opération.
      Un groupe est un mécanisme d’agrégation pour les machines dans un projet. Par conséquent, la suppression du groupe ne supprime pas les ordinateurs qu’il contient.
    syntax:
      content: 'function deleteMethod(resourceGroupName: string, projectName: string, groupName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nom du groupe de ressources Azure ce projet fait partie de.
        - id: projectName
          type:
            - string
          description: Nom du projet Azure Migrate.
        - id: groupName
          type:
            - string
          description: Nom unique d’un groupe dans un projet.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.GroupsDeleteResponse>
    package: '@azure/arm-migrate'
