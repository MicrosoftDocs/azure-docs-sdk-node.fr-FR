  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: "Un dictionnaire de paramètres de chemin d’accès qui doivent être remplacées par les valeurs réelles dans le pathTemplate.\nIci la clé est le «\_chemin d’accès-paramètre-name\_» et la valeur est le «\_chemin d’accès-paramètre-value\_».\nLa «\_chemin d’accès--valeur de paramètre\_» peut être de type «\_chaîne\_», ou il peut être de type «\_objet\_».\nLe format «\_objet\_» doit être utilisé lorsque vous souhaitez ignorer l’encodage des url. Lorsque vous utilisez le format d’objet, l’objet doit avoir une propriété nommée value qui fournit la «\_chemin d’accès--valeur de paramètre\_».\nExemple\_:\n   - path-parameter-value in \"object\" format: { \"path-parameter-name\": { value: \"path-parameter-value\", skipUrlEncoding: true } }\n   - chemin d’accès--valeur de paramètre au format «\_chaîne\_»\_: {«\_chemin d’accès-paramètre-name\_»\_: «\_valeur de paramètre de chemin d’accès\_»}."
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: "Le modèle de chemin d’accès de la requête url. Soit fournissent le «\_url\_» ou «\_pathTemplate\_» dans l’objet d’options. Les deux options sont mutuellement exclusifs.\nExemple\_: «\_/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}\_»"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: "Un dictionnaire de paramètres de requête à ajouter à l’url, où «\_clé\_» est la «\_requête-paramètre-name\_» et la «\_valeur\_» est la «\_requête-paramètre-value\_».\nLa «\_requête--valeur du paramètre\_» peut être de type «\_chaîne\_», ou il peut être de type «\_objet\_».\nLe format «\_objet\_» doit être utilisé lorsque vous souhaitez ignorer l’encodage des url. Lorsque vous utilisez le format d’objet, l’objet doit avoir une propriété nommée value qui fournit la «\_requête paramètre-valeur\_».\nExemple\_:\n   - query-parameter-value in \"object\" format: { \"query-parameter-name\": { value: \"query-parameter-value\", skipUrlEncoding: true } }\n   - requête--valeur de paramètre au format «\_chaîne\_»\_: {«\_requête-paramètre-name\_»\_: «\_valeur de paramètre de requête\_»}.\nRemarque\_: «\_Si options.url a déjà certains paramètres de requête, puis la valeur fournie dans options.queryParameters sera ajoutée à l’url."
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.serializationMapper'
    name: serializationMapper
    fullName: serializationMapper
    children: []
    langs:
