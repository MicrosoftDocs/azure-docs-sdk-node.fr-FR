  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: "Dictionnaire des en-têtes de demande qui doivent être appliquées à la demande.\nVoici des «\_header-name\_» dans la clé et la valeur est «\_en-tête-valeur\_». La valeur d’en-tête doit être de type chaîne.\n - ContentType doit être fourni avec le nom de clé en tant que «\_Content-Type\_». Valeur par défaut «\_application/json\_; charset = utf-8\_».\n - «\_Transfer-Encoding\_» est définie sur «\_mémorisé en bloc\_» par défaut si «\_options.bodyIsStream\_» est définie sur true.\n - «\_Content-Type\_» est définie à «\_application/octet-stream\_» par défaut si «\_options.bodyIsStream\_» est définie sur true.\n - «\_accept--language\_» par défaut est définie sur «\_en-US\_»\n - «\_x-ms-client-request-id\_» par défaut est définie pour un nouveau Guid. Pour ne pas générer un guid pour la demande, définissez options.disableClientRequestId sur true"
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
