  - uid: '@azure/cognitiveservices-anomalydetector.AnomalyDetectorClient.entireDetect'
    name: 'entireDetect(Request, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Cette opération génère un modèle à l’aide d’une série entière, chaque point est détecté avec le même modèle. Avec cette méthode, les points avant et après un certain point sont utilisés pour déterminer s’il s’agit d’une anomalie. La détection entière peut accorder à l’utilisateur dont l’état global de la série chronologique.'
    syntax:
      content: 'function entireDetect(body: Request, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: body
          type:
            - '@azure/cognitiveservices-anomalydetector.Request'
          description: Les points de séries chronologiques et période si nécessaire. Modèle avancé paramètres peuvent également être définis dans la demande.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.EntireDetectResponse2>
    package: '@azure/cognitiveservices-anomalydetector'
