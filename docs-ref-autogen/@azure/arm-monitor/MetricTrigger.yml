      - typeScript
    type: property
    summary: "le type de statistique de métrique. Comment les métriques à partir de plusieurs instances sont combinées. Les valeurs possibles incluent\_: 'Average', 'Min', 'Max', 'Sum'"
    syntax:
      content: 'statistic: MetricStatisticType'
      return:
        type:
          - '@azure/arm-monitor.MetricStatisticType'
    package: '@azure/arm-monitor'
