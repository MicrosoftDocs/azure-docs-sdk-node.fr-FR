  - uid: '@azure/arm-monitor.MetricTrigger.operator'
    name: operator
    fullName: operator
    children: []
    langs:
      - typeScript
    type: property
    summary: "l’opérateur qui est utilisé pour comparer les données de mesure et le seuil. Les valeurs possibles incluent\_: 'Equals', 'NotEquals', 'GreaterThan', 'GreaterThanOrEqual', 'LessThan', 'LessThanOrEqual'"
    syntax:
      content: 'operator: ComparisonOperationType'
      return:
        type:
          - '@azure/arm-monitor.ComparisonOperationType'
