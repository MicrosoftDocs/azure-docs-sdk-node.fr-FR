    syntax:
      content: 'threshold: number'
      return:
        type:
          - number
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeAggregation'
    name: timeAggregation
    fullName: timeAggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: "type d’agrégation de temps. Détermine la façon dont les données collectées doivent être combinées au fil du temps. La valeur par défaut est Average. Les valeurs possibles incluent\_: «\_Moyenne\_», «\_Minimal\_», «\_Maximum\_», «\_Total\_», «\_Count\_», 'Last'"
    syntax:
      content: 'timeAggregation: TimeAggregationType'
      return:
        type:
          - '@azure/arm-monitor.TimeAggregationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeGrain'
    name: timeGrain
    fullName: timeGrain
    children: []
    langs:
      - typeScript
    type: property
    summary: la granularité des mesures que la règle surveille. Doit être une des valeurs prédéfinies renvoyée à partir de définitions de métrique pour la métrique. Doit être comprise entre 12 heures et 1 minute.
    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'la plage de temps dans l’instance à laquelle les données sont collectées. Cette valeur doit être supérieure au délai de collecte de mesures, qui peut varier par rapport à la ressource. Doit comprendre entre 12 heures et 5 minutes.'
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
