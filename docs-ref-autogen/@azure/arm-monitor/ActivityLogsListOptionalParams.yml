  - uid: '@azure/arm-monitor.ActivityLogsListOptionalParams.filter'
    name: filter
    fullName: filter
    children: []
    langs:
      - typeScript
    type: property
    summary: "Réduit le jeu de données collectées.<br>Le **$filter** argument est très restrictif et autorise uniquement les modèles suivants.<br>- *Liste des événements pour un groupe de ressources*: $filter = eventTimestamp ge «\_2014-07-16T04:36:37.6407898Z\_» et le eventTimestamp «\_2014-07-20T04:36:37.6407898Z' et resourceGroupName eq 'resourceGroupName'.<br>- *Liste des événements pour la ressource*: $filter = eventTimestamp ge «\_2014-07-16T04:36:37.6407898Z\_» et le eventTimestamp «\_2014-07-20T04:36:37.6407898Z' et resourceUri eq «\_resourceURI\_».<br>- *Liste des événements pour un abonnement dans un intervalle de temps*: $filter = eventTimestamp ge «\_2014-07-16T04:36:37.6407898Z\_» et le eventTimestamp «\_2014-07-20T04:36:37.6407898Z\_».<br>- *Liste des événements pour un fournisseur de ressources*: $filter = eventTimestamp ge «\_2014-07-16T04:36:37.6407898Z\_» et le eventTimestamp «\_2014-07-20T04:36:37.6407898Z' et resourceProvider eq 'resourceProviderName'.<br>- *Liste des événements pour un Id de corrélation*: $filter = eventTimestamp ge ' 2014-07-16T04:36:37.6407898Z\_» et le eventTimestamp «\_2014-07-20T04:36:37.6407898Z\_» et ID de corrélation eq «\_correlationID\_».<br><br>**REMARQUE** : Aucune autre syntaxe n’est autorisée."
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
