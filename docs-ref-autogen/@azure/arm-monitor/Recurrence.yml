  - uid: '@azure/arm-monitor.Recurrence.frequency'
    name: frequency
    fullName: frequency
    children: []
    langs:
      - typeScript
    type: property
    summary: "la fréquence de périodicité. La fréquence à laquelle le profil de planification doit prendre effet. Cette valeur doit être semaine, ce qui signifie que chaque semaine a le même ensemble de profils. Par exemple, pour définir une planification quotidienne, définissez **planification** pour tous les jours de la semaine. La propriété frequency Spécifie que la planification est répétée une fois par semaine. Les valeurs possibles incluent\_: 'None', 'Second', 'Minute', 'Hour', 'Day', 'Week', 'Month', 'Year'"
    syntax:
      content: 'frequency: RecurrenceFrequency'
      return:
        type:
          - '@azure/arm-monitor.RecurrenceFrequency'
    package: '@azure/arm-monitor'
