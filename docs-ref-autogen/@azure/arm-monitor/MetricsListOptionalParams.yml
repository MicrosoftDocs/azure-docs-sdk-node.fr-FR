    type: property
    summary: "Le **$filter** est utilisée pour réduire le jeu de données de métrique retourné.<br>Exemple\_:<br>Métrique contient des métadonnées A, B et C.<br>-Retourne toutes les séries chronologiques de C où A = a1 et B = b1 ou b2<br>**$filter = eq «\_a1\_» et de B eq 'b1\_» ou de B eq «\_b2\_» et de C eq ' *'**<br>-Variante non valide\_:<br>**$filter = un eq «\_a1\_» et le B eq «\_b1\_» et le C eq ' *' ou B = 'b2'**<br>Cela n’est pas valide, car l’opérateur logique ou de l’opérateur ne peut pas séparer les deux noms des métadonnées différentes.<br>-Retourne toutes les séries chronologiques où A = a1, B = b1 et C = c1\_:<br>**$filter = un eq «\_a1\_» et le B eq «\_b1\_» et le C eq 'c1'**<br>-Retourne toutes les séries chronologiques où A = a1<br>**$filter = un eq «\_a1\_» et le B eq '*'et C eq'*'**."
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
