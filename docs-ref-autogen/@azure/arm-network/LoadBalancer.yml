- uid: '@azure/arm-network.LoadBalancer.inboundNatPools'
  name: inboundNatPools
  fullName: inboundNatPools
  children: []
  langs:
  - typeScript
  type: property
  summary: Définit une plage de ports externes pour NAT de trafic entrant à un port de serveur principal unique sur les cartes réseau associées à un équilibreur de charge. Les règles NAT entrantes sont créés automatiquement pour chaque carte réseau associée à l’équilibrage de charge à l’aide d’un port externe à partir de cette plage. Définition d’un pool NAT de trafic entrant de votre équilibreur de charge s’exclut mutuellement avec la définition des règles Nat entrantes. Les pools NAT entrants sont référencés à partir de machines virtuelles identiques. Cartes réseau qui sont associés à des machines virtuelles individuelles ne peuvent pas référencer un pool NAT entrant. Ils doivent faire référence à des règles NAT entrantes.
  optional: true
  syntax:
    content: 'inboundNatPools?: InboundNatPool[]'
    return:
      type:
      - '@azure/arm-network.InboundNatPool[]'
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancer.inboundNatRules'
  name: inboundNatRules
  fullName: inboundNatRules
  children: []
  langs:
  - typeScript
  type: property
  summary: Collection de règles NAT entrantes utilisé par un équilibreur de charge. Définition des règles NAT entrantes de votre équilibreur de charge s’exclut mutuellement avec la définition d’un pool NAT entrant. Les pools NAT entrants sont référencés à partir de machines virtuelles identiques. Cartes réseau qui sont associés à des machines virtuelles individuelles ne peuvent pas référencer un pool NAT de trafic entrant. Ils doivent faire référence à des règles NAT entrantes.
  optional: true
  syntax:
    content: 'inboundNatRules?: InboundNatRule[]'
    return:
      type:
      - '@azure/arm-network.InboundNatRule[]'
  package: '@azure/arm-network'
