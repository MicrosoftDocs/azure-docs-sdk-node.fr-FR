- uid: '@azure/arm-network.PublicIPAddressDnsSettings.domainNameLabel'
  name: domainNameLabel
  fullName: domainNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient ou définit l’étiquette de nom de domaine. La concaténation de l’étiquette de nom de domaine et de la zone DNS régionalisée constituent le nom de domaine complet associé à l’adresse IP publique. Si une étiquette de nom de domaine est spécifiée, un enregistrement A DNS est créé pour l’adresse IP publique dans le système DNS de Microsoft Azure.
  optional: true
  syntax:
    content: 'domainNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
  name: fqdn
  fullName: fqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Obtient le nom de domaine complet, nom de domaine complet de l’enregistrement A DNS associé à l’adresse IP publique.

    Il s’agit de la concaténation de la domainNameLabel et de la zone DNS régionalisée.
  optional: true
  syntax:
    content: 'fqdn?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
  name: reverseFqdn
  fullName: reverseFqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtient ou définit le nom de domaine complet inverse. Un visible par l’utilisateur, nom de domaine complet qui correspond à cette adresse IP publique. Si la valeur de reverseFqdn est spécifiée, un enregistrement PTR DNS est créé qui pointe à partir de l’adresse IP dans le domaine in-addr.arpa vers le nom de domaine complet inverse.
  optional: true
  syntax:
    content: 'reverseFqdn?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
