- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.appliedDnsServers'
  name: appliedDnsServers
  fullName: appliedDnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Si la machine virtuelle qui utilise cette carte réseau fait partie d’un groupe à haute disponibilité, cette liste aura l’union de tous les serveurs DNS à partir de toutes les cartes réseau qui font partie du groupe à haute disponibilité. Cette propriété est ce qui est configuré sur chacun de ces machines virtuelles.
  optional: true
  syntax:
    content: 'appliedDnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.dnsServers'
  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Liste des adresses IP de serveurs DNS. Utilisez « AzureProvidedDNS » pour basculer vers azure une résolution DNS fournie. Valeur « AzureProvidedDNS » ne peut pas être combinée avec d’autres adresses IP, elle doit être la seule valeur de la collection dnsServers.
  optional: true
  syntax:
    content: 'dnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDnsNameLabel'
  name: internalDnsNameLabel
  fullName: internalDnsNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: Nom DNS relatif pour cette carte réseau utilisée pour les communications internes entre les machines virtuelles dans le même réseau virtuel.
  optional: true
  syntax:
    content: 'internalDnsNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix'
  name: internalDomainNameSuffix
  fullName: internalDomainNameSuffix
  children: []
  langs:
  - typeScript
  type: property
  summary: Même si internalDnsNameLabel n’est pas spécifié, une entrée DNS est créée pour la carte réseau principale de la machine virtuelle. Ce nom DNS peut être construit en concaténant le nom de la machine virtuelle avec la valeur d’internalDomainNameSuffix.
  optional: true
  syntax:
    content: 'internalDomainNameSuffix?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
