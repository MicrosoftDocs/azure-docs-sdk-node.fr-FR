  - uid: '@azure/arm-storage.BlobContainers.deleteImmutabilityPolicy'
    name: 'deleteImmutabilityPolicy(string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Abandonne une stratégie d’immuabilité déverrouillé. La réponse de suppression a immutabilityPeriodSinceCreationInDays définie sur 0. ETag dans If-Match est requis pour cette opération.
      Suppression d’une stratégie d’immuabilité verrouillée est interdit, seul moyen consiste à supprimer le conteneur après la suppression de tous les objets BLOB à l’intérieur du conteneur.
    syntax:
      content: 'function deleteImmutabilityPolicy(resourceGroupName: string, accountName: string, containerName: string, ifMatch: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Le nom du groupe de ressources au sein de l’abonnement de l’utilisateur. Le nom respecte la casse.
        - id: accountName
          type:
            - string
          description: "Le nom du compte de stockage au sein du groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24\_caractères, uniquement des lettres en minuscules et des nombres."
        - id: containerName
          type:
            - string
          description: 'Nom du conteneur d’objets blob au sein du compte de stockage spécifié. Noms de conteneur d’objets BLOB doivent être comprise entre 3 et 63 caractères et des lettres minuscules, des chiffres et tirets (-). Chaque tiret (-) doit être immédiatement précédé et suivi par une lettre ou un chiffre.'
        - id: ifMatch
          type:
            - string
          description: "Version d’état (ETag) entité de la stratégie d’immuabilité pour mettre à jour. La valeur «\_*\_» peut être utilisé pour appliquer l’opération uniquement si la stratégie d’immuabilité existe déjà. Si omis, cette opération sera toujours appliquée."
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersDeleteImmutabilityPolicyResponse>
    package: '@azure/arm-storage'
