  - uid: '@azure/arm-storage.BlobContainers.clearLegalHold'
    name: 'clearLegalHold(string, string, string, string[], msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Efface juridique conserve des balises. Effacement de la balise même ou inexistante entraîne une opération idempotente. ClearLegalHold efface uniquement les balises spécifiées dans la demande.
    syntax:
      content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Le nom du groupe de ressources au sein de l’abonnement de l’utilisateur. Le nom respecte la casse.
        - id: accountName
          type:
            - string
          description: "Le nom du compte de stockage au sein du groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24\_caractères, uniquement des lettres en minuscules et des nombres."
        - id: containerName
          type:
            - string
          description: 'Nom du conteneur d’objets blob au sein du compte de stockage spécifié. Noms de conteneur d’objets BLOB doivent être comprise entre 3 et 63 caractères et des lettres minuscules, des chiffres et tirets (-). Chaque tiret (-) doit être immédiatement précédé et suivi par une lettre ou un chiffre.'
        - id: tags
          type:
            - 'string[]'
          description: Chaque balise doit être 3 et 23 caractères alphanumériques et est normalisée en minuscules à des stratégies de restriction logicielle.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersClearLegalHoldResponse>
    package: '@azure/arm-storage'
