  - uid: '@azure/arm-storage.StorageAccounts.beginCreate'
    name: 'beginCreate(string, string, StorageAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crée un nouveau compte de stockage de façon asynchrone avec les paramètres spécifiés. Si un compte est déjà créé et une demande de création suivants est émise avec des propriétés différentes, les propriétés du compte seront mis à jour. Si un compte est déjà créé et une demande de création ou de mise à jour suivante est émise avec exactement le même ensemble de propriétés, la demande réussit.'
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Le nom du groupe de ressources au sein de l’abonnement de l’utilisateur. Le nom respecte la casse.
        - id: accountName
          type:
            - string
          description: "Le nom du compte de stockage au sein du groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24\_caractères, uniquement des lettres en minuscules et des nombres."
        - id: parameters
          type:
            - '@azure/arm-storage.StorageAccountCreateParameters'
          description: Les paramètres à fournir pour le compte créé.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccounts.beginFailover'
    name: 'beginFailover(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Demande de basculement peut être déclenchée pour un compte de stockage en cas de problèmes de disponibilité. Le basculement se produit à partir du cluster principal du compte de stockage sur un cluster secondaire pour les comptes RA-GRS. Le cluster secondaire devient principal après le basculement.
    syntax:
      content: 'function beginFailover(resourceGroupName: string, accountName: string, options?: msRest.RequestOptionsBase)'
      parameters:
