    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: Obtient ou définit une liste de paires clé / valeur décrivant la ressource. Ces balises peuvent servir à l’affichage et au regroupement des ressources (parmi tous les groupes de ressources). Un maximum de 15 balises peut être fourni pour une ressource. Chaque balise doit avoir une clé non supérieure dans la longueur de 128 caractères et une valeur non supérieure dans la longueur de 256 caractères.
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
