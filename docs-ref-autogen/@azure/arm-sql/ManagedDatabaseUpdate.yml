    type: property
    summary: "Base de données managé créer mode. PointInTimeRestore\_: Créer une base de données en restaurant un point de sauvegarde dans le temps de la base de données existante. SourceDatabaseName, SourceManagedInstanceName et PointInTime doivent être spécifié. RestoreExternalBackup\_: Créer une base de données en restaurant à partir de fichiers de sauvegarde externes. Classement, StorageContainerUri et StorageContainerSasToken doivent être spécifié. Récupération\_: Crée une base de données en restaurant une sauvegarde géo-répliquée.\nRecoverableDatabaseId doit être spécifié en tant que l’ID de ressource de base de données récupérables à restaurer.\nLes valeurs possibles incluent\_: 'Default', 'RestoreExternalBackup', 'PointInTimeRestore', 'Recovery'"
