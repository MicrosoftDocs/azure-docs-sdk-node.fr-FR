pan data-stu-id="95da9-109">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="95da9-110">Considérez un non-échangées en tant qu’ensemble de mots différents.</span><span class="sxs-lookup"><span data-stu-id="95da9-110">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="95da9-111">Valeur par défaut est true.</span><span class="sxs-lookup"><span data-stu-id="95da9-111">Default value is true.</span></span>'
