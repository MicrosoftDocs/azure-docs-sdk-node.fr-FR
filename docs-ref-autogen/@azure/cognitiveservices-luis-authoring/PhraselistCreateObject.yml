    summary: "<span data-ttu-id=\"dda3b-102\">Une fonctionnalité de liste de phrase exchangeable sont sert en tant que fonctionnalité unique pour le LUIS sous-jacent de l’algorithme d’apprentissage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dda3b-102\">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id=\"dda3b-103\">Il est utilisé comme une fonctionnalité de recherche de lexique où sa valeur est 1 si le lexique contient un mot donné ou 0 si ce n’est pas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dda3b-103\">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id=\"dda3b-104\">Considérez un échangées en tant que synonymes liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dda3b-104\">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id=\"dda3b-105\">Une fonctionnalité de liste d’une expression non échangeables a toutes les expressions dans la liste serve en tant que fonctionnalités distinctes pour l’algorithme d’apprentissage sous-jacent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dda3b-105\">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id=\"dda3b-106\">Par conséquent, si vous votre fonctionnalité de liste d’une expression contient 5 expressions, elles seront mappées à 5 fonctionnalités distinctes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dda3b-106\">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id=\"dda3b-107\">Vous pouvez considérer de la fonctionnalité de liste d’une expression non échangeables comme un jeu supplémentaire de mots que vous êtes prêt à ajouter aux fonctionnalités de vocabulaire LUIS existantes.</