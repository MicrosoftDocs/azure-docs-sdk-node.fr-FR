  - uid: '@azure/arm-streamanalytics.StreamingJobs.update'
    name: 'update(StreamingJob, string, string, Models.StreamingJobsUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Met à jour un travail de diffusion en continu existant. Cela peut être utilisé pour mettre à jour partiellement (p. ex. mettre à jour les propriétés d’un ou deux) une tâche de diffusion en continu sans affecter le reste de la définition du travail.
    syntax:
      content: 'function update(streamingJob: StreamingJob, resourceGroupName: string, jobName: string, options?: Models.StreamingJobsUpdateOptionalParams)'
      parameters:
        - id: streamingJob
          type:
            - '@azure/arm-streamanalytics.StreamingJob'
          description: |-
            Un objet de tâche de diffusion en continu. Les propriétés spécifiées ici remplacent les propriétés correspondantes dans le travail de diffusion en continu existant (p. ex. Ces propriétés seront actualisées).
            Toutes les propriétés qui sont définies sur null ici signifie que la propriété correspondante dans l’entrée existante sera restent les mêmes et ne change pas suite à cette opération PATCH.
        - id: resourceGroupName
          type:
            - string
          description: "Nom du groupe de ressources qui contient la ressource. Vous pouvez obtenir cette valeur à partir de l’API Azure\_Resource\_Manager ou du portail."
        - id: jobName
          type:
            - string
          description: Le nom de la tâche de diffusion en continu.
        - id: options
