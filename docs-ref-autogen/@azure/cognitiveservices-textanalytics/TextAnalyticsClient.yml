  - uid: '@azure/cognitiveservices-textanalytics.TextAnalyticsClient.sentiment'
    name: sentiment(Models.TextAnalyticsClientSentimentOptionalParams)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Les valeurs de notation proches de 1 indiquent un sentiment positif, tandis que les valeurs proches de 0 signalent un sentiment négatif. Un score de 0,5 indique l’absence de sentiment (par exemple, une instruction factoid). Consultez le <a
      href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages">Documentation Analytique de texte</a> pour plus d’informations sur les langues prises en charge par l’analyse des sentiments.
