    children: []
    langs:
      - typeScript
    type: property
    summary: "La date lorsque l’état de connectivité de ressource de dernière mise à jour. Cet état doit être mis à jour toutes les 15 minutes. Si cet état n’a pas été mis à jour, cela signifie que le service a perdu la connectivité de réseau à la ressource, à partir d’à l’intérieur de la Network.The virtuel date est conforme au format suivant\_: `yyyy-MM-ddTHH:mm:ssZ` comme spécifié par la norme ISO 8601."
