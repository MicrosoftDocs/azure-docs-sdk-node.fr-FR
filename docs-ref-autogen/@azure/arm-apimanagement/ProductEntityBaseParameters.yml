  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.approvalRequired'
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indique si une approbation d’abonnement est requise. Si la valeur est false, les nouveaux abonnements seront approuvées automatiquement permettant aux développeurs d’appeler les API du produit juste après l’abonnement. Si la valeur est true, les administrateurs doivent approuver manuellement l’abonnement avant que le développeur puisse appeler les API du produit. Peut être présent uniquement si la propriété de subscriptionRequired est présente et a la valeur False.'
    optional: true
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: Description du produit. Peut comporter des balises de mise en forme.
    optional: true
    syntax:
      content: 'description?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indique si le produit est publié ou non. Les produits publiés sont détectables par les utilisateurs du portail des développeurs. Les produits non publiés sont visibles uniquement par les administrateurs. État par défaut du produit est notPublished. Possible values include: ''notPublished'', ''published'''
    optional: true
    syntax:
      content: 'state?: ProductState'
      return:
        type:
          - '@azure/arm-apimanagement.ProductState'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.subscriptionRequired'
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: "Si un abonnement de produit est requis pour accéder aux API inclus dans ce produit. Si la valeur est true, le produit est considéré comme «\_protégé\_» et une clé d’abonnement valide est nécessaire pour une demande à une API incluse dans le produit réussisse. Si la valeur est false, le produit est considéré comme «\_ouvert\_» et les demandes à une API incluse dans le produit peuvent être effectuées sans une clé d’abonnement.\nSi la propriété est omise lors de la création d’un nouveau produit que sa valeur est supposé avoir la valeur true."
    optional: true
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.subscriptionsLimit'
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si le nombre d’abonnements, un utilisateur peut avoir à ce produit en même temps. Définissez cette valeur sur null ou omettez-la pour autoriser illimité d’abonnements par utilisateur. Peut être présent uniquement si la propriété de subscriptionRequired est présente et a la valeur False.'
    optional: true
    syntax:
      content: 'subscriptionsLimit?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductEntityBaseParameters.terms'
    name: terms
    fullName: terms
    children: []
    langs:
      - typeScript
    type: property
    summary: Conditions d’utilisation du produit. Les développeurs qui veulent s’abonner au produit devront consulter et accepter ces conditions pour pouvoir terminer le processus d’abonnement.
    optional: true
    syntax:
      content: 'terms?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
