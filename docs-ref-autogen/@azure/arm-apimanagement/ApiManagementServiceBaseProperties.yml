    fullName: enableClientCertificate
    children: []
    langs:
      - typeScript
    type: property
    summary: "Propriété uniquement destinée à être utilisé pour le Service de référence (SKU) de la consommation. Cela permet d’appliquer un certificat client à présenter à chaque demande à la passerelle. Cela permet également la possibilité d’authentifier le certificat dans la stratégie sur la passerelle. Valeur par défaut\_: false."
    optional: true
    syntax:
      content: 'enableClientCertificate?: undefined | false | true'
      return:
        type:
