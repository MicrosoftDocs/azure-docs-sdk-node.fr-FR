  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Propriétés personnalisées du service Gestion des API. Paramètre `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` désactive le chiffrement TLS_RSA_WITH_3DES_EDE_CBC_SHA pour tous les TLS (1.0, 1.1 et 1.2). Paramètre `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` peut être utilisée pour désactiver TLS 1.1 et paramètre `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` peut être utilisé pour désactiver TLS 1.0 sur un service de gestion des API.'
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
