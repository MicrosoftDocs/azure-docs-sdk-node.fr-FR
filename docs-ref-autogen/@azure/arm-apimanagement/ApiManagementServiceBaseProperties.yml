    fullName: virtualNetworkType
    children: []
    langs:
      - typeScript
    type: property
    summary: "Le type de VPN dans Gestion des API service doit être configuré dans. None (valeur par défaut) signifie que le service de gestion des API ne fait pas partie d’un réseau virtuel, externe signifie que la gestion des API déploiement est configuré à l’intérieur d’un réseau virtuel ayant un point de terminaison accessible sur Internet et interne signifie que le déploiement de la gestion des API est le programme d’installation à l’intérieur d’un réseau virtuel ayant un Intranet accessible sur point de terminaison uniquement. Les valeurs possibles incluent\_: «\_None\_», «\_Externe\_», «\_Interne\_». Valeur par défaut : «\_None\_»."
    optional: true
    syntax:
      content: 'virtualNetworkType?: VirtualNetworkType'
      return:
        type:
