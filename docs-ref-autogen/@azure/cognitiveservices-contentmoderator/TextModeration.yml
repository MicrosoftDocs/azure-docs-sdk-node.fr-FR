    langs:
      - typeScript
    summary: |-
      Cette opération détecte la langue de reçoit un contenu d’entrée. Retourne le <a
      href="http://www-01.sil.org/iso639-3/codes.asp">code ISO 639-3</a> pour la langue prédominante comprenant le texte soumis. Plus de 110 langues prises en charge.
    syntax:
      content: 'function detectLanguage(textContentType: Models.TextContentType1, textContent: msRest.HttpRequestBody, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: textContentType
          type:
            - Models.TextContentType1
          description: 'Le type de contenu. Possible values include: ''text/plain'', ''text/html'', ''text/xml'', ''text/markdown'''
        - id: textContent
          type:
            - msRest.HttpRequestBody
          description: Contenu à l’écran.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TextModerationDetectLanguageResponse>
    package: '@azure/cognitiveservices-contentmoderator'
