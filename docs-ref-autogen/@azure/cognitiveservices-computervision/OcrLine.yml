    type: property
    summary: 'Cadre englobant d’une ligne reconnue. Le quatre entiers représentent les la coordonnée x du bord gauche, la coordonnée y du bord supérieur, la largeur et la hauteur du rectangle englobant, dans le système de coordonnées de l’image d’entrée, une fois qu’il a subi une rotation autour de son centre selon le texte détecté (voir la section d’angle propriété textAngle), avec l’origine à l’angle supérieur gauche et l’axe des y pointant vers le bas.'
