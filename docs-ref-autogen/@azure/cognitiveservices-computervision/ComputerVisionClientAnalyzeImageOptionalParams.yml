  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: "Chaîne indiquant quelle fonction visual pour retourner les types. Plusieurs valeurs doivent être séparées par des virgules. Les types de caractéristiques visuelles valides sont les suivants : Catégories - classe de contenu de l’image en fonction d’une taxonomie définie dans la documentation. Balises\_: balises de l’image avec une liste détaillée des mots relatifs au contenu d’image. Description\_: décrit l’image de contenu avec une phrase complète en anglais. Faces\_: détecte si les visages sont présents. S’il est présent, générer des coordonnées, sexe et l’âge. ImageType - détecte si image clipart ou est un dessin au trait. Color\n- Détermine la couleur d’accentuation, couleur dominante, et si une image est noir et blanc. Adulte - détecte si l’image est pornographique par nature (illustre nudité ou un acte de sexe).  Le contenu sexuellement suggestif est également détecté. Objets\_: détecte les différents objets dans une image, y compris l’emplacement approximatif. L’argument d’objets est uniquement disponible en anglais. Marques\n- détecte les marques différents au sein d’une image, y compris l’emplacement approximatif. L’argument de marques est uniquement disponible en anglais."
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
