  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Angle, en degrés, du texte détecté par rapport à la direction horizontale ou verticale le plus proche. Après rotation de l’image d’entrée dans le sens horaire par cet angle, les lignes de texte reconnu deviennent horizontale ou verticale. En association avec la propriété orientation, il peut être utilisé à superposer des résultats de reconnaissance correctement sur l’image d’origine, en faisant pivoter soit les résultats d’origine image ou reconnaissance selon un angle approprié autour du centre de l’image d’origine. Si l’angle ne peuvent pas être détecté en toute confiance, cette propriété n’est pas présente. Si l’image contient du texte sous différents angles, seule une partie du texte soit correctement reconnue.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
