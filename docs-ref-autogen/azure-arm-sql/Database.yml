  - uid: azure-arm-sql.Database.createMode
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: "Spécifie le mode de création de la base de données.\nPar défaut\_: la création de base de données normale.\n\nCopie\_: crée une base de données en tant que copie de base de données existante. sourceDatabaseId doit être spécifié en tant que l’ID de ressource de la base de données source.\n\nSecondaire\_: crée une base de données en tant qu’un réplica secondaire d’une base de données existante. sourceDatabaseId doit être spécifié en tant que l’ID de ressource de la base de données primaire existante.\n\nPointInTimeRestore\_: Crée une base de données en restaurant un point de sauvegarde dans le temps de la base de données existante. sourceDatabaseId doit être spécifié en tant que l’ID de ressource de la base de données existante et restorePointInTime doit être spécifié.\n\nRécupération\_: Crée une base de données en restaurant une sauvegarde géo-répliquée. sourceDatabaseId doit être spécifié en tant que l’ID de ressource de base de données récupérables à restaurer.\n\nRestauration\_: Crée une base de données en restaurant une sauvegarde d’une base de données supprimée. sourceDatabaseId doit être spécifié. Si sourceDatabaseId est l’ID de ressource de la base de données d’origine, sourceDatabaseDeletionDate doit être spécifié. Sinon sourceDatabaseId doit être l’ID de ressource de base de données supprimée pouvant être restaurées et sourceDatabaseDeletionDate est ignoré.\nrestorePointInTime peut également être spécifié pour restaurer à partir d’un point antérieur dans le temps.\n\nRestoreLongTermRetentionBackup: Crée une base de données en restaurant à partir d’un coffre de rétention à long terme. recoveryServicesRecoveryPointResourceId doit être spécifié comme ID de ressource de point de récupération.\n\nCopie, la base de données secondaire et RestoreLongTermRetentionBackup ne sont pas pris en charge pour l’édition de l’entrepôt de données. Les valeurs possibles incluent\_: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'\n"
    optional: true
    syntax:
      content: 'createMode?: string'
      return:
        type:
          - string
    package: azure-arm-sql
