ssource de la base de données existante et restorePointInTime doit être spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-112\">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>\n\n<span data-ttu-id=\"0ea53-113\">Récupération\_: Crée une base de données en restaurant une sauvegarde géo-répliquée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-113\">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id=\"0ea53-114\">sourceDatabaseId doit être spécifié en tant que l’ID de ressource de base de données récupérables à restaurer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-114\">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>\n\n<span data-ttu-id=\"0ea53-115\">Restauration\_: Crée une base de données en restaurant une sauvegarde d’une base de données supprimée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-115\">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id=\"0ea53-116\">sourceDatabaseId doit être spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-116\">sourceDatabaseId must be specified.</span></span> <span data-ttu-id=\"0ea53-117\">Si sourceDatabaseId est l’ID de ressource de la base de données d’origine, sourceDatabaseDeletionDate doit être spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-117\">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id=\"0ea53-118\">Sinon sourceDatabaseId doit être l’ID de ressource de base de données supprimée pouvant être restaurées et sourceDatabaseDeletionDate est ignoré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-118\">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>\n<span data-ttu-id=\"0ea53-119\">restorePointInTime peut également être spécifié pour restaurer à partir d’un point antérieur dans le temps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-119\">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>\n\n<span data-ttu-id=\"0ea53-120\">RestoreLongTermRetentionBackup: Crée une base de données en restaurant à partir d’un coffre de rétention à long terme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-120\">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id=\"0ea53-121\">recoveryServicesRecoveryPointResourceId doit être spécifié comme ID de ressource de point de récupération.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-121\">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>\n\n<span data-ttu-id=\"0ea53-122\">Copie, la base de données secondaire et RestoreLongTermRetentionBackup ne sont pas pris en charge pour l’édition de l’entrepôt de données.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-122\">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id=\"0ea53-123\">Les valeurs possibles incluent\_: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class=\"sxs-lookup\"><span data-stu-id=\"0ea53-123\">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>\n"
