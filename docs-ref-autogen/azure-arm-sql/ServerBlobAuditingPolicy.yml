  - uid: azure-arm-sql.ServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"f775d-102\">Spécifie les groupes d’Actions et les Actions d’audit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-102\">Specifies the Actions-Groups and Actions to audit.</span></span>\n<span data-ttu-id=\"f775d-103\">Le jeu de groupes d’actions à utiliser recommandé est la combinaison suivante\_: cela va vérifier toutes les requêtes et les procédures stockées exécutées par rapport à la base de données, ainsi que les connexions réussies et échouées\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-103\">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>\n\n<span data-ttu-id=\"f775d-104\">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-104\">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>\n\n<span data-ttu-id=\"f775d-105\">Cela ci-dessus combinaison est également le jeu est configuré par défaut lorsque vous activez l’audit à partir du portail Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-105\">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>\n\n<span data-ttu-id=\"f775d-106\">Les groupes d’actions prises en charge pour l’audit sont (Remarque\_: choisir les groupes uniquement spécifiques qui couvrent vos besoins d’audit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-106\">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id=\"f775d-107\">À l’aide de groupes inutiles peut entraîner de très grandes quantités d’enregistrements d’audit)\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-107\">Using unnecessary groups could lead to very large quantities of audit records):</span></span>\n\n<span data-ttu-id=\"f775d-108\">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_ PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_ OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-108\">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>\n\n<span data-ttu-id=\"f775d-109\">Il s’agit des groupes qui couvrent toutes les instructions sql et les procédures stockées exécutées sur la base de données et ne doivent pas être utilisés en combinaison avec d’autres groupes car cela se traduit dans les journaux d’audit en double.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-109\">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>\n\n<span data-ttu-id=\"f775d-110\">Pour plus d’informations, consultez [groupes d’actions d’Audit au niveau de la base de données](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-110\">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>\n\n<span data-ttu-id=\"f775d-111\">Pour la stratégie d’audit de base de données, des Actions spécifiques peuvent également être spécifié (Notez que les Actions ne peuvent pas être spécifiées pour la stratégie d’audit de serveur).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-111\">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id=\"f775d-112\">L’audit des actions pris en charge sont\_: EXÉCUTION DE LA MISE À JOUR SELECT INSERT DELETE RECEVOIR DES RÉFÉRENCES</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-112\">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>\n\n<span data-ttu-id=\"f775d-113\">La forme générale permettant de définir une action pour l’audit est\_: {action} ON {objet} par {principal}</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-113\">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>\n\n<span data-ttu-id=\"f775d-114\">Notez que <object> dans le format ci-dessus peuvent faire référence à un objet comme une table, vue, ou une procédure stockée, ou une base de données entière ou le schéma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-114\">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id=\"f775d-115\">Pour ces cas, les formulaires de base de données\_:: {db_name} et le schéma\_:: {schema_name} sont utilisées, respectivement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-115\">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>\n\n<span data-ttu-id=\"f775d-116\">Exemple\_: Sélectionnez sur dbo.myTable par SELECT publique sur DATABASE::myDatabase par SELECT publique sur SCHEMA::mySchema public</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-116\">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>\n\n<span data-ttu-id=\"f775d-117\">Pour plus d’informations, consultez [Actions d’Audit de niveau de base de données](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-117\">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>\n"
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-arm-sql
