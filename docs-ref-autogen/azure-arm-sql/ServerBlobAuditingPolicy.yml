    type: property
    summary: "<span data-ttu-id=\"f775d-119\">Indique si les événements d’audit sont envoyés à Azure Monitor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-119\">Specifies whether audit events are sent to Azure Monitor.</span></span>\n<span data-ttu-id=\"f775d-120\">Afin d’envoyer les événements à Azure Monitor, spécifiez «\_State\_» comme «\_Enabled\_» et «\_IsAzureMonitorTargetEnabled\_» en tant que la valeur true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-120\">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>\n<span data-ttu-id=\"f775d-121\">Lorsque vous utilisez l’API REST pour configurer l’audit, les paramètres de Diagnostic avec la catégorie de journaux de diagnostic 'SQLSecurityAuditEvents' sur la base de données doit être également créés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-121\">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>\n<span data-ttu-id=\"f775d-122\">Notez que pour le niveau du serveur d’audit vous devez utiliser la base de données 'master' en tant que {databaseName}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-122\">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>\n\n<span data-ttu-id=\"f775d-123\">Format d’URI de paramètres de diagnostic\_: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-123\">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>\n\n<span data-ttu-id=\"f775d-124\">Pour plus d’informations, consultez [API REST de paramètres de Diagnostic](https://go.microsoft.com/fwlink/?linkid=2033207) ou [PowerShell de paramètres de Diagnostic](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f775d-124\">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>\n\n"
    optional: true
    syntax:
      content: 'isAzureMonitorTargetEnabled?: boolean'
      return:
        type:
