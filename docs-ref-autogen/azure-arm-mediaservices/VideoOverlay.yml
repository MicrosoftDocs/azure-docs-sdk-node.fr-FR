      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.opacity
    name: opacity
    fullName: opacity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L’opacité de la superposition. Il s’agit d’une valeur dans la plage [0 - 1.0]. Valeur par défaut est 1.0, ce qui signifie que la superposition est opaque.'
    optional: true
    syntax:
      content: 'opacity?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: L’emplacement dans la vidéo d’entrée où la superposition est appliquée.
    optional: true
    syntax:
      content: 'position?: Rectangle'
      return:
        type:
          - azure-arm-mediaservices.Rectangle
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Position de départ, avec une référence à l’entrée vidéo, au niveau duquel commence la superposition. La valeur doit être au format ISO 8601. Par exemple, PT05S pour démarrer la superposition à 5 secondes dans la vidéo d’entrée. Si non spécifié la superposition démarre à partir du début de la vidéo d’entrée.'
    optional: true
    syntax:
      content: 'start?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
