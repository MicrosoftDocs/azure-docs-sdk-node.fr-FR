  summary: Décrit les propriétés de production d’une collection de fichiers à plusieurs débits de GOP aligné. Le comportement par défaut consiste à produire un fichier de sortie pour chaque couche vidéo qui est entrée multiplex ainsi que toutes les séquences de l’audio. Les fichiers de sortie exacte produits peuvent être contrôlés en spécifiant la collection outputFiles.
