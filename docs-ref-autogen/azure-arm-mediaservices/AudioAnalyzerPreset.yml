    summary: 'La présélection Audio analyseur s’applique à un ensemble prédéfini d’opérations d’analyse basée sur l’intelligence artificielle, notamment la transcription vocale. Actuellement, le préréglage prend en charge le traitement du contenu avec une seule piste audio.'
    extends:
      name: azure-arm-mediaservices.Preset
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
    name: audioLanguage
    fullName: audioLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: "La langue de la charge utile audio dans l’entrée en utilisant le format BCP-47 de «\_balise de langue-région\_» (par exemple\_: «\_en-US\_»).  La liste des langues prises en charge sont l’anglais («\_en-US\_» et «\_en-GB\_»), espagnol («\_es-ES\_» et «\_es-MX\_»), Français («\_fr-FR\_»), italien («\_it-IT\_»), japonais («\_ja-JP\_»), portugais («\_pt-BR\_»), chinois («\_zh-CN\_»), allemand («\_de-DE\_»), arabe («\_ar-EG\_» et «\_ar-SY\_»), russe (' ru-RU\_»), Hindi («\_hi-IN\_») et le coréen («\_ko-KR\_»). Si vous connaissez le langage de votre contenu, il est recommandé que vous le spécifiez. Si la langue n’est pas spécifiée ou a la valeur Null, la fonctionnalité de détection automatique de la langue choisit la première langue détectée qu’elle utilise pendant la durée de traitement du fichier. Cette fonctionnalité de détection de langage prend actuellement en charge l’anglais, chinois, Français, allemand, italien, japonais, espagnol, russe et portugais. Actuellement, elle ne prend pas en charge le basculement dynamique d’une langue à l’autre après la détection de la première langue. La détection automatique fonctionne mieux avec des enregistrements audio avec reconnaissance vocale clairement être distinguée. Si la détection automatique ne parvient pas à rechercher la langue, transcription serait secours «\_en-us\_».\_»"
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
