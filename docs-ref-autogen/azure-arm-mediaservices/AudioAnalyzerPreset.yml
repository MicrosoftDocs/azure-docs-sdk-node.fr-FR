- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: "La langue de la charge utile audio dans l’entrée en utilisant le format BCP-47 de « balise de langue-région » (par exemple : « en-US »). La liste des langues prises en charge sont, « en-US », « en-GB », « es-ES », « es-MX », « fr-FR », « it-IT », « ja-JP », « pt-BR », « zh-CN », « fr-fr », « ar-EG », « ru-RU », 'hi-IN'. Si non spécifié, la détection automatique de la langue employée. Cette fonctionnalité prend actuellement en charge l’anglais, chinois, Français, allemand, italien, japonais, espagnol, russe et portugais. La détection automatique fonctionne mieux avec des enregistrements audio avec reconnaissance vocale clairement être distinguée. Si la détection automatique ne parvient pas à rechercher la langue, transcription serait secours vers l’anglais."
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
