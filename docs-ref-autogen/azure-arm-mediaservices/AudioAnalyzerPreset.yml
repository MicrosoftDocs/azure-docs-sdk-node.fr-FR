  summary: "<span data-ttu-id=\"3dc8b-103\">La langue de la charge utile audio dans l’entrée en utilisant le format BCP-47 de « balise de langue-région » (par exemple : « en-US »).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dc8b-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"3dc8b-104\">La liste des langues prises en charge sont, « en-US », « en-GB », « es-ES », « es-MX », « fr-FR », « it-IT », « ja-JP », « pt-BR », « zh-CN », « fr-fr », « ar-EG », « ru-RU », 'hi-IN'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dc8b-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"3dc8b-105\">Si non spécifié, la détection automatique de la langue employée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dc8b-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"3dc8b-106\">Cette fonctionnalité prend actuellement en charge l’anglais, chinois, Français, allemand, italien, japonais, espagnol, russe et portugais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dc8b-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"3dc8b-107\">La détection automatique fonctionne mieux avec des enregistrements audio avec reconnaissance vocale clairement être distinguée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dc8b-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"3dc8b-108\">Si la détection automatique ne parvient pas à rechercher la langue, transcription serait secours vers l’anglais.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dc8b-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
