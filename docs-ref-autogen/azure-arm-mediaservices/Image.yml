  - uid: azure-arm-mediaservices.Image.range
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: "Position dans l’entrée vidéo à laquelle arrêter la génération de miniatures. La valeur peut être absolu timestamp (ISO 8601, par exemple\_: PT5M30S pour s’arrêter à 5 minutes et 30 secondes), ou un nombre de frames (par exemple, 300 pour s’arrêter à la trame 300e), ou une valeur relative (par exemple, 100 %)."
    optional: true
    syntax:
      content: 'range?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: "Position dans la vidéo d’entrée à partir de laquelle démarrer la génération de miniatures. La valeur peut être absolu timestamp (ISO 8601, par exemple\_: PT05S), ou un nombre de frames (par exemple, 10 pour le frame de 10), ou une valeur relative (par exemple, 1 %). Prend également en charge une macro {Best}, ce qui indique à l’encodeur pour sélectionner la meilleure miniature à partir des premières secondes de la vidéo."
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.step
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: "Les intervalles de génération des miniatures. La valeur peut être absolu timestamp (ISO 8601, par exemple\_: PT05S pour une image toutes les 5 secondes), ou un nombre de frames (par exemple, 30 pour toutes les 30 images), ou une valeur relative (par exemple, 1 %)."
    optional: true
    syntax:
      content: 'step?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.stretchMode
    name: stretchMode
    fullName: stretchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: "Le mode de redimensionnement - comment la vidéo d’entrée doit être redimensionnée pour s’ajuster à la solution de sortie souhaité. Valeur par défaut est AutoSize. Les valeurs possibles incluent\_: 'None', 'AutoSize', 'AutoFit'"
    optional: true
    syntax:
      content: 'stretchMode?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
