- uid: azure-arm-mediaservices.Format.filenamePattern
  name: filenamePattern
  fullName: filenamePattern
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Le modèle des noms de fichiers pour les fichiers de sortie générée. Les macros suivantes sont prises en charge dans le nom de fichier : {Basename} - le nom de base de la vidéo d’entrée {Extension} - l’extension appropriée pour ce format. {Étiquette} - le nom attribué à la couche de codec /.

    {Index} - un index unique pour les miniatures. Uniquement applicable aux miniatures. {Bitrate} : la vitesse de transmission audio/vidéo. Non applicable aux miniatures. {Codec} : le type du codec audio/vidéo. Toutes les macros non substitués seront réduits et supprimés à partir du nom de fichier.
  optional: true
  syntax:
    content: 'filenamePattern?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
