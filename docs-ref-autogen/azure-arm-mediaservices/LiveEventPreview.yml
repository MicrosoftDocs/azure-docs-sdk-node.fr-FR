- uid: azure-arm-mediaservices.LiveEventPreview.previewLocator
  name: previewLocator
  fullName: previewLocator
  children: []
  langs:
  - typeScript
  type: property
  summary: L’identificateur du localisateur d’aperçu au format Guid.  Spécification de ce lors de la création permet à l’appelant de connaître l’url de localisateur d’aperçu avant la création de l’événement.  Si omis, le service génère un identificateur aléatoire.  Cette valeur ne peut pas être mis à jour une fois que l’événement en direct est créé.
  optional: true
  syntax:
    content: 'previewLocator?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
