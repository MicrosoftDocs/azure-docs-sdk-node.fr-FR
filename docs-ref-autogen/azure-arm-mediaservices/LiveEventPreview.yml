  - typeScript
  type: property
  summary: >-
    Une Alternative Media identificateur associé le StreamingLocator créé pour la version préliminaire.

    Cette valeur est spécifiée au moment de la création et ne peut pas être mis à jour.  L’identificateur peut être utilisé dans le CustomLicenseAcquisitionUrlTemplate ou le CustomKeyAcquisitionUrlTemplate de la StreamingPolicy spécifiée dans le champ StreamingPolicyName.
