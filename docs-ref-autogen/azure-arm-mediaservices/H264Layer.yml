- uid: azure-arm-mediaservices.H264Layer.bufferWindow
  name: bufferWindow
  fullName: bufferWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: La longueur de la fenêtre VBV mémoire tampon. La valeur doit être au format ISO 8601. La valeur doit être dans les secondes de la plage [0,1-100]. La valeur par défaut est de 5 secondes (par exemple, PT5S).
  optional: true
  syntax:
    content: 'bufferWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.entropyMode
  name: entropyMode
  fullName: entropyMode
  children: []
  langs:
  - typeScript
  type: property
  summary: "Le mode d’entropie à utiliser pour cette couche. Si non spécifié, l’encodeur choisit le mode approprié pour le profil et le niveau. Les valeurs possibles incluent : 'Cabac', 'Cavlc'"
  optional: true
  syntax:
    content: 'entropyMode?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: Le niveau de la norme H.264 doit être utilisé lors de l’encodage de cette couche. La valeur peut être automatique ou un nombre qui correspond au profil H.264. Si non spécifié, la valeur par défaut est Auto, ce qui permet à l’encodeur de choisir le niveau approprié pour cette couche.
  optional: true
  syntax:
    content: 'level?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.profile
  name: profile
  fullName: profile
  children: []
  langs:
  - typeScript
  type: property
  summary: "Le profil de la norme H.264 doit être utilisé lors de l’encodage de cette couche. Par défaut est Auto. Les valeurs possibles incluent : « Auto », « Ligne de base », « Principal », « Élevée », 'High422', 'High444'"
  optional: true
  syntax:
    content: 'profile?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.referenceFrames
  name: referenceFrames
  fullName: referenceFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: Le nombre de trames de référence à utiliser lors de l’encodage de cette couche. Si non spécifié, l’encodeur détermine un nombre approprié en fonction du paramètre de la complexité du codeur.
  optional: true
  syntax:
    content: 'referenceFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
