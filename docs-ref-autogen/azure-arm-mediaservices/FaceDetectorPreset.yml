  - uid: azure-arm-mediaservices.FaceDetectorPreset.resolution
    name: resolution
    fullName: resolution
    children: []
    langs:
      - typeScript
    type: property
    summary: "Spécifie la résolution maximale à laquelle votre vidéo est analysée. Le comportement par défaut est «\_SourceResolution\_», qui conserve l’entrée vidéo à sa résolution d’origine lorsqu’elles sont analysées.\nÀ l’aide de «\_StandardDefinition\_» va se redimensionner les vidéos d’entrée à la définition standard tout en conservant les proportions appropriée. Elle redimensionne uniquement si la vidéo est de résolution plus élevée. Par exemple, une entrée 1920 x 1080 serait à l’échelle à 640 x 360 avant le traitement. Basculer vers «\_StandardDefinition\_» réduit le temps que nécessaire au processus haute résolution vidéo. Elle peut également réduire le coût d’utilisation de ce composant (voir https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics pour plus d’informations).\nToutefois, les visages qui finissent par être trop petit dans la vidéo redimensionnée peuvent ne pas être détectés. Les valeurs possibles incluent\_: 'SourceResolution', 'StandardDefinition'"
    optional: true
    syntax:
      content: 'resolution?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
