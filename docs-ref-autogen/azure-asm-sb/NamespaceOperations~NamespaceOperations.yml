  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: L’opération de règle d’autorisation de créer espace de noms crée une règle d’autorisation pour un espace de noms
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Le nom de l’espace de noms.
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: La règle d’autorisation accès partagé.
    - id: rule.keyName
      type:
      - string
      description: Le nom de la clé qui a été utilisée.
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: La clé primaire qui a été utilisée.
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: La clé secondaire qui a été utilisée.
      optional: true
    - id: rule.claimType
      type:
      - string
      description: Le type de la revendication.
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: La valeur de la revendication.
      optional: true
    - id: rule.rights
      type:
      - array
      description: Les droits associés à la règle.
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: Heure à laquelle la règle d’autorisation a été créée.
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: L’heure la plus récente que la règle a été mis à jour.
      optional: true
    - id: rule.revision
      type:
      - number
      description: Le numéro de révision de la règle.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Le flux de réponse.
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: Crée un nouvel espace de noms de service. Une fois créé, le manifeste de ressource de cet espace de noms est immuable. Cette opération est idempotente.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx pour plus d’informations)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createNamespace(namespaceName, namespaceEntity, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Le nom de l’espace de noms.
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: L’espace de noms service bus.
    - id: namespaceEntity.region
      type:
      - string
      description: La région de l’espace de noms.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: Valeur déterminant l’authentification ACS est nécessaire pour ServiceBus.
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: Obtient ou définit le type de l’espace de noms.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Le flux de réponse.
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
