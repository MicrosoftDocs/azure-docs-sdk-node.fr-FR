- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    L’API de gestion de Bus de Service inclut les opérations de gestion des rubriques Service Bus pour un espace de noms.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consultez [rubriques] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    Initialise une nouvelle instance de la classe TopicOperations.
  fullName: azure-asm-sb.TopicOperations
  type: Class
