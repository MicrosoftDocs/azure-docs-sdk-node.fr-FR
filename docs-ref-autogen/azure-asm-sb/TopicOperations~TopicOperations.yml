- uid: azure-asm-sb.TopicOperations~TopicOperations#update
  id: azure-asm-sb.TopicOperations~TopicOperations#update
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="c0c11-173">Met à jour une rubrique.</span><span class="sxs-lookup"><span data-stu-id="c0c11-173">Updates a topic.</span></span>  <span data-ttu-id="c0c11-174">(consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx pour plus d’informations)</span><span class="sxs-lookup"><span data-stu-id="c0c11-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="c0c11-175">Le nom de l’espace de noms.</span><span class="sxs-lookup"><span data-stu-id="c0c11-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="c0c11-176">La rubrique Service Bus.</span><span class="sxs-lookup"><span data-stu-id="c0c11-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="c0c11-177">Le nom de la rubrique.</span><span class="sxs-lookup"><span data-stu-id="c0c11-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="c0c11-178">Détermine la durée pendant laquelle un message se trouve dans les abonnements associés.</span><span class="sxs-lookup"><span data-stu-id="c0c11-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="c0c11-179">Abonnements héritent la durée de vie de la rubrique, sauf si elles sont créées explicitement avec une durée de vie inférieure.</span><span class="sxs-lookup"><span data-stu-id="c0c11-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="c0c11-180">Selon si les lettres mortes est activé, un message dont durée de vie a expiré sera déplacé vers la DeadLtterQueue associée de l’abonnement ou va être définitivement supprimé.</span><span class="sxs-lookup"><span data-stu-id="c0c11-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="c0c11-181">Les valeurs suivantes peuvent être définies au moment de la création de rubrique : * plage : 1 seconde - TimeSpan.MaxValue* par défaut : TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="c0c11-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="c0c11-182">Spécifie la taille de rubrique maximale en mégaoctets.</span><span class="sxs-lookup"><span data-stu-id="c0c11-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="c0c11-183">Toute tentative de placement d’un message qui provoque la rubrique de dépasser cette valeur échouera.</span><span class="sxs-lookup"><span data-stu-id="c0c11-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="c0c11-184">Tous les messages qui sont stockés dans la rubrique ou l’un de ses abonnements comptabilisés dans cette valeur.</span><span class="sxs-lookup"><span data-stu-id="c0c11-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="c0c11-185">Plusieurs copies d’un message qui résident dans un ou plusieurs abonnements comptent comme un message unique.</span><span class="sxs-lookup"><span data-stu-id="c0c11-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="c0c11-186">Par exemple, si le message m existe qu’une seule fois dans s1 de l’abonnement et deux fois dans l’abonnement s2, m est comptabilisé comme un seul message.</span><span class="sxs-lookup"><span data-stu-id="c0c11-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="c0c11-187">Vous pouvez uniquement définir ce paramètre au moment de la création de rubrique à l’aide des valeurs suivantes : * plage : 1-5*1 024 Mo* par défaut : 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="c0c11-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="c0c11-188">Si activé, la rubrique détecte les messages en double dans l’intervalle de temps spécifié par la propriété DuplicateDetectionHistoryTimeWindow.</span><span class="sxs-lookup"><span data-stu-id="c0c11-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="c0c11-189">Définissable uniquement à l’heure de création de rubrique par défaut : false</span><span class="sxs-lookup"><span data-stu-id="c0c11-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="c0c11-190">Spécifie l’intervalle de temps pendant lequel le Service Bus détecte message duplication.* plage : 1 seconde - 7 jours * la valeur par défaut : 10 minutes</span><span class="sxs-lookup"><span data-stu-id="c0c11-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="c0c11-191">Active ou désactive le côté service comportement de traitement par lot lorsque vous effectuez des opérations pour la file d’attente spécifique.</span><span class="sxs-lookup"><span data-stu-id="c0c11-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="c0c11-192">Lorsque l’option est activée, le bus des services collecte/traite plusieurs opérations sur le serveur principal pour la connexion soit plus efficace.</span><span class="sxs-lookup"><span data-stu-id="c0c11-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="c0c11-193">Si l’utilisateur veut plus faible latence des opérations qu’ils peuvent désactiver cette fonctionnalité.</span><span class="sxs-lookup"><span data-stu-id="c0c11-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="c0c11-194">Reflète les octets réels dans le quota de rubrique occupent actuellement des messages dans la rubrique.</span><span class="sxs-lookup"><span data-stu-id="c0c11-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="c0c11-195">(en lecture seule) \* plage : 0 - MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="c0c11-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="c0c11-196">Obtient ou définit si les messages doivent être filtrés avant la publication.</span><span class="sxs-lookup"><span data-stu-id="c0c11-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="c0c11-197">Détermine si l’accès anonyme est autorisé.</span><span class="sxs-lookup"><span data-stu-id="c0c11-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="c0c11-198">Obtient les règles d’autorisation pour la description.</span><span class="sxs-lookup"><span data-stu-id="c0c11-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="c0c11-199">Obtient ou définit l’état actuel de la rubrique (activé ou désactivé).</span><span class="sxs-lookup"><span data-stu-id="c0c11-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="c0c11-200">Lorsqu’une rubrique est désactivée, cette rubrique ne peut pas envoyer ou recevoir des messages.</span><span class="sxs-lookup"><span data-stu-id="c0c11-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="c0c11-201">L’heure de que création à la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="c0c11-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="c0c11-202">Heure de que dernière mise à jour de la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="c0c11-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="c0c11-203">Heure que du dernier accès à la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="c0c11-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="c0c11-204">Obtient ou définit si les rubriques peuvent être classés.</span><span class="sxs-lookup"><span data-stu-id="c0c11-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="c0c11-205">Statistiques de file d’attente actuelle.</span><span class="sxs-lookup"><span data-stu-id="c0c11-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="c0c11-206">Le nombre actuel de messages actives.</span><span class="sxs-lookup"><span data-stu-id="c0c11-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="c0c11-207">Le nombre actuel de messages non distribués.</span><span class="sxs-lookup"><span data-stu-id="c0c11-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="c0c11-208">Le nombre actuel de messages planifiés.</span><span class="sxs-lookup"><span data-stu-id="c0c11-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="c0c11-209">Le nombre actuel de lettres mortes de transfert.</span><span class="sxs-lookup"><span data-stu-id="c0c11-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="c0c11-210">Le nombre actuel de messages de transfert.</span><span class="sxs-lookup"><span data-stu-id="c0c11-210">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="c0c11-211">Le nombre actuel d’abonnements à la rubrique.</span><span class="sxs-lookup"><span data-stu-id="c0c11-211">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
