      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="c0c11-133">Détermine si l’accès anonyme est autorisé.</span><span class="sxs-lookup"><span data-stu-id="c0c11-133">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
