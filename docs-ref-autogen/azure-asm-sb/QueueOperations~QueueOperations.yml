      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="4aba5-121">Définissable uniquement à l’heure de création de file d’attente par défaut pour la file d’attente durable : false</span><span class="sxs-lookup"><span data-stu-id="4aba5-121">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
