  name: QueueOperations
  summary: >-
    L’API de gestion de Bus de Service inclut les opérations de gestion des files d’attente Service Bus.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consultez [files d’attente] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}.

    Initialise une nouvelle instance de la classe QueueOperations.
