- uid: azure-asm-sb.QueueOperations~QueueOperations#list
  id: azure-asm-sb.QueueOperations~QueueOperations#list
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: list(namespaceName, callback)
  summary: Énumère les files d’attente dans l’espace de noms de service. Le résultat est retourné dans les pages, chacune contenant jusqu'à 100 files d’attente. Si l’espace de noms contient plus de 100 files d’attente, un flux est retourné qui contient la première page et un lien suivant avec l’URI pour afficher la page suivante de données.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp pour plus d’informations)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.list(namespaceName, callback)
  type: Function
