      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="4aba5-139">Détermine si l’accès anonyme est autorisé.</span><span class="sxs-lookup"><span data-stu-id="4aba5-139">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="4aba5-140">Obtient les règles d’autorisation pour la description.</span><span class="sxs-lookup"><span data-stu-id="4aba5-140">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="4aba5-141">Obtient ou définit l’état actuel de la file d’attente (activé ou désactivé).</span><span class="sxs-lookup"><span data-stu-id="4aba5-141">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="4aba5-142">Lorsqu’une file d’attente est désactivée, cette file d’attente ne peut pas envoyer ou recevoir des messages.</span><span class="sxs-lookup"><span data-stu-id="4aba5-142">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="4aba5-143">Obtient ou définit si la file d’attente prend en charge le classement.</span><span class="sxs-lookup"><span data-stu-id="4aba5-143">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="4aba5-144">Statistiques de file d’attente actuelle.</span><span class="sxs-lookup"><span data-stu-id="4aba5-144">Current queue statistics.</span></span>
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
