- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: Crée une nouvelle file d’attente. Une fois créé, le manifeste de ressource de file d’attente est immuable. Cette opération est idempotente. Répétition de l’appel de création, après qu’une file d’attente avec le même nom a été créé avec succès, génère un message d’erreur de conflit 409.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx pour plus d’informations)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Le nom de l’espace de noms.
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: La file d’attente de bus de service.
    - id: queue.name
      type:
      - string
      description: Nom de la file d’attente.
    - id: queue.lockDuration
      type:
      - string
      description: >-
        Détermine la quantité de temps en secondes dans lequel un message doit être verrouillé pour le traitement par un récepteur.

        Après cette période, le message est déverrouillé et disponible pour la consommation par le récepteur suivant. Être définie uniquement au moment de la création de file d’attente : * plage : 0 - 5 minutes. 0 signifie que le message n’est pas verrouillé * par défaut : 30 secondes
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: 'Spécifie la taille de file d’attente maximale en mégaoctets. Toute tentative de placement d’un message qui entraînera le dépassement de cette valeur de la file d’attente échoue. Vous pouvez uniquement définir ce paramètre au moment de la création de file d’attente à l’aide des valeurs suivantes : * plage : 1-1024 (les valeurs valides sont 1024, 2048, 3072, 4096, 5120) * par défaut : 1 * 1024 (les valeurs valides sont 1024, 2048, 3072, 4096, 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: 'Définissable uniquement à l’heure de création de file d’attente par défaut pour la file d’attente durable : false'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 'Peut être défini uniquement au moment de la création de file d’attente. Si la valeur est true, la file d’attente sera SessionReceiver prenant en charge de session et uniquement est pris en charge. Files d’attente prenant en charge de session ne sont pas pris en charge pour la file d’attente durable via REST.* par défaut : false'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: 'Selon que les lettres mortes est activé, un message est automatiquement déplacé vers le DeadLetterQueue ou supprimé s’il a été stocké dans la file d’attente plus longtemps que le délai spécifié. Cette valeur est remplacée par une durée de vie spécifiée sur le message si et seulement si la durée de vie de message est inférieure à la durée de vie définie sur la file d’attente. Cette valeur est immuable après que la file d’attente a été créé : * plage : 1 seconde - TimeSpan.MaxValue* par défaut : TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 'Ce champ contrôle comment le Bus de Service gère un message dont durée de vie a expiré. S’il est activé et un message expire, Service Bus déplace le message à partir de la file d’attente dans la file d’attente secondaire de la file d’attente lettre morte. Si désactivé, message sera définitivement supprimé de la file d’attente. Définissable uniquement à l’heure de création de file d’attente par défaut : false'
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Spécifie l’intervalle de temps pendant lequel le Service Bus détecte la duplication de message : * plage : 1 seconde - 7 jours * la valeur par défaut : 10 minutes'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: Le nombre maximal de fois où qu'un message service bus tente de remettre avant dead lettered ou ignorés.
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: Active ou désactive le côté service comportement de traitement par lot lorsque vous effectuez des opérations pour la file d’attente spécifique. Lorsque l’option est activée, le bus des services collecte/traite plusieurs opérations sur le serveur principal pour la connexion soit plus efficace. Si l’utilisateur veut plus faible latence des opérations qu’ils peuvent désactiver cette fonctionnalité.
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 'Reflète les octets réels que les messages actuellement dans la file d’attente occupent vers quota.* la file d’attente plage : 0 - MaxTopicSizeinMegaBytes'
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: Affiche le nombre de messages actuellement dans la file d’attente.
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: Détermine si l’accès anonyme est autorisé.
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: Obtient les règles d’autorisation pour la description.
      optional: true
    - id: queue.status
      type:
      - string
      description: Obtient ou définit l’état actuel de la file d’attente (activé ou désactivé). Lorsqu’une file d’attente est désactivée, cette file d’attente ne peut pas envoyer ou recevoir des messages.
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: Obtient ou définit si la file d’attente prend en charge le classement.
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Statistiques de file d’attente actuelle.
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: Le nombre actuel de messages actives.
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: Le nombre actuel de messages non distribués.
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: Le nombre actuel de messages planifiés.
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: Le nombre actuel de lettres mortes de transfert.
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: Le nombre actuel de messages de transfert.
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: Implémenté.
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: L’état de disponibilité actuel de la file d’attente.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Le flux de réponse.
    content: function create(namespaceName, queue, callback)
  langs:
  - js
- uid: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  id: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: deleteMethod(namespaceName, queueName, callback)
  summary: Supprime une file d’attente existante. Cette opération supprime également tous les États associés, notamment les messages dans la file d’attente.  (consultez http://msdn.microsoft.com/en-us/library/hh780747.aspx pour plus d’informations)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.deleteMethod(namespaceName, queueName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Le nom de l’espace de noms.
    - id: queueName
      type:
      - string
      description: le nom de la file d’attente ;
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Le flux de réponse.
    content: function deleteMethod(namespaceName, queueName, callback)
  langs:
  - js
