- uid: azure-asm-sb.QueueOperations~QueueOperations#update
  id: azure-asm-sb.QueueOperations~QueueOperations#update
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: update(namespaceName, queue, callback)
  summary: <span data-ttu-id="4aba5-176">Met à jour la description de la file d’attente et effectue un appel à mettre à jour les entrées de base de données correspondantes.</span><span class="sxs-lookup"><span data-stu-id="4aba5-176">Updates the queue description and makes a call to update corresponding DB entries.</span></span>  <span data-ttu-id="4aba5-177">(consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx pour plus d’informations)</span><span class="sxs-lookup"><span data-stu-id="4aba5-177">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx for more information)</span></span>
  fullName: azure-asm-sb.QueueOperations~QueueOperations.update(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="4aba5-178">Le nom de l’espace de noms.</span><span class="sxs-lookup"><span data-stu-id="4aba5-178">The namespace name.</span></span>
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueue
      description: <span data-ttu-id="4aba5-179">La file d’attente de bus de service.</span><span class="sxs-lookup"><span data-stu-id="4aba5-179">The service bus queue.</span></span>
    - id: queue.name
      type:
      - string
      description: <span data-ttu-id="4aba5-180">Nom de la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-180">The name of the queue.</span></span>
      optional: true
    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="4aba5-181">Détermine la quantité de temps en secondes dans lequel un message doit être verrouillé pour le traitement par un récepteur.</span><span class="sxs-lookup"><span data-stu-id="4aba5-181">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="4aba5-182">Après cette période, le message est déverrouillé et disponible pour la consommation par le récepteur suivant.</span><span class="sxs-lookup"><span data-stu-id="4aba5-182">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="4aba5-183">Être définie uniquement au moment de la création de file d’attente : \* plage : 0 - 5 minutes.</span><span class="sxs-lookup"><span data-stu-id="4aba5-183">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="4aba5-184">0 signifie que le message n’est pas verrouillé \* par défaut : 30 secondes</span><span class="sxs-lookup"><span data-stu-id="4aba5-184">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="4aba5-185">Spécifie la taille de file d’attente maximale en mégaoctets.</span><span class="sxs-lookup"><span data-stu-id="4aba5-185">Specifies the maximum queue size in megabytes.</span></span> <span data-ttu-id="4aba5-186">Toute tentative de placement d’un message qui entraînera le dépassement de cette valeur de la file d’attente échoue.</span><span class="sxs-lookup"><span data-stu-id="4aba5-186">Any attempt to enqueue a message that will cause the queue to exceed this value will fail.</span></span> <span data-ttu-id="4aba5-187">Vous pouvez uniquement définir ce paramètre au moment de la création de file d’attente à l’aide des valeurs suivantes : \* plage : 1-1024 (les valeurs valides sont 1024, 2048, 3072, 4096, 5120) \* par défaut : 1 \* 1024 (les valeurs valides sont 1024, 2048, 3072, 4096, 5120)</span><span class="sxs-lookup"><span data-stu-id="4aba5-187">You can only set this parameter at queue creation time using the following values: \* Range: 1 - 1024 (valid values are 1024, 2048, 3072, 4096, 5120) \* Default: 1\*1024 (valid values are 1024, 2048, 3072, 4096, 5120)</span></span>'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="4aba5-188">Définissable uniquement à l’heure de création de file d’attente par défaut pour la file d’attente durable : false</span><span class="sxs-lookup"><span data-stu-id="4aba5-188">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: '<span data-ttu-id="4aba5-189">Peut être défini uniquement au moment de la création de file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-189">Settable only at queue creation time.</span></span> <span data-ttu-id="4aba5-190">Si la valeur est true, la file d’attente sera SessionReceiver prenant en charge de session et uniquement est pris en charge.</span><span class="sxs-lookup"><span data-stu-id="4aba5-190">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="4aba5-191">Files d’attente prenant en charge de session ne sont pas pris en charge pour la file d’attente durable via REST.\* par défaut : false</span><span class="sxs-lookup"><span data-stu-id="4aba5-191">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="4aba5-192">Selon que les lettres mortes est activé, un message est automatiquement déplacé vers le DeadLetterQueue ou supprimé s’il a été stocké dans la file d’attente plus longtemps que le délai spécifié.</span><span class="sxs-lookup"><span data-stu-id="4aba5-192">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="4aba5-193">Cette valeur est remplacée par une durée de vie spécifiée sur le message si et seulement si la durée de vie de message est inférieure à la durée de vie définie sur la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-193">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="4aba5-194">Cette valeur est immuable après que la file d’attente a été créé : * plage : 1 seconde - TimeSpan.MaxValue* par défaut : TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="4aba5-194">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"4aba5-195\">Ce champ contrôle comment le Bus de Service gère un message dont durée de vie a expiré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-195\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"4aba5-196\">S’il est activé et un message expire, Service Bus déplace le message à partir de la file d’attente dans la file d’attente secondaire de la file d’attente lettre morte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-196\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"4aba5-197\">Si désactivé, message sera définitivement supprimé de la file d’attente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-197\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"4aba5-198\">Définissable uniquement à l’heure de création de file d’attente par défaut : false</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-198\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="4aba5-199">Spécifie l’intervalle de temps pendant lequel le Service Bus détecte la duplication de message : * plage : 1 seconde - 7 jours * la valeur par défaut : 10 minutes</span><span class="sxs-lookup"><span data-stu-id="4aba5-199">Specifies the time span during which the Service Bus detects message duplication:* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="4aba5-200">Le nombre maximal de fois où qu'un message service bus tente de remettre avant dead lettered ou ignorés.</span><span class="sxs-lookup"><span data-stu-id="4aba5-200">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="4aba5-201">Active ou désactive le côté service comportement de traitement par lot lorsque vous effectuez des opérations pour la file d’attente spécifique.</span><span class="sxs-lookup"><span data-stu-id="4aba5-201">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="4aba5-202">Lorsque l’option est activée, le bus des services collecte/traite plusieurs opérations sur le serveur principal pour la connexion soit plus efficace.</span><span class="sxs-lookup"><span data-stu-id="4aba5-202">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="4aba5-203">Si l’utilisateur veut plus faible latence des opérations qu’ils peuvent désactiver cette fonctionnalité.</span><span class="sxs-lookup"><span data-stu-id="4aba5-203">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"4aba5-204\">Reflète les octets réels que les messages actuellement dans la file d’attente occupent vers quota.\\* la file d’attente plage : 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-204\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: <span data-ttu-id="4aba5-205">Affiche le nombre de messages actuellement dans la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-205">Displays the number of messages currently in the queue.</span></span>
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="4aba5-206">Détermine si l’accès anonyme est autorisé.</span><span class="sxs-lookup"><span data-stu-id="4aba5-206">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="4aba5-207">Obtient les règles d’autorisation pour la description.</span><span class="sxs-lookup"><span data-stu-id="4aba5-207">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="4aba5-208">Obtient ou définit l’état actuel de la file d’attente (activé ou désactivé).</span><span class="sxs-lookup"><span data-stu-id="4aba5-208">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="4aba5-209">Lorsqu’une file d’attente est désactivée, cette file d’attente ne peut pas envoyer ou recevoir des messages.</span><span class="sxs-lookup"><span data-stu-id="4aba5-209">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.createdAt
      type:
      - date
      description: <span data-ttu-id="4aba5-210">L’heure de que création à la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-210">The time the queue was created at.</span></span>
      optional: true
    - id: queue.updatedAt
      type:
      - date
      description: <span data-ttu-id="4aba5-211">Heure de que dernière mise à jour de la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-211">The time the queue was last updated.</span></span>
      optional: true
    - id: queue.accessedAt
      type:
      - date
      description: <span data-ttu-id="4aba5-212">Heure que du dernier accès à la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-212">The time the queue was last accessed.</span></span>
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="4aba5-213">Obtient ou définit si la file d’attente prend en charge le classement.</span><span class="sxs-lookup"><span data-stu-id="4aba5-213">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="4aba5-214">Statistiques de file d’attente actuelle.</span><span class="sxs-lookup"><span data-stu-id="4aba5-214">Current queue statistics.</span></span>
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="4aba5-215">Le nombre actuel de messages actives.</span><span class="sxs-lookup"><span data-stu-id="4aba5-215">The current number of active messages.</span></span>
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="4aba5-216">Le nombre actuel de messages non distribués.</span><span class="sxs-lookup"><span data-stu-id="4aba5-216">The current number of dead letters.</span></span>
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="4aba5-217">Le nombre actuel de messages planifiés.</span><span class="sxs-lookup"><span data-stu-id="4aba5-217">The current number of scheduled messages.</span></span>
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="4aba5-218">Le nombre actuel de lettres mortes de transfert.</span><span class="sxs-lookup"><span data-stu-id="4aba5-218">The current number of transfer dead letters.</span></span>
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="4aba5-219">Le nombre actuel de messages de transfert.</span><span class="sxs-lookup"><span data-stu-id="4aba5-219">The current number of transfer messages.</span></span>
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="4aba5-220">Implémenté.</span><span class="sxs-lookup"><span data-stu-id="4aba5-220">Implemented.</span></span>
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="4aba5-221">L’état de disponibilité actuel de la file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-221">The current availability status of the queue.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="4aba5-222">Le flux de réponse.</span><span class="sxs-lookup"><span data-stu-id="4aba5-222">The response stream.</span></span>
    content: function update(namespaceName, queue, callback)
  langs:
  - js
