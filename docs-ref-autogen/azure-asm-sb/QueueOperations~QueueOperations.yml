      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"4aba5-128\">Ce champ contrôle comment le Bus de Service gère un message dont durée de vie a expiré.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-128\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"4aba5-129\">S’il est activé et un message expire, Service Bus déplace le message à partir de la file d’attente dans la file d’attente secondaire de la file d’attente lettre morte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-129\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"4aba5-130\">Si désactivé, message sera définitivement supprimé de la file d’attente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-130\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"4aba5-131\">Définissable uniquement à l’heure de création de file d’attente par défaut : false</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-131\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
