      - boolean
      description: '<span data-ttu-id="4aba5-122">Peut être défini uniquement au moment de la création de file d’attente.</span><span class="sxs-lookup"><span data-stu-id="4aba5-122">Settable only at queue creation time.</span></span> <span data-ttu-id="4aba5-123">Si la valeur est true, la file d’attente sera SessionReceiver prenant en charge de session et uniquement est pris en charge.</span><span class="sxs-lookup"><span data-stu-id="4aba5-123">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="4aba5-124">Files d’attente prenant en charge de session ne sont pas pris en charge pour la file d’attente durable via REST.\* par défaut : false</span><span class="sxs-lookup"><span data-stu-id="4aba5-124">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.defaultMessageTimeToLive
