      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="4aba5-133">Le nombre maximal de fois où qu'un message service bus tente de remettre avant dead lettered ou ignorés.</span><span class="sxs-lookup"><span data-stu-id="4aba5-133">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
