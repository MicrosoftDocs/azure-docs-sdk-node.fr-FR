      description: <span data-ttu-id="4aba5-149">Le nombre actuel de messages de transfert.</span><span class="sxs-lookup"><span data-stu-id="4aba5-149">The current number of transfer messages.</span></span>
      optional: true
    - id: queue.autoDeleteOnIdle
