    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="4aba5-114">Détermine la quantité de temps en secondes dans lequel un message doit être verrouillé pour le traitement par un récepteur.</span><span class="sxs-lookup"><span data-stu-id="4aba5-114">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="4aba5-115">Après cette période, le message est déverrouillé et disponible pour la consommation par le récepteur suivant.</span><span class="sxs-lookup"><span data-stu-id="4aba5-115">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="4aba5-116">Être définie uniquement au moment de la création de file d’attente : \* plage : 0 - 5 minutes.</span><span class="sxs-lookup"><span data-stu-id="4aba5-116">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="4aba5-117">0 signifie que le message n’est pas verrouillé \* par défaut : 30 secondes</span><span class="sxs-lookup"><span data-stu-id="4aba5-117">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
