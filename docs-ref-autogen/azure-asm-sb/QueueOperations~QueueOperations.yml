      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"4aba5-137\">Reflète les octets réels que les messages actuellement dans la file d’attente occupent vers quota.\\* la file d’attente plage : 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"4aba5-137\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
      type:
      - number
