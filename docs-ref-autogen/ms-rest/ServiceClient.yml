amètre-name » : 'valeur de paramètre requête'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e843-130\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"3e843-131\">Remarque : ' Si options.url a déjà certains paramètres de requête, la valeur fournie dans options.queryParameters sera ajoutée à l’url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e843-131\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
