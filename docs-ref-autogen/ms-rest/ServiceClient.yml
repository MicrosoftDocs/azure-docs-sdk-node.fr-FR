- uid: ms-rest.ServiceClient#getPackageJsonInfo
  id: ms-rest.ServiceClient#getPackageJsonInfo
  parent: ms-rest.ServiceClient
  name: getPackageJsonInfo(managementClientDir)
  summary: >-
    Tente de trouver package.json pour le package nodejs azure donné.

    Si trouvée, retourne le nom et la version du package en lisant le package.json si package.json est introuvable, retourne une valeur par défaut.
  fullName: ms-rest.ServiceClient.getPackageJsonInfo(managementClientDir)
  type: Function
  syntax:
    parameters:
    - id: managementClientDir
      type:
      - string
      description: passer le répertoire du client de gestion azure spécifiques.
    return:
      type:
      - object
      description: packageJsonInfo - « name » et « version » du package souhaité.
    content: function getPackageJsonInfo(managementClientDir)
  langs:
  - js
