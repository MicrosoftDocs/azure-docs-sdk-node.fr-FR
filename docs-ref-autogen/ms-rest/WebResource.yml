- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="65ffe-109">Prépare la demande.</span><span class="sxs-lookup"><span data-stu-id="65ffe-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="65ffe-110">Les options de requête qui doivent être fournies pour envoyer une demande avec succès</span><span class="sxs-lookup"><span data-stu-id="65ffe-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="65ffe-111">La méthode de demande HTTP.</span><span class="sxs-lookup"><span data-stu-id="65ffe-111">The HTTP request method.</span></span> <span data-ttu-id="65ffe-112">Les valeurs valides sont 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span><span class="sxs-lookup"><span data-stu-id="65ffe-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="65ffe-113">La requête url.</span><span class="sxs-lookup"><span data-stu-id="65ffe-113">The request url.</span></span> <span data-ttu-id="65ffe-114">Il est peut-être ou peut-être pas les paramètres de requête qu’il contient.</span><span class="sxs-lookup"><span data-stu-id="65ffe-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="65ffe-115">Soit fournissent le « url » ou « pathTemplate » dans l’objet d’options.</span><span class="sxs-lookup"><span data-stu-id="65ffe-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="65ffe-116">Les deux options sont mutuellement exclusifs.</span><span class="sxs-lookup"><span data-stu-id="65ffe-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"65ffe-117\">Un dictionnaire de paramètres de requête à ajouter à l’url, où la « clé » est la « requête-paramètre-name » et la « valeur » est la « requête--valeur du paramètre'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"65ffe-118\">La « requête--valeur du paramètre' peut être de type 'string', ou il peut être de type 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"65ffe-119\">Le format de 'object' doit être utilisé lorsque vous souhaitez ignorer l’encodage des url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"65ffe-120\">Lorsque vous utilisez le format d’objet, l’objet doit avoir une propriété nommée value qui fournit la « requête--valeur du paramètre'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"65ffe-121\">Exemple :</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-121\">Example:</span></span> \n   - <span data-ttu-id=\"65ffe-122\">requête--valeur de paramètre au format de 'object' : {'requête-parameter-name' : {valeur : 'requête-paramètre-value' skipUrlEncoding : true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"65ffe-123\">requête--valeur de paramètre au format 'chaîne' : {« requête-paramètre-name » : 'valeur de paramètre requête'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"65ffe-124\">Remarque : ' Si options.url a déjà certains paramètres de requête, la valeur fournie dans options.queryParameters sera ajoutée à l’url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="65ffe-125">Le modèle de chemin d’accès de la requête url.</span><span class="sxs-lookup"><span data-stu-id="65ffe-125">The path template of the request url.</span></span> <span data-ttu-id="65ffe-126">Soit fournissent le « url » ou « pathTemplate » dans l’objet d’options.</span><span class="sxs-lookup"><span data-stu-id="65ffe-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="65ffe-127">Les deux options sont mutuellement exclusifs.</span><span class="sxs-lookup"><span data-stu-id="65ffe-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="65ffe-128">Exemple : ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="65ffe-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"65ffe-129\">L’url de base de la demande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-129\">The base url of the request.</span></span> <span data-ttu-id=\"65ffe-130\">Valeur par défaut est : «https://management.azure.com».</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"65ffe-131\">Cela ne s’applique uniquement à options.pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"65ffe-132\">Si vous fournissez options.url il est probable que vous fournissez l’url complète.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"65ffe-133\">Un dictionnaire de paramètres de chemin d’accès qui doivent être remplacées par les valeurs réelles dans le pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"65ffe-134\">Ici la clé est le « chemin d’accès-paramètre-name » et la valeur est le 'chemin d’accès-paramètre-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"65ffe-135\">Le 'chemin d’accès-paramètre-value' peut être de type 'string', ou il peut être de type 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"65ffe-136\">Le format de 'object' doit être utilisé lorsque vous souhaitez ignorer l’encodage des url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"65ffe-137\">Lorsque vous utilisez le format d’objet, l’objet doit avoir une propriété nommée value qui fournit le 'chemin d’accès-paramètre-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"65ffe-138\">Exemple :</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-138\">Example:</span></span> \n   - <span data-ttu-id=\"65ffe-139\">chemin d’accès--valeur de paramètre au format de 'object' : {'chemin d’accès-parameter-name' : {valeur : 'chemin d’accès-paramètre-value' skipUrlEncoding : true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"65ffe-140\">chemin d’accès--valeur de paramètre au format 'chaîne' : {'chemin d’accès-parameter-name' : 'chemin d’accès-paramètre-value'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ffe-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="65ffe-141">Dictionnaire de paires clé-valeur pour l’objet formData.</span><span class="sxs-lookup"><span data-stu-id="65ffe-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="65ffe-142">Si l’attendu 'Content-Type » à définir est « application/x--www-form-urlencoded » puis définissez dans l’objet options.headers else que l’en-tête 'Content-Type' est définie à 'multipart/form-data'.</span><span class="sxs-lookup"><span data-stu-id="65ffe-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="65ffe-143">Dictionnaire des en-têtes de demande qui doivent être appliquées à la demande.</span><span class="sxs-lookup"><span data-stu-id="65ffe-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="65ffe-144">Ici la clé est 'header-name' et la valeur est « en-tête-valeur ».</span><span class="sxs-lookup"><span data-stu-id="65ffe-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="65ffe-145">La valeur d’en-tête doit être de type chaîne.</span><span class="sxs-lookup"><span data-stu-id="65ffe-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="65ffe-146">ContentType doit être fourni avec le nom de clé en tant que 'Content-Type'.</span><span class="sxs-lookup"><span data-stu-id="65ffe-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="65ffe-147">Valeur par défaut « application/json ; charset = utf-8'.</span><span class="sxs-lookup"><span data-stu-id="65ffe-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="65ffe-148">'Transfer-Encoding' est définie sur « mémorisé en bloc » par défaut si « options.bodyIsStream » est définie sur true.</span><span class="sxs-lookup"><span data-stu-id="65ffe-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="65ffe-149">'Content-Type' est défini à « application/octet-stream » par défaut si « options.bodyIsStream » est définie sur true.</span><span class="sxs-lookup"><span data-stu-id="65ffe-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="65ffe-150">« accept-language » par défaut est définie sur « en-US »</span><span class="sxs-lookup"><span data-stu-id="65ffe-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="65ffe-151">« x-ms-client-request-id » par défaut est définie pour un nouveau Guid.</span><span class="sxs-lookup"><span data-stu-id="65ffe-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="65ffe-152">Pour ne pas générer un guid pour la demande, définissez options.disableClientRequestId sur true</span><span class="sxs-lookup"><span data-stu-id="65ffe-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="65ffe-153">Lorsque la valeur est true, indique au client de ne pas définir les en-tête 'x-ms-client-request-id' pour un nouveau Guid().</span><span class="sxs-lookup"><span data-stu-id="65ffe-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="65ffe-154">Corps de la demande.</span><span class="sxs-lookup"><span data-stu-id="65ffe-154">The request body.</span></span> <span data-ttu-id="65ffe-155">Il peut être de n’importe quel type.</span><span class="sxs-lookup"><span data-stu-id="65ffe-155">It can be of any type.</span></span> <span data-ttu-id="65ffe-156">Cette méthode sera JSON.stringify () le corps de la demande.</span><span class="sxs-lookup"><span data-stu-id="65ffe-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="65ffe-157">Fournit des informations sur la manière de sérialiser le corps de la demande.</span><span class="sxs-lookup"><span data-stu-id="65ffe-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="65ffe-158">Fournit des informations sur la façon de désérialiser le corps de réponse.</span><span class="sxs-lookup"><span data-stu-id="65ffe-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="65ffe-159">Indique si cette méthode doit JSON.stringify () le corps de la demande.</span><span class="sxs-lookup"><span data-stu-id="65ffe-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="65ffe-160">Valeur par défaut : false.</span><span class="sxs-lookup"><span data-stu-id="65ffe-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="65ffe-161">Indique si le corps de la demande est un flux (utile pour les scénarios de chargement de fichier).</span><span class="sxs-lookup"><span data-stu-id="65ffe-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="65ffe-162">WebResource retourne l’objet de ressource Web (requête HTTP) préparée qui doive être fournies au pipeline de requête.</span><span class="sxs-lookup"><span data-stu-id="65ffe-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
    content: function prepare(options)
  langs:
  - js
