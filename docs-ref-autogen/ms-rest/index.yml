- uid: ms-rest.createCompositeFilter
  id: ms-rest.createCompositeFilter
  name: createCompositeFilter(filters)
  summary: Créez un filtre qui est une combinaison de tous les filtres sur la liste d’arguments.
  fullName: ms-rest.createCompositeFilter(filters)
  type: Function
  syntax:
    parameters:
    - id: filters
      type:
      - ms-rest.varargs
      description: 'Pour exécuter. Premier filtre dans la liste est plus proche du récepteur, dans ce dernier à exécuter avant la demande, tout d’abord à s’exécuter sur la réponse : exactement comme si vous appelé pipeline.add ou passé de la liste à pipeline.create.'
    return:
      description: le nouveau filtre.
    content: function createCompositeFilter(filters)
  langs:
  - js
- uid: ms-rest.interimStream
  id: ms-rest.interimStream
  name: interimStream(setPipe)
  summary: Crée un flux de données intermédiaire qui peut être renvoyé à l’appelant de manière synchrone, afin que les opérations asynchrones peuvent toujours se connecter à la sortie de diffusion en continu par la suite. Utilisées quand les filtres doivent faire le travail asynchrone avant d’appeler le reste du pipeline.
  fullName: ms-rest.interimStream(setPipe)
  type: Function
  syntax:
    parameters:
    - id: setPipe
      description: >-
        fonction (entrée ou sortie) cette fonction est appelée de façon synchrone, pour passer les deux flux de données sous-jacent. entrée doit être redirigée vers le résultat du filtre suivant. Le résultat de suivante doit être redirigé vers la sortie.

        Il est courant d’interrompre le flux d’entrée pour éviter la perte de données avant de retourner le flux réel pour vous connecter.
    return:
      description: flux de données duplex qui écrit dans le flux d’entrée et génère des données à partir du flux de sortie.
    content: function interimStream(setPipe)
  langs:
  - js
