- uid: ms-rest.registerRP
  id: ms-rest.registerRP
  name: registerRP(urlPrefix, provider, originalRequest, callback)
  summary: Enregistre le fournisseur donné.
  fullName: ms-rest.registerRP(urlPrefix, provider, originalRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: urlPrefix
      type:
      - string
      description: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/
    - id: provider
      type:
      - string
      description: Le nom du fournisseur à inscrire.
    - id: originalRequest
      type:
      - object
      description: La demande d’origine envoyée par l’utilisateur qui a retourné une réponse 409 avec un message que le fournisseur n’est pas inscrit.
    - id: callback
      type:
      - ms-rest.registrationCallback
      description: Le rappel qui gère l’inscription du fournisseur de ressources
    content: function registerRP(urlPrefix, provider, originalRequest, callback)
  langs:
  - js
- uid: ms-rest.getRegistrationStatus
  id: ms-rest.getRegistrationStatus
  name: getRegistrationStatus(url, originalRequest, callback)
  summary: >-
    Interroge l’état de l’inscription du fournisseur qui a été enregistré. L’interrogation se produit à un intervalle de 30 secondes.

    L’interrogation se produira jusqu'à ce que la propriété registrationState corps de la réponse est « enregistrée ».
  fullName: ms-rest.getRegistrationStatus(url, originalRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: url
      type:
      - string
      description: La requête url pour l’interrogation
    - id: originalRequest
      type:
      - object
      description: La demande d’origine envoyée par l’utilisateur qui a retourné une réponse 409 avec un message que le fournisseur n’est pas inscrit.
    - id: callback
      type:
      - ms-rest.registrationCallback
      description: Le rappel qui gère l’inscription du fournisseur de ressources.
    content: function getRegistrationStatus(url, originalRequest, callback)
  langs:
  - js
