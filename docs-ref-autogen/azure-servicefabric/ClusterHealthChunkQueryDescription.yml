    <span data-ttu-id="dcb41-112">La requête de segment d’intégrité du cluster peut spécifier plusieurs filtres de nœud.</span><span class="sxs-lookup"><span data-stu-id="dcb41-112">The cluster health chunk query may specify multiple node filters.</span></span>

