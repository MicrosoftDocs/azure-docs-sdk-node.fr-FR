    type: interface
    summary: |-
      Décrit un événement de Chaos est généré lorsqu’un événement inattendu se produit dans le moteur de Chaos.
      Par exemple, en raison de l’instantané de cluster étant incohérent, lors de la défaillance d’une entité, le Chaos trouvé que l’entité a déjà généré une erreur--qui serait un événement inattendu.
    extends:
      name: azure-servicefabric.ChaosEvent
    package: azure-servicefabric
