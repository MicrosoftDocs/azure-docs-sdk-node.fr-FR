  - uid: azure-servicefabric.TestErrorChaosEvent.reason
    name: reason
    fullName: reason
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Décrit pourquoi TestErrorChaosEvent a été généré. Par exemple, le Chaos tente une partition de l’erreur mais détecte que la partition n’est plus une tolérance de panne, puis un TestErrorEvent est généré avec la raison indiquant que la partition n’est pas une tolérance de panne.'
    optional: true
