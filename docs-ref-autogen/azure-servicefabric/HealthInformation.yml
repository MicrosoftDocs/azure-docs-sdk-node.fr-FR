  - typeScript
  type: property
  summary: >
    <span data-ttu-id="76841-129">Durée pendant laquelle ce rapport d’intégrité est valide.</span><span class="sxs-lookup"><span data-stu-id="76841-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="76841-130">Ce champ utilise le format ISO8601 pour spécifier la durée.</span><span class="sxs-lookup"><span data-stu-id="76841-130">This field uses ISO8601 format for specifying the duration.</span></span>

    <span data-ttu-id="76841-131">Quand les clients créent régulièrement des rapports, ils doivent les envoyer avec une fréquence supérieure à la durée de vie.</span><span class="sxs-lookup"><span data-stu-id="76841-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>

    <span data-ttu-id="76841-132">Si les clients créent des rapports lors d’une transition, ils peuvent définir la durée de vie sur Infinite (illimitée).</span><span class="sxs-lookup"><span data-stu-id="76841-132">If clients report on transition, they can set the time to live to infinite.</span></span>

    <span data-ttu-id="76841-133">Quand la durée de vie expire, l’événement d’intégrité qui contient les informations d’intégrité est supprimé du magasin d’intégrité si RemoveWhenExpired est true, ou évalué comme erreur si RemoveWhenExpired est false.</span><span class="sxs-lookup"><span data-stu-id="76841-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>

    <span data-ttu-id="76841-134">Si cet argument n’est pas spécifié, la valeur de durée de vie est par défaut Infinite (illimitée).</span><span class="sxs-lookup"><span data-stu-id="76841-134">If not specified, time to live defaults to infinite value.</span></span>
