- uid: azure-servicefabric.HealthInformation.property
  name: property
  fullName: property
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="76841-111">Propriété des informations d’intégrité.</span><span class="sxs-lookup"><span data-stu-id="76841-111">The property of the health information.</span></span> <span data-ttu-id="76841-112">Une entité peut avoir des rapports d’intégrité pour différentes propriétés.</span><span class="sxs-lookup"><span data-stu-id="76841-112">An entity can have health reports for different properties.</span></span>

    <span data-ttu-id="76841-113">La propriété est une chaîne et non une énumération fixe pour offrir au rapporteur la possibilité de catégoriser la condition d’état qui déclenche le rapport.</span><span class="sxs-lookup"><span data-stu-id="76841-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>

    <span data-ttu-id="76841-114">Par exemple, un rapporteur avec l’ID source (SourceId) « LocalWatchdog » peut surveiller l’état du disque disponible sur un nœud. Il peut donc signaler la propriété « AvailableDisk » sur ce nœud.</span><span class="sxs-lookup"><span data-stu-id="76841-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="76841-115">Le même rapporteur peut surveiller la connectivité du nœud. Il peut donc signaler une propriété « Connectivity » sur le même nœud.</span><span class="sxs-lookup"><span data-stu-id="76841-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="76841-116">Dans le magasin d’intégrité, ces rapports sont traités comme des événements d’intégrité distincts pour le nœud spécifié.</span><span class="sxs-lookup"><span data-stu-id="76841-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="76841-117">Avec l’ID source (SourceId), la propriété identifie de façon unique les informations d’intégrité.</span><span class="sxs-lookup"><span data-stu-id="76841-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="76841-118">Valeur qui indique si le rapport est supprimé du magasin d’intégrité quand il expire.</span><span class="sxs-lookup"><span data-stu-id="76841-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="76841-119">Si la valeur définie est true, le rapport est supprimé du magasin d’intégrité après son expiration.</span><span class="sxs-lookup"><span data-stu-id="76841-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="76841-120">Si la valeur définie est false, le rapport est traité comme une erreur quand il expire.</span><span class="sxs-lookup"><span data-stu-id="76841-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="76841-121">La valeur de cette propriété est false par défaut.</span><span class="sxs-lookup"><span data-stu-id="76841-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="76841-122">Quand les clients créent un rapport régulièrement, ils doivent définir RemoveWhenExpired sur false (valeur par défaut).</span><span class="sxs-lookup"><span data-stu-id="76841-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="76841-123">De cette façon, si le rapporteur a des problèmes (par exemple blocage) et ne peut pas signaler, l’entité est évaluée au erreur lorsque le rapport d’intégrité arrive à expiration.</span><span class="sxs-lookup"><span data-stu-id="76841-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="76841-124">L’entité est marquée comme étant dans l’état d’intégrité Erreur.</span><span class="sxs-lookup"><span data-stu-id="76841-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
