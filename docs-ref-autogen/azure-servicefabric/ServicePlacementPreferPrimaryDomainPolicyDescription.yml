      <span data-ttu-id="d6047-102">Cette stratégie de positionnement est généralement utilisée avec les domaines d’erreur dans les scénarios où le cluster Service Fabric est distribué géographiquement afin d’indiquer que le réplica principal d’un service doit se trouver dans un domaine d’erreur spécifique, ce qui, dans la géo-distribuée scénarios aligne généralement avec des limites régionales ou centre de données.</span><span class="sxs-lookup"><span data-stu-id="d6047-102">This placement policy is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a service's primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id="d6047-103">Notez que dans la mesure où il s’agit d’une optimisation il est possible que le réplica principal peut finissent pas situés dans ce domaine en raison d’échecs, les limites de capacité ou les autres contraintes.</span><span class="sxs-lookup"><span data-stu-id="d6047-103">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span>
