- uid: azure-servicefabric.BackupPolicyDescription.maxIncrementalBackups
  name: maxIncrementalBackups
  fullName: maxIncrementalBackups
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    définit le nombre maximal de sauvegardes incrémentielles à effectuer entre deux sauvegardes complètes. Il s’agit simplement de la limite supérieure. Une sauvegarde complète peut-être effectuée avant que le nombre spécifié de sauvegardes incrémentielles soit atteint dans l’une des situations suivantes

    - Le réplica n’a jamais fait une sauvegarde complète dans la mesure où il est devenu principal,

    - Certains enregistrements de journal dans la mesure où la dernière sauvegarde a été tronquée, ou

    - Le réplica a dépassé la limite MaxAccumulatedBackupLogSizeInMB.
  syntax:
    content: 'maxIncrementalBackups: number'
    return:
      type:
      - number
  package: azure-servicefabric
