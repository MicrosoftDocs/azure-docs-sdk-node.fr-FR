  name: autoRestoreOnDataLoss
  fullName: autoRestoreOnDataLoss
  children: []
  langs:
  - typeScript
  type: property
  summary: spécifie s’il faut déclencher la restauration automatiquement à l’aide de la dernière sauvegarde disponible si la partition subit une perte de données.
