  - typeScript
  type: property
  summary: Liste de description de la métrique application capacité.
  optional: true
  syntax:
    content: 'applicationMetrics?: ApplicationMetricDescription[]'
    return:
      type:
      - azure-servicefabric.ApplicationMetricDescription[]
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Nombre maximal de nœuds sur lesquels Service Fabric réserve de la capacité pour cette application.

    Notez que cela ne signifie pas que les services de cette application sont placés sur tous les nœuds. Par défaut, la valeur de cette propriété est zéro, et cela signifie que les services peuvent être placés sur n’importe quel nœud.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Nombre minimal de nœuds sur lesquels Service Fabric réserve de la capacité pour cette application.

    Notez que cela ne signifie pas que les services de cette application sont placés sur tous les nœuds. Si cette propriété est définie à zéro, aucune capacité n’est réservée. La valeur de cette propriété ne peut pas être supérieur à la valeur de la propriété MaximumNodes.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
