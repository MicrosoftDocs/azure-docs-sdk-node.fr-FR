  langs:
  - typeScript
  type: interface
  summary: >-
    Définit les critères de correspondance pour déterminer si un nœud doit être inclus dans le segment d’intégrité de cluster retourné.

    Un filtre peut mettre en correspondance zéro, un ou plusieurs nœuds, en fonction de ses propriétés.

    Peut être spécifié dans la description de requête de segment d’intégrité cluster.
  package: azure-servicefabric
- uid: azure-servicefabric.NodeHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Le filtre pour l’état d’intégrité des nœuds. Il permet de sélectionner des nœuds s’ils correspondent les États d’intégrité de votre choix.

    Les valeurs possibles sont la valeur entière d’un des États d’intégrité suivants. Seuls les nœuds qui correspondent au filtre sont renvoyés. Tous les nœuds sont utilisés pour évaluer l’état d’intégrité de cluster agrégée.

    Si non spécifié, valeur par défaut est None, sauf si le nom du nœud est spécifié. Si le filtre a la valeur par défaut et le nom du nœud est spécifié, le nœud correspondant est retourné.

    Les valeurs d’état sont une énumération basée sur des indicateurs. La valeur peut donc être une combinaison de ces valeurs obtenue à l’aide de l’opérateur « OR » au niveau du bit.

    Par exemple, si la valeur indiquée est 6, elle correspond à des nœuds avec la valeur HealthState est OK (2) et Warning (4).

    - Default : valeur par défaut. Correspond à toute valeur HealthState. La valeur est égale à zéro.

    - None : filtre qui ne correspond à aucune valeur HealthState. Permet de ne retourner aucun résultat sur une collection donnée d’états. La valeur est égale à 1.

    - OK : filtre qui correspond à l’entrée avec la valeur HealthState est Ok. La valeur est égale à 2.

    - Warning : filtre qui correspond à l’entrée à HealthState Warning comme valeur. La valeur est égale à 4.

    - Error : filtre qui correspond aux entrées ayant Error comme valeur HealthState. La valeur est égale à 8.

    - All : filtre qui correspond aux entrées ayant n’importe quelle valeur HealthState. La valeur est égale à 65535.
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.NodeHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Nom du nœud qui correspond au filtre. Le filtre est appliqué uniquement au nœud spécifié, si elle existe.

    Si le nœud n’existe pas, aucun nœud n’est retourné dans le segment d’intégrité de cluster en fonction de ce filtre.

    Si le nœud existe, il est inclus dans le segment d’intégrité de cluster si l’état d’intégrité correspond à d’autres propriétés de filtre.

    Si non spécifié, tous les nœuds qui correspondent aux filtres parent (le cas échéant) sont pris en considération et mis en correspondance avec les autres membres de filtre comme filtre d’état d’intégrité.
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
