- uid: azure-servicefabric.NodeHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="8314f-104">Le filtre pour l’état d’intégrité des nœuds.</span><span class="sxs-lookup"><span data-stu-id="8314f-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="8314f-105">Il permet de sélectionner des nœuds s’ils correspondent les États d’intégrité de votre choix.</span><span class="sxs-lookup"><span data-stu-id="8314f-105">It allows selecting nodes if they match the desired health states.</span></span>

    <span data-ttu-id="8314f-106">Les valeurs possibles sont la valeur entière d’un des États d’intégrité suivants.</span><span class="sxs-lookup"><span data-stu-id="8314f-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="8314f-107">Seuls les nœuds qui correspondent au filtre sont renvoyés.</span><span class="sxs-lookup"><span data-stu-id="8314f-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="8314f-108">Tous les nœuds sont utilisés pour évaluer l’état d’intégrité de cluster agrégée.</span><span class="sxs-lookup"><span data-stu-id="8314f-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="8314f-109">Si non spécifié, valeur par défaut est None, sauf si le nom du nœud est spécifié.</span><span class="sxs-lookup"><span data-stu-id="8314f-109">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="8314f-110">Si le filtre a la valeur par défaut et le nom du nœud est spécifié, le nœud correspondant est retourné.</span><span class="sxs-lookup"><span data-stu-id="8314f-110">If the filter has default value and node name is specified, the matching node is returned.</span></span>

    <span data-ttu-id="8314f-111">Les valeurs d’état sont une énumération basée sur des indicateurs. La valeur peut donc être une combinaison de ces valeurs obtenue à l’aide de l’opérateur « OR » au niveau du bit.</span><span class="sxs-lookup"><span data-stu-id="8314f-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="8314f-112">Par exemple, si la valeur indiquée est 6, elle correspond à des nœuds avec la valeur HealthState est OK (2) et Warning (4).</span><span class="sxs-lookup"><span data-stu-id="8314f-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="8314f-113">Default : valeur par défaut.</span><span class="sxs-lookup"><span data-stu-id="8314f-113">Default - Default value.</span></span> <span data-ttu-id="8314f-114">Correspond à toute valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="8314f-114">Matches any HealthState.</span></span> <span data-ttu-id="8314f-115">La valeur est égale à zéro.</span><span class="sxs-lookup"><span data-stu-id="8314f-115">The value is zero.</span></span>

    - <span data-ttu-id="8314f-116">None : filtre qui ne correspond à aucune valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="8314f-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="8314f-117">Permet de ne retourner aucun résultat sur une collection donnée d’états.</span><span class="sxs-lookup"><span data-stu-id="8314f-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="8314f-118">La valeur est égale à 1.</span><span class="sxs-lookup"><span data-stu-id="8314f-118">The value is 1.</span></span>

    - <span data-ttu-id="8314f-119">OK : filtre qui correspond à l’entrée avec la valeur HealthState est Ok.</span><span class="sxs-lookup"><span data-stu-id="8314f-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="8314f-120">La valeur est égale à 2.</span><span class="sxs-lookup"><span data-stu-id="8314f-120">The value is 2.</span></span>

    - <span data-ttu-id="8314f-121">Warning : filtre qui correspond à l’entrée à HealthState Warning comme valeur.</span><span class="sxs-lookup"><span data-stu-id="8314f-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="8314f-122">La valeur est égale à 4.</span><span class="sxs-lookup"><span data-stu-id="8314f-122">The value is 4.</span></span>

    - <span data-ttu-id="8314f-123">Error : filtre qui correspond aux entrées ayant Error comme valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="8314f-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="8314f-124">La valeur est égale à 8.</span><span class="sxs-lookup"><span data-stu-id="8314f-124">The value is 8.</span></span>

    - <span data-ttu-id="8314f-125">All : filtre qui correspond aux entrées ayant n’importe quelle valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="8314f-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="8314f-126">La valeur est égale à 65535.</span><span class="sxs-lookup"><span data-stu-id="8314f-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.NodeHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="8314f-127">Nom du nœud qui correspond au filtre.</span><span class="sxs-lookup"><span data-stu-id="8314f-127">Name of the node that matches the filter.</span></span> <span data-ttu-id="8314f-128">Le filtre est appliqué uniquement au nœud spécifié, si elle existe.</span><span class="sxs-lookup"><span data-stu-id="8314f-128">The filter is applied only to the specified node, if it exists.</span></span>

    <span data-ttu-id="8314f-129">Si le nœud n’existe pas, aucun nœud n’est retourné dans le segment d’intégrité de cluster en fonction de ce filtre.</span><span class="sxs-lookup"><span data-stu-id="8314f-129">If the node doesn't exist, no node is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="8314f-130">Si le nœud existe, il est inclus dans le segment d’intégrité de cluster si l’état d’intégrité correspond à d’autres propriétés de filtre.</span><span class="sxs-lookup"><span data-stu-id="8314f-130">If the node exists, it is included in the cluster health chunk if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="8314f-131">Si non spécifié, tous les nœuds qui correspondent aux filtres parent (le cas échéant) sont pris en considération et mis en correspondance avec les autres membres de filtre comme filtre d’état d’intégrité.</span><span class="sxs-lookup"><span data-stu-id="8314f-131">If not specified, all nodes that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
