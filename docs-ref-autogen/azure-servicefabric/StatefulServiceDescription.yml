  - uid: azure-servicefabric.StatefulServiceDescription.flags
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: "Indicateurs spécifiant si les autres propriétés sont définies. Les propriétés associées correspond à un indicateur spécifié ci-dessous, qui, si défini, indiquer que la propriété est spécifiée.\nCette propriété peut être une combinaison de ces indicateurs obtenu à l’aide des opérateur «\_OR\_» au niveau du bit.\nPar exemple, si la valeur indiquée est 6 les indicateurs pour le paramètre QuorumLossWaitDuration (2) et StandByReplicaKeepDuration(4) sont définis.\n- None\_: n’indique pas toutes les autres propriétés sont définies. La valeur est égale à zéro.\n- Paramètre ReplicaRestartWaitDuration - indique la paramètre ReplicaRestartWaitDuration propriété est définie. La valeur est égale à\_1.\n- Paramètre QuorumLossWaitDuration - indique la paramètre QuorumLossWaitDuration propriété est définie. La valeur est\n2.\n- Paramètre StandByReplicaKeepDuration - indique la propriété a la valeur de StandByReplicaKeepDuration. La valeur est égale à 4.\n"
    optional: true
    syntax:
      content: 'flags?: number'
      return:
        type:
          - number
    package: azure-servicefabric
