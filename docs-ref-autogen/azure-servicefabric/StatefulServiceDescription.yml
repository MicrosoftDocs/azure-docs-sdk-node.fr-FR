  type: property
  summary: >-
    Indicateur précisant s’il s’agit d’un service persistant qui stocke des États sur le disque local.

    S’il s’agit ensuite la valeur de cette propriété est true, si ce n’est pas la valeur est false.
  syntax:
    content: 'hasPersistedState: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
