- uid: azure-servicefabric.StatefulServiceDescription.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Indicateurs spécifiant si les autres propriétés sont définies. Les propriétés associées correspond à un indicateur spécifié ci-dessous, qui, si défini, indiquer que la propriété est spécifiée.

    Cette propriété peut être une combinaison de ces indicateurs obtenu à l’aide des opérateur « OR » au niveau du bit.

    Par exemple, si la valeur indiquée est 6 les indicateurs pour le paramètre QuorumLossWaitDuration (2) et StandByReplicaKeepDuration(4) sont définis.

    - None : n’indique pas toutes les autres propriétés sont définies. La valeur est égale à zéro.

    - Paramètre ReplicaRestartWaitDuration - indique la paramètre ReplicaRestartWaitDuration propriété est définie. La valeur est égale à 1.

    - Paramètre QuorumLossWaitDuration - indique la paramètre QuorumLossWaitDuration propriété est définie. La valeur est

    2.

    - Paramètre StandByReplicaKeepDuration - indique la propriété a la valeur de StandByReplicaKeepDuration. La valeur est égale à 4.
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
