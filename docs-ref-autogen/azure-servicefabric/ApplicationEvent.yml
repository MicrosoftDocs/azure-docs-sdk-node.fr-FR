- uid: azure-servicefabric.ApplicationEvent.applicationId
  name: applicationId
  fullName: applicationId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Identité de l’application. Il s’agit d’une représentation encodée de nom de l’application.

    Cela est utilisé dans les API REST pour identifier la ressource d’application.

    Depuis la version 6.0, les noms hiérarchiques sont séparés par le «\~» caractères. Par exemple, si le nom de l’application est « fabric : / myapp/app1 », son identité d’application est « myapp\~app1 » dans 6.0 et supérieures et « mon_app/app1 » dans les versions précédentes.
  syntax:
    content: 'applicationId: string'
    return:
      type:
      - string
  package: azure-servicefabric
