- uid: azure-servicefabric.ServiceHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="57b9e-104">Le filtre pour l’état d’intégrité des services.</span><span class="sxs-lookup"><span data-stu-id="57b9e-104">The filter for the health state of the services.</span></span> <span data-ttu-id="57b9e-105">Il permet de sélectionner les services s’ils correspondent les États d’intégrité de votre choix.</span><span class="sxs-lookup"><span data-stu-id="57b9e-105">It allows selecting services if they match the desired health states.</span></span>

    <span data-ttu-id="57b9e-106">Les valeurs possibles sont la valeur entière d’un des États d’intégrité suivants.</span><span class="sxs-lookup"><span data-stu-id="57b9e-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="57b9e-107">Seuls les services qui correspondent au filtre sont retournés.</span><span class="sxs-lookup"><span data-stu-id="57b9e-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="57b9e-108">Tous les services sont utilisés pour évaluer l’état d’intégrité de cluster agrégée.</span><span class="sxs-lookup"><span data-stu-id="57b9e-108">All services are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="57b9e-109">Si non spécifié, valeur par défaut est None, sauf si le nom du service est spécifié.</span><span class="sxs-lookup"><span data-stu-id="57b9e-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="57b9e-110">Si le filtre a la valeur par défaut et le nom du service est spécifié, le service correspondant est retourné.</span><span class="sxs-lookup"><span data-stu-id="57b9e-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>

    <span data-ttu-id="57b9e-111">Les valeurs d’état sont une énumération basée sur des indicateurs. La valeur peut donc être une combinaison de ces valeurs obtenue à l’aide de l’opérateur « OR » au niveau du bit.</span><span class="sxs-lookup"><span data-stu-id="57b9e-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="57b9e-112">Par exemple, si la valeur indiquée est 6, elle correspond à des services avec la valeur HealthState est OK (2) et Warning (4).</span><span class="sxs-lookup"><span data-stu-id="57b9e-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="57b9e-113">Default : valeur par défaut.</span><span class="sxs-lookup"><span data-stu-id="57b9e-113">Default - Default value.</span></span> <span data-ttu-id="57b9e-114">Correspond à toute valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="57b9e-114">Matches any HealthState.</span></span> <span data-ttu-id="57b9e-115">La valeur est égale à zéro.</span><span class="sxs-lookup"><span data-stu-id="57b9e-115">The value is zero.</span></span>

    - <span data-ttu-id="57b9e-116">None : filtre qui ne correspond à aucune valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="57b9e-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="57b9e-117">Permet de ne retourner aucun résultat sur une collection donnée d’états.</span><span class="sxs-lookup"><span data-stu-id="57b9e-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="57b9e-118">La valeur est égale à 1.</span><span class="sxs-lookup"><span data-stu-id="57b9e-118">The value is 1.</span></span>

    - <span data-ttu-id="57b9e-119">OK : filtre qui correspond à l’entrée avec la valeur HealthState est Ok.</span><span class="sxs-lookup"><span data-stu-id="57b9e-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="57b9e-120">La valeur est égale à 2.</span><span class="sxs-lookup"><span data-stu-id="57b9e-120">The value is 2.</span></span>

    - <span data-ttu-id="57b9e-121">Warning : filtre qui correspond à l’entrée à HealthState Warning comme valeur.</span><span class="sxs-lookup"><span data-stu-id="57b9e-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="57b9e-122">La valeur est égale à 4.</span><span class="sxs-lookup"><span data-stu-id="57b9e-122">The value is 4.</span></span>

    - <span data-ttu-id="57b9e-123">Error : filtre qui correspond aux entrées ayant Error comme valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="57b9e-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="57b9e-124">La valeur est égale à 8.</span><span class="sxs-lookup"><span data-stu-id="57b9e-124">The value is 8.</span></span>

    - <span data-ttu-id="57b9e-125">All : filtre qui correspond aux entrées ayant n’importe quelle valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="57b9e-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="57b9e-126">La valeur est égale à 65535.</span><span class="sxs-lookup"><span data-stu-id="57b9e-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
