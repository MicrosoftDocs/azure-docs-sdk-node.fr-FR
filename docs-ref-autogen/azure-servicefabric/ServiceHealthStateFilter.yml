- uid: azure-servicefabric.ServiceHealthStateFilter.partitionFilters
  name: partitionFilters
  fullName: partitionFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="57b9e-127">Définit une liste de filtres qui spécifient quelles partitions à inclure dans l’intégrité du cluster retourné segment en tant qu’enfants du service.</span><span class="sxs-lookup"><span data-stu-id="57b9e-127">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="57b9e-128">Les partitions sont retournées uniquement si le service parent correspond à un filtre.</span><span class="sxs-lookup"><span data-stu-id="57b9e-128">The partitions are returned only if the parent service matches a filter.</span></span>

    <span data-ttu-id="57b9e-129">Si la liste est vide, aucune partition n’est retournées.</span><span class="sxs-lookup"><span data-stu-id="57b9e-129">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="57b9e-130">Toutes les partitions sont utilisées pour évaluer l’état d’intégrité de service agrégé de parent, quel que soit les filtres d’entrée.</span><span class="sxs-lookup"><span data-stu-id="57b9e-130">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="57b9e-131">Le filtre de service peut spécifier plusieurs filtres de partition.</span><span class="sxs-lookup"><span data-stu-id="57b9e-131">The service filter may specify multiple partition filters.</span></span>

    <span data-ttu-id="57b9e-132">Par exemple, il peut spécifier un filtre pour retourner toutes les partitions avec l’état d’intégrité erreur et un autre filtre pour toujours inclure une partition identifiée par son ID de partition.</span><span class="sxs-lookup"><span data-stu-id="57b9e-132">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
  optional: true
  syntax:
    content: 'partitionFilters?: PartitionHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.PartitionHealthStateFilter[]
  package: azure-servicefabric
