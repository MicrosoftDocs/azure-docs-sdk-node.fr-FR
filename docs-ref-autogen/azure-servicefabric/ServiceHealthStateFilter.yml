  type: property
  summary: >-
    <span data-ttu-id="57b9e-133">Le nom du service qui correspond au filtre.</span><span class="sxs-lookup"><span data-stu-id="57b9e-133">The name of the service that matches the filter.</span></span> <span data-ttu-id="57b9e-134">Le filtre est appliqué uniquement au service spécifié, si elle existe.</span><span class="sxs-lookup"><span data-stu-id="57b9e-134">The filter is applied only to the specified service, if it exists.</span></span>

    <span data-ttu-id="57b9e-135">Si le service n’existe pas, aucun service n’est retournée dans le bloc de contrôle d’intégrité de cluster en fonction de ce filtre.</span><span class="sxs-lookup"><span data-stu-id="57b9e-135">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="57b9e-136">Si le service existe, il est inclus en tant qu’enfant de l’application si l’état d’intégrité correspond à d’autres propriétés de filtre.</span><span class="sxs-lookup"><span data-stu-id="57b9e-136">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="57b9e-137">Si non spécifié, tous les services qui correspondent aux filtres parent (le cas échéant) sont pris en considération et mis en correspondance avec les autres membres de filtre comme filtre d’état d’intégrité.</span><span class="sxs-lookup"><span data-stu-id="57b9e-137">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
