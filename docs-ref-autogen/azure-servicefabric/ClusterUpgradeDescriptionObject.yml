- uid: azure-servicefabric.ClusterUpgradeDescriptionObject.enableDeltaHealthEvaluation
  name: enableDeltaHealthEvaluation
  fullName: enableDeltaHealthEvaluation
  children: []
  langs:
  - typeScript
  type: property
  summary: Lorsque la valeur est true, permet l’évaluation de l’intégrité delta plutôt que d’évaluation de l’intégrité absolue après l’achèvement de chaque domaine de mise à niveau.
  optional: true
