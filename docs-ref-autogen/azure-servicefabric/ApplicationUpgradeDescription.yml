  langs:
  - typeScript
  type: interface
  summary: Décrit les paramètres pour une mise à niveau de l’application. Notez que la description de la mise à niveau remplace la description de l’application existante. Cela signifie que si les paramètres ne sont pas spécifiés, les paramètres existants sur les applications seront remplacés par la liste de paramètres vide. Cela se traduirait par l’utilisation par l’application de la valeur par défaut des paramètres à partir du manifeste d’application. Si vous ne souhaitez pas modifier les valeurs de paramètre existantes, Veuillez obtenir les paramètres d’application à l’aide de la requête GetApplicationInfo et puis fournir ces valeurs en tant que paramètres dans cette ApplicationUpgradeDescription.
  package: azure-servicefabric
