- uid: azure-servicefabric.ApplicationUpgradeDescription.upgradeKind
  name: upgradeKind
  fullName: upgradeKind
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Le type de mise à niveau en dehors des valeurs suivantes. Les valeurs possibles incluent : « Invalid », « Déploiement »'
  syntax:
