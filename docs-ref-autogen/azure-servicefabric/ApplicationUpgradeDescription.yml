- uid: azure-servicefabric.ApplicationUpgradeDescription.rollingUpgradeMode
  name: rollingUpgradeMode
  fullName: rollingUpgradeMode
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Mode utilisé pour surveiller l’intégrité pendant une mise à niveau propagée. Les valeurs sont Monitored, UnmonitoredAuto et UnmonitoredManual. Les valeurs possibles incluent : « Invalid », « UnmonitoredAuto », « UnmonitoredManual », « Surveillé »'
  optional: true
  syntax:
    content: 'rollingUpgradeMode?: string'
    return:
      type:
      - string
  package: azure-servicefabric
