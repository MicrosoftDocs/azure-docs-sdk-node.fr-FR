- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Pourcentage maximal autorisé d’applications déployées non saines. Valeurs autorisées sont des valeurs d’octets à partir de zéro à 100.

    Le pourcentage représente le pourcentage maximum toléré d’applications déployées pouvant être défectueux avant que l’application est considérée comme erreur.

    Elle est calculée en divisant le nombre d’applications déployées défectueuses par le nombre de nœuds où l’application est actuellement déployée sur le cluster.

    Le calcul est arrondi pour tolérer une défaillance sur un petit nombre de nœuds. Le pourcentage par défaut est zéro.
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
