- uid: azure-servicefabric.ServiceInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Identité du service. Cet ID est une représentation encodée du nom du service. Cela est utilisé dans les API REST pour identifier la ressource de service.

    Depuis la version 6.0, les noms hiérarchiques sont séparés par le «\~» caractères. Par exemple, si le nom du service est « fabric : / myapp/app1/svc1 », l’identité du service serait « myapp ~ app1\~svc1 » dans 6.0 et supérieures et « mon_app/app1/svc1 » dans les versions précédentes.
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
