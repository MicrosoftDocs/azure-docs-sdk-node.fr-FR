  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: Numéro de version actuelle de la tâche de réparation. Si différente de zéro, la demande réussit uniquement si cette valeur correspond à la valeur actuelle réelle de la tâche de réparation. Si égale à zéro, aucune vérification de version n’est effectuée.
