    <span data-ttu-id="21c82-144">Si la liste est vide, aucun service n’est retournées.</span><span class="sxs-lookup"><span data-stu-id="21c82-144">If the list is empty, no services are returned.</span></span> <span data-ttu-id="21c82-145">Tous les services sont utilisés pour évaluer l’état de santé application agrégée de parent, quel que soit les filtres d’entrée.</span><span class="sxs-lookup"><span data-stu-id="21c82-145">All the services are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>

