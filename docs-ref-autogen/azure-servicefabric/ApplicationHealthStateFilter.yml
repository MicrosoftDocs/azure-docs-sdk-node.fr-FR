- uid: azure-servicefabric.ApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="21c82-119">Le filtre pour l’état d’intégrité des applications.</span><span class="sxs-lookup"><span data-stu-id="21c82-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="21c82-120">Il permet de sélectionner les applications s’ils correspondent les États d’intégrité de votre choix.</span><span class="sxs-lookup"><span data-stu-id="21c82-120">It allows selecting applications if they match the desired health states.</span></span>

    <span data-ttu-id="21c82-121">Les valeurs possibles sont la valeur entière d’un des États d’intégrité suivants.</span><span class="sxs-lookup"><span data-stu-id="21c82-121">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="21c82-122">Seules les applications qui correspondent au filtre sont retournées.</span><span class="sxs-lookup"><span data-stu-id="21c82-122">Only applications that match the filter are returned.</span></span> <span data-ttu-id="21c82-123">Toutes les applications sont utilisées pour évaluer l’état d’intégrité de cluster agrégée.</span><span class="sxs-lookup"><span data-stu-id="21c82-123">All applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="21c82-124">Si non spécifié, valeur par défaut est None, sauf si le nom de l’application ou le nom de type d’application sont spécifiés.</span><span class="sxs-lookup"><span data-stu-id="21c82-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="21c82-125">Si le filtre a la valeur par défaut et le nom de l’application est spécifié, l’application correspondante est retournée.</span><span class="sxs-lookup"><span data-stu-id="21c82-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

    <span data-ttu-id="21c82-126">Les valeurs d’état sont une énumération basée sur des indicateurs. La valeur peut donc être une combinaison de ces valeurs obtenue à l’aide de l’opérateur « OR » au niveau du bit.</span><span class="sxs-lookup"><span data-stu-id="21c82-126">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="21c82-127">Par exemple, si la valeur indiquée est 6, elle correspond à des applications avec la valeur HealthState est OK (2) et Warning (4).</span><span class="sxs-lookup"><span data-stu-id="21c82-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="21c82-128">Default : valeur par défaut.</span><span class="sxs-lookup"><span data-stu-id="21c82-128">Default - Default value.</span></span> <span data-ttu-id="21c82-129">Correspond à toute valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="21c82-129">Matches any HealthState.</span></span> <span data-ttu-id="21c82-130">La valeur est égale à zéro.</span><span class="sxs-lookup"><span data-stu-id="21c82-130">The value is zero.</span></span>

    - <span data-ttu-id="21c82-131">None : filtre qui ne correspond à aucune valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="21c82-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="21c82-132">Permet de ne retourner aucun résultat sur une collection donnée d’états.</span><span class="sxs-lookup"><span data-stu-id="21c82-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="21c82-133">La valeur est égale à 1.</span><span class="sxs-lookup"><span data-stu-id="21c82-133">The value is 1.</span></span>

    - <span data-ttu-id="21c82-134">OK : filtre qui correspond à l’entrée avec la valeur HealthState est Ok.</span><span class="sxs-lookup"><span data-stu-id="21c82-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="21c82-135">La valeur est égale à 2.</span><span class="sxs-lookup"><span data-stu-id="21c82-135">The value is 2.</span></span>

    - <span data-ttu-id="21c82-136">Warning : filtre qui correspond à l’entrée à HealthState Warning comme valeur.</span><span class="sxs-lookup"><span data-stu-id="21c82-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="21c82-137">La valeur est égale à 4.</span><span class="sxs-lookup"><span data-stu-id="21c82-137">The value is 4.</span></span>

    - <span data-ttu-id="21c82-138">Error : filtre qui correspond aux entrées ayant Error comme valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="21c82-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="21c82-139">La valeur est égale à 8.</span><span class="sxs-lookup"><span data-stu-id="21c82-139">The value is 8.</span></span>

    - <span data-ttu-id="21c82-140">All : filtre qui correspond aux entrées ayant n’importe quelle valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="21c82-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="21c82-141">La valeur est égale à 65535.</span><span class="sxs-lookup"><span data-stu-id="21c82-141">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
