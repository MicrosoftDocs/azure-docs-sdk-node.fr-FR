- uid: azure-servicefabric.ClusterUpgradeHealthPolicyObject.maxPercentDeltaUnhealthyNodes
  name: maxPercentDeltaUnhealthyNodes
  fullName: maxPercentDeltaUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Pourcentage maximal autorisé de dégradation de l’intégrité des nœuds pendant les mises à niveau de clusters.

    Le delta est mesuré entre l’état des nœuds au début de la mise à niveau et l’état des nœuds au moment de l’évaluation de l’intégrité. Cette vérification est effectuée après chaque mise à niveau de domaine de mise à niveau afin de vérifier que l’état global du cluster se trouve dans les limites autorisées. La valeur par défaut est 10 %.
  optional: true
  syntax:
    content: 'maxPercentDeltaUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterUpgradeHealthPolicyObject.maxPercentUpgradeDomainDeltaUnhealthyNodes
  name: maxPercentUpgradeDomainDeltaUnhealthyNodes
  fullName: maxPercentUpgradeDomainDeltaUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: Pourcentage maximal autorisé de dégradation de l’intégrité des nœuds de domaine de mise à niveau pendant les mises à niveau de clusters. Le delta est mesuré entre l’état des nœuds de domaine de mise à niveau au début de la mise à niveau et leur état au moment de l’évaluation de l’intégrité. Cette vérification est effectuée après chaque mise à niveau de domaine de mise à niveau (pour l’ensemble des domaines de mise à niveau) afin de vérifier que l’état des domaines de mise à niveau se trouve dans les limites autorisées. La valeur par défaut est 15 %.
  optional: true
  syntax:
    content: 'maxPercentUpgradeDomainDeltaUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
