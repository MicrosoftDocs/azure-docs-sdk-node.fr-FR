- uid: azure-servicefabric.ApplicationMetricDescription.reservationCapacity
  name: reservationCapacity
  fullName: reservationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La capacité de réservation de nœud pour l’application de Service Fabric.

    Il s’agit de la quantité de charge qui est réservée sur les nœuds qui ont des instances de cette application.

    Si MinimumNodes est spécifié, le produit de ces valeurs sera la capacité réservée dans le cluster pour l’application.

    La valeur zéro, aucune capacité est réservée pour cette mesure.

    Lors de la définition de la capacité d’application ou lors de la mise à jour de la capacité de l’application ; Cette valeur doit être inférieure ou égale à MaximumCapacity pour chaque mesure.
  optional: true
  syntax:
    content: 'reservationCapacity?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationMetricDescription.totalApplicationCapacity
  name: totalApplicationCapacity
  fullName: totalApplicationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La capacité totale métrique pour application Service Fabric.

    Il s’agit de la capacité totale de métrique pour cette application dans le cluster. Service Fabric tente de limiter la somme des charges de services au sein de l’application à cette valeur.

    Lorsque vous créez une nouvelle application avec la capacité d’application définie, le produit de MaximumNodes et MaximumCapacity doit toujours être inférieure ou égale à cette valeur.
  optional: true
  syntax:
    content: 'totalApplicationCapacity?: number'
    return:
      type:
      - number
  package: azure-servicefabric
