- uid: azure-servicefabric.RepairTask.preparingHealthCheckState
  name: preparingHealthCheckState
  fullName: preparingHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L’état de flux de travail de la vérification d’intégrité lorsque la tâche de réparation est dans l’état de préparation.

    Les valeurs possibles incluent : 'NotStarted', 'En cours », « Réussi », « ignorée », « TimedOut »
  optional: true
  syntax:
    content: 'preparingHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.restoringHealthCheckState
  name: restoringHealthCheckState
  fullName: restoringHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L’état de flux de travail de la vérification d’intégrité lorsque la tâche de réparation est en état de restauration.

    Les valeurs possibles incluent : 'NotStarted', 'En cours », « Réussi », « ignorée », « TimedOut »
  optional: true
  syntax:
    content: 'restoringHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultCode
  name: resultCode
  fullName: resultCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Une valeur numérique en fournissant des détails supplémentaires sur le résultat de l’exécution de tâches de réparation.

    Peut être spécifié dans la restauration et les États ultérieurs et est immuable une fois défini.
  optional: true
  syntax:
    content: 'resultCode?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultDetails
  name: resultDetails
  fullName: resultDetails
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Chaîne fournissant des détails supplémentaires sur le résultat de l’exécution de tâches de réparation.

    Peut être spécifié dans la restauration et les États ultérieurs et est immuable une fois défini.
  optional: true
  syntax:
    content: 'resultDetails?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultStatus
  name: resultStatus
  fullName: resultStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Une valeur qui décrit le résultat global de l’exécution de tâches de réparation. Doit être spécifié dans la restauration et les États ultérieurs et est immuable une fois défini. Les valeurs possibles incluent : « Invalid », « réussi », « Annulé », « Interrompue », « Échec », « En attente »'
  optional: true
  syntax:
    content: 'resultStatus?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: 'L’état de flux de travail de la tâche de réparation. Les états initiaux valides sont créé, demandé et préparation. Les valeurs possibles incluent : « Invalid », « Créé », « demandées », « Préparation », « approuvé », « Exécuter », « Restauration », « Terminée »'
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.target
  name: target
  fullName: target
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L’objet cible détermine les actions que le système prend pour vous préparer à l’impact de la réparation, avant d’approuver l’exécution de la réparation.

    Peut être définie lorsque la tâche de réparation est créée et est immuable une fois définie.
  optional: true
  syntax:
    content: 'target?: RepairTargetDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairTargetDescriptionBase
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.taskId
  name: taskId
  fullName: taskId
  children: []
  langs:
  - typeScript
  type: property
  summary: ID de la tâche de réparation.
  syntax:
    content: 'taskId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La version de la tâche de réparation.

    Lorsque vous créez une nouvelle tâche de réparation, la version doit être définie à zéro.  Lors de la mise à jour une tâche de réparation, la version est utilisée pour les contrôles d’accès concurrentiel optimiste.  Si la version est définie sur zéro, la mise à jour ne vérifie pas les conflits d’écriture.  Si la version est définie sur une valeur différente de zéro, la mise à jour réussit uniquement si la version actuelle réelle de la tâche de réparation correspond à cette valeur.
  optional: true
  syntax:
    content: 'version?: string'
    return:
      type:
      - string
  package: azure-servicefabric
