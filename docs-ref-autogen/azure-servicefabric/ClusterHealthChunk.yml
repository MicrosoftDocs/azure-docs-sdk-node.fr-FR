- uid: azure-servicefabric.ClusterHealthChunk.healthState
  name: healthState
  fullName: healthState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    HealthState représentant l’état d’intégrité agrégé du cluster calculé par le Gestionnaire de contrôle d’intégrité.

    L’évaluation d’intégrité de l’entité reflète tous les événements signalés sur l’entité et ses enfants (le cas échéant).

    L’agrégation est effectuée en appliquant la stratégie d’intégrité de cluster souhaité et les stratégies de contrôle d’intégrité d’application. Les valeurs possibles incluent : « Invalid », « Ok », « Avertissement », « Error », « Inconnu »
  optional: true
  syntax:
    content: 'healthState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
