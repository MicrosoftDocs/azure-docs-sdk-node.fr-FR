  - uid: azure-servicefabric.ExternalStoreProvisionApplicationTypeDescription.async
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indique si l’approvisionnement doit se faire de façon asynchrone. Lorsque la valeur est définie sur true, l’opération d’approvisionnement s’exécute quand la requête est acceptée par le système et l’opération d’approvisionnement se poursuit sans délai d’expiration. La valeur par défaut est false. Pour les packages d’application volumineux, nous vous recommandons de définir la valeur sur true.'
    syntax:
      content: 'async: boolean'
      return:
        type:
          - boolean
    package: azure-servicefabric
