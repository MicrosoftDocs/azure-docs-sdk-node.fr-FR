  - uid: azure-servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationPackageDownloadUri
    name: applicationPackageDownloadUri
    fullName: applicationPackageDownloadUri
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Chemin d’accès du package d’application .sfpkg à partir duquel le package d’application peut être téléchargé à l’aide des protocoles HTTP ou HTTPS. Le package d’application peut être stocké dans un magasin externe qui fournit l’opération GET pour télécharger le fichier. Les protocoles pris en charge sont HTTP et HTTPS, et le chemin d’accès doit autoriser l’accès en lecture.'
    syntax:
      content: 'applicationPackageDownloadUri: string'
      return:
        type:
          - string
    package: azure-servicefabric
