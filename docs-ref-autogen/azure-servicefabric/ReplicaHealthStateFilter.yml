  type: property
  summary: >-
    <span data-ttu-id="abcf9-128">ID du réplica de service avec état ou instance de service sans état qui correspond au filtre.</span><span class="sxs-lookup"><span data-stu-id="abcf9-128">Id of the stateful service replica or stateless service instance that matches the filter.</span></span> <span data-ttu-id="abcf9-129">Le filtre est appliqué uniquement pour le réplica spécifié, si elle existe.</span><span class="sxs-lookup"><span data-stu-id="abcf9-129">The filter is applied only to the specified replica, if it exists.</span></span>

    <span data-ttu-id="abcf9-130">Si le réplica n’existe pas, aucun réplica n’est retourné dans le segment d’intégrité de cluster en fonction de ce filtre.</span><span class="sxs-lookup"><span data-stu-id="abcf9-130">If the replica doesn't exist, no replica is returned in the cluster health chunk based on this filter.</span></span>

