  type: property
  summary: >
    <span data-ttu-id="abcf9-105">Le filtre pour l’état d’intégrité des réplicas.</span><span class="sxs-lookup"><span data-stu-id="abcf9-105">The filter for the health state of the replicas.</span></span> <span data-ttu-id="abcf9-106">Il permet la sélection des réplicas s’ils correspondent les États d’intégrité de votre choix.</span><span class="sxs-lookup"><span data-stu-id="abcf9-106">It allows selecting replicas if they match the desired health states.</span></span>

    <span data-ttu-id="abcf9-107">Les valeurs possibles sont la valeur entière d’un des États d’intégrité suivants.</span><span class="sxs-lookup"><span data-stu-id="abcf9-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="abcf9-108">Seuls les réplicas qui correspondent au filtre sont retournés.</span><span class="sxs-lookup"><span data-stu-id="abcf9-108">Only replicas that match the filter are returned.</span></span> <span data-ttu-id="abcf9-109">Tous les réplicas sont utilisés pour évaluer l’état d’intégrité de partition agrégée parent.</span><span class="sxs-lookup"><span data-stu-id="abcf9-109">All replicas are used to evaluate the parent partition aggregated health state.</span></span>

    <span data-ttu-id="abcf9-110">Si non spécifié, valeur par défaut est None, sauf si l’ID de réplica est spécifié.</span><span class="sxs-lookup"><span data-stu-id="abcf9-110">If not specified, default value is None, unless the replica ID is specified.</span></span> <span data-ttu-id="abcf9-111">Si le filtre a la valeur par défaut et ID de réplica est spécifié, le réplica correspondant est retourné.</span><span class="sxs-lookup"><span data-stu-id="abcf9-111">If the filter has default value and replica ID is specified, the matching replica is returned.</span></span>

    <span data-ttu-id="abcf9-112">Les valeurs d’état sont une énumération basée sur des indicateurs. La valeur peut donc être une combinaison de ces valeurs obtenue à l’aide de l’opérateur « OR » au niveau du bit.</span><span class="sxs-lookup"><span data-stu-id="abcf9-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="abcf9-113">Par exemple, si la valeur indiquée est 6, elle correspond à réplicas avec la valeur HealthState est OK (2) et Warning (4).</span><span class="sxs-lookup"><span data-stu-id="abcf9-113">For example, if the provided value is 6, it matches replicas with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="abcf9-114">Default : valeur par défaut.</span><span class="sxs-lookup"><span data-stu-id="abcf9-114">Default - Default value.</span></span> <span data-ttu-id="abcf9-115">Correspond à toute valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="abcf9-115">Matches any HealthState.</span></span> <span data-ttu-id="abcf9-116">La valeur est égale à zéro.</span><span class="sxs-lookup"><span data-stu-id="abcf9-116">The value is zero.</span></span>

    - <span data-ttu-id="abcf9-117">None : filtre qui ne correspond à aucune valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="abcf9-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="abcf9-118">Permet de ne retourner aucun résultat sur une collection donnée d’états.</span><span class="sxs-lookup"><span data-stu-id="abcf9-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="abcf9-119">La valeur est égale à 1.</span><span class="sxs-lookup"><span data-stu-id="abcf9-119">The value is 1.</span></span>

    - <span data-ttu-id="abcf9-120">OK : filtre qui correspond à l’entrée avec la valeur HealthState est Ok.</span><span class="sxs-lookup"><span data-stu-id="abcf9-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="abcf9-121">La valeur est égale à 2.</span><span class="sxs-lookup"><span data-stu-id="abcf9-121">The value is 2.</span></span>

    - <span data-ttu-id="abcf9-122">Warning : filtre qui correspond à l’entrée à HealthState Warning comme valeur.</span><span class="sxs-lookup"><span data-stu-id="abcf9-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="abcf9-123">La valeur est égale à 4.</span><span class="sxs-lookup"><span data-stu-id="abcf9-123">The value is 4.</span></span>

    - <span data-ttu-id="abcf9-124">Error : filtre qui correspond aux entrées ayant Error comme valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="abcf9-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="abcf9-125">La valeur est égale à 8.</span><span class="sxs-lookup"><span data-stu-id="abcf9-125">The value is 8.</span></span>

    - <span data-ttu-id="abcf9-126">All : filtre qui correspond aux entrées ayant n’importe quelle valeur HealthState.</span><span class="sxs-lookup"><span data-stu-id="abcf9-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="abcf9-127">La valeur est égale à 65535.</span><span class="sxs-lookup"><span data-stu-id="abcf9-127">The value is 65535.</span></span>
  optional: true
