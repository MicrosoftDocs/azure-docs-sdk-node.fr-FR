    type: property
    summary: "Identité du service. Cet ID est une représentation encodée du nom du service. Cela est utilisé dans les API REST pour identifier la ressource de service.\nDepuis la version 6.0, les noms hiérarchiques sont séparés par le «\\~» caractères. Par exemple, si le nom du service est «\_fabric\_: / myapp/app1/svc1\_», l’identité du service serait «\_myapp ~ app1\\~svc1\_» dans 6.0 et supérieures et «\_mon_app/app1/svc1\_» dans les versions précédentes."
    optional: true
    syntax:
