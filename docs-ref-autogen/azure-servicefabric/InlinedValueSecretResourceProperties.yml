  summary: >-
    Décrit les propriétés d’une ressource secrète dont la valeur est explicitement fournie en tant que texte en clair.

    La ressource secret peut avoir plusieurs valeurs, chacun étant créée de manière unique. La valeur de chaque version du secret est stockée chiffré et il est remis en texte brut dans le contexte des applications qui la référencent.
