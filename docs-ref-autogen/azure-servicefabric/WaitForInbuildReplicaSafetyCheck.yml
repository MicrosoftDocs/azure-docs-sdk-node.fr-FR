  summary: >-
    Vérification de sécurité qui attend que le réplica générer l’opération se termine. Cela indique qu’il existe un réplica qui traverse la copie ou fournit les données pour la création d’un autre réplica.

    Mettre le nœud bas abandonnera cette opération de copie qui sont généralement coûteuses impliquant des déplacements de données.
