- uid: azure-servicefabric.ApplicationDescription.applicationCapacity
  name: applicationCapacity
  fullName: applicationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Décrit les informations de capacité pour les services de cette application. Cette description peut être utilisée pour décrire les éléments suivants.

    - Réserver la capacité pour les services sur les nœuds

    - Limitation du nombre total de nœuds services de cette application peuvent s’exécuter sur

    - Limiter les métriques de capacité personnalisé pour limiter la consommation totale de la mesure par les services de cette application
  optional: true
  syntax:
    content: 'applicationCapacity?: ApplicationCapacityDescription'
    return:
      type:
      - azure-servicefabric.ApplicationCapacityDescription
  package: azure-servicefabric
