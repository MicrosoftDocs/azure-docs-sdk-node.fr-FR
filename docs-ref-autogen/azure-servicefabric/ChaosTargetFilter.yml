  - azure-servicefabric.ChaosTargetFilter.applicationInclusionList
  - azure-servicefabric.ChaosTargetFilter.nodeTypeInclusionList
  langs:
  - typeScript
  type: interface
  summary: >-
    <span data-ttu-id="4efd4-101">Définit tous les filtres pour les erreurs de Chaos ciblées, par exemple, défaillante uniquement certains types de nœuds ou certaines applications.</span><span class="sxs-lookup"><span data-stu-id="4efd4-101">Defines all filters for targeted Chaos faults, for example, faulting only certain node types or faulting only certain applications.</span></span>

    <span data-ttu-id="4efd4-102">Si ChaosTargetFilter n’est pas utilisé, Chaos provoque des erreurs sur toutes les entités de cluster.</span><span class="sxs-lookup"><span data-stu-id="4efd4-102">If ChaosTargetFilter is not used, Chaos faults all cluster entities.</span></span> <span data-ttu-id="4efd4-103">Si ChaosTargetFilter est utilisé, Chaos provoque uniquement des erreurs sur les entités qui répondent à la spécification ChaosTargetFilter.</span><span class="sxs-lookup"><span data-stu-id="4efd4-103">If ChaosTargetFilter is used, Chaos faults only the entities that meet the ChaosTargetFilter specification.</span></span> <span data-ttu-id="4efd4-104">NodeTypeInclusionList et ApplicationInclusionList autorisent uniquement une sémantique d’union.</span><span class="sxs-lookup"><span data-stu-id="4efd4-104">NodeTypeInclusionList and ApplicationInclusionList allow a union semantics only.</span></span>

    <span data-ttu-id="4efd4-105">Il n’est pas possible de spécifier une intersection de NodeTypeInclusionList et d’ApplicationInclusionList.</span><span class="sxs-lookup"><span data-stu-id="4efd4-105">It is not possible to specify an intersection of NodeTypeInclusionList and ApplicationInclusionList.</span></span> <span data-ttu-id="4efd4-106">Par exemple, il n’est pas possible de spécifier « provoquer une erreur sur cette application uniquement si elle se trouve sur ce type de nœud ».</span><span class="sxs-lookup"><span data-stu-id="4efd4-106">For example, it is not possible to specify "fault this application only when it is on that node type."</span></span>

    <span data-ttu-id="4efd4-107">Une fois qu’une entité est incluse dans NodeTypeInclusionList ou ApplicationInclusionList, elle ne peut pas être exclue à l’aide de ChaosTargetFilter.</span><span class="sxs-lookup"><span data-stu-id="4efd4-107">Once an entity is included in either NodeTypeInclusionList or ApplicationInclusionList, that entity cannot be excluded using ChaosTargetFilter.</span></span> <span data-ttu-id="4efd4-108">Même si applicationX n’apparaît pas dans ApplicationInclusionList, dans certaines itérations de Chaos, applicationX peut faire l’objet d’une erreur si elle se trouve sur un nœud de nodeTypeY qui est inclus dans NodeTypeInclusionList.</span><span class="sxs-lookup"><span data-stu-id="4efd4-108">Even if applicationX does not appear in ApplicationInclusionList, in some Chaos iteration applicationX can be faulted because it happens to be on a node of nodeTypeY that is included in NodeTypeInclusionList.</span></span> <span data-ttu-id="4efd4-109">Si NodeTypeInclusionList et ApplicationInclusionList sont null ou vide, une exception ArgumentException est levée.</span><span class="sxs-lookup"><span data-stu-id="4efd4-109">If both NodeTypeInclusionList and ApplicationInclusionList are null or empty, an ArgumentException is thrown.</span></span>
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosTargetFilter.applicationInclusionList
  name: applicationInclusionList
  fullName: applicationInclusionList
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="4efd4-110">Une liste d’applications URI permettre d’inclure dans les erreurs Chaos.</span><span class="sxs-lookup"><span data-stu-id="4efd4-110">A list of application URI's to include in Chaos faults.</span></span>

    <span data-ttu-id="4efd4-111">Chaos peut provoquer des erreurs (redémarrage du réplica, déplacement du réplica, déplacement du réplica principal et déplacement du réplica secondaire) dans tous les réplicas appartenant aux services de ces applications.</span><span class="sxs-lookup"><span data-stu-id="4efd4-111">All replicas belonging to services of these applications are amenable to replica faults (restart replica, remove replica, move primary, and move secondary) by Chaos.</span></span>

    <span data-ttu-id="4efd4-112">Chaos peut redémarrer un package de code uniquement si celui-ci héberge uniquement des réplicas de ces applications.</span><span class="sxs-lookup"><span data-stu-id="4efd4-112">Chaos may restart a code package only if the code package hosts replicas of these applications only.</span></span>

    <span data-ttu-id="4efd4-113">Si une application ne figure pas dans cette liste, elle peut toujours faire l’objet d’une erreur dans une itération de Chaos si elle se termine sur un nœud dont le type est inclus dans NodeTypeInclusionList.</span><span class="sxs-lookup"><span data-stu-id="4efd4-113">If an application does not appear in this list, it can still be faulted in some Chaos iteration if the application ends up on a node of a node type that is included in NodeTypeInclusionList.</span></span>

    <span data-ttu-id="4efd4-114">Toutefois, si applicationX est liée à nodeTypeY par l’intermédiaire de contraintes de placement, qu’applicationX est absente de ApplicationInclusionList et que nodeTypeY est absent de NodeTypeInclusionList, puis applicationX générera jamais une erreur.</span><span class="sxs-lookup"><span data-stu-id="4efd4-114">However, if applicationX is tied to nodeTypeY through placement constraints and applicationX is absent from ApplicationInclusionList and nodeTypeY is absent from NodeTypeInclusionList, then applicationX will never be faulted.</span></span>

    <span data-ttu-id="4efd4-115">Cette liste peut inclure au maximum 1 000 noms d’applications. Pour augmenter ce nombre, vous devez mettre à niveau la configuration de MaxNumberOfApplicationsInChaosEntityFilter.</span><span class="sxs-lookup"><span data-stu-id="4efd4-115">At most 1000 application names can be included in this list, to increase this number, a config upgrade is required for MaxNumberOfApplicationsInChaosEntityFilter configuration.</span></span>
  optional: true
  syntax:
    content: 'applicationInclusionList?: string[]'
    return:
      type:
      - string[]
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosTargetFilter.nodeTypeInclusionList
  name: nodeTypeInclusionList
  fullName: nodeTypeInclusionList
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="4efd4-116">Une liste des types de nœuds à inclure dans les erreurs Chaos.</span><span class="sxs-lookup"><span data-stu-id="4efd4-116">A list of node types to include in Chaos faults.</span></span>

    <span data-ttu-id="4efd4-117">Tous les types d’erreurs (redémarrage du nœud, redémarrage du package de code, suppression du réplica, redémarrage du réplica, déplacement du réplica principal et déplacement du réplica secondaire) sont activés pour les nœuds de ces types de nœuds.</span><span class="sxs-lookup"><span data-stu-id="4efd4-117">All types of faults (restart node, restart code package, remove replica, restart replica, move primary, and move secondary) are enabled for the nodes of these node types.</span></span>

    <span data-ttu-id="4efd4-118">Si un nodetype (par exemple NodeTypeX) ne figure pas dans NodeTypeInclusionList, puis erreurs au niveau du nœud (comme NodeRestart) ne seront jamais activées pour les nœuds de NodeTypeX, mais les erreurs de package et le réplica de code peuvent toujours être activées pour NodeTypeX si une application dans le ApplicationInclusionList.</span><span class="sxs-lookup"><span data-stu-id="4efd4-118">If a nodetype (say NodeTypeX) does not appear in the NodeTypeInclusionList, then node level faults (like NodeRestart) will never be enabled for the nodes of NodeTypeX, but code package and replica faults can still be enabled for NodeTypeX if an application in the ApplicationInclusionList.</span></span>

    <span data-ttu-id="4efd4-119">se produit à résider sur un nœud de NodeTypeX.</span><span class="sxs-lookup"><span data-stu-id="4efd4-119">happens to reside on a node of NodeTypeX.</span></span>

    <span data-ttu-id="4efd4-120">Cette liste peut inclure au maximum 100 noms de types de nœuds. Pour augmenter ce nombre, vous devez mettre à niveau la configuration de MaxNumberOfNodeTypesInChaosEntityFilter.</span><span class="sxs-lookup"><span data-stu-id="4efd4-120">At most 100 node type names can be included in this list, to increase this number, a config upgrade is required for MaxNumberOfNodeTypesInChaosEntityFilter configuration.</span></span>
  optional: true
  syntax:
    content: 'nodeTypeInclusionList?: string[]'
    return:
      type:
      - string[]
  package: azure-servicefabric
