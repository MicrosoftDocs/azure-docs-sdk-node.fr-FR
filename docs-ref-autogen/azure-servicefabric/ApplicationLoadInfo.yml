- uid: azure-servicefabric.ApplicationLoadInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Identité de l’application. Il s’agit d’une représentation encodée de nom de l’application.

    Cela est utilisé dans les API REST pour identifier la ressource d’application.

    Depuis la version 6.0, les noms hiérarchiques sont séparés par le «\~» caractères. Par exemple, si le nom de l’application est « fabric : / myapp/app1 », son identité d’application est « myapp\~app1 » dans 6.0 et supérieures et « mon_app/app1 » dans les versions précédentes.
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Le nombre maximal de nœuds dans lequel cette application peut être instanciée.

    Il est le nombre de nœuds de sur que cette application est autorisée à s’étendre.

    Pour les applications qui n’ont pas la capacité d’application définie cette valeur correspond à zéro.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Le nombre minimal de nœuds pour cette application.

    Il est le nombre de nœuds où Service Fabric réserve de la capacité du cluster qui est égal à ReservedLoad * MinimumNodes pour cette instance d’Application.

    Pour les applications qui n’ont pas la capacité d’application définie cette valeur correspond à zéro.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.nodeCount
  name: nodeCount
  fullName: nodeCount
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Le nombre de nœuds sur lesquels cette application est instanciée.

    Pour les applications qui n’ont pas la capacité d’application définie cette valeur correspond à zéro.
  optional: true
  syntax:
    content: 'nodeCount?: number'
    return:
      type:
      - number
  package: azure-servicefabric
