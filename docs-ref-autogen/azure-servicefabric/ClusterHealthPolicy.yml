- uid: azure-servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap
  name: applicationTypeHealthPolicyMap
  fullName: applicationTypeHealthPolicyMap
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="dd3fa-102">Définit un mappage avec le pourcentage maximal d’applications défectueuses pour des types d’applications spécifiques.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>

    <span data-ttu-id="dd3fa-103">Chaque entrée spécifie sous forme de clé le nom du type d’application et sous forme de valeur un entier qui représente le pourcentage MaxPercentUnhealthyApplications permettant d’évaluer les applications du type d’application spécifié.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>

    <span data-ttu-id="dd3fa-104">Le mappage de stratégie d’intégrité de type application peut être utilisé lors de l’évaluation de l’intégrité du cluster pour décrire les types d’applications particuliers.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>

    <span data-ttu-id="dd3fa-105">Les types d’applications inclus dans le mappage sont évalués par rapport au pourcentage spécifié dans le mappage et non par rapport au pourcentage MaxPercentUnhealthyApplications global défini dans la stratégie de contrôle d’intégrité du cluster.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>

    <span data-ttu-id="dd3fa-106">Les applications correspondant aux types spécifiés dans le mappage ne sont pas comptées dans le pool global d’applications.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>

    <span data-ttu-id="dd3fa-107">Par exemple, si certaines applications d’un type sont critiques, l’administrateur du cluster peut ajouter une entrée dans le mappage pour ce type d’application et lui attribuer une valeur de 0 % (autrement dit, aucun échec n’est toléré).</span><span class="sxs-lookup"><span data-stu-id="dd3fa-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>

    <span data-ttu-id="dd3fa-108">Toutes les autres applications peuvent être évaluées avec une valeur MaxPercentUnhealthyApplications définie sur 20 % pour tolérer un certain nombre d’échecs parmi les milliers d’instances d’applications.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>

    <span data-ttu-id="dd3fa-109">Le mappage de stratégie de contrôle d’intégrité du type d’application est utilisé uniquement si le manifeste du cluster permet l’évaluation de l’intégrité du type d’application à l’aide de l’entrée de configuration pour HealthManager/EnableApplicationTypeHealthEvaluation.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
  optional: true
  syntax:
    content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
    return:
      type:
      - azure-servicefabric.ApplicationTypeHealthPolicyMapItem[]
