- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications
  name: maxPercentUnhealthyApplications
  fullName: maxPercentUnhealthyApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="dd3fa-111">Pourcentage maximal autorisé d’applications non saines avant signalement d’une erreur.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-111">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="dd3fa-112">Par exemple, pour autoriser 10 % des applications pouvant être défectueuses, cette valeur serait de 10.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-112">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="dd3fa-113">Il s’agit du pourcentage maximum toléré d’applications pouvant être défectueuses avant que l’intégrité du cluster ne soit considérée comme étant à l’état Error.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-113">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="dd3fa-114">Si le pourcentage est respecté mais qu’il existe au moins une application pouvant être défectueuse, l’état d’intégrité est Warning.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-114">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="dd3fa-115">Ce calcul est effectué en divisant le nombre d’applications pouvant être défectueuses par le nombre total d’instances de l’application dans le cluster, à l’exception des types d’applications inclus dans le ApplicationTypeHealthPolicyMap.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-115">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>

    <span data-ttu-id="dd3fa-116">Le calcul est arrondi pour tolérer la défaillance d’un petit nombre d’applications.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-116">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="dd3fa-117">Le pourcentage par défaut est zéro.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-117">Default percentage is zero.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes
  name: maxPercentUnhealthyNodes
  fullName: maxPercentUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="dd3fa-118">Pourcentage maximal autorisé de nœuds non sains avant signalement d’une erreur.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-118">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="dd3fa-119">Par exemple, pour autoriser 10 % de nœuds défectueux, cette valeur serait de 10.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-119">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="dd3fa-120">Il s’agit du pourcentage maximum toléré de nœuds pouvant être défectueux avant que l’intégrité du cluster ne soit considérée comme étant à l’état Error.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-120">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="dd3fa-121">Si le pourcentage est respecté mais qu’il existe au moins un nœud pouvant être défectueux, l’état d’intégrité est Warning.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-121">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="dd3fa-122">Le pourcentage est calculé en divisant le nombre de nœuds défectueux par le nombre total de nœuds du cluster.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-122">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>

    <span data-ttu-id="dd3fa-123">Le calcul est arrondi pour tolérer une défaillance sur un petit nombre de nœuds.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-123">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="dd3fa-124">Le pourcentage par défaut est zéro.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-124">Default percentage is zero.</span></span>


    <span data-ttu-id="dd3fa-125">Dans les clusters de grande taille, certains nœuds sont toujours inactifs ou en réparation. Ce pourcentage doit donc être configuré pour tolérer cette condition.</span><span class="sxs-lookup"><span data-stu-id="dd3fa-125">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
