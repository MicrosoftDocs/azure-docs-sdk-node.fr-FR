- uid: azure-servicefabric.CheckExistsPropertyBatchOperation
  name: CheckExistsPropertyBatchOperation
  fullName: CheckExistsPropertyBatchOperation
  children:
  - azure-servicefabric.CheckExistsPropertyBatchOperation.exists
  langs:
  - typeScript
  type: interface
  summary: >-
    Représente une PropertyBatchOperation qui compare l’existence booléenne d’une propriété avec l’argument Exists.

    L’opération de PropertyBatchOperation échoue si l’existence de la propriété n’est pas égal à l’argument Exists.

    La CheckExistsPropertyBatchOperation est généralement utilisée comme une condition préalable pour les opérations d’écriture dans le lot.

    Notez que si un PropertyBatchOperation dans un PropertyBatch échoue, l’ensemble du lot échoue et ne peut pas être validé de manière transactionnelle.
