  children: []
  type: method
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'function search(query: string, options?: Object)'
    parameters:
    - id: query
      type:
      - string
      description: >
        Chaîne de requête de recherche de l’utilisateur. La chaîne de requête ne peut pas être vide. La chaîne de requête peut contenir [opérateurs avancés de Bing](http://msdn.microsoft.com/library/ff795620.aspx). Par exemple, pour limiter les actualités à un domaine spécifique, utilisez le [site :](http://msdn.microsoft.com/library/ff795613.aspx) opérateur. Utilisez ce paramètre uniquement avec l’API recherche d’actualités. Ne spécifiez pas ce paramètre lors de l’appel de l’API de rubriques tendances ou les API de catégorie d’actualités.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-newssearch.News>
