- uid: azure-cognitiveservices-newssearch.Query.displayText
  name: displayText
  fullName: displayText
  children: []
  langs:
  - typeScript
  type: property
  summary: La version de l’affichage du terme de requête. Cette version du terme de requête peut contenir des caractères spéciaux qui mettent en évidence le terme de recherche trouvé dans la chaîne de requête. La chaîne contient les caractères de mise en surbrillance uniquement si la requête activé la mise en surbrillance
  optional: true
  syntax:
    content: 'displayText?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-newssearch
- uid: azure-cognitiveservices-newssearch.Query.searchLink
  name: searchLink
  fullName: searchLink
  children: []
  langs:
  - typeScript
  type: property
  summary: L’URL que vous utilisez pour obtenir les résultats de la recherche connexe. Avant d’utiliser l’URL, vous devez ajouter les paramètres de requête comme il convient et incluez l’en-tête Ocp-Apim-Subscription-Key. Utilisez cette URL si vous affichez les résultats dans votre propre interface utilisateur. Sinon, utilisez l’URL webSearchUrl.
  optional: true
  syntax:
    content: 'searchLink?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-newssearch
