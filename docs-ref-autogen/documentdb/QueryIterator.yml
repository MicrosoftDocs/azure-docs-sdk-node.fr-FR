- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: Représente un objet QueryIterator, une implmenetation de réponse de flux ou une requête qui permet de parcours et effectuant une itération sur la réponse dans le service de base de données Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: L’objet documentclient.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Une requête SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Représente les options de flux.
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Fonction utilisée pour extraire chaque page de données. Un tableau de fonctions peut être utilisé pour interroger plusieurs partitions.
    - id: resourceLink
      type:
      - string
      description: Un paramètre facultatif qui représente l’élément resourceLink (sera utilisé dans des requêtes top/orderby/parallèle)
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: Exécuter une fonction fournie une fois par élément de flux.
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        Fonction à exécuter pour chaque élément. la fonction prend deux paramètres erreur, l’élément.

        Remarque : le dernier élément, sur que le rappel est appelé sera non défini.

        Si le rappel retourné explicitement la valeur false, la boucle obtient arrêtée.
    content: function forEach(callback)
  langs:
  - js
