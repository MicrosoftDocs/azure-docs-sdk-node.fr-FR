- id: documentdb.HashPartitionResolver.#ctor
  uid: documentdb.HashPartitionResolver.#ctor
  parent: documentdb.HashPartitionResolver
  name: HashPartitionResolver(partitionKeyExtractor)
  fullName: documentdb.HashPartitionResolver.HashPartitionResolver(partitionKeyExtractor)
  summary: HashPartitionResolver implémente le partitionnement basé sur la valeur d’une fonction de hachage, ce qui vous permet de répartir uniformément les demandes et les données sur un nombre de partitions pour le service de base de données Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Si partitionKeyExtractor est une chaîne, il doit être le nom de la propriété dans le document pour exécuter le hachage sur.

        Si partitionKeyExtractor est une fonction, il doit être une fonction permettant d’extraire la clé de partition à partir d’un objet.
    content: new HashPartitionResolver(partitionKeyExtractor)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#getPartitionKey
  id: documentdb.HashPartitionResolver#getPartitionKey
  parent: documentdb.HashPartitionResolver
  name: getPartitionKey(document)
  summary: Extrait la clé de partition à partir du document spécifié à l’aide de la partitionKeyExtractor
  fullName: documentdb.HashPartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: Le document à partir duquel extraire la clé de partition.
    return:
      type:
      - object
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForRead
  id: documentdb.HashPartitionResolver#resolveForRead
  parent: documentdb.HashPartitionResolver
  name: resolveForRead(partitionKey)
  summary: Retourne une liste de liens de collection pour lire à partir d’une clé de partition.
  fullName: documentdb.HashPartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La clé de partition utilisée pour déterminer le regroupement cible pour la requête
    content: function resolveForRead(partitionKey)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForCreate
  id: documentdb.HashPartitionResolver#resolveForCreate
  parent: documentdb.HashPartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Étant donné un retourne de clé, partition le lien de la collection appropriée pour la création d’un document.
  fullName: documentdb.HashPartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Permet de déterminer le regroupement cible pour créer la clé de partition
    return:
      type:
      - string
      description: '- Le lien de collection cible qui sera utilisé pour la création d’un document.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
