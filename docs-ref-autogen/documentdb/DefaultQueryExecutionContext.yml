- id: documentdb.DefaultQueryExecutionContext.#ctor
  uid: documentdb.DefaultQueryExecutionContext.#ctor
  parent: documentdb.DefaultQueryExecutionContext
  name: DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  fullName: documentdb.DefaultQueryExecutionContext.DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  summary: Fournit le contexte d’exécution de requête base. Cette encapsule l’exécution de requête logique interne à l’aide fournie de fonctions d’extraction
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - undefinedDocumentClient
      description: Le point de terminaison de service à utiliser pour créer le client.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Une requête SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Représente les options de flux.
      optional: true
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Fonction utilisée pour extraire chaque page de données. Un tableau de fonctions peut être utilisé pour interroger plusieurs partitions.
    content: new DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  langs:
  - js
