- uid: documentdb.RangePartitionResolver
  id: documentdb.RangePartitionResolver
  name: RangePartitionResolver
  summary: RangePartitionResolver implémente le partitionnement à l’aide d’un mappage de partitions de plages de valeurs à un lien de la collection dans le service de base de données Azure Cosmos DB.
  fullName: documentdb.RangePartitionResolver
  type: Class
  children:
  - documentdb.RangePartitionResolver.#ctor
  - documentdb.RangePartitionResolver#getPartitionKey
  - documentdb.RangePartitionResolver#resolveForCreate
  - documentdb.RangePartitionResolver#resolveForRead
  langs:
  - js
- id: documentdb.RangePartitionResolver.#ctor
  uid: documentdb.RangePartitionResolver.#ctor
  parent: documentdb.RangePartitionResolver
  name: RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  fullName: documentdb.RangePartitionResolver.RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  summary: RangePartitionResolver implémente le partitionnement à l’aide d’un mappage de partitions de plages de valeurs à un lien de la collection dans le service de base de données Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Si partitionKeyExtractor est une chaîne, il doit être le nom de la propriété dans le document pour exécuter le hachage sur.

        Si partitionKeyExtractor est une fonction, il doit être une fonction permettant d’extraire la clé de partition à partir d’un objet.
    - id: partitionKeyMap
      type:
      - Array
      description: Le mappage à partir de la plage au lien de la collection qui est utilisée pour le partitionnement des demandes.
    - id: compareFunction
      type:
      - function
      description: Fonction facultative qui accepte deux arguments x et y et retourne une valeur négative si x < y, zéro si x = y, ou une valeur positive si x > y.
    content: new RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#getPartitionKey
  id: documentdb.RangePartitionResolver#getPartitionKey
  parent: documentdb.RangePartitionResolver
  name: getPartitionKey(document)
  summary: Extrait la clé de partition à partir du document spécifié à l’aide de la partitionKeyExtractor
  fullName: documentdb.RangePartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: Le document à partir duquel extraire la clé de partition.
    return:
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForCreate
  id: documentdb.RangePartitionResolver#resolveForCreate
  parent: documentdb.RangePartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Étant donné un retourne de clé, partition le lien de la collection appropriée pour la création d’un document à l’aide de la carte de partition de plage.
  fullName: documentdb.RangePartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Permet de déterminer le regroupement cible pour créer la clé de partition
    return:
      type:
      - string
      description: '- Le lien de collection cible qui sera utilisé pour la création d’un document.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForRead
  id: documentdb.RangePartitionResolver#resolveForRead
  parent: documentdb.RangePartitionResolver
  name: resolveForRead(partitionKey)
  summary: Étant donné un retourne de clé de partition à une liste de liens de collection pour lire à partir de l’aide de la carte de partition de plage.
  fullName: documentdb.RangePartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La clé de partition utilisée pour déterminer le regroupement cible pour la requête
    return:
      type:
      - documentdb.Array.<string>
      description: '- La liste de liens de collection cible.'
    content: function resolveForRead(partitionKey)
  langs:
  - js
