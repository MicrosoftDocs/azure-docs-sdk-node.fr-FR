- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    L’API de gestion de base de données SQL Azure inclut les opérations de l’obtention des opérations de base de données. Plus précisément, cette API vous permet de procéder à une opération spécifique, ou pour répertorier toutes les opérations qui se sont produites sur une base de données spécifique ou sur toutes les bases de données sur le serveur de base de données SQL Azure.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consultez [databaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    Initialise une nouvelle instance de la classe DatabaseOperationOperations.
  fullName: azure-asm-sql.DatabaseOperationOperations
  type: Class
