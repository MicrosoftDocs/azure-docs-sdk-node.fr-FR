- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: Configure un nouveau serveur de base de données SQL dans un abonnement.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: Les paramètres nécessaires pour configurer un serveur.
    - id: parameters.administratorUserName
      type:
      - string
      description: Obtient ou définit le nom d’utilisateur administrateur qui sera utilisé pour le nouveau serveur.
    - id: parameters.administratorPassword
      type:
      - string
      description: Obtient ou définit le mot de passe administrateur pour le nouveau serveur.
    - id: parameters.location
      type:
      - string
      description: Obtient ou définit la région dans lequel ce serveur va être créé.  Consultez http://azure.microsoft.com/en-us/regions/#services pour obtenir la liste de toutes les régions disponibles.
    - id: parameters.version
      type:
      - string
      description: 'Obtient ou définit la version du serveur à créer.  Les valeurs valides sont : 1.0, 2.0.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Le flux de réponse.
    content: function create(parameters, callback)
