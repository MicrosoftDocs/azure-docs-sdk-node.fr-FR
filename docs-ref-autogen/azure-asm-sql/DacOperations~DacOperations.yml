- id: azure-asm-sql.DacOperations~DacOperations.#ctor
  uid: azure-asm-sql.DacOperations~DacOperations.#ctor
  parent: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations(client)
  fullName: azure-asm-sql.DacOperations.DacOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedSqlManagementClient
      description: Référence au client du service.
    content: new DacOperations(client)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: Exporte une base de données SQL Azure dans un fichier DACPAC dans stockage Blob Azure.
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Le nom du serveur de base de données SQL Azure dans lequel réside la base de données à exporter.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: Les paramètres nécessaires pour lancer la demande d’exportation.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Obtient ou définit les informations d’identification nécessaires pour le paramètre où le fichier DACPAC est exporté dans le stockage Blob Azure.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Obtient ou définit l’URI d’où le fichier DACPAC doit être stocké dans stockage Blob Azure.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Obtient ou définit la clé d’accès pour le compte de stockage Azure.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Obtient ou définit les informations de connexion nécessaires pour la base de données SQL Azure.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Obtient ou définit le nom de la base de données à exporter.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Obtient ou définit le mot de passe pour l’utilisateur d’administrateur de base de données.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Obtient ou définit le nom du serveur de base de données SQL Azure où se trouve la base de données.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Obtient ou définit le nom d’utilisateur de l’utilisateur d’administrateur de base de données.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Le flux de réponse.
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: Obtient l’état de l’opération d’importation ou d’exportation dans le serveur spécifié avec l’ID de demande correspondant.  L’ID de demande est fourni dans les réponses de l’opération d’importation ou d’exportation.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Le nom du serveur dans lequel l’opération d’importation ou d’exportation est en cours.
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        Le nom de domaine complet du serveur de base de données SQL Azure dans lequel l’opération est en cours.

        Exemple : a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: Le nom d’utilisateur administrateur pour le serveur de base de données SQL Azure.
    - id: password
      type:
      - string
      description: Le mot de passe administrateur pour le serveur de base de données SQL Azure.
    - id: requestId
      type:
      - string
      description: >-
        L’ID de demande de l’opération en cours d’interrogation.

        L’ID de demande est obtenu des réponses des opérations d’importation et d’exportation.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Le flux de réponse.
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: Obtient l’état de l’opération d’importation ou d’exportation dans le serveur spécifié avec l’ID de demande correspondant.  L’ID de demande est fourni dans les réponses de l’opération d’importation ou d’exportation.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Le nom du serveur dans lequel l’opération d’importation ou d’exportation est en cours.
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: Les paramètres nécessaires pour obtenir l’état d’une importation ou l’exportation.
    - id: parameters.serverName
      type:
      - string
      description: Obtient ou définit le nom qualifié complet du serveur de base de données SQL Azure où l’opération d’importation ou d’exportation se produit.
    - id: parameters.userName
      type:
      - string
      description: Obtient ou définit le nom d’utilisateur pour le serveur de base de données SQL Azure, où l’opération d’importation ou d’exportation se produit.
    - id: parameters.password
      type:
      - string
      description: Obtient ou définit le mot de passe pour le serveur de base de données SQL Azure, où l’opération d’importation ou d’exportation se produit.
    - id: parameters.requestId
      type:
      - string
      description: Obtient ou définit l’Id de l’opération d’importation ou d’exportation dont interroger l’état.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Le flux de réponse.
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: Lance l’importation d’un fichier DACPAC à partir du stockage d’objets Blob Azure dans une base de données SQL Azure.
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Le nom du serveur de base de données SQL Azure dans lequel la base de données est en cours d’importation.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: Les paramètres nécessaires à l’origine de la demande d’importation.
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: Obtient ou définit l’édition de la base de données qui sera créé lors de l’importation.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Obtient ou définit les informations d’identification pour récupérer le fichier DACPAC à partir du stockage d’objets Blob Azure.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Obtient ou définit l’URI du fichier DACPAC stocké dans le stockage Blob Azure à importer.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Obtient ou définit la clé d’accès pour le compte de stockage d’objets Blob Azure où se trouve le fichier DACPAC.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Obtient ou définit les informations de connexion nécessaires pour se connecter à SQL Azure et la création d’une base de données à importer.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Obtient ou définit le nom de la base de données dans lequel le fichier DACPAC est importé.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Obtient ou définit le mot de passe pour l’administrateur du serveur.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Obtient ou définit le nom du serveur de base de données SQL Azure où la base de données importé sera créé.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Obtient ou définit le nom d’utilisateur de l’administration de serveur.
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: Obtient ou définit la taille de la base de données qui sera créé lors de l’importation.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Le flux de réponse.
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
