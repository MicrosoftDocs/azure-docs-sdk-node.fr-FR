- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    Inclut les opérations d’importation et exportation de bases de données SQL Azure vers et depuis le stockage blob Azure.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consultez [dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>.

    Initialise une nouvelle instance de la classe DacOperations.
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
  - azure-asm-sql.DacOperations~DacOperations#getStatus
