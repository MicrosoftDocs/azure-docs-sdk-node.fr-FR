- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: Crée une base de données SQL Server.
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: Le nom de la base de données.
    - id: options
      type:
      - object
      - function
      description: La fonction get options ou rappel.
      optional: true
    - id: options.collation
      type:
      - string
      description: Le classement de base de données à utiliser.
      optional: true
    - id: options.edition
      type:
      - string
      description: L’édition de base de données à utiliser.
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: La taille maximale de base de données en gigaoctets.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; sinon `response` contient les informations relatives à cette opération.'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#deleteServerDatabase
  id: azure-asm-sql.SqlService#deleteServerDatabase
  parent: azure-asm-sql.SqlService
  name: deleteServerDatabase(databaseId, callback)
  summary: Supprime une base de données SQL Server.
  fullName: azure-asm-sql.SqlService.deleteServerDatabase(databaseId, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseId
      type:
      - string
      description: L’identificateur de la base de données.
    - id: callback
      type:
      - function
      description: '`error` contiennent des informations si une erreur se produit ; sinon `response` contient les informations relatives à cette opération.'
    content: function deleteServerDatabase(databaseId, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#listServerDatabases
  id: azure-asm-sql.SqlService#listServerDatabases
  parent: azure-asm-sql.SqlService
  name: listServerDatabases(callback)
  summary: Répertorie les bases de données SQL Server.
  fullName: azure-asm-sql.SqlService.listServerDatabases(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` contiennent des informations si une erreur se produit ; sinon `results` contiendra la liste des bases de données.
                                                                 `response` contient les informations relatives à cette opération.
    content: function listServerDatabases(callback)
  langs:
  - js
