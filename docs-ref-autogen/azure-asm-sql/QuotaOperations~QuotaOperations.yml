    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consultez [quotas] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23quotas>.

