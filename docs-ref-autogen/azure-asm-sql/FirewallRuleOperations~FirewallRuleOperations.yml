- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    L’API de gestion de base de données SQL Azure inclut les opérations de gestion des règles de pare-feu au niveau du serveur pour les serveurs de base de données SQL Azure. Vous ne pouvez pas gérer les règles de pare-feu au niveau de la base de données à l’aide de l’API de gestion de base de données de SQL Azure ; ils peuvent uniquement être gérés en exécutant les instructions Transact-SQL sur les bases de données master ou une personne utilisateur.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consultez [firewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    Initialise une nouvelle instance de la classe FirewallRuleOperations.
