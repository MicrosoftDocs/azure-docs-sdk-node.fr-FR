- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Crée une base de données sur un serveur de base de données SQL Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Le nom du serveur de base de données SQL Azure où la base de données doit être créé.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: Les paramètres pour l’opération de base de données de création.
    - id: parameters.name
      type:
      - string
      description: Obtient ou définit le nom de la nouvelle base de données.
    - id: parameters.edition
      type:
      - string
      description: Obtient ou définit l’édition pour la nouvelle base de données.  L’énumération DatabaseEditions contient les valeurs valides pour cette propriété.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Obtient ou définit la taille maximale de cette base de données exprimée en gigaoctets.  Si elle est utilisée conjointement avec MaximumDatabaseSizeInBytes, ils doivent concorder.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: Obtient ou définit le nom de classement pour la nouvelle base de données.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: Obtient ou définit la taille maximale de cette base de données, exprimée en octets.  Si elle est utilisée conjointement avec MaximumDatabaseSizeInGB, ils doivent concorder.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: Obtient ou définit l’ID d’objectif de service à appliquer à la base de données.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Le flux de réponse.
    content: function create(serverName, parameters, callback)
  langs:
  - js
