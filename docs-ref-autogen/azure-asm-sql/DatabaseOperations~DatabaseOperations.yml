- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Représente toutes les opérations pour l’exploitation de bases de données SQL Azure.

    Contient des opérations : créer, récupérer, mettre à jour, supprimer les bases de données et inclut également la possibilité pour obtenir les journaux des événements pour une base de données.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Voir [bases de données] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>.

    Initialise une nouvelle instance de la classe DatabaseOperations.
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
  children:
