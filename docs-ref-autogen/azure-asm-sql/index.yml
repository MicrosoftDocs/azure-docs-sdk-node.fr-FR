- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: Crée un nouveau <xref:azure-asm-sql.SqlManagementService> objet.
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: L’ID d’abonnement pour le compte.
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.

        Vous devez utiliser keyfile/certfile ou keyvalue/certvalue pour fournir un certificat de gestion pour authentifier les demandes de service.
    - id: authentication.keyfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé clé
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé de certificat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Chaîne qui contient le PEM encodé clé
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificat codé en une chaîne qui contient le PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison de gestion.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La version d’API à utiliser.
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: Un nouvel objet SqlManagementService.
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
