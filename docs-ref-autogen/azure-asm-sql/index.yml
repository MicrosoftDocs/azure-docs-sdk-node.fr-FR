- uid: azure-asm-sql.createSqlManagementClient
  id: azure-asm-sql.createSqlManagementClient
  name: createSqlManagementClient(baseUri, filters)
  summary: >-
    Crée un nouveau <xref:azure-asm-sql.SqlManagementClient> objet.


    Remarque : Ces API est en cours de développement et ne doit pas être utilisé.
  fullName: azure-asm-sql.createSqlManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Identificateur de l’abonnement.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: La valeur de certificat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La valeur de clé.
      optional: true
    - id: baseUri
      type:
      - string
      description: L’uri de base.
      optional: true
    - id: filters
      type:
      - array
      description: Tableau facultatif des filtres de service
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementClient
      description: Un nouvel objet SqlManagementClient.
    content: function createSqlManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-sql.createCertificateCloudCredentials
  id: azure-asm-sql.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crée un nouvel objet CertificateCloudCredentials.

    Soit une paire de certificat / clé valeurs devoir être passer ou un emplacement de fichier pem.
  fullName: azure-asm-sql.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Identificateur de l’abonnement.
    - id: credentials.cert
      type:
      - string
      description: Le certificat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La clé du certificat.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Le contenu du fichier PEM.
      optional: true
    return:
      type:
      - azure-asm-sql.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
