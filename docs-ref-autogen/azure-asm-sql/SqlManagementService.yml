- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: Créer une base de données.
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Le nom du serveur
    - id: databaseName
      type:
      - string
      description: Nom de la base de données à créer
    - id: options
      type:
      - object
      description: Options de création.
      optional: true
    - id: options.edition
      type:
      - string
      description: « Web » ou « Business ».
      optional: true
    - id: options.maxsize
      type:
      - number
      description: Taille maximale de base de données en Go, valeur par défaut est 1 pour le web, de 10 pour les entreprises, seules certaines valeurs sont valides
      optional: true
    - id: options.collation
      type:
      - string
      description: nom du classement SQL
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` contiennent des informations si une erreur se produit ; sinon `createResult` contiendra les nouvelles informations de base de données.
                                                                                       `response` contient les informations relatives à cette opération.
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
