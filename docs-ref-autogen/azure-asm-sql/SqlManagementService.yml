- id: azure-asm-sql.SqlManagementService.#ctor
  uid: azure-asm-sql.SqlManagementService.#ctor
  parent: azure-asm-sql.SqlManagementService
  name: SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-sql.SqlManagementService.SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crée un nouvel objet SqlManagementService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Configuration, ID d’abonnement pour le compte ou la chaîne de connexion
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.

        Vous devez utiliser keyfile/certfile ou keyvalue/certvalue pour fournir un certificat de gestion pour authentifier les demandes de service.
    - id: authentication.keyfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé clé
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé de certificat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Chaîne qui contient le PEM encodé clé
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificat codé en une chaîne qui contient le PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison de gestion.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La version d’API à utiliser.
      optional: true
    content: new SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#listServers
  id: azure-asm-sql.SqlManagementService#listServers
  parent: azure-asm-sql.SqlManagementService
  name: listServers(callback)
  summary: Répertorie les serveurs de base de données SQL.
  fullName: azure-asm-sql.SqlManagementService.listServers(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` contiennent des informations si une erreur se produit ; sinon `results` contiendra la liste des informations de serveurs de base de données SQL disponibles.
                                                               `response` contient les informations relatives à cette opération.
    content: function listServers(callback)
  langs:
  - js
