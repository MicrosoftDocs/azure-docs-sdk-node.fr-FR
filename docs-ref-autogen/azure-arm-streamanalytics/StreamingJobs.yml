  children: []
  type: method
  langs:
  - typeScript
  summary: Crée un travail de diffusion en continu ou remplace un travail de diffusion en continu déjà existant.
  syntax:
    content: 'function beginCreateOrReplace(streamingJob: StreamingJob, resourceGroupName: string, jobName: string, options?: Object)'
    parameters:
    - id: streamingJob
      type:
      - azure-arm-streamanalytics.StreamingJob
      description: >
        La définition de la tâche de diffusion en continu qui sera utilisée pour créer un nouveau travail de diffusion en continu ou de remplacer l’existant.
