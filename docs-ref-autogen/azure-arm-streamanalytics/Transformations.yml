- uid: azure-arm-streamanalytics.Transformations.update
  name: update(Transformation, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Met à jour une transformation existante dans un travail de diffusion en continu existant. Cela peut être utilisé pour mettre à jour partiellement (p. ex. mettre à jour les propriétés d’un ou deux) une transformation sans affecter le reste de la définition de tâche ou transformation.
  syntax:
    content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        Un objet de la Transformation. Les propriétés spécifiées ici remplacent les propriétés correspondantes dans la transformation existante (p. ex. Ces propriétés seront actualisées). Toutes les propriétés qui sont définies sur null ici signifie que la propriété correspondante dans la transformation existante sera restent les mêmes et ne change pas suite à cette opération PATCH.
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources qui contient la ressource. Vous pouvez obtenir cette valeur à partir de l’API Azure Resource Manager ou du portail.
    - id: jobName
      type:
      - string
      description: >
        Le nom de la tâche de diffusion en continu.
    - id: transformationName
      type:
      - string
      description: >
        Le nom de la transformation.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
