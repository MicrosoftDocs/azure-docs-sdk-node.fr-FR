- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace(Transformation, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Crée une transformation ou remplace une transformation déjà existante dans un travail de diffusion en continu existant.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        La définition de la transformation qui sera utilisée pour créer une nouvelle transformation ou de remplacer l’existant sous le travail de diffusion en continu.
    - id: resourceGroupName
      type:
      - string
      description: >
        Nom du groupe de ressources qui contient la ressource. Vous pouvez obtenir cette valeur à partir de l’API Azure Resource Manager ou du portail.
    - id: jobName
      type:
      - string
      description: >
        Le nom de la tâche de diffusion en continu.
    - id: transformationName
      type:
      - string
      description: >
        Le nom de la transformation.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
