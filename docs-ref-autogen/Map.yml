- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: Ajouter un écouteur d’événements à la carte. Si aucune couche n’est spécifié, l’écouteur d’événements figurera dans le conteneur de canevas carte ; Sinon, l’écouteur d’événements sera ajouté à la couche spécifiée de la carte.
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: Le type de récepteur d’événement. @todo Nécessité de les spécifier.
    - id: callback
      type:
      - any
      description: >
        Le rappel se déclenche lorsque l’événement se produit.
