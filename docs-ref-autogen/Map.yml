- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: Ajoute une couche raster à la carte. Si la couche existe déjà, toutes les options spécifiées précédemment par l’utilisateur par défaut les valeurs précédentes ; Sinon, ils seront par défaut les valeurs par défaut de [[RasterLayerOptions]].
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: Une liste de points de terminaison spécifiée sous forme de chaînes à partir de quels raster images peuvent être demandés. Les points de terminaison peuvent être paramétrés avec les balises '{z}', '{x}' et '{y}' pour spécifier le zoom, x-index et y-index de la vignette nécessaire respectivement. Le contrôle de carte demande et placer les vignettes qui figurent dans la fenêtre d’affichage de la carte.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        Options pour la définition de la couche raster à ajouter.
      optional: true
