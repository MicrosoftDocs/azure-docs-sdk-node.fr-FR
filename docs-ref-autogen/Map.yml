- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: Ajouter une collection de chaînes de lignes à la carte. Si la couche existe déjà, toutes les options spécifiées précédemment par l’utilisateur par défaut les valeurs précédentes ; Sinon, ils seront par défaut les valeurs par défaut de [[LinestringLayerOptions]].
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: Linestrings à ajouter.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        Les options de couche pour ajouter les linestrings à la carte.
      optional: true
- uid: azure-atlas-javscript-sdk.Map.addPins
  name: addPins
  children: []
  type: method
  langs:
  - typeScript
  summary: Ajouter une collection de points à la carte en tant que codes confidentiels. Si la couche existe déjà, toutes les options spécifiées précédemment par l’utilisateur par défaut les valeurs précédentes ; Sinon, ils seront par défaut les valeurs par défaut de [[PinLayerOptions]].
  syntax:
    content: 'function addPins(pins: Array<Feature<Point>>, options?: PinLayerOptions)'
    parameters:
    - id: pins
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<@azure-atlas-javscript-sdk.Point>>
      description: Points à ajouter.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.PinLayerOptions'
      description: >
        Les options de couche pour ajouter les codes PIN à la carte.
      optional: true
