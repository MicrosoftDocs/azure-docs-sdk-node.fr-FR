- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Construisez un objet client qui peut être utilisé pour communiquer avec le Service Azure Device Provisioning.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Hôte exécutant le Service Device Provisioning.  Vous trouverez dans le portail Azure dans la section « Essentials » de l’onglet « Présentation » en tant que la chaîne « point de terminaison Global de l’appareil »
    - id: idScope
      type:
      - string
      description: Étendue d’ID pour le Service Device Provisioning.  Vous trouverez dans le portail Azure dans la section « Essentials » de l’onglet « Présentation » en tant que l’étendue de l’ID de chaîne
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport
      description: 'Fonction constructeur pour l’approvisionnement de transport à utiliser.  Peut prendre l’une des opérations suivantes : [azure-iot-approvisionnement-device-http. HTTP](xref:azure-iot-provisioning-device-http.Http) [azure-iot-approvisionnement-device-amqp. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot-approvisionnement-device-amqp. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot-approvisionnement-device-mqtt. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot-approvisionnement-device-mqtt. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient
      description: >
        Instance d’objet de client de sécurité qui implémente le [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) ou [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) interface.
                                 [SymmetricKeySecurityClient](xref:azure-iot-provisioning-device%3ASymmetricKeySecurityClient) interface.
        Suggéré incluent des implémentations de ces interfaces [X509Security](xref:azure-iot-security-x509.X509Security) ou [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient) [SymmetricKeySecurityClient](xref:azure-iot-security-symmetric-key.SymmetricKeySecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
