- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    Pour se connecter, déconnecter, ou tester votre connexion à un site réseau local, accéder à la ressource de connexion représentant le réseau local et spécifier de se connecter, déconnecter ou de Test pour exécuter l’opération souhaitée.

    (consultez http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx pour plus d’informations)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: Le nom du réseau virtuel pour cette passerelle.
    - id: localNetworkSiteName
      type:
      - string
      description: Le nom du site pour se connecter à.
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: Paramètres fournis à l’opération de commencer à déconnecter ou test de passerelle de connexion.
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: Spécifie l’opération à effectuer sur la connexion. Peut être défini sur Connect, Disconnect ou Test pour se connecter à un réseau local, se déconnecter d’un réseau local, ou tester la connexion de la passerelle sur un site de réseau local.
    - id: parameters.iPAddress
      type:
      - string
      description: Obligatoire si l’opération est définie pour le Test ; pas utilisé dans le cas contraire. Spécifie l’adresse IP du site de réseau local cible avec lequel la passerelle testera la connectivité.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Le flux de réponse.
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
