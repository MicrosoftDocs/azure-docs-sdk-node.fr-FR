  name: IPForwardingOperations
  summary: >-
    L’API de gestion de réseau inclut des opérations pour gérer le transfert IP pour vos rôles et les interfaces réseau dans votre abonnement.

    __Remarque__: une instance de cette classe est automatiquement créée pour une instance de la [NetworkManagementClient] {@link NetworkManagementClient ~ NetworkManagementClient}.

    Consultez [au transfert IP] {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}.

    Initialise une nouvelle instance de la classe IPForwardingOperations.
