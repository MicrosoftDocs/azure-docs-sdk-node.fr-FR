- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il s’agit d’un dictionnaire < string, string > des étiquettes.

    Les étiquettes sont un ensemble de paires clé-valeur de chaîne sensible à la casse que vous pouvez utiliser pour décrire un déploiement.

    Clés et valeurs sont des chaînes respectant la casse (jusqu'à 128 caractères de long) de caractères alphanumériques 7 bits ASCII + {'-',' : ','.', '+', '%', '_', '#', ' * ',' ? ',' !', '(',')', ',', '=', ' @', ';', '''} (Notez que $ est réservé)
  optional: true
  syntax:
    content: 'labels?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-iothub
