- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La condition cible est évaluée en permanence pour inclure les nouveaux appareils qui répondent aux exigences ou pour supprimer les appareils qui n’y répondent plus tout au long de la durée de vie du déploiement.

    Utilisez une condition booléenne sur les balises des jumeaux d’appareils ou deviceId pour sélectionner les appareils cibles, par exemple, tags.environment='prod' ou deviceId = 'linuxprod' ou tags.environment = 'prod' AND tags.location = 'westus'.
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
