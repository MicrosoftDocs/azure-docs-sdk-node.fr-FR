  summary: >-
    Transport classe utilisée par le [client de service](xref:azure-iothub.Client) pour se connecter à Azure IoT hub à l’aide du protocole AMQP sur un socket (TLS) sécurisé.

    Cette classe ne doit pas être utilisée directement et à la place être passée à une de le <xref:azure-iothub.Client> méthodes de fabrique : [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) ou [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature).
