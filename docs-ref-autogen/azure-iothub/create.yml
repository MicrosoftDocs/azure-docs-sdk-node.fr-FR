items:
- uid: azure-iothub.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Crée un jeton de signature d’accès partagé pour authentifier une connexion de service avec un Azure IoT hub.
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nom d’hôte de l’Azure IoT hub.
    - id: policy
      type:
      - string
      description: Nom de la stratégie à utiliser pour se connecter à Azure IoT hub (généralement `ServiceConnect`, `iothubowner` etc. Consultez [contrôler l’accès à votre Azure IoT hub](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security).
    - id: key
      type:
      - string
      description: Clé symétrique à utiliser pour créer des jetons de signature d’accès partagé.
    - id: expiry
      type:
      - string | number
      description: >
        Délai d’expiration pour le jeton qui sera créé.
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
