  langs:
  - typeScript
  type: class
  summary: >
    Un jumeau d’appareil est un document décrivant l’état d’un périphérique qui est stocké par un Azure IoT hub et est disponible même si l’appareil est hors connexion.

    Il est généré environ 3 sections :
      - Balises : paires clé/valeur accessible uniquement à partir du côté service
      - Les propriétés souhaitées : mise à jour par un service et reçu par l’appareil
      - Propriétés signalées : mise à jour par l’appareil et reçus par le service.
    Notez que bien qu’il soit possible, les propriétés souhaitées et signalées n’ont pas faire correspondre et que la logique de synchronisation de ces deux collections, si nécessaire, incombe à l’utilisateur du Kit de développement.


    Pour plus d’informations, consultez [jumeaux d’appareil de présentation](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).


    La méthode recommandée pour obtenir un <xref:azure-iothub.Twin> pour un appareil spécifique est d’utiliser le <xref:azure-iothub.Registry.getTwin> (méthode).
  package: azure-iothub
