- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtient la dernière version de cette représentation d’appareil à partir du service IoT Hub.
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        La fonction à appeler lorsque l’opération est terminée. `done` est appelée avec trois arguments : un objet d’erreur (peut être null), un [Twin](xref:azure-iothub.Twin) objet représentant l’identité d’appareil créée et un objet spécifique au transport réponse utile pour la journalisation ou de débogage.
  package: azure-iothub
