  langs:
  - typeScript
  type: class
  summary: >
    Crée une représentation sous forme d’un appareil pour une utilisation avec le [Registre des identités](xref:azure-iothub.Registry) API.

    **Cette classe est dépréciée** , car le [Registre des identités](xref:azure-iothub.Registry) peut travailler directement avec les objets JSON contenant une description partielle de l’appareil, mais pas nécessairement l’objet complet. En plus de cela initialement cette classe a été livrée avec une faute de frappe sur le `symmetricKey` nom de la propriété (sa casse pascal au lieu de la casse mixte). Le Kit de développement consiste à conserver cette classe autour dans afin de ne pas endommager le code existant, mais cela sera supprimée dans une mise à jour de la prochaine version majeure et les clients doivent utiliser à la place des objets JSON bruts.
  package: azure-iothub
  deprecated:
    content: ''
