- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si l’appareil est « connecté » ou « déconnecté ». Il n’est pas recommandé d’utiliser cette propriété pour déterminer si l’appareil est effectivement connecté dès maintenant bien que, dans la mesure où la connexion de l’appareil a peut-être expiré et l’IoT hub n’a pas détectée il, ou si l’appareil est à l’aide de HTTPS pour se connecter.

    Si vous avez besoin pour surveiller les connexions de l’appareil, la recommandées méthode consiste à utiliser le [surveillance des opérations](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring) fonctionnalité de votre hub.
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
      - azure-iothub.Device.ConnectionState
  package: azure-iothub
