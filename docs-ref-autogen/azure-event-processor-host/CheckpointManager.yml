- uid: azure-event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists
  name: createAllCheckpointsIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="661ae-102">Crée le point de contrôle détenteurs pour les partitions données.</span><span class="sxs-lookup"><span data-stu-id="661ae-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="661ae-103">Ne fait rien pour n’importe quel point de contrôle qui existent déjà.</span><span class="sxs-lookup"><span data-stu-id="661ae-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="661ae-104">La sémantique de ceci est compliquée, car il est possible d’utiliser le même magasin pour les baux et les points de contrôle (l’implémentation de stockage Azure fait) et il est nécessaire d’avoir un bail pour chaque partition, mais il n’est pas nécessaire de disposer d’un point de contrôle pour une partition.</span><span class="sxs-lookup"><span data-stu-id="661ae-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="661ae-105">Il est tout, n’utilisez jamais les points de contrôle d’un scénario valide Il est donc important de la banque pour faire la distinction entre la création des ou les structures qui contiendront un point de contrôle et créez en fait un point de contrôle (stockage d’une paire de numéros de décalage/séquence dans la structure).</span><span class="sxs-lookup"><span data-stu-id="661ae-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: <span data-ttu-id="661ae-106">Liste de partitions à créer des espaces réservés de point de contrôle pour.</span><span class="sxs-lookup"><span data-stu-id="661ae-106">List of partitions to create checkpoint HOLDERs for.</span></span>
    return:
      type:
      - Promise<void>
  package: azure-event-processor-host
