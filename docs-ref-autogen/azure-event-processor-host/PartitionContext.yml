- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Stocke les données de point de contrôle dans l’objet blob adéquat, en supposant que le bail est maintenu (sinon, rejette).

    Les données de point de contrôle sont structurées comme une charge utile JSON (par exemple) : `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`. Le format et la casse de clés dans l’objet est synchronisé avec le sdk .net d’Event hubs.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
