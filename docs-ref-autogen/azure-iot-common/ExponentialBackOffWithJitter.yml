  - azure-iot-common.ExponentialBackOffWithJitter.throttledParameters
  langs:
  - typeScript
  type: class
  summary: >-
    Implémente une interruption exponentielle avec variation de la stratégie de nouvelle tentative.

    La fonction pour calculer l’intervalle suivant est la suivante (x est la nouvelle tentative x) : F (x) = min (Cmin + (2^(x-1)-1) * rand (C * (1 – Jd), C*(1-Ju)), Cmax)
  package: azure-iot-common
