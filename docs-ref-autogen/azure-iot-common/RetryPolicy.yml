- uid: azure-iot-common.RetryPolicy
  name: RetryPolicy
  fullName: RetryPolicy
  children:
  - azure-iot-common.RetryPolicy.nextRetryTimeout
  - azure-iot-common.RetryPolicy.shouldRetry
  langs:
  - typeScript
  type: interface
  summary: >
    Interface décrivant un objet de stratégie de nouvelle tentative.

    Stratégies de nouvelle tentative sont composés de 2 éléments

    - Un algorithme qui calcule la prochaine tentative selon le nombre actuel ou les nouvelles tentatives.

    - Une erreur de filtre qui décide, en fonction du type d’erreur reçu, si une nouvelle tentative doit se produire ou non.

    Ces 2 composants masquent derrière les appels de méthode 2 décrits dans cette interface.
  package: azure-iot-common
- uid: azure-iot-common.RetryPolicy.nextRetryTimeout
  name: nextRetryTimeout
  fullName: nextRetryTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: Calcule l’intervalle à attendre avant de recommencer à chaque nouvelle tentative provisoire.
  syntax:
    content: 'nextRetryTimeout: (retryCount: number, isThrottled: boolean) => number'
    return:
      type:
      - '(retryCount: number, isThrottled: boolean) => number'
  package: azure-iot-common
- uid: azure-iot-common.RetryPolicy.shouldRetry
  name: shouldRetry
  fullName: shouldRetry
  children: []
  langs:
  - typeScript
  type: property
  summary: Basée sur l’erreur passé comme argument, détermine si une erreur est temporaire et si l’opération doit être retentée ou non.
  syntax:
    content: 'shouldRetry: (error: Error) => boolean'
    return:
      type:
      - '(error: Error) => boolean'
  package: azure-iot-common
