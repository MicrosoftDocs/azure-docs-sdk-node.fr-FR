- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crée un nouvel objet HDInsightService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: configuration des ID de magasin ou d’abonnement pour le compte ou la chaîne de connexion
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.


        Vous devez utiliser keyfile/certfile ou keyvalue/certvalue pour fournir un certificat de gestion pour authentifier les demandes de service.
    - id: authentication.keyfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé clé
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé de certificat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Chaîne qui contient le PEM encodé clé
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificat codé en une chaîne qui contient le PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison de gestion.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La version d’API à utiliser.
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: Convertit un objet de la création du cluster en un playload qui est réellement envoyé au serveur pour créer le cluster.
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: L’objet utilisé pour fournir tous les paramètres nécessaires pour créer un cluster.
    - id: clusterCreationObject.name
      type:
      - string
      description: Le nom du cluster (nom dns) tout en minuscules
    - id: clusterCreationObject.location
      type:
      - string
      description: Le centre de données Azure où le cluster doit être créé
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: Le nom du compte de stockage Azure par défaut
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: La clé secrète pour le compte de stockage Azure par défaut
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: Le conteneur pour le compte de stockage Azure par défaut
    - id: clusterCreationObject.user
      type:
      - string
      description: Le nom d’utilisateur à utiliser pour le cluster
    - id: clusterCreationObject.password
      type:
      - string
      description: Le mot de passe à utiliser pour le cluster
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: Le nombre de nœuds à utiliser
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: Le tableau d’objets utilisés pour fournir des informations de compte de stockage supplémentaire
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: Le nom du compte de stockage
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: La clé du compte de stockage
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: L’objet utilisé pour fournir des paramètres pour le metastore Oozie
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: Le nom du serveur de base de données SQL à utiliser
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: Le nom de la base de données à utiliser
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: Le nom d’utilisateur à utiliser lors de l’authentification pour le serveur/base de données
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: Le mot de passe utilisateur
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: L’objet utilisé pour fournir des paramètres pour le metastore Hive
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: Le nom du serveur de base de données SQL à utiliser
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: Le nom de la base de données à utiliser
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: Le nom d’utilisateur à utiliser lors de l’authentification pour le serveur/base de données
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: Le mot de passe utilisateur
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
