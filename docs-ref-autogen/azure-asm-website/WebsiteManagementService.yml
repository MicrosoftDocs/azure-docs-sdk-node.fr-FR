- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crée un nouvel objet WebsiteManagementService.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Informations de configuration, ID d’abonnement pour le compte ou la chaîne de connexion
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.

        Vous devez utiliser keyfile/certfile ou keyvalue/certvalue pour fournir un certificat de gestion pour authentifier les demandes de service.
    - id: authentication.keyfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé clé
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé de certificat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Chaîne qui contient le PEM encodé clé
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificat codé en une chaîne qui contient le PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison de gestion.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La version d’API à utiliser.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
