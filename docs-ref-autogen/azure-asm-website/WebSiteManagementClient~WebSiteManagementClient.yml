- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: L’opération Get Operation Status retourne l’état de l’opération spécifiée. Après avoir appelé une opération longue, vous pouvez appeler Get Operation Status pour déterminer si l’opération a réussi, échoué, en a expiré, ou êtes toujours en cours.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx pour plus d’informations)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace Web pour le site Web où l’opération a été ciblée.
    - id: siteName
      type:
      - string
      description: Le nom du site où l’opération a été ciblée.
    - id: operationId
      type:
      - string
      description: ID d’opération pour l’opération que vous souhaitez effectuer le suivi. L’ID d’opération est retournée dans le champ ID dans le corps de la réponse pour les opérations longues.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
