- id: azure-asm-website.ScmService.#ctor
  uid: azure-asm-website.ScmService.#ctor
  parent: azure-asm-website.ScmService
  name: ScmService(authentication, hostOptions)
  fullName: azure-asm-website.ScmService.ScmService(authentication, hostOptions)
  summary: Crée un nouvel objet ScmService.
  type: Constructor
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.

        Vous devez utiliser une authentification/règle pass pour l’authentification de base.
    - id: authentication.user
      type:
      - string
      description: Le nom d’utilisateur de l’authentification de base.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Le mot de passe de l’authentification de base.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison du référentiel SCM.
      optional: true
    content: new ScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.ScmService#getDumpToStream
  id: azure-asm-website.ScmService#getDumpToStream
  parent: azure-asm-website.ScmService
  name: getDumpToStream(callback)
  summary: Obtenir un vidage du journal.
  fullName: azure-asm-website.ScmService.getDumpToStream(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` contiennent des informations si une erreur se produit ; sinon `results` contiendra la liste des espaces Web.
                                                              `response` contient les informations relatives à cette opération.
    content: function getDumpToStream(callback)
  langs:
  - js
- uid: azure-asm-website.ScmService#getLogStream
  id: azure-asm-website.ScmService#getLogStream
  parent: azure-asm-website.ScmService
  name: getLogStream(path, options, callback)
  summary: Obtient le flux de journal.
  fullName: azure-asm-website.ScmService.getLogStream(path, options, callback)
  type: Function
  syntax:
    parameters:
    - id: path
      type:
      - object
      description: Le chemin d’accès de flux de données de journal.
    - id: options
      type:
      - object
      description: Les options de requête.
      optional: true
    - id: options.filter
      type:
      - azure-asm-website.int
      description: Le filtre de flux de données de journal.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` contiennent des informations si une erreur se produit ; sinon `results` contiendra la liste des espaces Web.
                                                              `response` contient les informations relatives à cette opération.
    content: function getLogStream(path, options, callback)
  langs:
  - js
