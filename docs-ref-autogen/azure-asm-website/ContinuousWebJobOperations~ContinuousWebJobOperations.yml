- uid: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  id: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
  name: setSettings(jobName, settings, callback)
  summary: Définir les paramètres d’une tâche Web continue que (remplace les paramètres actuels de la tâche Web).
  fullName: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName, settings, callback)
  type: Function
  syntax:
    parameters:
    - id: jobName
      type:
      - string
      description: Le nom de tâche Web continu.
    - id: settings
      type:
      - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
      description: Les paramètres de tâche Web continues.
    - id: settings.isSingleton
      type:
      - boolean
      description: Si une tâche en continu est définie en tant que singleton, il s’exécute uniquement sur une instance unique et non en cours d’exécution sur toutes les instances.
      optional: true
    - id: settings.shutdownGraceTimeInSeconds
      type:
      - number
      description: Spécifier le délai en secondes d’attente de la tâche Web pour arrêter correctement.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function setSettings(jobName, settings, callback)
  langs:
  - js
