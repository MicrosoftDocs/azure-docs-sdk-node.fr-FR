- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: Vous pouvez récupérer les métriques d’utilisation historiques pour un site en émettant une requête HTTP GET.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx pour plus d’informations)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webHostingPlanName
      type:
      - string
      description: Le nom du plan d’hébergement web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: Paramètres fournis à l’obtenir historiques utilisation métriques Web opération du plan d’hébergement.
    - id: parameters.metricNames
      type:
      - array
      description: Spécifie une liste séparée par des virgules des noms des métriques à retourner. Si le paramètre de noms n’est pas spécifié, toutes les mesures disponibles sont retournés.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: Heure de début des métriques à retourner. Si ce paramètre n’est pas spécifié, le début de l’heure actuelle est utilisé.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: Heure de fin des métriques à retourner. Si ce paramètre n’est pas spécifié, l’heure actuelle est utilisée.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: Le niveau de granularité à laquelle les métriques sont retournées. Valeurs prises en charge sont PT1M (minute), PT1H (heure), P1D (jour).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Indicateur qui spécifie si les métriques pour chaque instance de machine doivent être inclus.

        Pour les sites qui s’exécutent sur plusieurs ordinateurs, cela peut être utile pour identifier un ordinateur incorrect.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
