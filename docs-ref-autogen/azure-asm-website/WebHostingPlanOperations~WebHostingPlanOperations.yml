- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: Crée un nouveau Plan d’hébergement Web.  (consultez http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ pour plus d’informations)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Paramètres de Plan d’hébergement Web.
    - id: parameters.name
      type:
      - string
      description: Nom du plan d’hébergement Web.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: Le nombre demandé de workers.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: Référence SKU du plan d’hébergement Web.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        La taille du travail.

        Les valeurs possibles sont de petite, moyenne et grande. Pour JSON, les équivalents sont 0 = petites, 1 = support et 2 = Large.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: Le site d’administration. Le site d’administration permet de déployer des extensions de site ou de contenu partagé par tous les sites dans le plan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
