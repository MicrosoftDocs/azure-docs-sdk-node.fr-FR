- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: Crée un nouveau <xref:azure-asm-website.WebsiteManagementService> objet.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: L’ID d’abonnement pour le compte.
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.

        Vous devez utiliser keyfile/certfile ou keyvalue/certvalue pour fournir un certificat de gestion pour authentifier les demandes de service.
    - id: authentication.keyfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé clé
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Le chemin d’accès à un fichier qui contient le PEM encodé de certificat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Chaîne qui contient le PEM encodé clé
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificat codé en une chaîne qui contient le PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison de gestion.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La version d’API à utiliser.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: Un nouvel objet WebsitemanagementService.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: Crée un nouveau <xref:azure-asm-website.ScmService> objet.
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        L’objet d’authentification pour le client.

        Vous devez utiliser une authentification/règle pass pour l’authentification de base.
    - id: authentication.user
      type:
      - string
      description: Le nom d’utilisateur de l’authentification de base.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Le mot de passe de l’authentification de base.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Les options de l’hôte de substituer les valeurs par défaut.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Le point de terminaison du référentiel SCM.
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: Un nouvel objet WebsitemanagementService.
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crée un nouvel objet CertificateCloudCredentials.

    Soit une paire de certificat / clé valeurs devoir être passer ou un emplacement de fichier pem.
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Identificateur de l’abonnement.
    - id: credentials.cert
      type:
      - string
      description: Le certificat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La clé du certificat.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Le contenu du fichier PEM.
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
