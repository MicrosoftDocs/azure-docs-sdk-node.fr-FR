      - string
      description: Identificateur de l’abonnement.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: La valeur de certificat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La valeur de clé.
      optional: true
    - id: filters
      type:
      - array
      description: Tableau facultatif des filtres de service
      optional: true
    - id: baseUri
      type:
      - string
      description: L’uri de base.
      optional: true
    return:
      type:
      - azure-asm-website.WebSiteManagementClient
      description: Un nouvel objet WebSiteManagementClient.
    content: function createWebSiteManagementClient(filters, baseUri)
  langs:
