  name: deleteMethod(webSpaceName, webSiteName, parameters, callback)
  summary: Vous pouvez supprimer un site web en émettant une requête HTTP DELETE. Si le site web en cours de suppression est le seul site restant dans une batterie de serveurs, vous pouvez éventuellement supprimer aussi la batterie de serveurs en utilisant le paramètre deleteEmptyServerFarm.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/dn236430.aspx pour plus d’informations)
