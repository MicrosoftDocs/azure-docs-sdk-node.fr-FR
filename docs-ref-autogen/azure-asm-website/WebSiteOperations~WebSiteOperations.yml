  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: Vous pouvez créer un site web à l’aide d’une requête POST qui inclut le nom du site web et autres informations dans le corps de la demande.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx pour plus d’informations)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: Paramètres fournis à l’opération créer un Site Web.
    - id: parameters.name
      type:
      - string
      description: Le nom du site web. Cela doit correspondre le nom d’hôte dans le domaine par défaut.
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        Le nom de la batterie de serveurs (Plan d’hébergement Web) associé à ce site web. Il s’agit d’une valeur requise.

        Batterie de serveurs doit déjà exister.
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: Informations sur l’espace web à créer.
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: La région géographique de l’espace web qui sera créé.
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: Le nom de l’espace web.
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: Le plan d’espace web. Cette valeur doit être VirtualDedicatedPlan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
