- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: backup(webSpaceName, webSiteName, backupRequest, callback)
  summary: Sauvegardes à la demande de site.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.backup(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webSiteName
      type:
      - string
      description: Le nom du site web.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Une spécification de sauvegarde.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Structure de planification de sauvegarde - valide uniquement lorsque vous configurez une planification. Doit être Null pour les sauvegardes à la demande.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: La fréquence des sauvegardes.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Unités pour FrequencyInterval - par exemple, jours ou heures
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Stratégie de rétention supprime les sauvegardes après un nombre prédéfini de jours. Si la valeur est true, il y aura toujours au moins une sauvegarde gauche. quelle que soit la stratégie. Si la valeur false, toutes les sauvegardes peuvent être supprimés.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Le dernier démarrage lorsque cette planification un sauvegarde, Null dans le cas n’a pas encore quoi que ce soit démarré.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: Sauvegardes plus anciennes N jours (défini par cette valeur de N) seront automatiquement supprimés.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Quand cette planification doit démarrer la sauvegarde du site. NULL signifie immédiatement.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Paramètres de base de données de sauvegarde.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Valide uniquement pour une planification de sauvegarde (peut être Null pour les sauvegardes à la demande). True si activé ; False si désactivé (aucun doivent être sauvegardés).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: Le nom de cette sauvegarde - est utilisé pour générer un nom d’objet blob.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL SAS pour un conteneur dans un compte de stockage. Par exemple,

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
