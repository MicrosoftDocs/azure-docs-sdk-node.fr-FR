- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: Met à jour une planification de sauvegarde pour un site.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webSiteName
      type:
      - string
      description: Le nom du site web.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Une spécification de la planification de sauvegarde.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Structure de planification de sauvegarde - valide uniquement lorsque vous configurez une planification. Doit être Null pour les sauvegardes à la demande.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: La fréquence des sauvegardes.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Unités pour FrequencyInterval - par exemple, jours ou heures
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Stratégie de rétention supprime les sauvegardes après un nombre prédéfini de jours. Si la valeur est true, il y aura toujours au moins une sauvegarde gauche. quelle que soit la stratégie. Si la valeur false, toutes les sauvegardes peuvent être supprimés.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Le dernier démarrage lorsque cette planification un sauvegarde, Null dans le cas n’a pas encore quoi que ce soit démarré.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: Sauvegardes plus anciennes N jours (défini par cette valeur de N) seront automatiquement supprimés.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Quand cette planification doit démarrer la sauvegarde du site. NULL signifie immédiatement.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Paramètres de base de données de sauvegarde.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Valide uniquement pour une planification de sauvegarde (peut être Null pour les sauvegardes à la demande). True si activé ; False si désactivé (aucun doivent être sauvegardés).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: Le nom de cette sauvegarde - est utilisé pour générer un nom d’objet blob.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL SAS pour un conteneur dans un compte de stockage. Par exemple,

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: Vous pouvez mettre à jour les paramètres de configuration d’un site web en émettant un verbe HTTP PUT avec un corps de demande contenant les paramètres de mise à jour.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx pour plus d’informations)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webSiteName
      type:
      - string
      description: Le nom du site web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: Paramètres fournis à l’opération de mise à jour Configuration Web Site.
    - id: parameters.appSettings
      type:
      - object
      description: Un ensemble de paires nom/valeur qui contiennent des paramètres d’application pour un site web.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: Les chaînes de connexion pour la base de données et d’autres ressources externes.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: Un ou plusieurs éléments de chaîne qui répertorient, par ordre de préférence, le nom du fichier qui a un site web retourne lorsque le nom de domaine du site web est demandé par lui-même. Par exemple, si la valeur par défaut de document pour http://contoso.com est default.htm, la page http://www.contoso.com/default.htm est retourné lorsque le navigateur pointe vers http://www.contoso.com.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: Indique si la journalisation des erreurs détaillées est activée.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: La racine du document.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: Spécifie les programmes exécutables personnalisés permettant de gérer des demandes pour les extensions de nom de fichier spécifique.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: Indique si la journalisation des erreurs HTTP est activée.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: La limite de taille du répertoire de journaux.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: Le mode pipeline géré.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: Nom/valeur paires pour le contrôle de code source ou d’autres informations.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: La version du .NET Framework. Valeurs prises en charge sont v2.0 et v4.0.
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        Le nombre de travails web attribués au site web. Si le mode de site web est gratuit, cette valeur est 1.

        Si le mode de site web est partagé, cette valeur peut varier de 1 à 6. Si le mode de site web est Standard, cette valeur peut varier de 1 à 10.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        La version PHP de site web.

        Valeurs prises en charge sont une chaîne vide (une chaîne vide désactive PHP), 5.3 et 5.4.
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: Indique si le débogage à distance est activé.
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: La version de débogage à distance.
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: Indique si le suivi des demandes est activé.
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: Temps restant avant l’expiration de suivi des demandes.
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: La méthode de contrôle de source qui utilise le site web (par exemple, Git Local). Si le déploiement à partir du contrôle de code source n’a pas été configuré pour le site web, cette valeur est None.
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: Indique si le mode 32 bits est activé.
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Indique si les WebSockets sont activés.
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: Indique si la fonctionnalité Always On du site activé.
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Liste de règles de routage pour le site Web.
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        La version JDK de site web.

        Valeurs prises en charge sont une chaîne vide (une chaîne vide désactive Java), 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        Le site web conteneur Java.

        Valeurs prises en charge sont TOMCAT, JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: Le site web Java Version du conteneur. Valeurs prises en charge sont 7.0.50 cas conteneur Java TOMCAT et 9.1.0.20131115 si le conteneur de Java est JETTY
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: Définit le nom de l’emplacement pour le remplacement après un déploiement réussi.
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: Obtient ou définit une valeur indiquant si le site de l’authentification du / de la fonctionnalité d’autorisation est activée.
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: Obtient ou définit l’authentification / paramètres d’autorisation d’un site web.
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: Obtient ou définit la valeur de paramètre client_id OpenID connexion pour le site web.
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: Obtient ou définit l’émetteur OpenID Connect de valeur de l’URL pour le site web.
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: Les limites de site par.
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: Le nom de la paire.
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: Mémoire maximale autorisée en Mo
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: Taille de disque maximale autorisée en Mo
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
