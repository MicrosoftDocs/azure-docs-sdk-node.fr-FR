- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: Analyse d’une sauvegarde dans un compte de stockage et retourne des informations de base de données etc. Doit être appelée avant l’appel de restauration pour découvrir les paramètres nécessaires pour l’opération de restauration.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webSiteName
      type:
      - string
      description: Le nom du site web.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Une demande de restauration.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Si l’opération de restauration restaure également une base de données, ainsi que le site Web et de la base de données se trouve sur un serveur autre que la version d’origine de site h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: Le nom d’objet blob où la sauvegarde est stockée. Par exemple, mysite1_20140203.zip
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Paramètres de base de données de sauvegarde.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: Lorsque vous restaurez un site, les domaines personnalisés peuvent entrer en conflit avec un autre site dans le même centre de données. Si cette valeur est true, ces noms d’hôte sera ignoré pendant la restauration. Si la valeur est false, l’opération de restauration échoue sur le conflit de ce type.
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True si l’opération de restauration doit être utilisée pour remplacer un site existant ; False sinon.
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL SAS pour un conteneur dans un compte de stockage. Par exemple,

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function discover(webSpaceName, webSiteName, restoreRequest, callback)
  langs:
  - js
