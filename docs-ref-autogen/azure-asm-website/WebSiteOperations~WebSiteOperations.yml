  id: azure-asm-website.WebSiteOperations~WebSiteOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  summary: Vous pouvez récupérer les métriques d’utilisation historiques pour un site en émettant une requête HTTP GET.  (consultez http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx pour plus d’informations)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webSiteName
      type:
      - string
      description: Le nom du site web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
      description: Paramètres fournis à l’opération obtenir historiques Site Web de métriques d’utilisation.
    - id: parameters.metricNames
      type:
      - array
      description: Spécifie une liste séparée par des virgules des noms des métriques à retourner. Si le paramètre de noms n’est pas spécifié, toutes les mesures disponibles sont retournés.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: Heure de début des métriques à retourner. Si ce paramètre n’est pas spécifié, le début de l’heure actuelle est utilisé.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: Heure de fin des métriques à retourner. Si ce paramètre n’est pas spécifié, l’heure actuelle est utilisée.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: Le niveau de granularité à laquelle les métriques sont retournées. Valeurs prises en charge sont PT1M (minute), PT1H (heure), P1D (jour).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Indicateur qui spécifie si les métriques pour chaque instance de machine doivent être inclus.

        Pour les sites qui s’exécutent sur plusieurs ordinateurs, cela peut être utile pour identifier un ordinateur incorrect.
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 'Indicateur qui spécifie si les métriques retournées doit refléter les échanges d’emplacement. Prenons par exemple suite de cas : si emplacement de production a le nom d’hôte www.contos.com et le trafic de take pendant 12 heures et versions ultérieures est permuté avec l’emplacement de préproduction. Obtention de métriques avec SlotView = false reflète l’échange - par exemple, il y aura une augmentation sur les mesures de l’emplacement intermédiaire une fois, elle est mise en production. Si SlotView = true est utilisée. elle affiche les métriques pour le www.contoso.com, quel que soit quel emplacement a été agissant pour le moment.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Le flux de réponse.
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
