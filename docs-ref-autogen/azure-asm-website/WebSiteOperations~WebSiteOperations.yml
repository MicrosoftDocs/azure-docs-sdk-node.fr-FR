    - id: webSpaceName
      type:
      - string
      description: Le nom de l’espace web.
    - id: webSiteName
      type:
      - string
      description: Le nom du site web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteDeleteParameters
      description: Paramètres fournis à l’opération Supprimer le Site Web.
    - id: parameters.deleteEmptyServerFarm
      type:
      - boolean
      description: Indique si la batterie de serveurs doit être supprimée. Vous pouvez supprimer la batterie de serveurs si le site web en cours de suppression est le dernier site web dans une batterie de serveurs.
