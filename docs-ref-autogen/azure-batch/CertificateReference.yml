  - uid: azure-batch.CertificateReference.storeLocation
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: "La valeur par défaut est currentuser. Cette propriété est applicable uniquement aux Pools configurés avec les nœuds de calcul Windows (qui est, créés avec cloudServiceConfiguration et virtualMachineConfiguration à l’aide d’une référence d’Image de Windows). Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur de la tâche de répertoire et une variable d’environnement qu'az_batch_certificates_dir est fournie à la tâche de requête pour cet emplacement de travail. Pour les certificats avec une visibilité de l’utilisateur «\_distant\_», un répertoire de «\_certificats\_» est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire. Possible values include: 'currentUser', 'localMachine'"
    optional: true
    syntax:
      content: 'storeLocation?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.CertificateReference.storeName
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: "Cette propriété est applicable uniquement aux Pools configurés avec les nœuds de calcul Windows (qui est, créés avec cloudServiceConfiguration et virtualMachineConfiguration à l’aide d’une référence d’Image de Windows). Les noms de magasins courantes sont les suivantes\_: Mon, autorité de certification racine, approbation, non autorisé, TrustedPeople, TrustedPublisher, AuthRoot, carnet d’adresses, mais n’importe quel nom de magasin personnalisé peut également être utilisé. La valeur par défaut est My."
    optional: true
    syntax:
      content: 'storeName?: string'
      return:
        type:
          - string
    package: azure-batch
