- uid: azure-batch.AutoPoolSpecification.autoPoolIdPrefix
  name: autoPoolIdPrefix
  fullName: autoPoolIdPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: Le service Batch assigne chaque pool automatique un identificateur unique lors de la création. Pour faire la distinction entre les pools créés à des fins différentes, vous pouvez spécifier cet élément pour ajouter un préfixe à l’ID qui est assigné. Le préfixe peut comporter jusqu'à 20 caractères.
  optional: true
  syntax:
    content: 'autoPoolIdPrefix?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.AutoPoolSpecification.keepAlive
  name: keepAlive
  fullName: keepAlive
  children: []
  langs:
  - typeScript
  type: property
  summary: Si la valeur est false, le service Batch supprime le pool une fois que l’expiration de sa durée de vie (tel que déterminé par la valeur de poolLifetimeOption) ; Autrement dit, lorsque le travail ou un travail de planification est terminée. Si la valeur est true, le service Batch ne supprime pas automatiquement le pool. C’est à l’utilisateur à supprimer les pools automatiquement créés avec cette option.
  optional: true
  syntax:
    content: 'keepAlive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
