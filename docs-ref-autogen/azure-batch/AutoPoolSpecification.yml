    children: []
    langs:
      - typeScript
    type: property
    summary: 'Le service Batch affecte chaque automatique un identificateur unique lors de la création de Pool. Pour faire la distinction entre les Pools créés à des fins différentes, vous pouvez spécifier cet élément pour ajouter un préfixe à l’ID qui est assigné. Le préfixe peut comporter jusqu''à 20 caractères.'
    optional: true
    syntax:
      content: 'autoPoolIdPrefix?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.AutoPoolSpecification.keepAlive
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: "Si la valeur est false, le service Batch supprime le Pool une fois que l’expiration de sa durée de vie (tel que déterminé par la valeur de poolLifetimeOption)\_; Autrement dit, lorsque le travail ou la planification du travail est terminé. Si la valeur est true, le service Batch ne supprime pas automatiquement le Pool. C’est à l’utilisateur de supprimer automatiquement les Pools créés avec cette option."
    optional: true
    syntax:
      content: 'keepAlive?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
