- uid: azure-batch.JobUpdateParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si omis, le comportement de saisie semi-automatique est défini à noaction. Si la valeur actuelle est terminatejob, il s’agit d’une erreur, car le comportement de saisie semi-automatique d’un travail ne peut pas être modifié à partir de terminatejob à noaction. Impossible de modifier la valeur à partir de terminatejob à noaction : autrement dit, une fois que vous avez impliqué arrêt automatique, vous ne pouvez pas désactiver de nouveau. Si vous tentez cette opération, l’échec de la demande et état du lot retourne code 400 (demande incorrecte) et une réponse d’erreur « valeur de propriété non valide ». Si vous ne spécifiez pas cet élément dans une demande PUT, il est équivalent au passage de noaction. Il s’agit d’une erreur si la valeur actuelle est terminatejob.

    Les valeurs possibles sont : 'noAction', 'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobUpdateParameter.poolInfo
  name: poolInfo
  fullName: poolInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Vous pouvez modifier le pool pour un travail uniquement lorsque le travail est désactivé. L’appel de la tâche de mise à jour échoue si vous incluez l’élément poolInfo et que le travail n’est pas désactivé. Si vous spécifiez une spécification de l’élément autoPoolSpecification dans le poolInfo, uniquement la propriété keepAlive peut être mis à jour, puis uniquement si le pool automatique a une poolLifetimeOption de travail.
  syntax:
    content: 'poolInfo: PoolInformation'
    return:
      type:
      - azure-batch.PoolInformation
  package: azure-batch
- uid: azure-batch.JobUpdateParameter.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: Les valeurs de priorité peuvent varier de -1000 et 1000,-1000 correspondant à la priorité la plus basse et 1000 la plus haute priorité. Si omis, il est défini sur la valeur par défaut 0.
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
