    summary: "<span data-ttu-id=\"39f37-103\">Si omis, le comportement de saisie semi-automatique est défini à noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-103\">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id=\"39f37-104\">Si la valeur actuelle est terminatejob, il s’agit d’une erreur, car le comportement de saisie semi-automatique d’un travail ne peut pas être modifié à partir de terminatejob à noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-104\">If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id=\"39f37-105\">Impossible de modifier la valeur à partir de terminatejob à noaction\_: autrement dit, une fois que vous avez impliqué arrêt automatique, vous ne pouvez pas désactiver de nouveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-105\">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id=\"39f37-106\">Si vous tentez cette opération, l’échec de la demande et état du lot retourne code 400 (demande incorrecte) et une réponse d’erreur «\_valeur de propriété non valide\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-106\">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id=\"39f37-107\">Si vous ne spécifiez pas cet élément dans une demande PUT, il est équivalent au passage de noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-107\">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id=\"39f37-108\">Il s’agit d’une erreur si la valeur actuelle est terminatejob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-108\">This is an error if the current value is terminatejob.</span></span>\n<span data-ttu-id=\"39f37-109\">Les valeurs possibles sont\_: 'noAction', 'terminateJob'</span><span class=\"sxs-lookup\"><span data-stu-id=\"39f37-109\">Possible values include: 'noAction', 'terminateJob'</span></span>"
