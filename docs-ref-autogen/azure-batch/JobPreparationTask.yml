  - uid: azure-batch.JobPreparationTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"017ae-124\">L’ID peut contenir n’importe quelle combinaison de caractères alphanumériques, y compris des traits d’union et des traits de soulignement et ne peut pas contenir plus de 64 caractères.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-124\">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id=\"017ae-125\">Si vous ne spécifiez pas cette propriété, le service Batch attribue une valeur par défaut «\_jobpreparation\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-125\">If you do not specify this property, the Batch service assigns a default value of 'jobpreparation'.</span></span> <span data-ttu-id=\"017ae-126\">Aucune autre tâche dans le travail ne peut avoir le même ID que la tâche de préparation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-126\">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id=\"017ae-127\">Si vous essayez d’envoyer une tâche avec le même id, le service Batch rejette la demande avec le code d’erreur TaskIdSameAsJobPreparationTask\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 409 (conflit).</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-127\">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>"
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="017ae-128">La tâche de préparation est toujours réexécutée si un nœud de calcul est réinitialisé, ou si la tâche de préparation a échoué (par exemple, étant donné que le redémarrage s’est produite pendant l’exécution de la tâche).</span><span class="sxs-lookup"><span data-stu-id="017ae-128">The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running).</span></span> <span data-ttu-id="017ae-129">Par conséquent, vous devez toujours écrire une tâche de préparation pour être idempotent et se comporte correctement si vous exécutez plusieurs fois.</span><span class="sxs-lookup"><span data-stu-id="017ae-129">Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="017ae-130">La valeur par défaut est true.</span><span class="sxs-lookup"><span data-stu-id="017ae-130">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.resourceFiles
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
