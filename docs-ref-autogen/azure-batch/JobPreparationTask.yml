  - uid: azure-batch.JobPreparationTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"017ae-137\">Si la valeur true et la tâche de préparation échoue sur un nœud, les nouvelles tentatives de service de traitement par lots jusqu'à son nombre maximal de tentatives de tâches de la tâche de préparation comptent (comme spécifié dans l’élément de contraintes).</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-137\">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id=\"017ae-138\">Si la tâche a toujours pas terminée avec succès après toutes les nouvelles tentatives, puis le service Batch ne programmons pas de tâches du travail sur le nœud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-138\">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id=\"017ae-139\">Le nœud reste actives et éligibles pour exécuter des tâches d’autres travaux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-139\">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id=\"017ae-140\">Si la valeur est false, le service Batch n’attend pas la tâche de préparation de travail se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-140\">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id=\"017ae-141\">Dans ce cas, les autres tâches du travail peuvent commencer à s’exécuter sur le nœud de calcul tandis que la tâche de préparation est toujours en cours d’exécution\_; et même si la tâche de préparation du travail échoue, les nouvelles tâches continueront d’être planifiés sur le nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-141\">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id=\"017ae-142\">La valeur par défaut est true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-142\">The default value is true.</span></span>"
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
