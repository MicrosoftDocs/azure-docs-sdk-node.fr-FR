    summary: '<span data-ttu-id="017ae-136">Si omis, la tâche s’exécute comme un utilisateur non administratif unique à la tâche sur les nœuds de calcul Windows ou un utilisateur non administratif unique pour le Pool de nœuds de calcul Linux.</span><span class="sxs-lookup"><span data-stu-id="017ae-136">If omitted, the Task runs as a non-administrative user unique to the Task on Windows Compute Nodes, or a non-administrative user unique to the Pool on Linux Compute Nodes.</span></span>'
