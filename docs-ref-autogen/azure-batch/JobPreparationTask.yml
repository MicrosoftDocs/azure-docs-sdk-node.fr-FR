    type: interface
    summary: "<span data-ttu-id=\"017ae-101\">Vous pouvez utiliser la tâche de préparation pour préparer un nœud pour exécuter des tâches pour le travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-101\">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id=\"017ae-102\">Activités couramment effectuées dans la tâche de préparation sont les suivantes\_: Téléchargement des fichiers de ressources communs utilisés par toutes les tâches du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-102\">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id=\"017ae-103\">La tâche de préparation peuvent télécharger ces fichiers de ressources communs à l’emplacement partagé sur le nœud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-103\">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id=\"017ae-104\">(AZ_BATCH_NODE_ROOT_DIR\\shared), ou le démarrage d’un service local sur le nœud afin que toutes les tâches de ce travail peuvent communiquer avec lui.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-104\">(AZ_BATCH_NODE_ROOT_DIR\\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id=\"017ae-105\">Si l’échec de la tâche de préparation (autrement dit, a épuisé toutes sa tentative de compter avant de quitter le code de sortie 0), du lot ne sera ne pas exécuté les tâches de ce travail sur le nœud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-105\">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id=\"017ae-106\">Le nœud de calcul reste inéligible exécuter des tâches de cette tâche jusqu'à ce qu’elle est réinitialisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-106\">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id=\"017ae-107\">Le nœud de calcul reste actif et peut être utilisé pour d’autres tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-107\">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id=\"017ae-108\">La tâche de préparation du travail peut exécuter plusieurs fois sur le même nœud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-108\">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id=\"017ae-109\">Par conséquent, vous devez écrire la tâche de préparation pour gérer la nouvelle exécution.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-109\">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id=\"017ae-110\">Si le nœud est redémarré, la tâche de préparation est réexécutée sur le nœud de calcul avant de planifier toute autre tâche du travail, si rerunOnNodeRebootAfterSuccess est true, ou si la tâche de préparation a précédemment échoué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-110\">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id=\"017ae-111\">Si le nœud est réinitialisé, la tâche de préparation est exécutée à nouveau avant de planifier une tâche du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-111\">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id=\"017ae-112\">Lot réessaiera tâches quand une opération de récupération est déclenchée sur un nœud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-112\">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id=\"017ae-113\">Exemples d’opérations de récupération incluent (mais ne sont pas limitées à) quand un nœud défectueux est redémarré ou un nœud de calcul a disparu en raison d’une défaillance de l’hôte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-113\">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id=\"017ae-114\">Effectue une nouvelle tentative en raison d’une récupération opérations sont indépendantes d’et ne sont pas comptées dans le maxTaskRetryCount.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-114\">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id=\"017ae-115\">Même si le maxTaskRetryCount est 0, une nouvelle tentative interne en raison d’une opération de récupération peut-être se produire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-115\">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id=\"017ae-116\">Pour cette raison, toutes les tâches doivent être idempotentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-116\">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id=\"017ae-117\">Cela signifie que les tâches doivent tolérer est interrompu et redémarré sans provoquer de toute altération ou des données en double.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-117\">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id=\"017ae-118\">Les meilleures pratiques pour les tâches de longue est d’utiliser une forme de points de contrôle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"017ae-118\">The best practice for long running Tasks is to use some form of checkpointing.</span></span>"
    package: azure-batch
