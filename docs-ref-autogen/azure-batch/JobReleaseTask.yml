  type: interface
  summary: >-
    <span data-ttu-id="3eb3d-101">La tâche de validation de la tâche s’exécute lorsque la tâche se termine, en raison d’une des opérations suivantes : L’utilisateur appelle l’API de tâche Terminer ou de l’API de travail supprimer pendant que le travail est toujours actif, contrainte de temps horloge du travail mur maximale est atteinte et le travail est toujours actif, ou la tâche de gestionnaire de travaux terminé, et le travail est configuré pour arrêter lorsque le travail gére SQL Server se termine.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="3eb3d-102">La tâche de validation de la tâche s’exécute sur chaque nœud de calcul où les tâches du travail ont été exécutées et la tâche de préparation du travail exécuté et terminé.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="3eb3d-103">Si vous réinitialisez un nœud de calcul une fois il a exécuté la tâche de préparation du travail, et la tâche se termine sans aucune tâche supplémentaire de la tâche en cours d’exécution ce nœud de calcul (et par conséquent, la tâche de préparation du travail ne pas réexécuter), la tâche de validation de la tâche ne s’exécute pas sur ce nœud.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="3eb3d-104">Si un nœud de calcul redémarre alors que la tâche de validation de la tâche est en cours d’exécution, la tâche de validation de la tâche s’exécute à nouveau au démarrage de nœud de calcul.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="3eb3d-105">Le travail n’est pas marqué comme terminé jusqu'à ce que toutes les tâches de mise en production de travail terminées.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="3eb3d-106">La tâche de validation de la tâche s’exécute en arrière-plan.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="3eb3d-107">Elle n’occupe pas un emplacement de planification ; Autrement dit, il ne compte pas dans la limite de maxTasksPerNode spécifiée dans le pool.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="3eb3d-108">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-108">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="3eb3d-109">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de « cmd /c MyCommand » dans Windows ou « / bin/sh - c MyCommand » dans Linux.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-109">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="3eb3d-110">Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="3eb3d-110">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobReleaseTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="3eb3d-111">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="3eb3d-111">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
