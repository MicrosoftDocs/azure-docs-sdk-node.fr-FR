    summary: "<span data-ttu-id=\"07ba0-101\">La tâche de validation s’exécute lorsque la tâche se termine, en raison d’une des opérations suivantes\_: L’utilisateur appelle l’API de tâche arrêter ou de l’API de tâche supprimer pendant que le travail est toujours actif, contrainte de temps horloge du travail mur maximale est atteinte, le travail est toujours actif, ou la tâche de gestionnaire de travaux est terminée et le travail est configuré pour mettre fin à lorsque le travail gére SQL Server se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-101\">The Job Release Task runs when the Job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the Job is still active, the Job's maximum wall clock time constraint is reached, and the Job is still active, or the Job's Job Manager Task completed, and the Job is configured to terminate when the Job Manager completes.</span></span>\n<span data-ttu-id=\"07ba0-102\">La tâche de validation s’exécute sur chaque nœud sur lequel les tâches du travail ont été exécutées et la tâche de préparation du travail exécuté et terminé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-102\">The Job Release Task runs on each Node where Tasks of the Job have run and the Job Preparation Task ran and completed.</span></span> <span data-ttu-id=\"07ba0-103\">Si vous réinitialisez un nœud une fois qu’il a exécuté la tâche de préparation et la tâche se termine sans aucune tâche supplémentaire de la tâche en cours d’exécution sur ce nœud (et par conséquent, la tâche de préparation ne pas réexécuter), puis la tâche de validation ne s’exécute pas sur ce nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-103\">If you reimage a Node after it has run the Job Preparation Task, and the Job ends without any further Tasks of the Job running on that Node (and hence the Job Preparation Task does not re-run), then the Job Release Task does not run on that Compute Node.</span></span>\n<span data-ttu-id=\"07ba0-104\">Si un nœud redémarre alors que la tâche de validation est en cours d’exécution, la tâche de validation s’exécute à nouveau lorsque le nœud de calcul démarre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-104\">If a Node reboots while the Job Release Task is still running, the Job Release Task runs again when the Compute Node starts up.</span></span> <span data-ttu-id=\"07ba0-105\">Le travail n’est pas marqué comme terminé jusqu'à ce que toutes les tâches de mise en production de travail terminées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-105\">The Job is not marked as complete until all Job Release Tasks have completed.</span></span> <span data-ttu-id=\"07ba0-106\">La tâche de validation s’exécute en arrière-plan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-106\">The Job Release Task runs in the background.</span></span> <span data-ttu-id=\"07ba0-107\">Elle n’occupe pas un emplacement de planification\_; Autrement dit, il ne compte pas dans la limite de maxTasksPerNode spécifiée dans le Pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-107\">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the Pool.</span></span>"
    package: azure-batch
  - uid: azure-batch.JobReleaseTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"07ba0-108\">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-108\">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id=\"07ba0-109\">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de «\_cmd /c MyCommand\_» dans Windows ou «\_/ bin/sh - c MyCommand\_» dans Linux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-109\">If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux.</span></span> <span data-ttu-id=\"07ba0-110\">Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-110\">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>"
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobReleaseTask.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="07ba0-111">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="07ba0-111">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="07ba0-112">Fichiers générés dans le conteneur en dehors de AZ_BATCH_NODE_ROOT_DIR peuvent ne pas être reflétées sur le disque hôte, ce qui signifie que le fichier de commandes API ne sera pas en mesure d’accéder à ces fichiers.</span><span class="sxs-lookup"><span data-stu-id="07ba0-112">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
