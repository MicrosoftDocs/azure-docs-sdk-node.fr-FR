  - uid: azure-batch.JobReleaseTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"07ba0-113\">L’ID peut contenir n’importe quelle combinaison de caractères alphanumériques, y compris des traits d’union et des traits de soulignement et ne peut pas contenir plus de 64 caractères.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-113\">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id=\"07ba0-114\">Si vous ne spécifiez pas cette propriété, le service Batch attribue une valeur par défaut «\_jobrelease\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-114\">If you do not specify this property, the Batch service assigns a default value of 'jobrelease'.</span></span> <span data-ttu-id=\"07ba0-115\">Aucune autre tâche dans le travail ne peut avoir le même ID que la tâche de validation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-115\">No other Task in the Job can have the same ID as the Job Release Task.</span></span> <span data-ttu-id=\"07ba0-116\">Si vous essayez d’envoyer une tâche avec le même id, le service Batch rejette la demande avec le code d’erreur TaskIdSameAsJobReleaseTask\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 409 (conflit).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07ba0-116\">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>"
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
