- uid: azure-batch.JobReleaseTask.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"3eb3d-112\">L’ID peut contenir n’importe quelle combinaison de caractères alphanumériques, y compris des traits d’union et des traits de soulignement et ne peut pas contenir plus de 64 caractères.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eb3d-112\">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id=\"3eb3d-113\">Si vous ne spécifiez pas cette propriété, le service Batch attribue une valeur par défaut « jobrelease ».</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eb3d-113\">If you do not specify this property, the Batch service assigns a default value of 'jobrelease'.</span></span> <span data-ttu-id=\"3eb3d-114\">Aucune autre tâche dans le travail ne peut avoir le même ID que la tâche de validation du travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eb3d-114\">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id=\"3eb3d-115\">Si vous essayez d’envoyer une tâche avec le même id, le service Batch rejette la demande avec le code d’erreur TaskIdSameAsJobReleaseTask ; Si vous appelez l’API REST directement, code d’état HTTP : 409 (conflit).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3eb3d-115\">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>"
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-batch
