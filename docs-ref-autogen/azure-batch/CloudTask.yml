  - uid: azure-batch.CloudTask.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: "Packages d’application sont téléchargés et déployées vers un répertoire partagé, pas la tâche de répertoire de travail. Par conséquent, si un package référencé est déjà sur le nœud et est à jour, puis il n’est pas nouveau téléchargé\_; la copie existante sur le nœud de calcul est utilisée. Si un Package référencé ne peut pas être installé, par exemple, car le package a été supprimé ou parce que le téléchargement a échoué, la tâche échoue."
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.CloudTask.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si cette propriété est définie, le service Batch fournit la tâche avec un jeton d’authentification qui peut être utilisé pour authentifier les opérations de service Batch sans nécessiter une clé d’accès. Le jeton est fourni par le biais de la variable d’environnement AZ_BATCH_AUTHENTICATION_TOKEN. Les opérations que la tâche en utilisant le jeton peut effectuer dépendent des paramètres. Par exemple, une tâche peut demander des autorisations de travail afin d’ajouter d’autres tâches au travail ou vérifier l’état du travail ou d’autres tâches sous le travail.'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.CloudTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: "Pour les tâches multi-instances, la ligne de commande est exécutée en tant que la tâche principale, une fois la tâche principale et toutes les tâches subordonnées ont terminé d’exécuter la ligne de commande de coordination. La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement. Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de «\_cmd /c MyCommand\_» dans Windows ou «\_/ bin/sh - c MyCommand\_» dans Linux. Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)."
    optional: true
    syntax:
      content: 'commandLine?: string'
      return:
        type:
          - string
    package: azure-batch
