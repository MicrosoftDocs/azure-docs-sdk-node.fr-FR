  - uid: azure-batch.LinuxUserConfiguration.sshPrivateKey
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La clé privée ne doit pas être protégé par mot de passe. La clé privée est utilisée pour configurer automatiquement l’authentification basée sur clé asymétrique pour SSH entre les nœuds de calcul dans un Linux Pool lorsque la propriété du Pool enableInterNodeCommunication est vraie (elle est ignorée si enableInterNodeCommunication a la valeur false). Il effectue cela en plaçant la paire de clés dans le répertoire .ssh de l’utilisateur. Si ce n’est pas spécifié, sans mot de passe SSH n’est pas configuré entre les nœuds de calcul (aucune modification de répertoire .ssh de l’utilisateur n’est effectuée).'
    optional: true
    syntax:
      content: 'sshPrivateKey?: string'
      return:
        type:
          - string
    package: azure-batch
