    summary: "<span data-ttu-id=\"38d17-112\">Les propriétés autoStorageContainerName, storageContainerUrl et httpUrl s’excluent mutuellement et un d’eux doit être spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38d17-112\">The autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified.</span></span> <span data-ttu-id=\"38d17-113\">Si l’URL pointe vers le stockage Blob Azure, il doit être lisible à l’aide de l’accès anonyme\_; Autrement dit, le service Batch ne présente pas d’informations d’identification lors du téléchargement de l’objet blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38d17-113\">If the URL points to Azure Blob Storage, it must be readable using anonymous access; that is, the Batch service does not present any credentials when downloading the blob.</span></span> <span data-ttu-id=\"38d17-114\">Il existe deux façons d’obtenir ce type d’URL pour un objet blob dans le stockage Azure\_: inclure une Signature d’accès partagé (SAP) l’octroi d’autorisations de lecture sur l’objet blob, ou définir l’ACL pour l’objet blob ou son conteneur pour autoriser l’accès public.</span><span class=\"sxs-lookup\"><span data-stu-id=\"38d17-114\">There are two ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the blob, or set the ACL for the blob or its container to allow public access.</span></span>"
