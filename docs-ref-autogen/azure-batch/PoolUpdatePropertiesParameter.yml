    summary: |-
      <span data-ttu-id="2b29f-101">La liste remplace les références de Package d’Application existantes sur le Pool.</span><span class="sxs-lookup"><span data-stu-id="2b29f-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="2b29f-102">Modifications des références de Package d’Application affectent tous les nouveaux nœuds de calcul rejoindre le Pool, mais n’affectent pas les nœuds de calcul de calcul qui se trouvent déjà dans le Pool jusqu'à ce qu’ils sont redémarrés ou réimagés.</span><span class="sxs-lookup"><span data-stu-id="2b29f-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="2b29f-103">Il existe un maximum de 10 références de Package d’Application sur n’importe quel Pool donné.</span><span class="sxs-lookup"><span data-stu-id="2b29f-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="2b29f-104">Si omis, ou si vous spécifiez une collection vide, toutes les références des Packages d’Application existants sont supprimés à partir du Pool.</span><span class="sxs-lookup"><span data-stu-id="2b29f-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="2b29f-105">Un maximum de 10 références peut-être être spécifié sur un Pool donné.</span><span class="sxs-lookup"><span data-stu-id="2b29f-105">A maximum of 10 references may be specified on a given Pool.</span></span>
