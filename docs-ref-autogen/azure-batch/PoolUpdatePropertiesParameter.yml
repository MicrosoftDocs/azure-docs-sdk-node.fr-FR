    type: property
    summary: "<span data-ttu-id=\"2b29f-106\">Cette liste remplace les références de certificat existants configurés sur le Pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b29f-106\">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id=\"2b29f-107\">Si vous spécifiez une collection vide, toutes les références certificat existants sont supprimés à partir du Pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b29f-107\">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id=\"2b29f-108\">Pour les nœuds de Windows, le service Batch installe les certificats à l’emplacement et le magasin de certificats spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b29f-108\">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id=\"2b29f-109\">Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur de la tâche de répertoire et une variable d’environnement qu'az_batch_certificates_dir est fournie à la tâche de requête pour cet emplacement de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b29f-109\">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id=\"2b29f-110\">Pour les certificats avec une visibilité de l’utilisateur «\_distant\_», un répertoire de «\_certificats\_» est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b29f-110\">For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>"
