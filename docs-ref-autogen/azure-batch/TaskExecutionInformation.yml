  - typeScript
  type: property
  summary: <span data-ttu-id="bd5cc-117">« En cours d’exécution » correspond à l’état en cours d’exécution, par conséquent, si la tâche spécifie les fichiers de ressources ou des packages d’application, puis l’heure de début reflète l’heure à laquelle a commencé la tâche de téléchargement et à déployer ces.</span><span class="sxs-lookup"><span data-stu-id="bd5cc-117">'Running' corresponds to the running state, so if the task specifies resource files or application packages, then the start time reflects the time at which the task started downloading or deploying these.</span></span> <span data-ttu-id="bd5cc-118">Si la tâche a été redémarrée ou retentée, il s’agit de la dernière heure à laquelle l’exécution de la tâche a commencé.</span><span class="sxs-lookup"><span data-stu-id="bd5cc-118">If the task has been restarted or retried, this is the most recent time at which the task started running.</span></span> <span data-ttu-id="bd5cc-119">Cette propriété est présente uniquement les tâches qui sont dans l’état en cours d’exécution ou terminé.</span><span class="sxs-lookup"><span data-stu-id="bd5cc-119">This property is present only for tasks that are in the running or completed state.</span></span>
