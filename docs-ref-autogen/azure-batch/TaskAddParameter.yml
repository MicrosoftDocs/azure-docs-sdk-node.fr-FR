    summary: '<span data-ttu-id="416d7-129">L’ID peut contenir n’importe quelle combinaison de caractères alphanumériques, y compris des traits d’union et des traits de soulignement et ne peut pas contenir plus de 64 caractères.</span><span class="sxs-lookup"><span data-stu-id="416d7-129">The ID can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 64 characters.</span></span> <span data-ttu-id="416d7-130">L’ID n’est pas la casse et en conservant la casse (autrement dit, vous n’avez pas deux ID au sein d’un travail qui diffèrent uniquement par la casse).</span><span class="sxs-lookup"><span data-stu-id="416d7-130">The ID is case-preserving and case-insensitive (that is, you may not have two IDs within a Job that differ only by case).</span></span>'
