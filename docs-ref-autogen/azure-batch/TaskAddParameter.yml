  type: property
  summary: <span data-ttu-id="07639-108">Packages d’application sont téléchargés et déployées vers un répertoire partagé, pas la tâche de répertoire de travail.</span><span class="sxs-lookup"><span data-stu-id="07639-108">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="07639-109">Par conséquent, si un package référencé se trouve déjà sur le nœud de calcul et est à jour, puis il n’est pas nouveau téléchargé ; la copie existante sur le nœud de calcul est utilisée.</span><span class="sxs-lookup"><span data-stu-id="07639-109">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="07639-110">Si un package d’application référencé ne peut pas être installé, par exemple, car le package a été supprimé ou parce que le téléchargement a échoué, la tâche échoue.</span><span class="sxs-lookup"><span data-stu-id="07639-110">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>
