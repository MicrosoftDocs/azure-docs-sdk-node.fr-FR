  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="07639-120">Si containerConfiguration est définie pour le pool qui exécutera cette tâche, il doit être définie.</span><span class="sxs-lookup"><span data-stu-id="07639-120">If the pool that will run this task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="07639-121">Si le pool qui exécutera cette tâche containerConfiguration n’est pas défini, cela ne doit pas être définie.</span><span class="sxs-lookup"><span data-stu-id="07639-121">If the pool that will run this task doesn't have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="07639-122">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="07639-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
