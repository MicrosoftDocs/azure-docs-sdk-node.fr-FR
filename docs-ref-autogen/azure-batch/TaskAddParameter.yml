  - uid: azure-batch.TaskAddParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"416d7-108\">Packages d’application sont téléchargés et déployées vers un répertoire partagé, pas la tâche de répertoire de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-108\">Application packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id=\"416d7-109\">Par conséquent, si un package référencé est déjà sur le nœud et est à jour, puis il n’est pas nouveau téléchargé\_; la copie existante sur le nœud de calcul est utilisée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-109\">Therefore, if a referenced package is already on the Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Node is used.</span></span> <span data-ttu-id=\"416d7-110\">Si un Package référencé ne peut pas être installé, par exemple, car le package a été supprimé ou parce que le téléchargement a échoué, la tâche échoue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-110\">If a referenced Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>"
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="416d7-111">Si cette propriété est définie, le service Batch fournit la tâche avec un jeton d’authentification qui peut être utilisé pour authentifier les opérations de service Batch sans nécessiter une clé d’accès.</span><span class="sxs-lookup"><span data-stu-id="416d7-111">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="416d7-112">Le jeton est fourni par le biais de la variable d’environnement AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="416d7-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="416d7-113">Les opérations que la tâche en utilisant le jeton peut effectuer dépendent des paramètres.</span><span class="sxs-lookup"><span data-stu-id="416d7-113">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="416d7-114">Par exemple, une tâche peut demander des autorisations de travail afin d’ajouter d’autres tâches au travail ou vérifier l’état du travail ou d’autres tâches sous le travail.</span><span class="sxs-lookup"><span data-stu-id="416d7-114">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"416d7-115\">Pour les tâches multi-instances, la ligne de commande est exécutée en tant que la tâche principale, une fois la tâche principale et toutes les tâches subordonnées ont terminé d’exécuter la ligne de commande de coordination.</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-115\">For multi-instance Tasks, the command line is executed as the primary Task, after the primary Task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id=\"416d7-116\">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-116\">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id=\"416d7-117\">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de «\_cmd /c MyCommand\_» dans Windows ou «\_/ bin/sh - c MyCommand\_» dans Linux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-117\">If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux.</span></span> <span data-ttu-id=\"416d7-118\">Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class=\"sxs-lookup\"><span data-stu-id=\"416d7-118\">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>"
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
