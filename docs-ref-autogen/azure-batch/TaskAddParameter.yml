  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="07639-123">Cette tâche ne sera pas planifiée jusqu'à ce que toutes les tâches dont il dépend terminées avec succès.</span><span class="sxs-lookup"><span data-stu-id="07639-123">This task will not be scheduled until all tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="07639-124">Si une de ces tâches échouent et épuiser leurs décomptes de nouvelle tentative, il se peut que cette tâche ne sera jamais planifiée.</span><span class="sxs-lookup"><span data-stu-id="07639-124">If any of those tasks fail and exhaust their retry counts, this task will never be scheduled.</span></span> <span data-ttu-id="07639-125">Si la tâche n’a pas usesTaskDependencies définie sur true et cet élément est présent, la requête échoue avec le code d’erreur TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="07639-125">If the job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>
  optional: true
