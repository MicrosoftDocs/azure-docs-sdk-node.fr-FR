  - uid: azure-batch.TaskAddParameter.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="416d7-120">Si containerConfiguration est définie pour le Pool qui exécutera cette tâche, il doit être définie.</span><span class="sxs-lookup"><span data-stu-id="416d7-120">If the Pool that will run this Task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="416d7-121">Si le Pool qui exécutera cette tâche containerConfiguration n’est pas défini, cela ne doit pas être définie.</span><span class="sxs-lookup"><span data-stu-id="416d7-121">If the Pool that will run this Task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="416d7-122">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="416d7-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="416d7-123">Fichiers générés dans le conteneur en dehors de AZ_BATCH_NODE_ROOT_DIR peuvent ne pas être reflétées sur le disque hôte, ce qui signifie que le fichier de commandes API ne sera pas en mesure d’accéder à ces fichiers.</span><span class="sxs-lookup"><span data-stu-id="416d7-123">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.dependsOn
    name: dependsOn
    fullName: dependsOn
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="416d7-124">Cette tâche ne sera pas planifiée jusqu''à ce que toutes les tâches dont il dépend terminées avec succès.</span><span class="sxs-lookup"><span data-stu-id="416d7-124">This Task will not be scheduled until all Tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="416d7-125">Si une de ces tâches échouent et épuiser leurs décomptes de nouvelle tentative, il se peut que cette tâche ne sera jamais planifiée.</span><span class="sxs-lookup"><span data-stu-id="416d7-125">If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled.</span></span> <span data-ttu-id="416d7-126">Si la tâche n’a pas usesTaskDependencies définie sur true et cet élément est présent, la requête échoue avec le code d’erreur TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="416d7-126">If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>'
    optional: true
    syntax:
      content: 'dependsOn?: TaskDependencies'
      return:
        type:
          - azure-batch.TaskDependencies
    package: azure-batch
