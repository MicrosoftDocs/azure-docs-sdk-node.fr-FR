    type: interface
    summary: '<span data-ttu-id="416d7-101">Lot réessaiera tâches quand une opération de récupération est déclenchée sur un nœud.</span><span class="sxs-lookup"><span data-stu-id="416d7-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="416d7-102">Exemples d’opérations de récupération incluent (mais ne sont pas limitées à) quand un nœud défectueux est redémarré ou un nœud de calcul a disparu en raison d’une défaillance de l’hôte.</span><span class="sxs-lookup"><span data-stu-id="416d7-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="416d7-103">Effectue une nouvelle tentative en raison d’une récupération opérations sont indépendantes d’et ne sont pas comptées dans le maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="416d7-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="416d7-104">Même si le maxTaskRetryCount est 0, une nouvelle tentative interne en raison d’une opération de récupération peut-être se produire.</span><span class="sxs-lookup"><span data-stu-id="416d7-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="416d7-105">Pour cette raison, toutes les tâches doivent être idempotentes.</span><span class="sxs-lookup"><span data-stu-id="416d7-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="416d7-106">Cela signifie que les tâches doivent tolérer est interrompu et redémarré sans provoquer de toute altération ou des données en double.</span><span class="sxs-lookup"><span data-stu-id="416d7-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="416d7-107">Les meilleures pratiques pour les tâches de longue est d’utiliser une forme de points de contrôle.</span><span class="sxs-lookup"><span data-stu-id="416d7-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
