  - uid: azure-batch.Schedule.recurrenceInterval
    name: recurrenceInterval
    fullName: recurrenceInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"3ab20-103\">Une planification de travail peut avoir au maximum un travail actif à un moment donné, s’il est temps de créer un nouveau travail sous une planification de travail, mais la tâche précédente est en cours d’exécution, le service Batch ne crée pas la nouvelle tâche jusqu'à ce que la tâche précédente se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-103\">Because a Job Schedule can have at most one active Job under it at any given time, if it is time to create a new Job under a Job Schedule, but the previous Job is still running, the Batch service will not create the new Job until the previous Job finishes.</span></span> <span data-ttu-id=\"3ab20-104\">Si le travail précédent ne se termine pas dans le délai de la valeur de la nouvelle recurrenceInterval, aucun nouveau travail n’est programmé pour cet intervalle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-104\">If the previous Job does not finish within the startWindow period of the new recurrenceInterval, then no new Job will be scheduled for that interval.</span></span> <span data-ttu-id=\"3ab20-105\">Pour les tâches périodiques, vous devez normalement spécifier un jobManagerTask dans le jobspecification affectent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-105\">For recurring Jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id=\"3ab20-106\">Un processus externe pour surveiller les travaux sont créés, si vous n’utilisez pas jobManagerTask, vous devez ajouter des tâches sur les travaux et interrompent les travaux prêts pour la prochaine récurrence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-106\">If you do not use jobManagerTask, you will need an external process to monitor when Jobs are created, add Tasks to the Jobs and terminate the Jobs ready for the next recurrence.</span></span> <span data-ttu-id=\"3ab20-107\">La valeur par défaut est que la planification ne se répète pas\_: un travail est créé, au sein de la valeur de startWindow après l’heure doNotRunUntil, et la planification est terminée dès que le travail se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-107\">The default is that the schedule does not recur: one Job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that Job finishes.</span></span> <span data-ttu-id=\"3ab20-108\">La valeur minimale est 1 minute.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-108\">The minimum value is 1 minute.</span></span> <span data-ttu-id=\"3ab20-109\">Si vous spécifiez une valeur inférieure, le service Batch rejette la planification avec une erreur\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-109\">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>"
    optional: true
    syntax:
      content: 'recurrenceInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.Schedule.startWindow
    name: startWindow
    fullName: startWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"3ab20-110\">Si un travail n’est pas créé dans l’intervalle de valeur, la «\_opportunité\_» est perdue\_; aucun travail ne sera créé jusqu'à la prochaine récurrence de la planification.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-110\">If a Job is not created within the startWindow interval, then the 'opportunity' is lost; no Job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id=\"3ab20-111\">Si la planification est récurrente, et la valeur de startWindow est plus longue que l’intervalle de périodicité, puis cela équivaut à une valeur infinie, car le travail qui arrive à échéance dans un seul recurrenceInterval n’est pas transmis dans le prochain intervalle de périodicité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-111\">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the Job that is 'due' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id=\"3ab20-112\">La valeur par défaut est infinie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-112\">The default is infinite.</span></span> <span data-ttu-id=\"3ab20-113\">La valeur minimale est 1 minute.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-113\">The minimum value is 1 minute.</span></span> <span data-ttu-id=\"3ab20-114\">Si vous spécifiez une valeur inférieure, le service Batch rejette la planification avec une erreur\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ab20-114\">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>"
    optional: true
    syntax:
      content: 'startWindow?: Duration'
      return:
        type:
          - Duration
    package: azure-batch