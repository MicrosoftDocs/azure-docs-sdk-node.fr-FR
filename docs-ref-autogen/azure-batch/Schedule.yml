- uid: azure-batch.Schedule.recurrenceInterval
  name: recurrenceInterval
  fullName: recurrenceInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"56c7e-103\">Une planification de travail peut avoir au maximum un travail actif à un moment donné, s’il est temps de créer un nouveau travail sous une planification de travail, mais la tâche précédente est en cours d’exécution, le service Batch ne crée pas la nouvelle tâche jusqu'à ce que la tâche précédente se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-103\">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id=\"56c7e-104\">Si le travail précédent ne se termine pas dans le délai de la valeur de la nouvelle recurrenceInterval, aucun nouveau travail n’est programmé pour cet intervalle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-104\">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id=\"56c7e-105\">Pour les tâches périodiques, vous devez normalement spécifier un jobManagerTask dans le jobspecification affectent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-105\">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id=\"56c7e-106\">Si vous n’utilisez pas jobManagerTask, vous devez un processus externe pour surveiller les travaux sont créés, ajouter des tâches sur les travaux et interrompent les travaux prêts pour la prochaine récurrence.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-106\">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id=\"56c7e-107\">La valeur par défaut est que la planification ne se répète pas : un travail est créé, au sein de la valeur de startWindow après l’heure doNotRunUntil, et la planification est terminée dès que le travail se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-107\">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id=\"56c7e-108\">La valeur minimale est 1 minute.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-108\">The minimum value is 1 minute.</span></span> <span data-ttu-id=\"56c7e-109\">Si vous spécifiez une valeur inférieure, le service Batch rejette la planification avec une erreur ; Si vous appelez l’API REST directement, code d’état HTTP : 400 (demande incorrecte).</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-109\">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>"
  optional: true
  syntax:
    content: 'recurrenceInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.Schedule.startWindow
  name: startWindow
  fullName: startWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"56c7e-110\">Si un travail n’est pas créé dans l’intervalle de valeur, la « opportunité » est perdue ; aucun travail ne sera créé jusqu'à la prochaine récurrence de la planification.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-110\">If a job is not created within the startWindow interval, then the 'opportunity' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id=\"56c7e-111\">Si la planification est récurrente, et la valeur de startWindow est plus longue que l’intervalle de périodicité, puis cela équivaut à une valeur infinie, car le travail qui arrive à échéance dans un seul recurrenceInterval n’est pas transmis dans le prochain intervalle de périodicité.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-111\">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is 'due' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id=\"56c7e-112\">La valeur par défaut est infinie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-112\">The default is infinite.</span></span> <span data-ttu-id=\"56c7e-113\">La valeur minimale est 1 minute.</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-113\">The minimum value is 1 minute.</span></span> <span data-ttu-id=\"56c7e-114\">Si vous spécifiez une valeur inférieure, le service Batch rejette la planification avec une erreur ; Si vous appelez l’API REST directement, code d’état HTTP : 400 (demande incorrecte).</span><span class=\"sxs-lookup\"><span data-stu-id=\"56c7e-114\">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>"
  optional: true
  syntax:
    content: 'startWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
