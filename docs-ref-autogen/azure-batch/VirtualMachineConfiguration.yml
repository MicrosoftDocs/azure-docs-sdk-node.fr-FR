  - uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
    name: nodeAgentSKUId
    fullName: nodeAgentSKUId
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"ae127-114\">L’agent de nœud de calcul Batch est un programme qui s’exécute sur chaque nœud de calcul dans le Pool et fournit l’interface de commande et de contrôle entre le nœud de calcul et le service Batch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-114\">The Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service.</span></span> <span data-ttu-id=\"ae127-115\">Il existe différentes implémentations de l’agent de nœud de calcul, appelés références (SKU), pour différents systèmes d’exploitation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-115\">There are different implementations of the Compute Node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id=\"ae127-116\">Vous devez spécifier un agent de nœud de calcul référence (SKU) qui correspond à la référence de l’Image sélectionnée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-116\">You must specify a Compute Node agent SKU which matches the selected Image reference.</span></span> <span data-ttu-id=\"ae127-117\">Pour obtenir la liste de l’agent de nœud de calcul références (SKU) prises en charge, ainsi que leur liste de références d’Image vérifiés, consultez l’opération «\_Liste pris en charge les références SKU de l’agent de nœud de calcul\_».</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-117\">To get the list of supported Compute Node agent SKUs along with their list of verified Image references, see the 'List supported Compute Node agent SKUs' operation.</span></span>"
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: azure-batch
