    <span data-ttu-id="8a6c5-112">Windows_Server - la licence sur site est pour Windows Server.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-112">Windows_Server - The on-premises license is for Windows Server.</span></span>

    <span data-ttu-id="8a6c5-113">Windows_Client - la licence sur site est pour Windows Client.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-113">Windows_Client - The on-premises license is for Windows Client.</span></span>
