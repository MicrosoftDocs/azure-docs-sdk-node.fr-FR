  - uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
    name: containerConfiguration
    fullName: containerConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si spécifié, le programme d’installation est effectuée sur chaque nœud de calcul dans le Pool pour permettre aux tâches à exécuter dans des conteneurs. Tâches normal et Gestionnaire de travaux s’exécutent sur ce Pool doit spécifier la propriété containerSettings, et toutes les autres tâches peuvent la spécifier.'
    optional: true
    syntax:
      content: 'containerConfiguration?: ContainerConfiguration'
      return:
        type:
          - azure-batch.ContainerConfiguration
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.dataDisks
    name: dataDisks
    fullName: dataDisks
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Cette propriété doit être spécifié si les nœuds de calcul dans le Pool doit avoir des disques de données vide qui leur sont attachées. Cela ne peut pas être mis à jour. Chaque nœud de calcul obtient son propre disque (le disque n’est pas un partage de fichiers). Impossible d’attacher des disques existants, chaque disque attaché est vide. Lorsque le nœud de calcul est supprimé à partir du Pool, le disque et toutes les données associées est également supprimé. Le disque n’est pas mise en forme une fois attachée, elle doit être formaté avant utilisation - pour plus d’informations, consultez https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux et https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.'
    optional: true
    syntax:
      content: 'dataDisks?: DataDisk[]'
      return:
        type:
          - 'azure-batch.DataDisk[]'
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.imageReference
    name: imageReference
    fullName: imageReference
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    syntax:
      content: 'imageReference: ImageReference'
      return:
        type:
          - azure-batch.ImageReference
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.licenseType
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: "Cela s’applique uniquement aux Images qui contiennent le système d’exploitation Windows et ne doivent être utilisées que lorsque vous maintenez valide licences locales pour les nœuds de calcul qui sera déployé. Si n’omis, aucun local remise de licence est appliquée. Les valeurs sont\_:\n\nWindows_Server - la licence sur site est pour Windows Server.\nWindows_Client - la licence sur site est pour Windows Client."
    optional: true
    syntax:
      content: 'licenseType?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
    name: nodeAgentSKUId
    fullName: nodeAgentSKUId
    children: []
    langs:
      - typeScript
    type: property
    summary: "L’agent de nœud de calcul Batch est un programme qui s’exécute sur chaque nœud de calcul dans le Pool et fournit l’interface de commande et de contrôle entre le nœud de calcul et le service Batch. Il existe différentes implémentations de l’agent de nœud de calcul, appelés références (SKU), pour différents systèmes d’exploitation. Vous devez spécifier un agent de nœud de calcul référence (SKU) qui correspond à la référence de l’Image sélectionnée. Pour obtenir la liste de l’agent de nœud de calcul références (SKU) prises en charge, ainsi que leur liste de références d’Image vérifiés, consultez l’opération «\_Liste pris en charge les références SKU de l’agent de nœud de calcul\_»."
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.windowsConfiguration
    name: windowsConfiguration
    fullName: windowsConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: Cette propriété ne doit pas être spécifié si la propriété imageReference spécifie une Image de système d’exploitation Linux.
    optional: true
    syntax:
      content: 'windowsConfiguration?: WindowsConfiguration'
      return:
        type:
          - azure-batch.WindowsConfiguration
    package: azure-batch
