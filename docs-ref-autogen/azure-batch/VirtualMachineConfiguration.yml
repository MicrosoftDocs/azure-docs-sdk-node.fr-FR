- uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
  name: nodeAgentSKUId
  fullName: nodeAgentSKUId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="8a6c5-114">L’agent de nœud Batch est un programme qui s’exécute sur chaque nœud dans le pool et fournit l’interface de commande et de contrôle entre le nœud et le service Batch.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-114">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="8a6c5-115">Il existe différentes implémentations de l’agent de nœud pour différents systèmes d’exploitation, connues sous le nom de références.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-115">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span>

    <span data-ttu-id="8a6c5-116">Vous devez spécifier un agent de nœud référence (SKU) qui correspond à la référence de l’image sélectionnée.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-116">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="8a6c5-117">Pour obtenir la liste des références d’agent de nœud pris en charge, ainsi que leur liste de références d’image vérifié, consultez l’opération « Liste pris en charge les références d’agent de nœud ».</span><span class="sxs-lookup"><span data-stu-id="8a6c5-117">To get the list of supported node agent SKUs along with their list of verified image references, see the 'List supported node agent SKUs' operation.</span></span>
  syntax:
    content: 'nodeAgentSKUId: string'
    return:
      type:
      - string
  package: azure-batch
