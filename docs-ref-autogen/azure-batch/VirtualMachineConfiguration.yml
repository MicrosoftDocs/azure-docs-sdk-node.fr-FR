- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="8a6c5-103">Cette propriété doit être spécifié si les nœuds de calcul dans le pool doivent avoir des disques de données vide qui leur sont attachées.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-103">This property must be specified if the compute nodes in the pool need to have empty data disks attached to them.</span></span> <span data-ttu-id="8a6c5-104">Cela ne peut pas être mis à jour.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-104">This cannot be updated.</span></span> <span data-ttu-id="8a6c5-105">Chaque nœud obtient son propre disque (le disque n’est pas un partage de fichiers).</span><span class="sxs-lookup"><span data-stu-id="8a6c5-105">Each node gets its own disk (the disk is not a file share).</span></span> <span data-ttu-id="8a6c5-106">Impossible d’attacher des disques existants, chaque disque attaché est vide.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-106">Existing disks cannot be attached, each attached disk is empty.</span></span>

    <span data-ttu-id="8a6c5-107">Lorsque le nœud est supprimé du pool, le disque et toutes les données associées est également supprimé.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-107">When the node is removed from the pool, the disk and all data associated with it is also deleted.</span></span> <span data-ttu-id="8a6c5-108">Le disque n’est pas mise en forme une fois attachée, elle doit être formaté avant utilisation - pour plus d’informations, consultez https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux et https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span><span class="sxs-lookup"><span data-stu-id="8a6c5-108">The disk is not formatted after being attached, it must be formatted before use - for more information see https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux and https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span></span>
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
