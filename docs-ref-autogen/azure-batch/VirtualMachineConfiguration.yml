    summary: "<span data-ttu-id=\"ae127-109\">Cela s’applique uniquement aux Images qui contiennent le système d’exploitation Windows et ne doivent être utilisées que lorsque vous maintenez valide licences locales pour les nœuds de calcul qui sera déployé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-109\">This only applies to Images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the Compute Nodes which will be deployed.</span></span> <span data-ttu-id=\"ae127-110\">Si n’omis, aucun local remise de licence est appliquée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-110\">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id=\"ae127-111\">Les valeurs sont\_:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-111\">Values are:</span></span>\n\n<span data-ttu-id=\"ae127-112\">Windows_Server - la licence sur site est pour Windows Server.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-112\">Windows_Server - The on-premises license is for Windows Server.</span></span>\n<span data-ttu-id=\"ae127-113\">Windows_Client - la licence sur site est pour Windows Client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ae127-113\">Windows_Client - The on-premises license is for Windows Client.</span></span>"
