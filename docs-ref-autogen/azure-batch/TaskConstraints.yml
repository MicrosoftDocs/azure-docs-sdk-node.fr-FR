- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Notez que cette valeur contrôle spécifiquement le nombre de tentatives pour la tâche exécutable en raison d’un code de sortie différent de zéro. Le service Batch tente la tâche une fois et peut réessayer jusqu’à cette limite. Par exemple, si le nombre maximal de tentatives est 3, Batch tente la tâche jusqu'à 4 fois (tentative initiale et 3 tentatives). Si le nombre maximal de tentatives est 0, le service Batch ne retente pas la tâche après la première tentative. Si le nombre maximal de tentatives est -1, les tentatives de service Batch la tâche sans limite.
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskConstraints.maxWallClockTime
  name: maxWallClockTime
  fullName: maxWallClockTime
  children: []
  langs:
  - typeScript
  type: property
  summary: S’il n’est pas spécifié, il n’existe aucune limite de temps sur la durée pendant laquelle l’exécution de la tâche.
  optional: true
  syntax:
    content: 'maxWallClockTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.TaskConstraints.retentionTime
  name: retentionTime
  fullName: retentionTime
  children: []
  langs:
  - typeScript
  type: property
  summary: La valeur par défaut est de 7 jours, par exemple, le répertoire de tâche est conservé pendant 7 jours, sauf si la suppression du nœud de calcul ou le travail est supprimé.
  optional: true
  syntax:
    content: 'retentionTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
