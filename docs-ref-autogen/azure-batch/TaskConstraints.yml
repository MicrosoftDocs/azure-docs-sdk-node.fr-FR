  summary: <span data-ttu-id="fbf20-101">Notez que cette valeur contrôle spécifiquement le nombre de tentatives pour la tâche exécutable en raison d’un code de sortie différent de zéro.</span><span class="sxs-lookup"><span data-stu-id="fbf20-101">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="fbf20-102">Le service Batch tente la tâche une fois et peut réessayer jusqu’à cette limite.</span><span class="sxs-lookup"><span data-stu-id="fbf20-102">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="fbf20-103">Par exemple, si le nombre maximal de tentatives est 3, Batch tente la tâche jusqu'à 4 fois (tentative initiale et 3 tentatives).</span><span class="sxs-lookup"><span data-stu-id="fbf20-103">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="fbf20-104">Si le nombre maximal de tentatives est 0, le service Batch ne retente pas la tâche après la première tentative.</span><span class="sxs-lookup"><span data-stu-id="fbf20-104">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="fbf20-105">Si le nombre maximal de tentatives est -1, les tentatives de service Batch la tâche sans limite.</span><span class="sxs-lookup"><span data-stu-id="fbf20-105">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
