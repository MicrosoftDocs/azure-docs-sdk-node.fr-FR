- uid: azure-batch.PoolInformation.autoPoolSpecification
  name: autoPoolSpecification
  fullName: autoPoolSpecification
  children: []
  langs:
  - typeScript
  type: property
  summary: Si la création du pool automatique échoue, le service Batch déplace le travail à un état terminé et l’erreur de création de pool est défini dans la propriété error de la planification du travail. Le service Batch gère la durée de vie (à la création et, sauf si keepAlive est spécifié, suppression) du pool automatique. Toutes les actions utilisateur qui affectent la durée de vie du pool automatique pendant que le travail est actif entraîne un comportement inattendu. Vous devez spécifier l’ID du pool ou la spécification du pool automatique, mais pas les deux.
  optional: true
  syntax:
    content: 'autoPoolSpecification?: AutoPoolSpecification'
    return:
      type:
      - azure-batch.AutoPoolSpecification
  package: azure-batch
- uid: azure-batch.PoolInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: Vous devez vous assurer que le pool référencé par cette propriété existe. Si le pool n’existe pas au moment où que le service Batch tente de planifier un travail, aucune tâche pour la tâche sera exécutée jusqu'à ce que vous créez un pool avec cet id. Notez que le service Batch pas rejette la demande de travail ; Il simplement pas exécutera des tâches jusqu'à ce que le pool existe. Vous devez spécifier l’ID du pool ou la spécification du pool automatique, mais pas les deux.
  optional: true
  syntax:
    content: 'poolId?: string'
    return:
      type:
      - string
  package: azure-batch
