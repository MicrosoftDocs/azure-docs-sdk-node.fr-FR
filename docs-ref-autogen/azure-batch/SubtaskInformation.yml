    children: []
    langs:
      - typeScript
    type: property
    summary: 'Cette propriété est définie uniquement si la tâche subordonnée est dans l’état terminé. En règle générale, le code de sortie pour un processus reflète la convention spécifique implémentée par le développeur d’applications pour ce processus. Si vous utilisez la valeur de code de sortie pour prendre des décisions dans votre code, n’oubliez pas que vous connaissez la convention de code de sortie utilisée par le processus d’application. Toutefois, si le service Batch met fin à la tâche subordonnée (en raison de l’expiration ou d’arrêt utilisateur via l’API), vous pouvez voir un code de sortie défini par le système d’exploitation.'
    optional: true
