- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: Le mot de passe est requis pour les nœuds Windows (celles créées avec 'cloudServiceConfiguration', ou avec « virtualMachineConfiguration » à l’aide d’une référence d’image Windows). Pour les nœuds de calcul Linux, le mot de passe peut éventuellement être spécifiée avec la propriété sshPublicKey. Si omis, n’importe quel mot de passe existant est supprimé.
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: 'La clé publique doit être compatible avec encodage OpenSSH et doit être encodé en base 64. Cette propriété peut être spécifiée uniquement pour les nœuds Linux. Si cela est spécifié pour un nœud Windows, le service Batch rejette la demande ; Si vous appelez l’API REST directement, code d’état HTTP : 400 (demande incorrecte). Si omis, toutes les clés publiques SSH existant sont supprimé.'
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
