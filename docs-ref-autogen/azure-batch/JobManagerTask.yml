  type: interface
  summary: <span data-ttu-id="68705-101">La tâche Gestionnaire de travaux est lancée automatiquement lorsque le travail est créé.</span><span class="sxs-lookup"><span data-stu-id="68705-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="68705-102">Le service Batch tente de planifier la tâche du Gestionnaire de travaux avant toutes les autres tâches du travail.</span><span class="sxs-lookup"><span data-stu-id="68705-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="68705-103">Lors de la réduction d’un pool, le service Batch tente de préserver les nœuds de calcul où les tâches de gestionnaire de travaux s’exécutent aussi longtemps que possible (autrement dit, les nœuds des tâches en cours d’exécution à la valeur « normales » sont supprimées avant les nœuds exécutant des tâches du Gestionnaire de travaux).</span><span class="sxs-lookup"><span data-stu-id="68705-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running 'normal' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="68705-104">Lorsqu’une tâche de gestionnaire de travaux échoue et doit être redémarré, le système tente de planifier son avec la priorité la plus élevée.</span><span class="sxs-lookup"><span data-stu-id="68705-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="68705-105">Si aucun nœud inactif ne sont disponibles, le système peut mettre fin à une des tâches en cours d’exécution dans le pool et retourner à la file d’attente afin de libérer de l’espace pour la tâche du Gestionnaire de travaux à redémarrer.</span><span class="sxs-lookup"><span data-stu-id="68705-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="68705-106">Notez qu’une tâche de gestionnaire de travaux dans un travail n’a pas de priorité sur des tâches d’autres travaux.</span><span class="sxs-lookup"><span data-stu-id="68705-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="68705-107">Parmi les travaux, seules les priorités du niveau de la tâche sont observées.</span><span class="sxs-lookup"><span data-stu-id="68705-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="68705-108">Par exemple, si un gestionnaire de travaux dans un travail de priorité 0 doit être redémarré, il ne modifiera en rien les tâches d’un travail de priorité 1.</span><span class="sxs-lookup"><span data-stu-id="68705-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="68705-109">Lot réessaiera tâches quand une opération de récupération est déclenchée sur un nœud de calcul.</span><span class="sxs-lookup"><span data-stu-id="68705-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="68705-110">Exemples d’opérations de récupération incluent (mais ne sont pas limitées à) quand un nœud de calcul défectueux est redémarré ou un nœud de calcul a disparu en raison d’une défaillance de l’hôte.</span><span class="sxs-lookup"><span data-stu-id="68705-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="68705-111">Effectue une nouvelle tentative en raison d’une récupération opérations sont indépendantes d’et ne sont pas comptées dans le maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="68705-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="68705-112">Même si le maxTaskRetryCount est 0, une nouvelle tentative interne en raison d’une opération de récupération peut-être se produire.</span><span class="sxs-lookup"><span data-stu-id="68705-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="68705-113">Pour cette raison, toutes les tâches doivent être idempotentes.</span><span class="sxs-lookup"><span data-stu-id="68705-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="68705-114">Cela signifie que les tâches doivent tolérer est interrompu et redémarré sans provoquer de toute altération ou des données en double.</span><span class="sxs-lookup"><span data-stu-id="68705-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="68705-115">Les meilleures pratiques pour les tâches de longue est d’utiliser une forme de points de contrôle.</span><span class="sxs-lookup"><span data-stu-id="68705-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
