  type: property
  summary: <span data-ttu-id="68705-132">Si la valeur est true, lorsque la tâche du Gestionnaire de travaux est terminée, les marques de service Batch le travail en tant que termine.</span><span class="sxs-lookup"><span data-stu-id="68705-132">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="68705-133">Si toutes les tâches sont en cours d’exécution pour l’instant (autres que la tâche de fin), ces tâches sont terminées.</span><span class="sxs-lookup"><span data-stu-id="68705-133">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="68705-134">Si la valeur est false, l’achèvement de la tâche du Gestionnaire de travaux n’affecte pas l’état du travail.</span><span class="sxs-lookup"><span data-stu-id="68705-134">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="68705-135">Dans ce cas, vous devez utiliser l’attribut onAllTasksComplete pour arrêter le traitement, ou un utilisateur de mettre fin explicitement à la tâche ou le client.</span><span class="sxs-lookup"><span data-stu-id="68705-135">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="68705-136">Un exemple de ceci est si le Gestionnaire de travaux crée un ensemble de tâches, mais ne prend ensuite aucun rôle supplémentaire dans leur exécution.</span><span class="sxs-lookup"><span data-stu-id="68705-136">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="68705-137">La valeur par défaut est true.</span><span class="sxs-lookup"><span data-stu-id="68705-137">The default value is true.</span></span> <span data-ttu-id="68705-138">Si vous utilisez les attributs onAllTasksComplete et onTaskFailure à durée de vie de tâche contrôle et à l’aide de la tâche du Gestionnaire de travaux que pour créer les tâches du travail (à ne pas surveiller la progression), il est important de définir killJobOnCompletion sur false.</span><span class="sxs-lookup"><span data-stu-id="68705-138">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>
