- uid: azure-batch.NetworkConfiguration.subnetId
  name: subnetId
  fullName: subnetId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il s’agit de la /providers/ {provider} /virtualNetworks/ {network} /subnets/ {sous-réseau} formulaire /subscriptions/ {subscription} /resourceGroups/ {groupe}.

    Le réseau virtuel doit être dans la même région et abonnement que le compte Azure Batch.

    Le sous-réseau spécifié doit avoir suffisamment libre pour prendre en compte le nombre de nœuds dans le pool d’adresses IP. Si le sous-réseau ne dispose pas des adresses IP disponible suffisant, le pool alloue partiellement les nœuds de calcul et une erreur de redimensionnement se produit. Pour les pools créés avec virtualMachineConfiguration, seuls les réseaux virtuels ARM (« Microsoft.Network/virtualnetworks ») sont pris en charge, mais pour les pools créés avec cloudServiceConfiguration ARM et les réseaux virtuels classiques sont pris en charge. Pour plus d’informations, consultez : https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration
  optional: true
  syntax:
    content: 'subnetId?: string'
    return:
      type:
      - string
  package: azure-batch
