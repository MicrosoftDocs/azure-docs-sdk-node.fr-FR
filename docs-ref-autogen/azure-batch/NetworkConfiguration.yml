    summary: "<span data-ttu-id=\"06f7e-104\">Le réseau virtuel doit être dans la même région et abonnement que le compte Azure Batch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-104\">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id=\"06f7e-105\">Le sous-réseau spécifié doit avoir suffisamment libre pour accueillir le nombre de nœuds de calcul dans le Pool d’adresses IP.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-105\">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id=\"06f7e-106\">Si le sous-réseau n’a pas suffisamment d’adresses IP libre, le Pool alloue partiellement les nœuds, et une erreur de redimensionnement se produit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-106\">If the subnet doesn't have enough free IP addresses, the Pool will partially allocate Nodes, and a resize error will occur.</span></span> <span data-ttu-id=\"06f7e-107\">Le principal de service «\_MicrosoftAzureBatch\_» doit avoir le «\_Classic collaborateur de Machine virtuelle «\_rôle de contrôle d’accès en fonction du rôle (RBAC) pour le réseau virtuel spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-107\">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id=\"06f7e-108\">Le sous-réseau spécifié doit autoriser les communications à partir du service Azure Batch pour pouvoir planifier des tâches sur les nœuds.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-108\">The specified subnet must allow communication from the Azure Batch service to be able to schedule Tasks on the Nodes.</span></span> <span data-ttu-id=\"06f7e-109\">Cela peut être vérifié en vérifiant si le réseau virtuel spécifié possède des groupes de sécurité réseau (NSG) associés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-109\">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id=\"06f7e-110\">Si la communication vers les nœuds dans le sous-réseau spécifié est refusée par un groupe de sécurité réseau, le service Batch définit l’état des nœuds de calcul à inutilisable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-110\">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id=\"06f7e-111\">Pour les Pools créés avec virtualMachineConfiguration, seuls les réseaux virtuels ARM («\_Microsoft.Network/virtualnetworks\_») sont pris en charge, mais pour les Pools créés avec cloudServiceConfiguration ARM et les réseaux virtuels classiques sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-111\">For Pools created with virtualMachineConfiguration only ARM virtual networks ('Microsoft.Network/virtualNetworks') are supported, but for Pools created with cloudServiceConfiguration both ARM and classic virtual networks are supported.</span></span> <span data-ttu-id=\"06f7e-112\">Si le réseau virtuel spécifié possède des groupes de sécurité réseau associés, quelques ports système réservés doivent être activés pour les communications entrantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-112\">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id=\"06f7e-113\">Pour les Pools créés avec une configuration de machine virtuelle, activez les ports 29876 et 29877, ainsi que le port 22 pour Linux et le port 3389 pour Windows.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-113\">For Pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id=\"06f7e-114\">Pour les Pools créés avec une configuration de service cloud, activez les ports 10100, 20100 et 30100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-114\">For Pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id=\"06f7e-115\">Activez également les connexions sortantes vers le stockage Azure sur le port 443.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-115\">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id=\"06f7e-116\">Pour plus d’informations, consultez\_: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class=\"sxs-lookup\"><span data-stu-id=\"06f7e-116\">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>"
