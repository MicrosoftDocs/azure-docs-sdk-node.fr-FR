    summary: 'Cette valeur est utilisée si l’erreur de chargement les issues de la tâche avec n’importe quel code de sortie différent de zéro n’apparaît ne pas dans la collection exitCodes ou exitCodeRanges, avec une erreur de prétraitement si la propriété preProcessingError n’est pas présente ou avec un fichier si la propriété fileUploadError n’est pas présent. Si vous souhaitez que le comportement par défaut sur le code de sortie 0, vous devez répertorier explicitement à l’aide de la collection exitCodes ou exitCodeRanges.'
    optional: true
    syntax:
      content: 'default?: ExitOptions'
