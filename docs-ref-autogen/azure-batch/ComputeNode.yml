  type: property
  summary: Chaque nœud est ajouté à un pool est affecté à un ID unique. Chaque fois qu’un nœud est supprimé d’un pool, tous ses fichiers locaux sont supprimés, et l’ID est récupérée et peut être réutilisé pour les nouveaux nœuds.
  optional: true
