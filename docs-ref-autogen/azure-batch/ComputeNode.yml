  fullName: allocationTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Il s’agit du moment où le nœud a été initialement alloué et ne change pas une fois défini. Il n’est pas mis à jour lorsque le nœud est le service est réparé ou reportées.
  optional: true
  syntax:
