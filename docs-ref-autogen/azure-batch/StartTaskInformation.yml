- uid: azure-batch.StartTaskInformation.containerInfo
  name: containerInfo
  fullName: containerInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Cette propriété est définie uniquement si la tâche s’exécute dans un contexte de conteneur.
  optional: true
  syntax:
    content: 'containerInfo?: TaskContainerExecutionInformation'
    return:
      type:
      - azure-batch.TaskContainerExecutionInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Ceci est l’heure de fin de la dernière exécution de la tâche de démarrage, si qui s’exécutent est terminée (même si qui exécutent ayant échoué et une nouvelle tentative est en attente). Cet élément n’est pas présent si la tâche de démarrage est en cours d’exécution.
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Cette propriété est définie uniquement si la tâche de démarrage est dans l’état terminé. En règle générale, le code de sortie pour un processus reflète la convention spécifique implémentée par le développeur d’applications pour ce processus. Si vous utilisez la valeur de code de sortie pour prendre des décisions dans votre code, n’oubliez pas que vous connaissez la convention de code de sortie utilisée par le processus d’application.

    Toutefois, si le service Batch met fin à la tâche de démarrage (en raison de l’expiration ou d’arrêt utilisateur via l’API), vous pouvez voir un code de sortie défini par le système d’exploitation.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Cette propriété est définie uniquement si la tâche est dans l’état terminé et a rencontré une erreur.
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Cet élément est présent uniquement si la tâche a été tentée (autrement dit, retryCount est différent de zéro). S’il est présent, cela est généralement identique à l’heure de début, mais peut être différent si la tâche a été redémarrée pour des raisons autres que de nouvelles tentatives ; par exemple, si le nœud de calcul a été redémarré pendant une nouvelle tentative, l’heure de début est mis à jour mais n’est pas le lastRetryTime.
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "Si la valeur est 'échec', les détails de l’échec peuvent être trouvés dans la propriété failureInfo. Les valeurs possibles sont : « réussite », « échec »"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Tâche application (code de sortie différent de zéro) sont réessayées, erreurs (la tâche n’a pas pu être exécutée) de prétraitement et erreurs de chargement de fichier ne sont pas retentées. Le service Batch réessaie la tâche jusqu'à atteindre la limite spécifiée par les contraintes.
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Cette valeur est réinitialisée chaque fois que la tâche est redémarrée ou retentée (autrement dit, cela est le plus récent heure à laquelle la tâche de démarrage a commencé en cours d’exécution).
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Les valeurs possibles sont : « running », « terminée »'
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-batch
