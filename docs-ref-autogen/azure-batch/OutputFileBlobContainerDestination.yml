  children: []
  langs:
  - typeScript
  type: property
  summary: Si filePattern fait référence à un fichier spécifique (c'est-à-dire ne contient aucun des caractères génériques), puis le chemin d’accès est le nom de l’objet blob dans lequel vous chargez ce fichier. Si filePattern contient un ou plusieurs des caractères génériques (et par conséquent peut correspondre à plusieurs fichiers), chemin d’accès est le nom du répertoire virtuel d’objets blob (qui est ajouté devant chaque nom d’objet blob) dans lequel charger l’ou les fichiers. Si omis, ou les fichiers sont téléchargés vers la racine du conteneur avec un nom d’objet blob correspondant à leur nom de fichier.
  optional: true
  syntax:
    content: 'path?: string'
    return:
      type:
      - string
  package: azure-batch
