    summary: "<span data-ttu-id=\"cae45-101\">Le réseau virtuel doit être dans la même région et abonnement que le compte Azure Batch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-101\">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id=\"cae45-102\">Le sous-réseau spécifié doit avoir suffisamment d’adresses IP libre pour accueillir le nombre de nœuds de calcul qui exécutera les tâches à partir de la tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-102\">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id=\"cae45-103\">Il peut s’agir jusqu’au nombre de nœuds de calcul dans le Pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-103\">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id=\"cae45-104\">Le principal de service «\_MicrosoftAzureBatch\_» doit avoir le «\_Classic collaborateur de Machine virtuelle «\_rôle de contrôle d’accès en fonction du rôle (RBAC) pour le réseau virtuel spécifié afin que le service Azure Batch peut planifier des tâches sur les nœuds.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-104\">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id=\"cae45-105\">Cela peut être vérifié en vérifiant si le réseau virtuel spécifié possède des groupes de sécurité réseau (NSG) associés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-105\">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id=\"cae45-106\">Si la communication vers les nœuds dans le sous-réseau spécifié est refusée par un groupe de sécurité réseau, le service Batch définit l’état des nœuds de calcul à inutilisable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-106\">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id=\"cae45-107\">Il s’agit de la /providers/ {provider} /virtualNetworks/ {network} /subnets/ {sous-réseau} formulaire /subscriptions/ {subscription} /resourceGroups/ {groupe}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-107\">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>\n<span data-ttu-id=\"cae45-108\">Si le réseau virtuel spécifié possède des groupes de sécurité réseau (NSG) associés, quelques ports système réservés doivent être activés pour les communications entrantes à partir du service Azure Batch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-108\">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id=\"cae45-109\">Pour les Pools créés avec une configuration de Machine virtuelle, activez les ports 29876 et 29877, ainsi que le port 22 pour Linux et le port 3389 pour Windows.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-109\">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id=\"cae45-110\">Le port 443 doit également être ouvert pour les connexions sortantes pour les communications vers le stockage Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-110\">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id=\"cae45-111\">Pour plus d’informations, consultez\_: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class=\"sxs-lookup\"><span data-stu-id=\"cae45-111\">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>"
