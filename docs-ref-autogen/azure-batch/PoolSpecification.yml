    name: virtualMachineConfiguration
    fullName: virtualMachineConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: "Cette propriété doit être spécifié si le Pool doit être créé avec les machines virtuelles IaaS Azure. Cette propriété et la cloudServiceConfiguration s’excluent mutuellement et l’une des propriétés doit être spécifiée. Si aucun n’est spécifié, puis, le service Batch renvoie une erreur\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte)."
    optional: true
