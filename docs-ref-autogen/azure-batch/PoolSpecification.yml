  - uid: azure-batch.PoolSpecification.resizeTimeout
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: "Ce délai d’attente s’applique uniquement à la mise à l’échelle manuelle\_; Il n’a aucun effet lors de l’élément enableAutoScale est défini sur true. La valeur par défaut est 15 minutes. La valeur minimale est de 5 minutes. Si vous spécifiez une valeur inférieure à 5 minutes, le service Batch rejette la demande avec une erreur\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte)."
    optional: true
    syntax:
      content: 'resizeTimeout?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
