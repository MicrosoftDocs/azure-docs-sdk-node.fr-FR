  - uid: azure-batch.PoolSpecification.applicationLicenses
    name: applicationLicenses
    fullName: applicationLicenses
    children: []
    langs:
      - typeScript
    type: property
    summary: "La liste des licences d’application doit être un sous-ensemble des licences d’application de service Batch disponibles. Si une licence est demandée mais elle n’est pas pris en charge, la création du Pool échouera. Les licences autorisées disponibles sur le Pool sont «\_maya\_», 'vray', '3dsmax', «\_arnold\_». Des frais supplémentaires s’appliquent pour chaque licence d’application ajouté au Pool."
    optional: true
    syntax:
      content: 'applicationLicenses?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch
  - uid: azure-batch.PoolSpecification.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Modifications des références de Package affectent tous les nouveaux nœuds à rejoindre le Pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le Pool jusqu''à ce qu’ils sont redémarrés ou réimagés. Il existe un maximum de 10 références de Package sur n’importe quel Pool donné.'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolSpecification.autoScaleEvaluationInterval
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: "La valeur par défaut est 15 minutes. La valeur minimale et maximale sont respectivement de 5 minutes et 168 heures. Si vous spécifiez une valeur inférieure à 5 minutes ou supérieur à 168 heures, le service Batch rejette la demande avec une erreur de valeur de propriété non valide\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte)."
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.PoolSpecification.autoScaleFormula
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Cette propriété ne doit pas être spécifié si l’élément enableAutoScale est défini sur false. Il est requis si l’élément enableAutoScale est défini sur true. La formule de validité est vérifiée avant que le Pool est créé. Si la formule n’est pas valide, le service Batch rejette la demande avec les informations d’erreur détaillées.'
    optional: true
    syntax:
      content: 'autoScaleFormula?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.PoolSpecification.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: "Pour les nœuds de Windows, le service Batch installe les certificats à l’emplacement et le magasin de certificats spécifié. Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur de la tâche de répertoire et une variable d’environnement qu'az_batch_certificates_dir est fournie à la tâche de requête pour cet emplacement de travail. Pour les certificats avec une visibilité de l’utilisateur «\_distant\_», un répertoire de «\_certificats\_» est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire."
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolSpecification.cloudServiceConfiguration
    name: cloudServiceConfiguration
    fullName: cloudServiceConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: "Cette propriété doit être spécifié si le Pool doit être créé avec les machines virtuelles PaaS Azure. Cette propriété et la virtualMachineConfiguration s’excluent mutuellement et l’une des propriétés doit être spécifiée. Si aucun n’est spécifié, puis, le service Batch renvoie une erreur\_; Si vous appelez l’API REST directement, code d’état HTTP\_: 400 (demande incorrecte). Cette propriété ne peut pas être spécifié si le compte Batch a été créé avec sa propriété poolAllocationMode définie sur «\_UserSubscription\_»."
    optional: true
    syntax:
      content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
      return:
        type:
          - azure-batch.CloudServiceConfiguration
    package: azure-batch
  - uid: azure-batch.PoolSpecification.displayName
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: Le nom complet ne doit pas être unique et peut contenir jusqu'à une longueur maximale de 1024 caractères Unicode.
    optional: true
    syntax:
      content: 'displayName?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.PoolSpecification.enableAutoScale
    name: enableAutoScale
    fullName: enableAutoScale
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si la valeur est false, au moins une des targetDedicateNodes et targetLowPriorityNodes doit être spécifiée. Si la valeur est true, l’élément autoScaleFormula est requis. Le Pool est redimensionné automatiquement en fonction de la formule. La valeur par défaut est false.'
    optional: true
    syntax:
      content: 'enableAutoScale?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.PoolSpecification.enableInterNodeCommunication
    name: enableInterNodeCommunication
    fullName: enableInterNodeCommunication
    children: []
    langs:
      - typeScript
    type: property
    summary: L’activation de la communication entre nœuds limite la taille maximale du Pool en raison de restrictions de déploiement sur les nœuds de calcul du Pool. Cela peut entraîner le Pool ne pas atteindre sa taille souhaitée. La valeur par défaut est false.
    optional: true
    syntax:
      content: 'enableInterNodeCommunication?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.PoolSpecification.maxTasksPerNode
    name: maxTasksPerNode
    fullName: maxTasksPerNode
    children: []
    langs:
      - typeScript
    type: property
    summary: La valeur par défaut est 1. La valeur maximale est la plus petite de 4 fois le nombre de cœurs de la vmSize du Pool ou 256.
    optional: true
    syntax:
      content: 'maxTasksPerNode?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.PoolSpecification.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: "Le service Batch n’affecte aucune signification aux métadonnées\_; Il est destiné uniquement à l’utilisation du code utilisateur."
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolSpecification.networkConfiguration
