  type: property
  summary: 'La valeur par défaut est « à satisfaire » pour le code de sortie 0 et « bloc » pour toutes les autres conditions de sortie. Si la propriété d’usesTaskDependencies du travail est définie sur false, puis en spécifiant la propriété dependencyAction retourne une erreur et la demande de tâche d’ajout échoue avec une erreur de valeur de propriété non valide ; Si vous appelez l’API REST directement, code d’état HTTP : 400 (demande incorrecte). Les valeurs possibles sont : « satisfaire aux », « bloquer »'
  optional: true
