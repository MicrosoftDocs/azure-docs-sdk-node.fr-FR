- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La valeur par défaut est aucun code de sortie 0 et mettre fin pour toutes les autres conditions de sortie.

    Si la propriété d’onTaskFailed du travail est noaction, puis en spécifiant cette propriété retourne une erreur et la demande de tâche d’ajout échoue avec une erreur de valeur de propriété non valide ; Si vous appelez l’API REST directement, code d’état HTTP : 400 (demande incorrecte). Les valeurs possibles sont : « none », « désactiver », « terminate »
  optional: true
  syntax:
    content: 'jobAction?: string'
    return:
      type:
      - string
  package: azure-batch
