- uid: azure-batch.JobSpecification.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="db3d1-111">Notez que si une tâche ne contient aucune tâche, puis toutes les tâches sont considérés comme terminées.</span><span class="sxs-lookup"><span data-stu-id="db3d1-111">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="db3d1-112">Cette option est utilisée par conséquent plus couramment avec une tâche de gestionnaire de travaux. Si vous souhaitez utiliser l’arrêt automatique de la tâche sans un gestionnaire de travaux, vous devez initialement la valeur onAllTasksComplete noaction et mettre à jour les propriétés du travail pour la valeur onAllTasksComplete terminatejob une fois que vous avez terminé d’ajouter des tâches.</span><span class="sxs-lookup"><span data-stu-id="db3d1-112">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="db3d1-113">La valeur par défaut est noaction.</span><span class="sxs-lookup"><span data-stu-id="db3d1-113">The default is noaction.</span></span> <span data-ttu-id="db3d1-114">Les valeurs possibles sont : 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="db3d1-114">Possible values include: 'noAction', 'terminateJob'</span></span>
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
