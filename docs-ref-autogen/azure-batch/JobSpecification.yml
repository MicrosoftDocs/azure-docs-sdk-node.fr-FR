  - uid: azure-batch.JobSpecification.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, l’utilisateur doit explicitement ajouter des tâches au travail à l’aide de l’API de tâche. Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, le service Batch crée la tâche du Gestionnaire de travaux lorsque le travail est créé et tente de planifier la tâche de gestionnaire de travaux avant de planifier d’autres tâches du travail.'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
  - uid: azure-batch.JobSpecification.jobPreparationTask
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Si un travail a une tâche de préparation, le service Batch exécute la tâche de préparation du travail sur un nœud avant de démarrer toutes les tâches de ce travail sur ce nœud de calcul.'
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - azure-batch.JobPreparationTask
    package: azure-batch
  - uid: azure-batch.JobSpecification.jobReleaseTask
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L’objectif principal de la tâche de validation consiste à annuler les modifications apportées par la tâche de préparation des nœuds. Activités de l’exemple incluent la suppression de fichiers locales, ou l’arrêt des services qui ont été démarrées dans le cadre de la tâche de préparation. Une tâche de validation ne peut pas être spécifiée sans spécifier également une tâche de préparation du travail. Le service Batch exécute la tâche de validation sur les nœuds de calcul que vous avez exécuté la tâche de préparation.'
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - azure-batch.JobReleaseTask
    package: azure-batch
