  - uid: azure-batch.JobSpecification.priority
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Les valeurs de priorité peuvent varier de -1000 et 1000,-1000 correspondant à la priorité la plus basse et 1000 la plus haute priorité. La valeur par défaut est 0. Cette priorité est utilisée en tant que la valeur par défaut pour toutes les tâches de la planification du travail. Vous pouvez mettre à jour de priorité d’un travail une fois qu’il a été créé à l’aide de la mise à jour des API de tâche.'
    optional: true
    syntax:
      content: 'priority?: number'
      return:
        type:
          - number
    package: azure-batch
