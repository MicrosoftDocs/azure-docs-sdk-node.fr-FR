  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="db3d1-103">Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, l’utilisateur doit explicitement ajouter des tâches au travail à l’aide de l’API de tâche.</span><span class="sxs-lookup"><span data-stu-id="db3d1-103">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job using the Task API.</span></span> <span data-ttu-id="db3d1-104">Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, le service Batch crée la tâche du Gestionnaire de travaux lorsque le travail est créé et tente de planifier la tâche de gestionnaire de travaux avant de planifier d’autres tâches du travail.</span><span class="sxs-lookup"><span data-stu-id="db3d1-104">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span>
