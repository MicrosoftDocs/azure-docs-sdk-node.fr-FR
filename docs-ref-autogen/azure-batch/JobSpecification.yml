- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="db3d1-106">L’objectif principal de la tâche de validation de la tâche consiste à annuler les modifications effectuées par la tâche de la tâche de préparation des nœuds de calcul.</span><span class="sxs-lookup"><span data-stu-id="db3d1-106">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="db3d1-107">Activités de l’exemple incluent la suppression de fichiers locales, ou l’arrêt des services qui ont été démarrées dans le cadre de la tâche de préparation.</span><span class="sxs-lookup"><span data-stu-id="db3d1-107">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span> <span data-ttu-id="db3d1-108">Une tâche de la tâche de fin ne peut pas être spécifiée sans spécifier également une tâche de préparation de travail pour le travail.</span><span class="sxs-lookup"><span data-stu-id="db3d1-108">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="db3d1-109">Le service Batch exécute la tâche de validation du travail sur les nœuds de calcul que vous ont exécuté la tâche de préparation du travail.</span><span class="sxs-lookup"><span data-stu-id="db3d1-109">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
