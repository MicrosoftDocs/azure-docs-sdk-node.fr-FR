    summary: '<span data-ttu-id="c871d-103">Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, l’utilisateur doit explicitement ajouter des tâches au travail à l’aide de l’API de tâche.</span><span class="sxs-lookup"><span data-stu-id="c871d-103">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job using the Task API.</span></span> <span data-ttu-id="c871d-104">Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, le service Batch crée la tâche du Gestionnaire de travaux lorsque le travail est créé et tente de planifier la tâche de gestionnaire de travaux avant de planifier d’autres tâches du travail.</span><span class="sxs-lookup"><span data-stu-id="c871d-104">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span>'
