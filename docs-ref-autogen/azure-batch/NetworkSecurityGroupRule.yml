    summary: '<span data-ttu-id="b06f9-110">Les valeurs valides sont «*» (pour tous les ports 0 - 65535), un port spécifique (par exemple, 22) ou un port de plage (par exemple, 100-200). Les ports doivent être dans la plage comprise entre 0 et 65535. Chaque entrée dans cette collection ne doit pas chevaucher une autre entrée (une plage ou un port individuel). Si d’autres valeurs sont fournies à que la demande échoue avec le code d’état HTTP 400. La valeur par défaut est «*».</span><span class="sxs-lookup"><span data-stu-id="b06f9-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
