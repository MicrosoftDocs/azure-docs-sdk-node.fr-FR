- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Modifications des références de package d’application affectent tous les nouveaux nœuds de calcul rejoindre le pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le pool jusqu'à ce qu’ils sont redémarrés ou réimagés. Si cet élément est présent, il remplace les références de package d’application existant. Si vous spécifiez une collection vide, toutes les références de package d’application sont supprimés à partir du pool. Si omis, n’importe quel package d’application existant références restent inchangés.
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si cet élément est présent, il remplace les références de certificat existant configurés sur le pool. Si omis, tous les certificats existants références restent inchangés.

    Pour les nœuds de calcul Windows, le service Batch installe les certificats à l’emplacement et le magasin de certificats spécifié. Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire dans le répertoire de travail tâche et un environnement que variable AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche d’interrogation pour cet emplacement. Pour les certificats avec une visibilité de l’utilisateur « distant », un répertoire de « certificats » est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire.
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Si cet élément est présent, il remplace toutes les métadonnées existantes configurée sur le pool. Si vous spécifiez une collection vide, toutes les métadonnées sont supprimée à partir du pool. Si omis, toutes les métadonnées existantes reste inchangé.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Si cet élément est présent, elle remplace toute tâche de démarrage existante. Si omis, toute tâche de démarrage existante reste inchangé.
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
