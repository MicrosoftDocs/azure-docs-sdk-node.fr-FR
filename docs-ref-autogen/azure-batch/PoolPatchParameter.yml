    type: property
    summary: '<span data-ttu-id="0f087-101">Modifications des références de Package affectent tous les nouveaux nœuds à rejoindre le Pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le Pool jusqu''à ce qu’ils sont redémarrés ou réimagés.</span><span class="sxs-lookup"><span data-stu-id="0f087-101">Changes to Package references affect all new Nodes joining the Pool, but do not affect Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="0f087-102">Si cet élément est présent, il remplace les références de Package existants.</span><span class="sxs-lookup"><span data-stu-id="0f087-102">If this element is present, it replaces any existing Package references.</span></span> <span data-ttu-id="0f087-103">Si vous spécifiez une collection vide, toutes les références de Package sont supprimés à partir du Pool.</span><span class="sxs-lookup"><span data-stu-id="0f087-103">If you specify an empty collection, then all Package references are removed from the Pool.</span></span> <span data-ttu-id="0f087-104">Si omis, tout Package existant références restent inchangés.</span><span class="sxs-lookup"><span data-stu-id="0f087-104">If omitted, any existing Package references are left unchanged.</span></span>'
