- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="073ea-101">Modifications des références de package d’application affectent tous les nouveaux nœuds de calcul rejoindre le pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le pool jusqu'à ce qu’ils sont redémarrés ou réimagés.</span><span class="sxs-lookup"><span data-stu-id="073ea-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="073ea-102">Si cet élément est présent, il remplace les références de package d’application existant.</span><span class="sxs-lookup"><span data-stu-id="073ea-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="073ea-103">Si vous spécifiez une collection vide, toutes les références de package d’application sont supprimés à partir du pool.</span><span class="sxs-lookup"><span data-stu-id="073ea-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="073ea-104">Si omis, n’importe quel package d’application existant références restent inchangés.</span><span class="sxs-lookup"><span data-stu-id="073ea-104">If omitted, any existing application package references are left unchanged.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="073ea-105">Si cet élément est présent, il remplace les références de certificat existant configurés sur le pool.</span><span class="sxs-lookup"><span data-stu-id="073ea-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="073ea-106">Si omis, tous les certificats existants références restent inchangés.</span><span class="sxs-lookup"><span data-stu-id="073ea-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="073ea-107">Pour les nœuds de calcul Windows, le service Batch installe les certificats à l’emplacement et le magasin de certificats spécifié.</span><span class="sxs-lookup"><span data-stu-id="073ea-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="073ea-108">Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire dans le répertoire de travail tâche et un environnement que variable AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche d’interrogation pour cet emplacement.</span><span class="sxs-lookup"><span data-stu-id="073ea-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="073ea-109">Pour les certificats avec une visibilité de l’utilisateur « distant », un répertoire de « certificats » est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire.</span><span class="sxs-lookup"><span data-stu-id="073ea-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
