  - uid: azure-batch.PoolPatchParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"0f087-105\">Si cet élément est présent, il remplace les références de certificat existants configurés sur le Pool.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f087-105\">If this element is present, it replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id=\"0f087-106\">Si omis, tous les certificats existants références restent inchangés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f087-106\">If omitted, any existing Certificate references are left unchanged.</span></span>\n<span data-ttu-id=\"0f087-107\">Pour les nœuds de Windows, le service Batch installe les certificats à l’emplacement et le magasin de certificats spécifié.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f087-107\">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id=\"0f087-108\">Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur de la tâche de répertoire et une variable d’environnement qu'az_batch_certificates_dir est fournie à la tâche de requête pour cet emplacement de travail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f087-108\">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id=\"0f087-109\">Pour les certificats avec une visibilité de l’utilisateur «\_distant\_», un répertoire de «\_certificats\_» est créé dans le répertoire de base (par exemple, /home/ {nom_utilisateur} / certificats) et les certificats sont placés dans ce répertoire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0f087-109\">For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>"
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
