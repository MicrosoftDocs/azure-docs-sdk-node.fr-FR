    summary: '<span data-ttu-id="43d05-101">Lot réessaiera tâches quand une opération de récupération est déclenchée sur un nœud.</span><span class="sxs-lookup"><span data-stu-id="43d05-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="43d05-102">Exemples d’opérations de récupération incluent (mais ne sont pas limitées à) quand un nœud défectueux est redémarré ou un nœud de calcul a disparu en raison d’une défaillance de l’hôte.</span><span class="sxs-lookup"><span data-stu-id="43d05-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="43d05-103">Effectue une nouvelle tentative en raison d’une récupération opérations sont indépendantes d’et ne sont pas comptées dans le maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="43d05-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="43d05-104">Même si le maxTaskRetryCount est 0, une nouvelle tentative interne en raison d’une opération de récupération peut-être se produire.</span><span class="sxs-lookup"><span data-stu-id="43d05-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="43d05-105">Pour cette raison, toutes les tâches doivent être idempotentes.</span><span class="sxs-lookup"><span data-stu-id="43d05-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="43d05-106">Cela signifie que les tâches doivent tolérer est interrompu et redémarré sans provoquer de toute altération ou des données en double.</span><span class="sxs-lookup"><span data-stu-id="43d05-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="43d05-107">Les meilleures pratiques pour les tâches de longue est d’utiliser une forme de points de contrôle.</span><span class="sxs-lookup"><span data-stu-id="43d05-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span> <span data-ttu-id="43d05-108">Dans certains cas le début tâche peut être réexécutée même si le nœud de calcul n’a pas redémarré.</span><span class="sxs-lookup"><span data-stu-id="43d05-108">In some cases the start Task may be re-run even though the Compute Node was not rebooted.</span></span> <span data-ttu-id="43d05-109">Une attention particulière à entreprendre afin d’éviter de traitent des tâches qui créent la dissociation de début ou de services à partir du début du répertoire de travail de tâche, d’installation/de démarrage, car cela bloquera le lot de pouvoir s’exécuter à nouveau la tâche de démarrage.</span><span class="sxs-lookup"><span data-stu-id="43d05-109">Special care should be taken to avoid start Tasks which create breakaway process or install/launch services from the start Task working directory, as this will block Batch from being able to re-run the start Task.</span></span>'
    package: azure-batch
  - uid: azure-batch.StartTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"43d05-110\">La ligne de commande ne s’exécute pas sous un interpréteur de commandes et par conséquent ne peut pas bénéficier des fonctionnalités de shell comme expansion de variables d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-110\">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id=\"43d05-111\">Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple à l’aide de «\_cmd /c MyCommand\_» dans Windows ou «\_/ bin/sh - c MyCommand\_» dans Linux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-111\">If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux.</span></span> <span data-ttu-id=\"43d05-112\">Si la ligne de commande fait référence à des chemins d’accès de fichier, il doit utiliser un chemin d’accès relatif (relatif au répertoire de travail tâche), ou la variable d’environnement fourni par lots (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-112\">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>"
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.StartTask.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="43d05-113">Lorsque cela est spécifié, tous les répertoires de manière récursive sous le AZ_BATCH_NODE_ROOT_DIR (la racine des répertoires Azure Batch sur le nœud) sont mappées dans le conteneur, toutes les variables d’environnement de tâche sont mappés dans le conteneur, et la ligne de commande de tâche est exécutée dans le conteneur.</span><span class="sxs-lookup"><span data-stu-id="43d05-113">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="43d05-114">Fichiers générés dans le conteneur en dehors de AZ_BATCH_NODE_ROOT_DIR peuvent ne pas être reflétées sur le disque hôte, ce qui signifie que le fichier de commandes API ne sera pas en mesure d’accéder à ces fichiers.</span><span class="sxs-lookup"><span data-stu-id="43d05-114">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
