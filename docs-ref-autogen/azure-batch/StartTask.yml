  - uid: azure-batch.StartTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"43d05-123\">Si la valeur true et le début tâche échoue sur un nœud, le service Batch retente la tâche de démarrage jusqu'à son nombre maximal de tentatives (maxTaskRetryCount).</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-123\">If true and the start Task fails on a Node, the Batch service retries the start Task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id=\"43d05-124\">Si la tâche a toujours pas terminée après toutes les nouvelles tentatives, les marques de service Batch le nœud inutilisable et elle planifiera pas de tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-124\">If the Task has still not completed successfully after all retries, then the Batch service marks the Node unusable, and will not schedule Tasks to it.</span></span> <span data-ttu-id=\"43d05-125\">Cette condition peut être détectée via les nœud de calcul état et Échec infos détails.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-125\">This condition can be detected via the Compute Node state and failure info details.</span></span> <span data-ttu-id=\"43d05-126\">Si la valeur est false, le service Batch n’attend pas le début de tâche se termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-126\">If false, the Batch service will not wait for the start Task to complete.</span></span> <span data-ttu-id=\"43d05-127\">Dans ce cas, les autres tâches peuvent commencer à s’exécuter sur le nœud de calcul lors du début de que tâche est en cours d’exécution\_; et même si la tâche échoue, les nouvelles tâches continueront d’être planifiés sur le nœud de calcul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-127\">In this case, other Tasks can start executing on the Compute Node while the start Task is still running; and even if the start Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id=\"43d05-128\">La valeur par défaut est false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43d05-128\">The default is false.</span></span>"
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
