  - uid: azure-batch.StartTask.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="43d05-115">Le service Batch retente une tâche si son code de sortie est différent de zéro.</span><span class="sxs-lookup"><span data-stu-id="43d05-115">The Batch service retries a Task if its exit code is nonzero.</span></span> <span data-ttu-id="43d05-116">Notez que cette valeur contrôle spécifiquement le nombre de nouvelles tentatives.</span><span class="sxs-lookup"><span data-stu-id="43d05-116">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="43d05-117">Le service Batch tente la tâche une seule fois et peut réessayer jusqu''à cette limite.</span><span class="sxs-lookup"><span data-stu-id="43d05-117">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="43d05-118">Par exemple, si le nombre maximal de tentatives est 3, les tentatives de lot la tâche jusqu''à 4 fois (tentative initiale et 3 tentatives).</span><span class="sxs-lookup"><span data-stu-id="43d05-118">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="43d05-119">Si le nombre maximal de tentatives est 0, le service Batch ne retente pas la tâche.</span><span class="sxs-lookup"><span data-stu-id="43d05-119">If the maximum retry count is 0, the Batch service does not retry the Task.</span></span> <span data-ttu-id="43d05-120">Si le nombre maximal de tentatives est -1, le service Batch retente la tâche sans limite.</span><span class="sxs-lookup"><span data-stu-id="43d05-120">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
