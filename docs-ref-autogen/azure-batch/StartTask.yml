- uid: azure-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e52e1-120">Si la valeur true et que la tâche de démarrage échoue sur un nœud de calcul, le service Batch retente la tâche de démarrage jusqu'à son nombre maximal de tentatives (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="e52e1-120">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="e52e1-121">Si la tâche a toujours pas terminée après toutes les nouvelles tentatives, les marques de service Batch le nœud de calcul inutilisable et ne sera pas planifier des tâches à ce dernier.</span><span class="sxs-lookup"><span data-stu-id="e52e1-121">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="e52e1-122">Cette condition peut être détectée par le biais du nœud État et Échec infos détails.</span><span class="sxs-lookup"><span data-stu-id="e52e1-122">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="e52e1-123">Si la valeur est false, le service Batch n’attend pas la tâche de démarrage se termine.</span><span class="sxs-lookup"><span data-stu-id="e52e1-123">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="e52e1-124">Dans ce cas, les autres tâches peuvent commencer à s’exécuter sur le nœud de calcul tandis que la tâche de démarrage est en cours d’exécution ; et même si la tâche de démarrage échoue, les nouvelles tâches continueront d’être planifiés sur le nœud.</span><span class="sxs-lookup"><span data-stu-id="e52e1-124">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="e52e1-125">La valeur par défaut est false.</span><span class="sxs-lookup"><span data-stu-id="e52e1-125">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
