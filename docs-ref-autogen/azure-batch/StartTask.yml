  type: property
  summary: <span data-ttu-id="e52e1-112">Le service Batch retente une tâche si le code de sortie de celle-ci diffère de zéro.</span><span class="sxs-lookup"><span data-stu-id="e52e1-112">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="e52e1-113">Notez que cette valeur contrôle spécifiquement le nombre de nouvelles tentatives.</span><span class="sxs-lookup"><span data-stu-id="e52e1-113">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="e52e1-114">Le service Batch tente la tâche une fois et peut réessayer jusqu’à cette limite.</span><span class="sxs-lookup"><span data-stu-id="e52e1-114">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="e52e1-115">Par exemple, si le nombre maximal de tentatives est 3, Batch tente la tâche jusqu'à 4 fois (tentative initiale et 3 tentatives).</span><span class="sxs-lookup"><span data-stu-id="e52e1-115">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="e52e1-116">Si le nombre maximal de tentatives est 0, le service Batch ne retente pas la tâche.</span><span class="sxs-lookup"><span data-stu-id="e52e1-116">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="e52e1-117">Si le nombre maximal de tentatives est -1, les tentatives de service Batch la tâche sans limite.</span><span class="sxs-lookup"><span data-stu-id="e52e1-117">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
