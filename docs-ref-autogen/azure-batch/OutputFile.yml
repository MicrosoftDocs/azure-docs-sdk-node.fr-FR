- uid: azure-batch.OutputFile.filePattern
  name: filePattern
  fullName: filePattern
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Les chemins d’accès relatifs et absolus sont pris en charge. Chemins d’accès relatifs sont relatif au répertoire de travail de tâche. Les caractères génériques suivants sont pris en charge : * correspond à 0 ou plusieurs caractères (pour l’exemple de modèle abc * correspondrait à abc ou abcdef), ** correspond à n’importe quel répertoire, ?

    correspond à n’importe quel caractère unique, [abc] correspond à un caractère entre crochets et un caractère dans la plage [a-c] correspondances. Crochets peuvent inclure une négation pour correspondre à n’importe quel caractère sauf indication contraire (par exemple [ ! abc] correspond à tout caractère, mais a, b ou c). Si un nom de fichier commence par «. » il est ignoré par défaut mais peut être mis en correspondance en le spécifiant explicitement (par exemple *.gif ne correspondront pas. a.gif, mais.*. GIF sera). Un exemple simple : **\*.txt correspond à n’importe quel fichier qui ne démarre pas dans '.' et se termine par .txt dans le répertoire de travail de tâche ou de n’importe quel sous-répertoire. Si le nom de fichier contient un caractère générique qu’il peut être évitée à l’aide de crochets (par exemple abc [*] correspondrait à un fichier nommé abc *). Notez que les deux \ et / sont traités comme des séparateurs de répertoire sur Windows, mais uniquement / est sur Linux. Variables d’environnement (% % var sur Windows) ou $var sur Linux sont développées avant le modèle en cours d’application.
  syntax:
    content: 'filePattern: string'
    return:
      type:
      - string
  package: azure-batch
