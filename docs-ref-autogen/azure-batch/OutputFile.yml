    type: property
    summary: "<span data-ttu-id=\"24988-101\">Les chemins d’accès relatifs et absolus sont pris en charge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-101\">Both relative and absolute paths are supported.</span></span> <span data-ttu-id=\"24988-102\">Chemins d’accès relatifs sont relatif au répertoire de travail de tâche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-102\">Relative paths are relative to the Task working directory.</span></span> <span data-ttu-id=\"24988-103\">Les caractères génériques suivants sont pris en charge\_: \\* correspond à 0 ou plusieurs caractères (pour l’exemple de modèle abc \\* correspondrait à abc ou abcdef), \\*\\* correspond à n’importe quel répertoire,\_?</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-103\">The following wildcards are supported: \\* matches 0 or more characters (for example pattern abc\\* would match abc or abcdef), \\*\\* matches any directory, ?</span></span>\n<span data-ttu-id=\"24988-104\">correspond à n’importe quel caractère unique, [abc] correspond à un caractère entre crochets et un caractère dans la plage [a-c] correspondances.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-104\">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id=\"24988-105\">Crochets peuvent inclure une négation pour correspondre à n’importe quel caractère sauf indication contraire (par exemple [\_! abc] correspond à tout caractère, mais a, b ou c).</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-105\">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id=\"24988-106\">Si un nom de fichier commence par «.\_» il est ignoré par défaut mais peut être mis en correspondance en le spécifiant explicitement (par exemple *.gif ne correspondront pas. a.gif, mais.*. GIF sera).</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-106\">If a file name starts with \".\" it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id=\"24988-107\">Un exemple simple\_: \\**\\*.txt correspond à n’importe quel fichier qui ne démarre pas dans '.' et se termine par .txt dans le répertoire de travail de tâche ou de n’importe quel sous-répertoire. Si le nom de fichier contient un caractère générique qu’il peut être évitée à l’aide de crochets (par exemple abc [*] correspondrait à un fichier nommé abc \\*).</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-107\">A simple example: \\**\\*.txt matches any file that does not start in '.' and ends with .txt in the Task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\\*).</span></span> <span data-ttu-id=\"24988-108\">Notez que les deux \\ et / sont traités comme des séparateurs de répertoire sur Windows, mais uniquement / est sur Linux.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-108\">Note that both \\ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id=\"24988-109\">Variables d’environnement (% % var sur Windows) ou $var sur Linux sont développées avant le modèle en cours d’application.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24988-109\">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>"
