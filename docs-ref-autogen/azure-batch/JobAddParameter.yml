    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e7633-106">Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, l’utilisateur doit explicitement ajouter des tâches au travail.</span><span class="sxs-lookup"><span data-stu-id="e7633-106">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job.</span></span> <span data-ttu-id="e7633-107">Si le travail ne spécifie pas une tâche du Gestionnaire de travaux, le service Batch crée la tâche du Gestionnaire de travaux lorsque le travail est créé et tente de planifier la tâche de gestionnaire de travaux avant de planifier d’autres tâches du travail.</span><span class="sxs-lookup"><span data-stu-id="e7633-107">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span> <span data-ttu-id="e7633-108">Objectif de la tâche Gestionnaire de travaux par défaut consiste à contrôler et/ou surveiller l’exécution du travail, par exemple en décider quelles tâches supplémentaires à exécuter, de déterminer quand le travail est terminé, etc. (Toutefois, une tâche du Gestionnaire de travaux n’est pas limitée à ces activités</span><span class="sxs-lookup"><span data-stu-id="e7633-108">The Job Manager Task's typical purpose is to control and/or monitor Job execution, for example by deciding what additional Tasks to run, determining when the work is complete, etc. (However, a Job Manager Task is not restricted to these activities</span></span>
      - <span data-ttu-id="e7633-109">Il est une tâche émérite dans le système et effectuer toute action est requises pour le travail.) Par exemple, une tâche du Gestionnaire de travaux peut télécharger un fichier spécifié en tant que paramètre, analyser le contenu de ce fichier et soumettre des tâches supplémentaires en fonction de ce contenu.</span><span class="sxs-lookup"><span data-stu-id="e7633-109">it is a fully-fledged Task in the system and perform whatever actions are required for the Job.) For example, a Job Manager Task might download a file specified as a parameter, analyze the contents of that file and submit additional Tasks based on those contents.</span></span>
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
