    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"e7633-120\">Une tâche est considérée comme ayant ayant échoué, si a un failureInfo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-120\">A Task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id=\"e7633-121\">Un failureInfo est définie si la tâche se termine avec un code de sortie différent de zéro après avoir exploré son nombre de nouvelles tentatives, ou s’il existait une erreur lors du démarrage de la tâche, par exemple un fichier de ressources en raison d’une erreur de téléchargement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-121\">A failureInfo is set if the Task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the Task, for example due to a resource file download error.</span></span> <span data-ttu-id=\"e7633-122\">La valeur par défaut est noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-122\">The default is noaction.</span></span> <span data-ttu-id=\"e7633-123\">Les valeurs possibles sont\_: 'noAction', 'performExitOptionsJobAction'</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-123\">Possible values include: 'noAction', 'performExitOptionsJobAction'</span></span>"
