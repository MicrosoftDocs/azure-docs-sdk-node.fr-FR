- uid: azure-batch.JobAddParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Notez que si une tâche ne contient aucune tâche, puis toutes les tâches sont considérés comme terminées.

    Cette option est utilisée par conséquent plus couramment avec une tâche de gestionnaire de travaux. Si vous souhaitez utiliser l’arrêt automatique de la tâche sans un gestionnaire de travaux, vous devez initialement la valeur onAllTasksComplete noaction et mettre à jour les propriétés du travail pour la valeur onAllTasksComplete terminatejob une fois que vous avez terminé d’ajouter des tâches. La valeur par défaut est noaction. Les valeurs possibles sont : 'noAction', 'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "Une tâche est considérée comme ayant ayant échoué, si a un failureInfo. Un failureInfo est définie si la tâche se termine avec un code de sortie différent de zéro après avoir exploré son nombre de nouvelles tentatives, ou s’il existait une erreur lors du démarrage de la tâche, par exemple un fichier de ressources en raison d’une erreur de téléchargement. La valeur par défaut est noaction. Les valeurs possibles sont : 'noAction', 'performExitOptionsJobAction'"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
