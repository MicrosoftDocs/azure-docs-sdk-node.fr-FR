    children: []
    langs:
      - typeScript
    type: property
    summary: "<span data-ttu-id=\"e7633-116\">Notez que si une tâche ne contient aucune tâche, puis toutes les tâches sont considérés comme terminées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-116\">Note that if a Job contains no Tasks, then all Tasks are considered complete.</span></span>\n<span data-ttu-id=\"e7633-117\">Cette option est utilisée par conséquent plus couramment avec une tâche de gestionnaire de travaux. Si vous souhaitez utiliser l’arrêt de travail automatique sans un gestionnaire de travaux, vous devez initialement la valeur onAllTasksComplete noaction et mettre à jour les propriétés du travail pour la valeur onAllTasksComplete terminatejob une fois que vous avez terminé d’ajouter des tâches.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-117\">This option is therefore most commonly used with a Job Manager task; if you want to use automatic Job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the Job properties to set onAllTasksComplete to terminatejob once you have finished adding Tasks.</span></span> <span data-ttu-id=\"e7633-118\">La valeur par défaut est noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-118\">The default is noaction.</span></span> <span data-ttu-id=\"e7633-119\">Les valeurs possibles sont\_: 'noAction', 'terminateJob'</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7633-119\">Possible values include: 'noAction', 'terminateJob'</span></span>"
