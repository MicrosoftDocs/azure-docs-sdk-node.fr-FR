    type: property
    summary: '<span data-ttu-id="e7633-111">Une tâche de validation ne peut pas être spécifiée sans spécifier également une tâche de préparation du travail.</span><span class="sxs-lookup"><span data-stu-id="e7633-111">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="e7633-112">Le service Batch exécute la tâche de validation sur les nœuds ayant exécuté la tâche de préparation.</span><span class="sxs-lookup"><span data-stu-id="e7633-112">The Batch service runs the Job Release Task on the Nodes that have run the Job Preparation Task.</span></span> <span data-ttu-id="e7633-113">L’objectif principal de la tâche de validation consiste à annuler les modifications apportées par la tâche de préparation de nœuds de calcul.</span><span class="sxs-lookup"><span data-stu-id="e7633-113">The primary purpose of the Job Release Task is to undo changes to Compute Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="e7633-114">Activités de l’exemple incluent la suppression de fichiers locales, ou l’arrêt des services qui ont été démarrées dans le cadre de la tâche de préparation.</span><span class="sxs-lookup"><span data-stu-id="e7633-114">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span>'
