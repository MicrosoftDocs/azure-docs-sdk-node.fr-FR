- uid: azure-asm-store.createStoreManagementClient
  id: azure-asm-store.createStoreManagementClient
  name: createStoreManagementClient(baseUri, filters)
  summary: >-
    Crée un nouveau <xref:azure-asm-store.StoreManagementClient> objet.


    Remarque : Ces API est en cours de développement et ne doit pas être utilisé.
  fullName: azure-asm-store.createStoreManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Identificateur de l’abonnement.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: La valeur de certificat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La valeur de clé.
      optional: true
    - id: baseUri
      type:
      - string
      description: L’uri de base.
      optional: true
    - id: filters
      type:
      - array
      description: Tableau facultatif des filtres de service
      optional: true
    return:
      type:
      - azure-asm-store.StoreManagementClient
      description: Un nouvel objet StoreManagementClient.
    content: function createStoreManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-store.createCertificateCloudCredentials
  id: azure-asm-store.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crée un nouvel objet CertificateCloudCredentials.

    Soit une paire de certificat / clé valeurs devoir être passer ou un emplacement de fichier pem.
  fullName: azure-asm-store.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Identificateur de l’abonnement.
    - id: credentials.cert
      type:
      - string
      description: Le certificat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La clé du certificat.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Le contenu du fichier PEM.
      optional: true
    return:
      type:
      - azure-asm-store.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
