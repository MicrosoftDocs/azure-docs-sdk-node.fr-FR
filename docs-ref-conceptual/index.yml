sections:
- title: Déployez votre première application Node.js gratuitement !
  items:
  - type: paragragh
    html: <p>Vous pouvez déployer des exemples d’applications Node.js gratuitement sur Azure App Service</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://aka.ms/try-azure-node
      html: <p>Déployer votre première application dans un environnement de bac à sable gratuit sur Azure App Service</p>
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
      title: Déployer votre première exemple d’application Node.js
- title: Choisir le bon hébergement pour votre application
  items:
  - type: paragragh
    html: <p>Azure prend en charge de nombreux types d’hébergement et d’application pour les développeurs Javascript et Node.js. Choisissez votre type d’application ci-dessous et nous vous expliquerons comment générer, déployer et mettre à l’échelle vos applications sur Azure.</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Applications web statiques, monopages et web progressives
      html: <p>Déployer des applications statiques générées avec des frameworks comme React, Angular et Vue sur Stockage Azure</p>
      href: https://code.visualstudio.com/tutorials/static-website/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_React.svg
    - title: API et applications web Node.js à pile complète
      html: <p>Déployer des API et des applications web node.js à pile complète conçues avec des frameworks comme Express sur Azure App Service</p>
      href: https://code.visualstudio.com/tutorials/app-service-extension/getting-started
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
    - title: Applications et microservices conteneurisés avec Docker
      html: <p>Déployer des applications et des microservices conteneurisés à l’aide de conteneurs Docker sur Azure App Service</p>
      href: https://code.visualstudio.com/tutorials/docker-extension/getting-started
      image:
        src: https://docs.microsoft.com/en-us/azure/docker/media/docker.png
    - title: API et applications serverless
      href: https://code.visualstudio.com/tutorials/functions-extension/getting-started
      html: <p>Déployer des API et des applications serverless écrites en JavaScript sur Azure Functions</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azurefunctions.svg
- title: Stocker des données
  items:
  - type: paragragh
    html: <p>Gérer des données dans des fichiers ou des bases de données</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      title: Stockage Fichier
      html: <p>Stocker des fichiers en toute sécurité dans le stockage cloud</p>
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs
    - href: https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs
      title: MongoDB
      html: <p>Utiliser MongoDB et CosmosDB dans vos applications Node</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/cosmosdb.svg
    - image:
        src: https://docs.microsoft.com/azure/media/index/RedisCache.svg
      title: Cache Redis
      html: <p>Lire et écrire des données dans un magasin de données en mémoire Redis</p>
      href: https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started
    - image:
        src: https://docs.microsoft.com/azure/media/index/PostgreSQL.svg
      title: PostgreSQL
      html: <p>Créer et gérer une base de données cloud Postgres</p>
      href: https://docs.microsoft.com/azure/postgresql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/MySQL.SVG
      title: MySQL
      html: <p>Créer et gérer une base de données cloud MySQL</p>
      href: https://docs.microsoft.com/azure/mysql/connect-nodejs
    - image:
        src: https://docs.microsoft.com/azure/media/index/SQLDatabase.svg
      title: Azure SQL Database
      html: <p>Créer et gérer une base de données cloud SQL</p>
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs
- title: Authentification et sécurité
  items:
  - type: paragragh
    html: <p>Sécuriser des applications, des ressources et protéger les clés et secrets cloud</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs
      html: <p>Authentifier les utilisateurs avec des stratégies Passport</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory
    - href: https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli
      html: <p>Stocker en toute sécurité des clés et secrets d’API dans vos applications</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/KeyVault.svg
      title: Key Vault
    - href: https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node
      html: <p>Utiliser Passport et Azure AD pour ajouter une option de connexion à Facebook, Twitter ou GitHub dans votre application web</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      title: Active Directory B2C
- title: Surveillance et journalisation
  items:
  - type: paragragh
    html: <p>Surveiller l’intégrité des ressources et détecter des problèmes dans vos applications</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/application-insights/app-insights-nodejs-quick-start
      html: <p>Surveiller les demandes et identifier des erreurs dans votre application</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/ApplicationInsights.svg
      title: Application Insights
    - href: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal
      html: <p>Consulter les métriques et définir des alertes pour les ressources Azure</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/azure_event_grid.svg
      title: Event Grid
    - href: https://docs.microsoft.com/azure/log-analytics/log-analytics-quick-collect-linux-computer
      html: <p>Passer en revue les données relatives à votre environnement dans un seul et même emplacement</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/operationsmanagementsuite.svg
      title: Log Analytics
    - href: https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/
      html: <p>Obtenir des données détaillées sur les performances et l’utilisation</p>
      image:
        src: https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg
      title: Azure Monitor
- title: Débogage et diagnostics
  items:
  - type: paragragh
    html: <p>Rechercher et corriger les bogues de production avec des outils de pointe</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Débogage à distance pour Azure App Service (préversion)
      href: https://medium.com/@auchenberg/introducing-remote-debugging-of-node-js-apps-on-azure-app-service-from-vs-code-in-public-preview-9b8d83a6e1f0
      html: <p>Attachez un débogueur à vos applications Node.js de test ou de production sur Azure App Service.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_debug.svg
    - title: Points de journal dans VS Code pour Azure App Service
      href: https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach
      html: <p>Ajoutez des instructions de journal aux applications Azure App Service sans redéploiement à partir de VS Code.</p>
      image:
        src: https://docs.microsoft.com/media/common/i_tools.svg
    - title: Déboguer des applications Node.js locales dans VS Code
      href: https://code.visualstudio.com/docs/nodejs/nodejs-debugging
      html: <p>Joindre automatiquement le débogueur aux processus Node en cours d’exécution</p>
      image:
        src: https://docs.microsoft.com/media/logos/logo_vs-code.svg
- title: Messagerie
  items:
  - type: paragragh
    html: <p>Gérer et connecter des appareils et des applications</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: https://docs.microsoft.com/en-us/azure/event-grid/custom-event-quickstart
