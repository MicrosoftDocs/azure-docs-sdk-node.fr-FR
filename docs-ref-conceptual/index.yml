title: Azure pour les développeurs JavaScript et Node.js
metadata:
  title: Azure pour les développeurs JavaScript et Node.js - Tutoriels, outils et informations de référence sur le SDK
  description: Commencez à développer des applications avec Azure en utilisant des tutoriels, des modules et des outils écrits pour les développeurs JavaScript et Node.js.
  keywords: Azure, JavaScript, Node.js, SDK, API, NPM
  author: rloutlaw
  ms.author: routlaw
