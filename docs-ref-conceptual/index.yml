      image:
        src: https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg
      title: Service Bus
    - href: https://docs.microsoft.com/en-us/azure/storage/queues/storage-nodejs-how-to-use-queues
      html: <p>Mise en file d’attente des messages évolutive simple</p>
      image:
        src: https://docs.microsoft.com/media/common/i_sharepoint-list.svg
      title: Stockage de files d'attente
- title: IoT
  items:
  - type: paragragh
    html: <p>Gérer et connecter des appareils et des applications</p>
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
